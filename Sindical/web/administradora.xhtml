<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Administradora</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <h:form id="form_administradora">
                    <p:outputLabel value="Administradora" styleClass="fonteHeader"/>
                    <c:set scope="request" var="object" value="${administradoraBean.administradora}"/>
                    <div class="clear"></div>
                    <p:panel id="id_administradora" styleClass="sbb margin-top-max">
                        <p:panelGrid columns="4">
                            <p:commandButton value="Pessoa" icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisaPessoaJuridica}" title="Pesquisar pessoa" id="id_pessoa_autoriza"/>
                            <p:column>
                                <p:outputLabel value="Pesquisar pessoa" style="border-bottom: 1px dotted #888;" rendered="#{administradoraBean.administradora.pessoa.id == -1}" for="id_administradora"/>
                                <p:outputLabel id="idNome" value="#{administradoraBean.administradora.pessoa.nome}" rendered="#{administradoraBean.administradora.pessoa.id != -1}" for="id_administradora"/>
                            </p:column>
                            <p:commandButton value="Adicionar" action="#{administradoraBean.save}" oncomplete="PF('dlg_message').show()" update="id_administradora, i_mensagem, tbl" rendered="#{administradoraBean.administradora.pessoa.id != -1}" disabled="#{controleAcessoBean.botaoSalvar}"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1" id="tbl" styleClass="sbb margin-top-max">
                            <p:dataTable value="#{administradoraBean.listAdministradoras}" var="administradora" emptyMessage="Nenhum registro(s) encontrado(s)">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome"/>
                                    </f:facet>
                                    <h:outputLabel value="#{administradora.pessoa.nome}" styleClass="fontePadrao"/>
                                </p:column>
                                <p:column width="30">
                                    <p:commandButton icon="ui-icon-trash" action="#{administradoraBean.delete(administradora)}" oncomplete="PF('dlg_message').show()" update=":form_administradora:tbl, :form_administradora:i_mensagem" disabled="#{controleAcessoBean.botaoExcluir}" title="Código: #{administradora.id}"/>
                                </p:column>
                                <f:facet name="header">
                                    Relação de pessoas
                                </f:facet>
                            </p:dataTable>
                        </p:panelGrid>                        
                        <p:dialog id="i_panel_mensagem" modal="true" width="300" widgetVar="dlg_message" header="Mensagem">
                            <h:outputLabel value="#{administradoraBean.message}" id="i_mensagem"/>
                            <f:facet name="footer">
                                <p:commandButton value="Ok" title="Ok" oncomplete="PF('dlg_message').hide()"  />
                            </f:facet>
                        </p:dialog>
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
