<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Pesquisa Matricula Escola</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaMatriculaEscola">            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Matricula Escola" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <h:panelGrid columns="8">
                        <h:outputLabel value="Aluno: " styleClass="fontePadraoNegrito"/>
                        <h:inputText value="#{matriculaEscolaBean.descricaoAluno}" />
                        <h:outputLabel value="Curso: " styleClass="fontePadraoNegrito"/>
                        <h:inputText value="#{matriculaEscolaBean.descricaoCurso}" />
                        <h:outputLabel value="Por: "/>
                        <h:selectOneMenu id="idTipo" value="#{matriculaEscolaBean.porPesquisa}" onchange="submit();">
                            <f:selectItem itemValue="matriculaIndividual"     itemLabel="Matricula Individual" />
                            <f:selectItem itemValue="matriculaTurma"          itemLabel="Matricula Turma" />
                        </h:selectOneMenu>                       
                        <h:commandLink id="idInicial" value="Inicial" styleClass="idNovo iLink" action="#{matriculaEscolaBean.acaoPesquisaInicial}" actionListener="#{matriculaEscolaBean.listaMatriculaEscolas.clear()}" />
                        <h:commandLink id="idParcial" value="Parcial" styleClass="idNovo iLink" action="#{matriculaEscolaBean.acaoPesquisaParcial}" actionListener="#{matriculaEscolaBean.listaMatriculaEscolas.clear()}" />
                        <a4j:status><f:facet name="start"><span class="loading-status"></span></f:facet></a4j:status>
                    </h:panelGrid>                    
                    <div class="divMae">
                        <div style="overflow:auto; height:380px;">
                            <rich:panel>
                                <rich:dataTable value="#{matriculaEscolaBean.listaMatriculas}" var="linha" iterationStatusVar="it" style="width:100%" id="tbl">
                                    <rich:column style="text-align: center;" rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#"/>
                                        </f:facet>
                                        <h:outputText value="#{it.index}" />
                                    </rich:column>
                                    
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="ID"/>
                                        </f:facet>
                                        <h:commandLink action="#{matriculaEscolaBean.editar(linha.argumento0)}" value="#{linha.argumento0}" styleClass="iLink" />
                                    </rich:column>
                                    
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nome do Aluno"/>
                                        </f:facet>
                                        <h:commandLink action="#{matriculaEscolaBean.editar(linha.argumento0)}" value="#{linha.argumento1}" styleClass="iLink" />
                                    </rich:column>
                                    
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nome do Curso"/>
                                        </f:facet>
                                        <h:commandLink action="#{matriculaEscolaBean.editar(linha.argumento0)}" value="#{linha.argumento2}" styleClass="iLink" />
                                    </rich:column>
                                    
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="PerÃ­odo"/>
                                        </f:facet>
                                        <h:commandLink action="#{matriculaEscolaBean.editar(linha.argumento0)}" value="#{linha.argumento3}" styleClass="iLink" />
                                    </rich:column>
                                    
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Valor do Curso"/>
                                        </f:facet>
                                        <h:commandLink action="#{matriculaEscolaBean.editar(linha.argumento0)}" value="#{linha.argumento4}" styleClass="iLink" />
                                    </rich:column>
                                    
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Filial"/>
                                        </f:facet>
                                        <h:commandLink action="#{matriculaEscolaBean.editar(linha.argumento0)}" value="#{linha.argumento5}" styleClass="iLink" />
                                    </rich:column>

                                </rich:dataTable>
                            </rich:panel>
                        </div>                        
                    </div>
                </center>
                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
