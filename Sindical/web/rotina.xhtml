<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Cadastro de Rotina</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formRotina">          
                <c:set scope="request" var="object" value="${rotinaBean.rotina}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro de Rotina" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae" align="left">
                        <div class="divFundo">                        
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Rotina: " styleClass="fontePadrao" for="idRotina"/>
                                <h:inputText id="idRotina" size="50" value="#{rotinaBean.rotina.rotina}" style="margin-right: 30px"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Página: " styleClass="fontePadrao" for="idPagina"/>
                                <h:inputText id="idPagina" size="50" value="#{rotinaBean.rotina.pagina}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Classe: " styleClass="fontePadrao" for="idClasse"/>
                                <h:inputText id="idClasse" size="20" value="#{rotinaBean.rotina.classe}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Ativo: " styleClass="fontePadrao" for="idAtivo"/>
                                <h:selectBooleanCheckbox id="idAtivo" value="#{rotinaBean.rotina.ativo}" title="Ativa / Desativar Rotina">
                                    <a4j:ajax event="change"/>
                                </h:selectBooleanCheckbox>
                            </h:panelGrid>
                        </div>
                        <div style="clear: both;"></div>
                        <div style="float: left; margin-top: 15px;">
                            <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar"    disabled="#{controleAcessoBean.botaoSalvar}" title="Salvar/Atualizar"/>
                            <a4j:commandLink styleClass="idNovo iLink" value="Novo"                                          action="#{rotinaBean.novo}" title="Novo registro / Limpar"/>
                            <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir"/>
                            <a4j:commandLink styleClass="idPesquisar iLink"  value="Pesquisar"                               action="#{chamadaPaginaBean.pesquisaRotina}" title="Pesquisar Rotina"/>
                        </div>                        
                    </div>
                </center>
                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar esta Rotina?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{rotinaBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja excluir esta Rotina?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{rotinaBean.excluir}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar" action="titulo"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{rotinaBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" render="formTitulo" action="#{rotinaBean.novo}"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
