<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatório Homologação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>            
        </f:subview>
        <f:view>
            <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                <h:form id="form_relatorio">            
                    <p:growl id="id_messages_growl" showDetail="true" showSummary="true" />
                    <h:outputText value="Relatório Homologação" styleClass="fonteHeader" />
                    <div class="clear"></div>
                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid  cellpadding="5" columns="2">
                            <p:outputLabel value="Tipo de Relatório: " />
                            <p:selectOneMenu id="id_tipo_relatorio" value="#{relatorioHomologacaoBean.index[0]}" style="padding-right: 10px;">
                                <p:ajax event="change" update="@this" global="false"/>
                                <f:selectItems value="#{relatorioHomologacaoBean.listTipoRelatorios}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>                  
                    <h:panelGrid columns="2" id="id_panel" columnClasses="verticalAlignTop,verticalAlignTop" styleClass="margin-top-max">
                        <h:column>
                            <p:accordionPanel styleClass="no-border" style="width: 225px;" dynamic="true" activeIndex="#{relatorioHomologacaoBean.indexAccordion}" id="i_panel_accordion">
                                <p:ajax event="tabChange" listener="#{relatorioHomologacaoBean.tipoRelatorioChange}" update=":form_relatorio:id_panel_relatorio, i_panel_avancado" />
                                <p:tab title="Simples">
                                    * Todos resultados
                                </p:tab>
                                <p:tab title="Avançado">
                                    <h:panelGrid columns="1" id="i_panel_avancado">
                                        <h:panelGrid columns="1" styleClass="text-left">
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[0]}" onLabel="Filial" offLabel="Filial" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[1]}" onLabel="Período Emissão" offLabel="Período Emissão" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" disabled="#{relatorioHomologacaoBean.disabled[1]}">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:i_panel_accordion:i_panel_avancado" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[2]}" onLabel="Status" offLabel="Status" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[3]}" onLabel="Empresa" offLabel="Empresa" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[4]}" onLabel="Funcionário" offLabel="Funcionário" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[5]}" onLabel="Operador" offLabel="Operador" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[6]}" onLabel="Sexo" offLabel="Sexo" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[7]}" onLabel="Motivo Demissão" offLabel="Motivo Demissão" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[8]}" onLabel="Tipo de Aviso" offLabel="Tipo de Aviso" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[9]}" onLabel="Período Demissão" offLabel="Período Demissão" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;"  disabled="#{relatorioHomologacaoBean.disabled[0]}">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:i_panel_accordion:i_panel_avancado" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[10]}" onLabel="Ordenação" offLabel="Ordenação" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioHomologacaoBean.filtro[11]}" onLabel="Convenção" offLabel="Convenção" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioHomologacaoBean.clear}" />
                                            </p:selectBooleanButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:column>
                        <h:column>
                            <p:panel header="Filtro" id="id_panel_relatorio" style="width: 935px;" >                                                                
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[0]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Filial: " />
                                            <p:selectOneMenu label="Selecionar filial" value="#{relatorioHomologacaoBean.index[1]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioHomologacaoBean.listFiliais}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('filial')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[1]}">
                                    <p:panel header="Data agendamento">
                                        <h:panelGrid columns="5">
                                            <p:calendar value="#{relatorioHomologacaoBean.dataInicial}" pattern="dd/MM/yyyy" size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioHomologacaoBean.selecionaDataInicial}" />
                                            </p:calendar>
                                            <p:outputLabel value=" até" />
                                            <p:calendar value="#{relatorioHomologacaoBean.dataFinal}" pattern="dd/MM/yyyy"  size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioHomologacaoBean.selecionaDataFinal}" />
                                            </p:calendar>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('periodo_emissao')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[2]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Status: " />
                                            <p:selectOneMenu label="Selecionar status" value="#{relatorioHomologacaoBean.index[2]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioHomologacaoBean.listStatus}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('status')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[3]}">
                                    <h:panelGrid columns="2">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaPessoaJuridica')}" icon="ui-icon-search" value="Pesquisar Empresa" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{relatorioHomologacaoBean.empresa.pessoa.nome}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('empresa')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[4]}">
                                    <h:panelGrid columns="2">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaPessoaFisica')}"  icon="ui-icon-search" value="Pesquisar Funcionário" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{relatorioHomologacaoBean.funcionario.pessoa.nome}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('funcionario')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[5]}">
                                    <h:panelGrid columns="2">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaUsuario')}"  icon="ui-icon-search" value="Pesquisar Operador" />
                                        <h:column>
                                            <h:panelGrid columns="4" id="i_pu">
                                                <p:outputLabel value="#{relatorioHomologacaoBean.operador.pessoa.nome}" />
                                                <p:selectOneMenu value="#{relatorioHomologacaoBean.tipoUsuarioOperacional}" label="Tipo de operador" styleClass="margin-left-max">
                                                    <p:ajax event="change" update="@this id_panel_relatorio :form_relatorio:i_panel_accordion:i_panel_avancado" global="false" listener="#{relatorioHomologacaoBean.listener(1)}"/>
                                                    <f:selectItem itemValue="" itemLabel="Todos" />
                                                    <f:selectItem itemValue="id_agendador" itemLabel="Agendador"  />
                                                    <f:selectItem itemValue="id_homologador" itemLabel="Homologador"  />
                                                </p:selectOneMenu>
                                                <p:selectBooleanCheckbox itemLabel="Web Agendamento" value="#{relatorioHomologacaoBean.webAgendamento}" rendered="#{relatorioHomologacaoBean.tipoUsuarioOperacional eq 'id_agendador'}">
                                                    <p:ajax event="change" update="@this" />
                                                </p:selectBooleanCheckbox>
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('operador')}" title="Remover filtro" styleClass="margin-left-max"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[6]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Sexo: " />
                                            <p:selectOneMenu value="#{relatorioHomologacaoBean.sexo}">
                                                <p:ajax event="change" update="@this" global="false"/>
                                                <f:selectItem itemValue="" itemLabel="Todos"  />
                                                <f:selectItem itemValue="F" itemLabel="Feminino"  />
                                                <f:selectItem itemValue="M" itemLabel="Masculino"  />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('sexo')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[7]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Motivo Demissão: " />
                                            <p:selectOneMenu label="Selecionar motivo" value="#{relatorioHomologacaoBean.index[3]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioHomologacaoBean.listMotivoDemissao}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('motivo_demissao')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>                                                                 
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[8]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Tipo Aviso: " />
                                            <p:selectBooleanButton onLabel="Trabalhado" offLabel="Indenizado" value="#{relatorioHomologacaoBean.tipoAviso}" />
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('tipo_aviso')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[9]}">
                                    <p:panel header="Data demissão" styleClass="margin-top-max">
                                        <h:panelGrid columns="5">
                                            <p:calendar value="#{relatorioHomologacaoBean.dataInicial}" pattern="dd/MM/yyyy" size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioHomologacaoBean.selecionaDataInicial}" />
                                            </p:calendar>
                                            <p:outputLabel value=" até" />
                                            <p:calendar value="#{relatorioHomologacaoBean.dataFinal}" pattern="dd/MM/yyyy"  size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioHomologacaoBean.selecionaDataFinal}" />
                                            </p:calendar>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('periodo_demissao')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>                                
                                <p:column rendered="#{relatorioHomologacaoBean.filtro[11]}">
                                    <h:panelGrid columns="4">
                                        <p:outputLabel value="Convenção:" />
                                        <p:selectOneMenu value="#{relatorioHomologacaoBean.index[5]}">
                                            <p:ajax event="change" update="@this" />
                                            <f:selectItems value="#{relatorioHomologacaoBean.listConvencao}"/>
                                        </p:selectOneMenu>
                                        <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('convencao')}" title="Remover filtro"/>
                                    </h:panelGrid>
                                </p:column>

                                <p:column rendered="#{relatorioHomologacaoBean.filtro[10]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Ordenar por: " />
                                            <p:selectOneMenu value="#{relatorioHomologacaoBean.order}">
                                                <p:ajax event="change" update="@this" />
                                                <f:selectItem itemValue="" itemLabel="Nenhum"  />
                                                <f:selectItem itemValue="data" itemLabel="Data"  />
                                                <f:selectItem itemValue="empresa" itemLabel="Empresa"  />
                                                <f:selectItem itemValue="funcionario" itemLabel="Funcionário"  />
                                                <f:selectItem itemValue="homologador" itemLabel="Homologador"  />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioHomologacaoBean.close('order')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.tipoRelatorio == 'Simples'}">
                                    * Todos 
                                </p:column>
                                <p:column rendered="#{relatorioHomologacaoBean.tipoRelatorio == 'Avançado'}">
                                    <f:facet name="header">Filtro Avançado</f:facet>
                                    <f:facet name="footer">Selecione os tipos de filtros disponíveis</f:facet>
                                </p:column>
                            </p:panel>
                        </h:column>
                    </h:panelGrid>
                    <h:panelGrid columns="3" id="i_btns">
                        <p:commandButton value="Visualizar" icon="ui-icon-print" title="Visualizar" action="#{relatorioHomologacaoBean.print()}" ajax="false" styleClass="margin-top-max" update="id_messages_growl" />
                        <p:selectBooleanCheckbox itemLabel="Mostrar cabeçalho" value="#{relatorioHomologacaoBean.printHeader}" styleClass="margin-top-max">
                            <p:ajax event="change" update="@this" />
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>
                </h:form>                          
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
