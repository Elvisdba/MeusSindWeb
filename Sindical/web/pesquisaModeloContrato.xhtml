<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Pesquisa Modelo Contrato</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaContratoEscola">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Modelo Contrato" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae">
                        <div style="border-left: 1px solid #efefef; padding-left: 15px; margin-top: 30px;">
                            <rich:dataTable value="#{modeloContratoBean.matriculaContratos}" var="linha" style="width: 95%;" id="tbl">
                                <rich:column style="width: 80px;">
                                    <f:facet name="header">
                                            <h:outputText value="Data Cadastro"/>
                                    </f:facet>
                                    <a4j:commandLink value="#{linha.dataCadastro}" action="#{modeloContratoBean.editar(linha)}" styleClass="underline-hover"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                            <h:outputText value="Titulo"/>
                                    </f:facet>
                                    <a4j:commandLink value="#{linha.titulo}" title="CÃ³digo: #{linha.id}"  action="#{modeloContratoBean.editar(linha)}" styleClass="underline-hover"/>
                                </rich:column>
                            </rich:dataTable>
                        </div>
                    </div>
                </center>
                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
