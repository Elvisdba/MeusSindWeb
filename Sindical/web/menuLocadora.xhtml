<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Menu Locadora</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <h:form id="formMenuLocadora">
                        <p:panel style="border: 0px; width: 1024px; margin: 0 auto">
                            <p:menubar>
                                <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Catálogo Filme"       action="#{chamadaPaginaBean.catalogoFilme}" />
                                    <p:menuitem value="Gênero"               action="#{chamadaPaginaBean.paginaSimples('Genero','Cadastro de Gênero')}" />
                                    <p:menuitem value="Título"               action="#{chamadaPaginaBean.titulo}" />
                                    <p:menuitem value="Vendedor"             action="#{chamadaPaginaBean.pagina('vendedor')}" />
                                    <p:menuitem value="Mídias"               action="#{chamadaPaginaBean.paginaSimples('Midia','Cadastro de Mídia')}" />
                                    <p:menuitem value="Desc Serviço Empresa" action="#{chamadaPaginaBean.descontoServicoEmpresa}" />
                                </p:submenu>

                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">

                                </p:submenu>

                                <p:submenu label="Relatórios" icon="ui-icon-document" style="margin-right: 15px">

                                </p:submenu>
                            </p:menubar>
                        </p:panel>
                    </h:form>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>          
    </h:body>
</ui:composition>
