<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Sindical - Login beta</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/reset.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript">
            if (navigator.appName.indexOf('Microsoft') !== -1) {
                alert('Este navegador não é 100% compatível com nosso sistema ' +
                        'podendo apresentar erros durante o processamento e transações.' +
                        '\n\ \n\Utilize navegadores compatíveis como Firefox ou Chrome. ' +
                        'Dúvidas contate o administrador ou ligue para (16) 3964-6117.');
            }
        </script>
    </h:head>
    <!--[if Opera]>  
        <style type="text/css">
            #idEntrar, .idNovo {visibility: visible;}
        </style>
    <![endif]-->

    <h:body>
        <!-- INICIA DIV wrap e main -->
        <c:if test="#{!controleUsuarioBean.filialDep.equals('')}">
            <div id="wrapx">
                <div id="mainx">
                    <div style="width: 100%; height: 40px; background: #ECF3FE;"></div>
                    <!-- INICIA DIV wrap e main -->
                    <h:form id="formLoginValidacao">
                        <h:inputHidden value="#{controleUsuarioBean.validacaoIndex}"/>
                    </h:form>

                    <p:panel styleClass="wrapper sb" style="border: 0px; background: #dbeaeb" rendered="#{controleUsuarioBean.filialDep != null}">
                        <h:outputLabel value="Filial Cadastrada: " style="font-weight: bold"/>
                        <h:outputLabel value="#{controleUsuarioBean.filialDep}"/>
                    </p:panel>

                    <f:view>
                        <p:panelGrid columns="1" styleClass="wrapper sbb" style="z-index: 50">
                            <h:form id="formLogin">

                                <h:panelGrid style="width: 1024px">
                                    <p:panel id="i_panel_login" style="border: 0px; float: left;">
                                        <h:outputLabel value="O Sindical está mudando para você..." style="font-size: 35pt!important; margin-top: 10px; font-family: 'Cordia New'"/>

                                        <p:imageSwitch effect="fade" style="float: left;" speed="2500" slideshowSpeed="2000">  
                                            <ui:repeat value="#{controleUsuarioBean.images}" var="image" >  
                                                <p:graphicImage value="/Imagens/index/#{image}" width="700" height="420"/>  
                                            </ui:repeat>  
                                        </p:imageSwitch>  

                                        <h:graphicImage value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" width="250" style="margin-bottom: 20px; float: right"/>

                                        <p:panelGrid columns="1" styleClass="removeBorder" style="width: 250px">
                                            <applet code="mac.CaptureMac.class" archive="mac.jar">
                                                <PARAM name="Message" value="Validando MAC!" />
                                                <PARAM name="permissions" value="sandbox" />
                                            </applet>
                                        </p:panelGrid>
                                    </p:panel>
                                </h:panelGrid> 
                            </h:form>

                        </p:panelGrid>
                        <!-- 
                        <form action="servletMac" name="formMac" method="post">  
                            <input type="submit" value="Capturar Mac" />
                        </form>                -->

                    </f:view>

                    <!-- FINALIZA div wrap main -->
                </div>
            </div>
            <!-- FINALIZA div wrap main -->

            <div id="footerx">
                <f:subview id="footer">
                    <ui:include src="templateFooter.xhtml"/>
                </f:subview>
            </div>
        </c:if>
        <c:if test="#{controleUsuarioBean.filialDep.equals('')}">
            <center>
                Filial já definida
            </center>
        </c:if>
    </h:body>
</html>
