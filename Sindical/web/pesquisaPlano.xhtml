<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Pesquisa Plano</title>
    </h:head>
    <h:body styleClass="divMenu" onload="#{rich:element('formPesquisaPlano:palavraChave')}.focus();">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaPlano">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Plano" styleClass="fontePanel" style="width: 100%; height: "/>
                    </div>
                    <br /><br />
                    <h:panelGrid columns="7">
                        <h:outputLabel value="Pesquisar: " styleClass="fontePadraoNegrito"/>
                        <h:inputText id="palavraChave" value="#{planoBean.descPesquisa}" onkeypress="if ( event.keyCode === 13 ){#{rich:element('formPesquisaPlano:idInicial')}.onclick();}"
                                     class="#{planoBean.porPesquisa}"/>
                        <h:outputLabel value="Por: "/>
                        <h:selectOneMenu value="#{planoBean.porPesquisa}" onchange="submit();">
                            <f:selectItem itemValue="numero"  itemLabel="Número" />
                            <f:selectItem itemValue="conta" itemLabel="Conta"/>
                        </h:selectOneMenu>
                        <a4j:commandLink id="idInicial" value="Inicial" styleClass="idNovo iLink" action="#{planoBean.acaoPesquisaInicial}" render="tbl"/>
                        <a4j:commandLink id="idParcial" value="Parcial" styleClass="idNovo iLink" action="#{planoBean.acaoPesquisaParcial}" render="tbl"/>
                        <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Aguarde"/></f:facet></a4j:status>
                    </h:panelGrid>
                    <div style="overflow:auto; height:380px; border-top: 1px; border-bottom: 1px; border-left: 0; border-right: 0; border-color: #e0e0e0; border-style: dashed; margin-top: 15px; margin-bottom: 15px;">
                        <rich:dataTable value="#{planoBean.listaPlanoPorPesquisa}" var="linha" iterationStatusVar="it"  style="width: 95%; margin-top: 15px;" id="tbl">
                            <rich:column style="text-align: center; visibility: hidden;">
                                <f:facet name="header">
                                    <h:outputText value="#" styleClass="hidden"/>
                                </f:facet>
                                <h:outputText value="#{it.index}"/>
                            </rich:column>
                            <rich:column styleClass="colunaPesquisa">
                                <f:facet name="header">
                                    <h:outputText value="Número"/>
                                </f:facet>
                                <a4j:commandLink action="#{planoBean.editarPesquisa}" value="#{linha.numero}">
                                    <a4j:param value="#{it.index}" assignTo="#{planoBean.idIndex}" />
                                </a4j:commandLink>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Plano"/>
                                </f:facet>
                                <h:outputText value="#{linha.plano4.plano3.plano2.plano.conta}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Plano 2"/>
                                </f:facet>
                                <h:outputText value="#{linha.plano4.plano3.plano2.conta}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Plano 3"/>
                                </f:facet>
                                <h:outputText value="#{linha.plano4.plano3.conta}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Plano 4"/>
                                </f:facet>
                                <h:outputText value="#{linha.plano4.conta}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Plano 5"/>
                                </f:facet>
                                <h:outputText value="#{linha.conta}" />
                            </rich:column>
                        </rich:dataTable>
                    </div>
                </center>

            </h:form>
        </f:view>
        <p style="text-align: center">
            R'Tools Desenvolvimento de Sistemas LTDA ®
        </p>
    </h:body>
</ui:composition>
