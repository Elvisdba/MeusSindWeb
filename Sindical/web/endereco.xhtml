<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Endereço</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formEndereco">    
                <c:set scope="request" var="object" value="${enderecoBean.endereco}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Endereço" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <div class="divMae" style="margin-bottom: 15px; float: left; width: 800px">
                    <div class="fontePadrao divFundo">
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2 ">
                            <h:column>
                                <h:outputLabel value="Logradouro: " styleClass="fontePadrao" for="idLogradouro"/>
                            </h:column>
                            <h:column>
                                <h:selectOneMenu value="#{enderecoBean.idLogradouro}" styleClass="fontePadrao" title="Tipo de Logradouro" id="idLogradouro" style="width: 150px;" >
                                    <a4j:ajax event="change" render="this"/>
                                    <f:selectItems value="#{enderecoBean.listaLogradouro}" />
                                </h:selectOneMenu>
                            </h:column>                            
                            <h:column>
                                <h:commandButton id="idEndereco" image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.descricaoEndereco}" immediate="true" title="Pesquisa Descrição Endereço = alt+e" accesskey="e"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Pesquisar Descrição Endereço *" title="Pesquisar Descrição Endereço  - Atalho: ALT + e" for="idEndereco" rendered="#{(enderecoBean.endereco.descricaoEndereco.id) == -1}"/>
                                <h:outputText value="Descrição: #{enderecoBean.endereco.descricaoEndereco.descricao}" styleClass="fontePadrao" rendered="#{(enderecoBean.endereco.descricaoEndereco.id) != -1}" style="font-weight: bold; border-bottom: 3px dashed white"/>
                            </h:column>
                            <h:column>
                                <h:commandButton id="idCidade" image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.cidade}" title="Pesquisa Cidade = alt+c" accesskey="c"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Pesquisar Cidade *" title="Pesquisar Cidade" for="idCidade" rendered="#{enderecoBean.endereco.cidade.id == -1}"/>
                                <h:outputText value="Cidade / UF: #{enderecoBean.endereco.cidade.cidade}" styleClass="fontePadrao" rendered="#{(enderecoBean.endereco.cidade.id) != -1}" style="font-weight: bold; border-bottom: 3px dashed white"/>
                            </h:column>
                            <h:column>
                                <h:commandButton id="idBairro" image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.bairro}" title="Pesquisa Bairro = alt+b" accesskey="b"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Pesquisar Bairro *" title="Pesquisar Bairro" for="idBairro" rendered="#{enderecoBean.endereco.bairro.id == -1}"/>
                                <h:outputText value="Bairro: #{enderecoBean.endereco.bairro.descricao}" styleClass="fontePadrao" rendered="#{enderecoBean.endereco.bairro.id != -1}" style="font-weight: bold; border-bottom: 3px dashed white"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Faixa: " styleClass="fontePadrao" for="idFaixa"/>
                            </h:column>
                            <h:column>
                                <h:inputText value="#{enderecoBean.endereco.faixa}" styleClass="fontePadrao" title="Faixa de endereço" id="idFaixa"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="CEP: " styleClass="fontePadrao" for="idCEP"/>
                            </h:column>
                            <h:column>
                                <h:inputText value="#{enderecoBean.endereco.cep}" styleClass="fontePadrao cep" title="CEP" id="idCEP"/>
                            </h:column>
                        </h:panelGrid>                                                        
                    </div>
                </div>
                <div class="clear"></div>
                <div class="divMae" style="margin-top: 15px;">
                    <div>
                        <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" title="Salvar"/>
                        <a4j:commandLink styleClass="iLink idNovo" value="Novo" action="#{enderecoBean.novo}" title="Novo"/>
                        <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir"/>
                        <a4j:commandLink styleClass="iLink idPesquisar" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaEndereco}" title="Pesquisar Endereço" />
                    </div>
                </div>                
                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar este Endereço?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{enderecoBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja excluir este Endereço?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{enderecoBean.excluir}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{enderecoBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" action="#{enderecoBean.limpar}" render="formEndereco, tbl"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                    
            </h:form>            
        </f:view>
    </h:body>
</ui:composition>
