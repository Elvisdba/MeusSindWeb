<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Gerar contribuição para Associados</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formContribuicao">

                <center>
                    <div class="headerPanel">
                        <h:outputText value="Geração de Contribuição" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" align="left">
                        
                        <rich:panel style="width: 200px">
                            <h:panelGrid columns="2">
                                <h:column>
                                    <h:outputLabel value="Mês: "/>
                                    <h:selectOneMenu id="idMes" value="#{contribuicaoSocioBean.mes}">
                                        <f:selectItem itemValue="01"/>
                                        <f:selectItem itemValue="02"/>
                                        <f:selectItem itemValue="03"/>
                                        <f:selectItem itemValue="04"/>
                                        <f:selectItem itemValue="05"/>
                                        <f:selectItem itemValue="06"/>
                                        <f:selectItem itemValue="07"/>
                                        <f:selectItem itemValue="08"/>
                                        <f:selectItem itemValue="09"/>
                                        <f:selectItem itemValue="10"/>
                                        <f:selectItem itemValue="11"/>
                                        <f:selectItem itemValue="12"/>
                                    </h:selectOneMenu>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Ano: " style="margin-left: 15px"/>
                                    <h:inputText id="ano" value="#{contribuicaoSocioBean.ano}" maxlength="4" size="5"/>
                                </h:column>
                            </h:panelGrid>
                        </rich:panel>
                        
                        <h:panelGrid style="float: left" columns="5">
                            <h:commandButton image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaPessoa}"/>
                            <h:outputLabel value="Pesquisa Pessoa: " styleClass="fontePadrao" />
                            <h:outputText id="i_nome" value="#{contribuicaoSocioBean.pessoa.nome}" title="#{contribuicaoSocioBean.pessoa.nome}" styleClass="negritoDescricao" style="overflow-x: hidden"/>
                            <a4j:commandButton id="b_remover" image="/Imagens/excluirp.png" action="#{contribuicaoSocioBean.removerPesquisa}" style="margin-left: 10px" rendered="#{contribuicaoSocioBean.pessoa.id != -1}" render="i_nome" />
                            <a4j:commandButton id="b_adicionar" action="#{contribuicaoSocioBean.adicionarPesquisa}" value="Adicionar" style="margin-left: 10px; cursor: pointer" rendered="#{contribuicaoSocioBean.pessoa.id != -1}" render="i_nome tbl i_totais" />
                        </h:panelGrid>
                        
                        <h:panelGrid style="clear: both; float: left; margin-top: 10px">
                            <rich:list value="#{contribuicaoSocioBean.listaPessoa}" var="linha" id="tbl_list" iterationStatusVar="it" style="list-style: none; padding: 0; cursor: pointer">
                                <div style="margin-bottom: 5px;">
                                    <h:commandLink value="#{linha.nome}" class="listaAcessoLine" />
                                    <a4j:commandButton id="b_remover_lista" image="/Imagens/excluirp.png" action="#{contribuicaoSocioBean.removerPessoaLista(it.index)}" render="i_nome tbl i_totais" style="margin-left: 5px; width: 12px"/>
                                    <br />
                                </div>
                            </rich:list>
                        </h:panelGrid>
                        
                        <h:panelGrid style="clear: both">
                            <h:column>
                                <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Gerar para Todos" rendered="#{contribuicaoSocioBean.listaPessoa.size() == 0}" style="width: 200px;" title="Gerar Contribuições"/>
                                <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Gerar para Lista" rendered="#{contribuicaoSocioBean.listaPessoa.size() != 0}" style="width: 200px;" title="Gerar Contribuições"/>
                            </h:column>
                        </h:panelGrid>

                    </div>
                </center>

            </h:form>
        </f:view>
    </h:body>
</ui:composition>
