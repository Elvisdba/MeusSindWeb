<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Registro Empresarial</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body style="margin-left: 0px; margin-top: 0px">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <c:set scope="request" var="object" value="${registroEmpresarialBean.registro}"/>
            <h:form id="formRegistroEmpresarial">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Registro Empresarial" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" style="text-align: left; width: 800px;">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Nome Empresa: " styleClass="fontePadrao"/>
                            <h:outputLabel value="#{registroEmpresarialBean.registro.filial.pessoa.nome}" styleClass="fontePadraoNegrito"/>
                        </h:panelGrid>
                        <h:panelGrid styleClass="margin-top-maior">
                            <rich:tabPanel switchType="client" style="width: 800px;">
                                <rich:tab header="CADASTRO E-MAIL" rendered="#{registroEmpresarialBean.codigoModulo == 0}">
                                    <h:panelGrid columns="2" columnClasses="coluna1, coluna2" cellpadding="3">
                                        <h:outputLabel value="Email: " styleClass="fontePadrao"/>
                                        <h:inputText id="idEmail" size="50" value="#{registroEmpresarialBean.registro.email}" autocomplete="off"/>
                                        <h:outputLabel value="Senha: " styleClass="fontePadrao"/>
                                        <h:inputSecret id="idSenha" size="15" value="#{registroEmpresarialBean.senha}" autocomplete="off"/>
                                        <h:outputLabel value="Confirmar Senha: " styleClass="fontePadrao"/>
                                        <h:inputSecret id="idConSenha" size="15" value="#{registroEmpresarialBean.confirmaSenha}" autocomplete="off"/>
                                        <h:column>
                                        </h:column>
                                        <h:column>
                                            <h:selectBooleanCheckbox id="i_aut" value="#{registroEmpresarialBean.registro.emailAutenticado}" title="Necessita usuario e senha do servidor smtp">
                                                <a4j:ajax event="click" listener="#{registroEmpresarialBean.salvar}" oncomplete="modalMensagem()" render="outConfirma" />
                                                <a4j:ajax event="change"/>                                               
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel for="i_aut" value="Usar email autenticado" styleClass="fontePadrao"/>                                            
                                        </h:column>
                                        <h:outputLabel value="Servidor Smtp: " styleClass="fontePadrao"/>
                                        <h:inputText size="30" value="#{registroEmpresarialBean.registro.smtp}"/>
                                        <h:outputLabel value="Url path: " styleClass="fontePadrao"/>
                                        <h:inputText size="30" value="#{registroEmpresarialBean.registro.urlPath}"/>
                                    </h:panelGrid> 
                                </rich:tab>

                                <rich:tab header="ARRECADAÇÃO" rendered="#{registroEmpresarialBean.codigoModulo == 0 or registroEmpresarialBean.codigoModulo == 3}">
                                    <h:panelGrid columns="2" columnClasses="coluna1, coluna2" cellpadding="3">
                                        <h:column>
                                            <h:outputLabel value="Meses inadimplentes: " styleClass="fontePadrao"/>
                                        </h:column>                                        
                                        <h:column>
                                            <h:inputText id="idper" size="2" maxlength="2" value="#{registroEmpresarialBean.registro.mesesInadimplentesAgenda}" disabled="#{!registroEmpresarialBean.registro.bloquearHomologacao}" class="textoDireita"/>
                                            <h:outputLabel value=" meses de atraso" styleClass="fontePadrao"/>
                                            <h:outputLabel value=" ( zero para meses indefinidos )" styleClass="fontePadraoVermelho" style="font-size: 8pt"/>
                                        </h:column>                                        
                                        <h:column>
                                            <h:outputLabel value="Imprimir Boleto de Arrecadação até: " styleClass="fontePadrao"/>
                                        </h:column>                                        
                                        <h:column>
                                            <h:inputText id="idMeses" size="2" maxlength="2" value="#{registroEmpresarialBean.registro.mesesInadimplentes}" class="textoDireita"/>
                                            <h:outputLabel value=" meses de atraso." styleClass="fontePadrao"/>                                            
                                        </h:column>                                        
                                        <h:column>
                                            <h:selectOneMenu id="cbTipoEntidade" value="#{registroEmpresarialBean.registro.tipoEntidade}">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                                <f:selectItem itemValue="S" itemLabel="Sindicato"/>
                                                <f:selectItem itemValue="F" itemLabel="Federação"/>
                                                <f:selectItem itemValue="C" itemLabel="Confederação"/>
                                            </h:selectOneMenu>
                                        </h:column>                                        
                                        <h:column>
                                            <h:selectBooleanCheckbox id="i_baixa_vecto" value="#{registroEmpresarialBean.registro.baixaVencimento}">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel for="i_baixa_vecto" value=" Baixar por vencimento" styleClass="fontePadrao"/>
                                        </h:column>                                        
                                        <h:column>
                                        </h:column>                                        
                                        <h:column>
                                            <h:selectBooleanCheckbox id="i_enviar_anexo" value="#{registroEmpresarialBean.registro.enviarEmailAnexo}">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel for="i_enviar_anexo" value=" Enviar email por Anexo" styleClass="fontePadrao"/>                                            
                                        </h:column>                                        
                                        <h:column>
                                        </h:column>                                        
                                        <h:column>
                                            <h:selectBooleanCheckbox id="chkbloAtras" value="#{registroEmpresarialBean.registro.bloqueiaAtrasadosWeb}">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma dias_atraso"/>
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel for="chkbloAtras" value=" Bloqueia boletos atrasados" styleClass="fontePadrao"/>
                                        </h:column> 
                                        <h:column>
                                            <h:outputText value="Limite para envio de Notificações" styleClass="fontePadrao"/>
                                        </h:column>
                                        <h:column>
                                            <div class="clear"></div>
                                            <h:inputText value="#{registroEmpresarialBean.registro.limiteEnvios}" size="5"/>
                                        </h:column>
                                        <h:column>
                                            <h:outputText value="Intervalo para envio de Notificações" styleClass="fontePadrao"/>
                                        </h:column>
                                        <h:column>
                                            <div class="clear"></div>
                                            <h:inputText value="#{registroEmpresarialBean.registro.intervaloEnvios}" size="5"/><h:outputText value=" min." styleClass="fontePadrao"/>
                                        </h:column>
                                        <h:column>
                                            <h4 class="border-radius padding margin-top-maior" style="background: #e0dfdf">WEB Contribuinte/Contabilidade</h4>
                                        </h:column>                                        
                                        <h:column>
                                        </h:column>
                                        <h:column>
                                            <h:outputText value="Qtde Dias" style="font-size: 8pt"/>
                                        </h:column>
                                        <h:column>
                                            <h:inputText id="dias_atraso" value="#{registroEmpresarialBean.registro.diasBloqueiaAtrasadosWeb}" size="2" title="Quantidades de dias permitido após o Vencimento" disabled="#{!registroEmpresarialBean.registro.bloqueiaAtrasadosWeb}"/>
                                            <h:outputText value=" Quantidades de dias permitido após o Vencimento" style="font-size: 8pt" />
                                        </h:column>
                                        <h:column>
                                        </h:column>                                        
                                        <h:column>
                                            <h:selectBooleanCheckbox id="i_boleto_web" value="#{registroEmpresarialBean.registro.boletoWeb}" title="Disponibilizar pelo site">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel for="i_boleto_web" value="Boleto WEB" styleClass="fontePadrao" title="Disponibilizar pelo site"/>                                            
                                        </h:column>                                        
                                        <h:column>
                                        </h:column>                                        
                                        <h:column>
                                            <h:selectBooleanCheckbox id="i_repis_web" value="#{registroEmpresarialBean.registro.repisWeb}" title="Disponibilizar pelo site">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel for="i_repis_web" value="REPIS WEB" styleClass="fontePadrao" title="Disponibilizar pelo site"/>
                                        </h:column>                                        
                                        <h:column>
                                        </h:column>
                                        <h:column>
                                            <h:outputText value="Mensagem de Bloqueio de Boleto" styleClass="fontePadrao negrito"/>
                                            <div class="clear"></div>
                                            <h:inputTextarea value="#{registroEmpresarialBean.registro.mensagemBloqueioBoletoWeb}" rows="5" cols="70">
                                                <a4j:ajax event="blur" render="this"/>
                                            </h:inputTextarea>                                            
                                        </h:column>
                                    </h:panelGrid>
                                </rich:tab>
                                
                                <rich:tab header="ASSOCIATIVO" rendered="#{registroEmpresarialBean.codigoModulo == 0 or registroEmpresarialBean.codigoModulo == 2}">
                                    <h:panelGrid cellpadding="3">
                                        <h:column>
                                            <h:selectBooleanCheckbox id="i_emitir_departamento_verso"  value="#{registroEmpresarialBean.registro.carteirinhaDependente}">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel value=" Emitir Dependente no verso " for="i_emitir_departamento_verso" styleClass="fontePadrao"/>
                                        </h:column>                                        
                                        <h:column>
                                            <h:outputLabel value="Observação da Ficha Social" styleClass="fontePadrao negrito"/>
                                            <div class="clear"></div>
                                            <h:inputTextarea value="#{registroEmpresarialBean.registro.fichaSocial}" cols="75" rows="7" />                                            
                                        </h:column>                                        
                                    </h:panelGrid>                                    
                                </rich:tab>
                                
                                <rich:tab header="HOMOLOGAÇÃO" rendered="#{registroEmpresarialBean.codigoModulo == 0 or registroEmpresarialBean.codigoModulo == 4}">
                                    <h:panelGrid cellpadding="3">
                                        <h:column>
                                            <h:selectBooleanCheckbox id="i_per" value="#{registroEmpresarialBean.registro.bloquearHomologacao}">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()"  render="this outConfirma idper"/>
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel for="i_per" value=" Permitir agendamento para empresas em débito " styleClass="fontePadrao"/>
                                        </h:column> 
                                        <h:column>
                                            <h:selectBooleanCheckbox id="chkSenhaHom" value="#{registroEmpresarialBean.registro.senhaHomologacao}">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                            </h:selectBooleanCheckbox>                                                
                                            <h:outputLabel for="chkSenhaHom" value=" Senha Homologação" styleClass="fontePadrao"/>
                                        </h:column>                                        
                                        <h:column>
                                            <h:selectBooleanCheckbox id="chkAgendaSem" value="#{registroEmpresarialBean.registro.agendarSemHorarioWeb}">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                            </h:selectBooleanCheckbox>                                                
                                            <h:outputLabel for="chkAgendaSem" value=" Agendar Sem horário" styleClass="fontePadrao"/>                                        
                                        </h:column>                                        
                                        <h:column>
                                            <h:outputLabel value="Documentos Necessários Homologação" styleClass="fontePadrao negrito"/>
                                            <div class="clear"></div>
                                            <h:inputTextarea value="#{registroEmpresarialBean.registro.documentoHomologacao}" cols="75" rows="7" />                                            
                                        </h:column>                                        
                                        <h:column>
                                            <h:outputLabel value="Formas de Pagamento Homologação" styleClass="fontePadrao negrito"/>
                                            <div class="clear"></div>
                                            <h:inputTextarea value="#{registroEmpresarialBean.registro.formaPagamentoHomologacao}" cols="75" rows="7" />                                            
                                        </h:column>                                        
                                        <h:column>
                                            <h4 class="border-radius padding margin-top-maior" style="background: #e0dfdf">WEB Contribuinte/Contabilidade</h4>
                                        </h:column>                                        
                                        <h:column>
                                        </h:column>                                        
                                        <h:column>
                                        </h:column>                                        
                                        <h:column>
                                            <h:selectBooleanCheckbox id="i_agendamento_web" value="#{registroEmpresarialBean.registro.agendamentoWeb}" title="Disponibilizar pelo site">
                                                <a4j:ajax event="change" listener="#{registroEmpresarialBean.salvarSemSenha}" oncomplete="modalMensagem()" render="this outConfirma" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel for="i_agendamento_web" value="Agendamento WEB" styleClass="fontePadrao" title="Disponibilizar pelo site"/>
                                        </h:column>                                         
                                    </h:panelGrid>                                    
                                </rich:tab>
                            </rich:tabPanel>
                        </h:panelGrid>
                        <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink margin-top-maior" value="Salvar" />
                        <a4j:commandLink onclick="modalOpcao('divCriar');" styleClass="idSalvar iLink margin-top-maior" value="Criar Logins Empresas" style="width: 210px;"/>
                    </div>
                </center>
                
                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar este Registro?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>
                            
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{registroEmpresarialBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                
                <div id="boxes">
                    <div id="divMenBloqueio" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Mensagem de Bloqueio de Boleto" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <h:inputTextarea value="#{registroEmpresarialBean.registro.mensagemBloqueioBoletoWeb}" rows="5" cols="45">
                                <a4j:ajax event="blur" render="this"/>
                            </h:inputTextarea>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Sim" title="Salvar" />
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                
                <div id="boxes">
                    <div id="divCriar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja criar login para todos cadastrados?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>
                            
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Criar" title="Criar Logins" action="#{registroEmpresarialBean.criarLoginsUsuarios}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
               
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{registroEmpresarialBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
