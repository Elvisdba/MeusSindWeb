<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa Oposição</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form rendered="#{controleAcessoBean.validacao}"></h:form>
            <h:form id="form_pesquisa_oposicao">            
                <p:panel styleClass="wrapper no-border">
                    <h:outputText value="Pesquisa Oposição" styleClass="fonteHeader" />
                    <div class="clear"></div>
                    <p:panel id="i_panel_pesquisa" styleClass="fundoCinza">
                        <h:panelGrid columns="8">
                            <p:outputLabel value="Pesquisar: "/>
                            <p:inputMask mask="#{oposicaoBean.mascara}" value="#{oposicaoBean.descricaoPesquisa}" disabled="#{oposicaoBean.porPesquisa == 'todos'}"/>
                            <h:outputLabel value="Por: "/>
                            <p:selectOneMenu id="idTipoClasse" value="#{oposicaoBean.porPesquisa}">
                                <p:ajax event="change" update="i_panel_pesquisa, i_tbl" listener="#{oposicaoBean.listaOposicaos.clear()}"/>
                                <f:selectItem itemValue="todos"         itemLabel="Todos" />
                                <f:selectItem itemValue="nome"          itemLabel="Nome" />
                                <f:selectItem itemValue="empresa"       itemLabel="Empresa" />
                                <f:selectItem itemValue="data"          itemLabel="Emissão" />
                                <f:selectItem itemValue="cnpj"          itemLabel="CNPJ" />
                                <f:selectItem itemValue="cpf"           itemLabel="CPF" />
                                <f:selectItem itemValue="rgs"           itemLabel="RG" />
                                <f:selectItem itemValue="observacao"    itemLabel="Observação" />
                            </p:selectOneMenu>
                            <c:if test="#{!oposicaoBean.porPesquisa.equals('todos')}">
                                <p:commandButton id="idInicial" value="Inicial" action="#{oposicaoBean.acaoPesquisaInicial}" />
                                <p:commandButton id="idParcial" value="Parcial" action="#{oposicaoBean.acaoPesquisaParcial}" />
                            </c:if> 
                            <c:if test="#{oposicaoBean.porPesquisa.equals('todos')}">
                                <p:commandButton value="Atualizar" action="#{oposicaoBean.acaoPesquisaParcial}" />
                            </c:if> 
                        </h:panelGrid>   
                    </p:panel>
                </p:panel>
                <p:panel id="i_tbl" styleClass="no-border">
                    <p:dataTable value="#{oposicaoBean.listaOposicaos}" var="oposicao" scrollable="true" scrollHeight="400" emptyMessage="Nenhum registro encontrado!" styleClass="margin" rows="10" paginator="true">
                        <p:column headerText="Data" width="60" styleClass="text-center">
                            <p:commandLink action="#{oposicaoBean.editar(oposicao)}" value="#{oposicao.emissao}"  />
                        </p:column>                                    
                        <p:column headerText="CNPJ" width="140" styleClass="text-center">
                            <h:commandLink action="#{oposicaoBean.editar(oposicao)}" value="#{oposicao.juridica.pessoa.documento}"  />
                        </p:column>                                    
                        <p:column headerText="Empresa" >
                            <h:commandLink action="#{oposicaoBean.editar(oposicao)}" value="#{oposicao.juridica.pessoa.nome}"  title="Nome fantasia: #{oposicao.juridica.fantasia}" />
                        </p:column>
                        <p:column headerText="CPF" styleClass="text-center" width="120">
                            <h:commandLink action="#{oposicaoBean.editar(oposicao)}" value="#{oposicao.oposicaoPessoa.cpf}"  />
                        </p:column>                                    
                        <p:column headerText="RG" width="80" styleClass="text-center">
                            <h:outputText value="#{oposicao.oposicaoPessoa.rg}"/>
                        </p:column>                                    
                        <p:column headerText="Nome">
                            <h:outputText value="#{oposicao.oposicaoPessoa.nome}"/>
                        </p:column>                                    
                        <p:column headerText="Convençao" styleClass="text-center">
                            <h:outputText value="#{oposicao.convencaoPeriodo.convencao.descricao}" />
                        </p:column>                                    
                        <p:column headerText="Grupo Cidade" width="80" styleClass="text-center">
                            <h:outputText value="#{oposicao.convencaoPeriodo.grupoCidade.descricao}" />
                        </p:column>                                    
                        <p:column rendered="#{!oposicaoBean.porPesquisa.equals('observacao')}" headerText="Ref. Inicial" width="50" styleClass="text-center">
                            <h:outputText value="#{oposicao.convencaoPeriodo.referenciaInicial}" />
                        </p:column>                                    
                        <p:column rendered="#{!oposicaoBean.porPesquisa.equals('observacao')}" headerText="Ref. Final" width="50" styleClass="text-center">
                            <h:outputText value="#{oposicao.convencaoPeriodo.referenciaFinal}" />
                        </p:column>
                        <p:column rendered="#{oposicaoBean.porPesquisa.equals('observacao')}" headerText="Ref. Inicial / Final" styleClass="text-center">
                            <h:outputText value="#{oposicao.convencaoPeriodo.referenciaInicial} / #{oposicao.convencaoPeriodo.referenciaFinal}" />
                        </p:column>                                    
                        <p:column rendered="#{oposicaoBean.porPesquisa.equals('observacao')}" headerText="Observação">
                            <h:outputText value="#{oposicao.observacao}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>                     
        </f:view>
    </h:body>
</ui:composition>
