<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Gerar Acordo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formAcordo">
                <c:set scope="request" var="object" value="${acordoBean.acordo}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Acordo" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br />
                    <div class="divMae divFundo">
                        <h:panelGrid columns="3" style="float: left">
                            <h:outputLabel value="Empresa: " styleClass="fontePadrao"/>
                            <h:outputLabel value="#{acordoBean.pessoa.nome} - #{acordoBean.pessoa.documento}" styleClass="fontePadraoNegrito"/>
                        </h:panelGrid>     
                    </div>
                    
                    <div class="divMae" style="clear: both">
                        <div style="padding: 3px; overflow: scroll; color: #CCFF66 ; height:324px; width: 300px; float: left">
                            <rich:dataTable value="#{acordoBean.listaVizualizado}" var="linha" style="width:100%" id="tblVisualizado" onrowmouseover="this.style.backgroundColor='#F1F1F1'" onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rowClasses="alturaLinha" >
                                <rich:column styleClass="coluna">
                                    <f:facet name="header"><h:outputText value="#"/></f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column>                                     

                                <rich:column styleClass="centralizar" >
                                    <f:facet name="header"><h:outputText value="Contribuição" style="font-size:8pt"/></f:facet>
                                    <h:outputText value="#{linha.argumento0.descricao}" styleClass="fontePadrao"/>
                                </rich:column>

                                <rich:column styleClass="centralizar" >
                                    <f:facet name="header"><h:outputText value="Valor" style="font-size:8pt"/></f:facet>
                                    <h:outputText value="#{linha.argumento1}" styleClass="fontePadrao"/>
                                </rich:column>
                            </rich:dataTable>
                        </div>
                        
                        <div style="height:350px; float: left" >
                            <h:panelGrid columns="2" id="idBlocoAcordo" columnClasses="coluna1, coluna2" cellpadding="2">
                                <h:outputLabel value="Data: " styleClass="fontePadrao" />
                                <h:inputText readonly="true" value="#{acordoBean.acordo.data}" size="8" class="data" id="idHistorico" styleClass="fontePadrao"/>
                                <h:outputLabel value="Total Sindical: " styleClass="fontePadrao"/>
                                <h:inputText readonly="true" value="#{acordoBean.totalSindical}" styleClass="fontePadrao textoDireita" />
                                <h:outputLabel value="Total Outras: " styleClass="fontePadrao" />
                                <h:inputText readonly="true" value="#{acordoBean.totalOutras}" styleClass="fontePadrao textoDireita" />
                                <h:outputLabel value="Total: " styleClass="fontePadrao"/>
                                <h:inputText readonly="true" value="#{acordoBean.total}" styleClass="fontePadrao textoDireita" />
                                <h:outputLabel value="Contato: " styleClass="fontePadrao"/>
                                <h:inputText size="50" value="#{acordoBean.acordo.contato}" id="idContato" styleClass="fontePadrao" onblur="upperCase(this);">
                                    <a4j:ajax event="change" render="this" />
                                </h:inputText>                                   
                                <h:outputLabel value="N° de Parcelas: " styleClass="fontePadrao margin-top-maior"/>
                                <h:selectOneMenu value="#{acordoBean.parcela}" styleClass="fontePadrao margin-top-maior">
                                    <a4j:ajax event="change" render="idBlocoAcordo" listener="#{acordoBean.limparEntrada}"/>
                                    <f:selectItem itemValue="1" itemLabel="1"/>
                                    <f:selectItem itemValue="2" itemLabel="2"/>
                                    <f:selectItem itemValue="3" itemLabel="3"/>
                                    <f:selectItem itemValue="4" itemLabel="4"/>
                                    <f:selectItem itemValue="5" itemLabel="5"/>
                                    <f:selectItem itemValue="6" itemLabel="6"/>
                                    <f:selectItem itemValue="7" itemLabel="7"/>
                                    <f:selectItem itemValue="8" itemLabel="8"/>
                                    <f:selectItem itemValue="9" itemLabel="9"/>
                                    <f:selectItem itemValue="10" itemLabel="10"/>
                                    <f:selectItem itemValue="11" itemLabel="11"/>
                                    <f:selectItem itemValue="12" itemLabel="12"/>
                                    <f:selectItem itemValue="13" itemLabel="13"/>
                                    <f:selectItem itemValue="14" itemLabel="14"/>
                                    <f:selectItem itemValue="15" itemLabel="15"/>
                                    <f:selectItem itemValue="16" itemLabel="16"/>
                                    <f:selectItem itemValue="17" itemLabel="17"/>
                                    <f:selectItem itemValue="18" itemLabel="18"/>
                                    <f:selectItem itemValue="19" itemLabel="19"/>
                                    <f:selectItem itemValue="20" itemLabel="20"/>
                                    <f:selectItem itemValue="21" itemLabel="21"/>
                                    <f:selectItem itemValue="22" itemLabel="22"/>
                                    <f:selectItem itemValue="23" itemLabel="23"/>
                                    <f:selectItem itemValue="24" itemLabel="24"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="Vencimento Sindical: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="cbVencimentoSind"  value="#{acordoBean.idVencimentoSind}" styleClass="fontePadrao">
                                    <a4j:ajax event="change" render="this" />
                                    <f:selectItems value="#{acordoBean.listaVencimento}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="Vencimento Outras: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="cbVencimento"  value="#{acordoBean.idVencimento}" styleClass="fontePadrao">
                                    <a4j:ajax event="change" render="this" />
                                    <f:selectItems value="#{acordoBean.listaVencimento}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="Intervalo Sindical: " styleClass="fontePadrao"/>
                                <h:selectOneMenu value="#{acordoBean.frequenciaSind}" styleClass="fontePadrao">
                                    <a4j:ajax event="change" render="this"/>
                                    <f:selectItem itemValue="30" itemLabel="Mensal"/>
                                    <f:selectItem itemValue="7" itemLabel="Semanal"/>
                                 </h:selectOneMenu>
                                <h:outputLabel value="Intervalo Outras: " styleClass="fontePadrao"/>
                                <h:selectOneMenu value="#{acordoBean.frequencia}" styleClass="fontePadrao">
                                    <a4j:ajax event="change" />
                                    <f:selectItem itemValue="30" itemLabel="Mensal"/>
                                    <f:selectItem itemValue="7" itemLabel="Semanal"/>
                                 </h:selectOneMenu>
                                <h:column id="out_i_entrada_a" rendered="#{acordoBean.parcela != 1}">
                                    <h:outputLabel id="out_entrada" value=" Vl. Entrada Outras: " styleClass="fontePadrao textoDireita" />                                    
                                </h:column>
                                <h:column  id="out_i_entrada_b" rendered="#{acordoBean.parcela != 1}">
                                    <h:inputText id="i_entrada" value="#{acordoBean.valorEntrada}" styleClass="fontePadrao textoDireita">
                                        <a4j:ajax event="blur" render="i_entrada"/>
                                    </h:inputText>                                    
                                </h:column>
                                <h:column></h:column>
                                <h:column>
                                    <a4j:commandButton id="idBtnGerarAcordo" render="tbOperado" value="Gerar Acordo" action="#{acordoBean.adicionarParcela}" immediate="true"/>
                                </h:column>
                            </h:panelGrid>
                        </div>
                        <table border="0" style="clear: both; float: left">
                            <tbody>
                                <tr>
                                    <td align="left">
                                        <h:outputLabel value="Historico: " styleClass="fontePadrao"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="left">
                                        <h:inputTextarea rows="2" cols="73" value="#{acordoBean.historico.historico}" styleClass="fontePadrao" onblur="upperCase(this);">

                                        </h:inputTextarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <div style="padding: 3px; overflow: scroll; color: #CCFF66 ; height:270px; width: 613px; clear: both; float: left" >
                            <rich:dataTable value="#{acordoBean.listaOperado}" var="linha" style="width: 100%;" id="tbOperado" onrowmouseover="this.style.backgroundColor='#F1F1F1'" onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rowClasses="alturaLinha">
                                <rich:column styleClass="centralizar">
                                    <h:outputLabel value="#{linha.argumento1} º" styleClass="fontePadrao" style="top: inherit;"/>
                                    <h:selectBooleanCheckbox value="#{linha.argumento0}" styleClass="fontePadrao">
                                        <a4j:ajax event="change" render="tbOperado"/>
                                    </h:selectBooleanCheckbox>
                                </rich:column>

                                <rich:column styleClass="centralizar" >
                                    <f:facet name="header"><h:outputText value="Contribuição" style="font-size:8pt"/></f:facet>
                                    <h:outputText value="#{linha.argumento2.servicos.descricao}" styleClass="fontePadrao"/>
                                </rich:column>

                                <rich:column styleClass="centralizar" >
                                    <f:facet name="header"><h:outputText value="Vencimento" style="font-size:8pt"/></f:facet>
                                    <h:outputText value="#{linha.argumento2.vencimento}" styleClass="fontePadrao"/>
                                </rich:column>

                                <rich:column styleClass="centralizar" >
                                    <f:facet name="header"><h:outputText value="Referência" style="font-size:8pt"/></f:facet>
                                    <h:outputText value="#{linha.argumento2.referencia}" styleClass="fontePadrao"/>
                                </rich:column>       

                                <rich:column styleClass="centralizar" >
                                    <f:facet name="header"><h:outputText value="Valor" style="font-size:8pt"/></f:facet>
                                    <h:outputText value="#{linha.argumento2.valor}" styleClass="fontePadrao"/>
                                </rich:column>
                            </rich:dataTable>
                        </div>
                        
                        <h:panelGrid style="float: left;">
                            <a4j:commandButton render="tbOperado" image="/Imagens/paraCima.png"  action="#{acordoBean.subirData}"/>
                            <a4j:commandButton render="tbOperado" image="/Imagens/paraBaixo.png" action="#{acordoBean.descerData}" />
                        </h:panelGrid>
                        
                        <br /><br />
                        
                        <div style="float: left; clear: both">
                            <a4j:commandButton status="#{acordoBean.imprimir}" value="Salvar" onclick="modalOpcao('divSalvar');" disabled="#{controleAcessoBean.botaoSalvar}"/>
                            <h:outputLabel value=" Imprime Verso" styleClass="fontePadrao"/>
                            <h:selectBooleanCheckbox id="idImprimeVerso" disabled="#{acordoBean.imprimir}" value="#{acordoBean.imprimeVerso}">
                                <a4j:ajax event="change" render="@this" />
                            </h:selectBooleanCheckbox>
                            <h:commandButton id="imprimirBoleto" disabled="#{acordoBean.imprimir}" value="Imprimir Boletos" action="#{acordoBean.imprimirBoletos}" onclick="this.form.target='_blank';"/>
                            
                            
                            <h:selectOneMenu id="chkEmail" value="#{acordoBean.emailPara}" disabled="#{acordoBean.imprimir}" style="margin-left: 20px">
                                <a4j:ajax event="change" render="chkEmail idEnviarPara"/>
                                <f:selectItem itemValue="empresa"       itemLabel="Empresa"/>
                                <f:selectItem itemValue="contabilidade" itemLabel="Contabilidade"/>
                            </h:selectOneMenu>
                            <a4j:commandButton id="enviarEmail" disabled="#{acordoBean.imprimir}" value="Enviar E-mail" oncomplete="modalOpcao('divEmail')" render="idEnviarPara outConfirma" action="#{acordoBean.verificaEmail()}" />
                            
                            <div style="background: #99ccff">
                                <h:outputLabel value=" Imprime Promissória com Planilha" styleClass="fontePadrao"/>
                                <h:selectBooleanCheckbox id="idImprimeP" disabled="#{acordoBean.imprimir}" value="#{acordoBean.imprimir_pro}">
                                    <a4j:ajax event="change" render="@this" />
                                </h:selectBooleanCheckbox>
                                <h:commandButton id="imprimirPlanilha" disabled="#{acordoBean.imprimir}" value="Imprimir Planilha" action="#{acordoBean.imprimirPlanilha}"  onclick="this.form.target='_blank';"/>
                            </div>
                        </div>
                    </div>
                </center>
                
                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar"><h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/></a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja concluir esse acordo?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>
                            
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{acordoBean.efetuarAcordo}" oncomplete="modalMensagem()" render="outConfirma imprimirBoleto imprimirPlanilha idImprimeVerso chkEmail"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar" />
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>             
                
                <div id="boxes">
                    <div id="divProcesso" class="window">
                        <br />
                        <center>
                            <h:outputText value="Aguarde ..." styleClass="fontePadrao" style="color: white"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
                
                <div id="boxes">
                    <div id="divEmail" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar"><h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/></a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText value="Endereço de email para: " styleClass="fontePadrao" />
                            <h:inputText id="idEnviarPara" value="#{acordoBean.pessoaEnvio.email1}">
                                <a4j:ajax event="blur" render="@this"/>
                            </h:inputText>
                            <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Enviando"/></f:facet></a4j:status>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink" value="OK" title="OK" action="#{acordoBean.enviarEmail}" oncomplete="modalMensagem()" render="idEnviarPara outConfirma"/>
                            <a4j:commandLink styleClass="idPesquisar iLink closeModal" render="tbl" value="Cancelar" />
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar"><h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/></a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{acordoBean.mensagem}" styleClass="fontePadrao"/>
                            <br /><br />
                            <h:commandLink styleClass="idNovo iLink" value="OK" title="OK" action="acordo"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
