<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Cadastro de Professores</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formProfessor">
                <c:set scope="request" var="object" value="${professorBean.professor}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro Professores" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" style="width: 800px"  align="left">
                        <rich:tabPanel switchType="client">
                            <rich:tab name="professor" header="Professor">
                                <h:panelGrid columns="3">
                                    <h:commandButton image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaPessoa}" immediate="true"/>
                                    <h:outputLabel value="Nome: " styleClass="fontePadrao"/>
                                    <h:outputText value="#{professorBean.pessoa.nome}" styleClass="fontePadrao"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Valor Comissão: " styleClass="fontePadrao"/>
                                    <h:inputText id="idValorComissao" value="#{professorBean.valorComissao}" size="10" styleClass="real"/>
                                </h:panelGrid>
                            </rich:tab>

                            <rich:tab name="lista" header="Lista de Professores">
                                <h:panelGrid columns="1">
                                    <h:panelGroup style="overflow:auto; height:400px; width: 500px;"  layout="block">
                                        <rich:dataTable value="#{professorBean.listaProfessores}" var="linha" style="width:100%" id="tbl" iterationStatusVar="it">                                        
                                            <rich:column styleClass="coluna">
                                                <f:facet name="header">
                                                    <h:outputText value="Cód."/>
                                                </f:facet>
                                                <a4j:commandLink value="#{linha.id}" action="#{professorBean.editar(linha)}" styleClass="iLink" />                                                
                                            </rich:column>
                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nome"/>
                                                </f:facet>
                                                <a4j:commandLink value="#{linha.professor.nome}" action="#{professorBean.editar(linha)}" styleClass="iLink" title="Código: #{linha.id}"/>
                                            </rich:column>
                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Valor comissão"/>
                                                </f:facet>
                                                <a4j:commandLink value="#{linha.nrComissao}" action="#{professorBean.editar(linha)}" styleClass="iLink" />
                                            </rich:column>
                                        </rich:dataTable>
                                    </h:panelGroup>
                                </h:panelGrid>
                            </rich:tab>
                        </rich:tabPanel>

                        <div style="clear: both;"></div>
                        <div style="float: left; margin-top: 15px;">
                            <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}"/>
                            <a4j:commandLink styleClass="idNovo iLink" value="Novo" action="#{professorBean.novo}"/>
                            <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}"/>
                        </div>
                    </div>

                    <div id="boxes">
                        <div id="divSalvar" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja salvar este Professor?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                                </h:panelGrid>

                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{professorBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>

                    <div id="boxes">
                        <div id="divExcluir" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja excluir esta Professor?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                                </h:panelGrid>
                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{professorBean.excluir}" oncomplete="modalMensagem()" render="outConfirma"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>

                    <div id="boxes">
                        <div id="divMensagem" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:outputText id="outConfirma" value="#{professorBean.msgConfirma}" styleClass="fontePadrao"/>
                                <br /><br />
                                <h:commandLink lang="close" styleClass="idNovo iLink" action="#{professorBean.novo}" value="OK" title="OK"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>

                </center>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
