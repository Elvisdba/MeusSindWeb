<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Professor</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form rendered="#{controleAcessoBean.validacao}"></h:form>
            <p:panel styleClass="wrapper no-border">
                <h:form id="form_professor">
                    <p:outputLabel value="Cadastro de Professor" styleClass="fonteHeader"/>
                    <c:set scope="request" var="object" value="${professorBean.professor}"/>
                    <div class="clear"></div>
                    <p:panel id="id_panel_professor" styleClass="sbb margin-top-max">
                        <p:panelGrid columns="2" styleClass="sbb" id="id_grid_professor">
                            <p:commandButton value="Professor" icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisaPessoa}" title="Pesquisar pessoa > professor" id="id_pessoa_professor"/>
                            <p:column>
                                <p:outputLabel value="Pesquisar pessoa" style="border-bottom: 1px dotted #888;" rendered="#{professorBean.professor.professor.id == -1}" for="id_pessoa_professor"/>
                                <p:outputLabel id="idNome" value="#{professorBean.professor.professor.nome}" rendered="#{professorBean.professor.professor.id != -1}" for="id_pessoa_professor"/>
                            </p:column>
                            <p:outputLabel for="idComissao" value="Comissão:" />
                            <p:column>
                                <p:spinner id="idComissao" value="#{professorBean.professor.nrComissao}" stepFactor="0.1" min="0" max="100" size="3" placeholder="100" disabled="#{professorBean.professor.professor.id == -1}">
                                </p:spinner>
                                <h:outputText value="Ex. 10.6 / 100 / 33" styleClass="margin-left-max"/>
                            </p:column>
                        </p:panelGrid>
                        <p:panelGrid columns="3" styleClass="sbb margin-top-max" id="id_panel_acao">
                            <p:commandButton onclick="dgl_panel_salvar.show()" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" type="button" rendered="#{professorBean.professor.professor.id != -1}"/>
                            <p:commandButton value="Novo" action="#{professorBean.novo}" update="id_panel_professor"/>
                            <p:commandButton onclick="dgl_panel_excluir.show()" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" type="button" rendered="#{professorBean.professor.professor.id != -1}"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1" id="tbl" styleClass="sbb margin-top-max">
                            <p:dataTable value="#{professorBean.listaProfessores}" var="linha">
                                <p:column headerText="Nome">
                                    <p:commandLink value="#{linha.professor.nome}" action="#{professorBean.editar(linha)}" update=":form_professor:id_grid_professor :form_professor:id_panel_acao" title="Código: #{linha.id}"/>
                                </p:column>
                                <p:column headerText="C. (%)" styleClass="text-center">
                                    <p:commandLink value="#{linha.nrComissao}" action="#{professorBean.editar(linha)}" update=":form_professor:id_grid_professor :form_professor:id_panel_acao" title="Código: #{linha.id}"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton icon="ui-icon-trash" action="#{professorBean.excluir(linha)}" oncomplete="PF('dgl_panel_mensagem').show()" update=":form_professor:tbl, :form_professor:i_mensagem" disabled="#{controleAcessoBean.botaoExcluir}" title="Código: #{linha.id}"/>
                                </p:column>
                                <f:facet name="header">
                                    Relação de professores
                                </f:facet>
                                <f:facet name="footer">
                                    C. (%) - Valor da comissão
                                </f:facet>
                            </p:dataTable>
                        </p:panelGrid>
                        <p:dialog id="i_panel_salvar" widgetVar="dgl_panel_salvar" modal="true" closable="true" width="300" header="Deseja salvar este registro?">
                            <p:panelGrid columns="2" styleClass="sbb">
                                <p:commandButton value="Sim" title="Salvar" action="#{professorBean.salvar()}" update="i_panel_mensagem id_panel_professor"  oncomplete="PF('dgl_panel_mensagem').show(); PF('dgl_panel_salvar').hide();" />
                                <p:commandButton value="Não" title="Cancelar" onclick="dgl_panel_salvar.hide()"/>
                            </p:panelGrid>
                        </p:dialog>
                        <p:dialog id="i_panel_excluir" widgetVar="dgl_panel_excluir" modal="true" width="300" closable="true" header="Deseja excluir este registro?">
                            <center>
                                <p:panelGrid columns="2" styleClass="sbb">
                                    <p:commandButton value="Sim" title="Excluir" action="#{professorBean.excluir()}" update="i_panel_mensagem id_panel_professor" oncomplete="PF('dgl_panel_mensagem').show(); PF('dgl_panel_excluir').hide();"  />
                                    <p:commandButton value="Não" title="Cancelar" onclick="dgl_panel_excluir.hide()"/>
                                </p:panelGrid>
                            </center>
                        </p:dialog>                        
                        <p:dialog id="i_panel_mensagem" modal="true" width="300" widgetVar="dgl_panel_mensagem" header="Mensagem">
                            <center>
                                <h:outputLabel value="#{professorBean.mensagem}" id="i_mensagem"/>
                                <br /><br />
                                <p:commandButton value="Ok" title="Ok" oncomplete="PF('dgl_panel_mensagem').hide()"  />
                            </center>
                        </p:dialog>
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
