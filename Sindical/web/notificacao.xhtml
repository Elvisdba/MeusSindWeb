<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Gerar Notificação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formNotificacao">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Notificação" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br />
                    <div class="divMae divFundo" style="width: 1024px">
                        <h:panelGrid columns="1" style="float: left">
                            <h:column>
                                <h:outputLabel value="Lotes: " styleClass="fontePadrao" />
                                <h:selectOneMenu value="#{notificacaoBean.idLista}" title="Selecione uma Opção">
                                    <a4j:ajax event="change" listener="#{notificacaoBean.alteraCombo()}" render="i_mensagem i_panel"/>
                                    <f:selectItems value="#{notificacaoBean.itensLista}"/>
                                </h:selectOneMenu>
                            </h:column>
                        </h:panelGrid>
                        <br /><br />
                        <h:panelGrid style="float: left">
                            <h:outputLabel value="Mensagem" styleClass="fontePadrao" />
                            <h:inputTextarea id="i_mensagem" cols="50" rows="5" value="#{notificacaoBean.lote.mensagem}"/>
                        </h:panelGrid>
                        
                        
                        <rich:panel style="float: right; background: white">
                            <h:commandLink value="Gerar para todas Empresas" styleClass="fontePadrao" style="float: left"/>
                            <br /><br />
                            <h:commandLink value="Gerar para empresa específica" styleClass="fontePadrao" action="#{chamadaPaginaBean.pesquisaPessoaJuridica()}" style="float: left">
                                
                            </h:commandLink>
                            <c:forEach items="#{notificacaoBean.listaEmpresaAdd}" var="linhae">
                                <br /><h:outputText value="#{linhae.argumento1.pessoa.nome}" styleClass="fontePadrao" style="float: left"/>
                            </c:forEach>
                            
                            <br /><br />
                            <h:commandLink value="Gerar para contabilidade específica" styleClass="fontePadrao" style="float: left">
                                
                            </h:commandLink>
                            <c:forEach items="#{notificacaoBean.listaContabilAdd}" var="linhac">
                                <br /><h:outputText value="#{linhac.argumento1.pessoa.nome}" styleClass="fontePadrao"/>
                            </c:forEach>
                            <br /><br />
                        </rich:panel>
                        
                        
                        <div style="clear: both"></div>
                        <h:outputLabel value="Serão geradas #{notificacaoBean.quantidade} notificações" style="font-size: 10pt; color: red; float: right" />
                        
                        <h:panelGrid id="i_panel_grid" style="float: left">
                            <rich:dataTable value="#{notificacaoBean.listaNotificacao}" var="linha" style="width:100%" id="tbl">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:selectBooleanCheckbox value="#{notificacaoBean.chkTodos}">
                                            <a4j:ajax event="change" render="i_panel_grid" listener="#{notificacaoBean.marcarTodos()}"/>
                                        </h:selectBooleanCheckbox>
                                    </f:facet>
                                    <h:selectBooleanCheckbox value="#{linha.argumento0}"/>
                                </rich:column>
                                
                                <rich:column style="text-align: center;">
                                    <f:facet name="header"><h:outputText value="ID"/></f:facet>
                                    <h:outputText value="#{linha.argumento1[0]}" />
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Empresa"/></f:facet>
                                    <h:outputText value="#{linha.argumento1[1]}" />
                                </rich:column>
                                
                                <rich:column style="text-align: center;">
                                    <f:facet name="header"><h:outputText value="Gerada"/></f:facet>
                                    <h:outputText value="Não" />
                                </rich:column>
                            </rich:dataTable>
                            
                            <!-- <c:forEach items="# {notificacaoBean.listaNotificacao}" var="linha">
                                <br /><h:outputText value="# {linha.argumento0[0]}" styleClass="fontePadrao"/>
                            </c:forEach> -->
                        </h:panelGrid>
                        
                        <br /><br />
                        <h:panelGrid id="i_panel" columns="3" style="float: left">
                            <a4j:commandLink id="id_atualizar" onclick="modalOpcao('divCriar');" style="width: 100px" styleClass="idSalvar iLink" value="Atualizar" title="Atualizar mensagem editada" rendered="#{notificacaoBean.lote.id != -1}"/>
                            <a4j:commandLink id="id_gerar" onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Gerar" title="Gerar notificação" rendered="#{notificacaoBean.lote.id == -1}" style="margin-left: 5px"/>
                            <a4j:commandLink id="id_enviar" onclick="modalOpcao('divEmail');" styleClass="idSalvar iLink" value="Enviar" title="Enviar por Email esta notificação" rendered="#{notificacaoBean.idTipoEnvio >= 3}" style="margin-left: 5px"/>
                            <a4j:commandLink id="id_imprimir" onclick="modalOpcao('divExcluir');" styleClass="idPesquisar iLink" value="Imprimir" title="Imprimir Notificação" rendered="#{notificacaoBean.idTipoEnvio == 0 or notificacaoBean.idTipoEnvio == 1 or notificacaoBean.idTipoEnvio == 2}" style="margin-left: 5px"/>
                            <h:selectOneMenu value="#{notificacaoBean.idTipoEnvio}" style="padding: 5px" title="Tipos de Envio">
                                <a4j:ajax event="change" render="i_panel" />
                                <f:selectItems value="#{notificacaoBean.listaTipoEnvio}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </div>
                </center>

                <div id="boxes">
                    <div id="divCriar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja realmente salvar essa Mensagem?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{notificacaoBean.salvar()}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                

                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja realmente gerar essa notificação?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{notificacaoBean.gerarNotificacao()}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
                
                <div id="boxes">
                    <div id="divEmail" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja realmente enviar essa notificação?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{notificacaoBean.enviarNotificacao()}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>        
                
                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja realmente imprimir essa notificação?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <h:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{notificacaoBean.enviarNotificacao()}" onclick="fecharModal();"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
                
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{notificacaoBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" action="notificacao" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
