<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Convênio Médico</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formConvenioMedico">
                <c:set scope="request" var="object" value="${matriculaConvenioMedicoBean.matriculaConvenioMedico}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Convênio Médico" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    
                    <div class="divMae divFundo" style="text-align: left; width: 800px;">
                    
                        <h:panelGrid columns="4" style="text-align: left;">
                            <a4j:commandLink styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" onclick="modalOpcao('divSalvar');"/>
                            <a4j:commandLink styleClass="idNovo iLink" value="Novo" action="#{matriculaConvenioMedicoBean.novo}"/>
                            <a4j:commandLink styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" onclick="modalOpcao('divExcluir');"/>
                            <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaConvenioMedico}" />                        
                        </h:panelGrid>    
                        
                        <br />

                        <div id="boxes">
                            <div id="divSalvar" class="window">
                                <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                    <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                                </a4j:commandLink>
                                <br />
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Deseja salvar este Cadastro?" styleClass="fontePadrao"/>
                                        <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                                    </h:panelGrid>

                                    <br />
                                    <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{matriculaConvenioMedicoBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                                    <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar" />
                                </center>
                            </div>
                            <div id="mask"></div>
                        </div>

                        <div id="boxes">
                            <div id="divExcluir" class="window">
                                <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                    <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                                </a4j:commandLink>
                                <br />
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Deseja excluir este Cadastro?" styleClass="fontePadrao"/>
                                        <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                                    </h:panelGrid>
                                    <br />
                                    <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{matriculaConvenioMedicoBean.excluir}" oncomplete="modalMensagem()" render="outConfirma"/>
                                    <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                                </center>
                            </div>
                            <div id="mask"></div>
                        </div>

                        <div id="boxes">
                            <div id="divMensagem" class="window">
                                <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                    <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                                </a4j:commandLink>
                                <br />
                                <center>
                                    <h:outputText id="outConfirma" value="#{matriculaConvenioMedicoBean.msgConfirma}" styleClass="fontePadrao"/>
                                    <br /><br />
                                    <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" action="convenioMedico" title="OK"/>
                                </center>
                            </div>
                            <div id="mask"></div>
                        </div>                             
                        
                        <ui:include src="servicoPessoa.xhtml" />
                        
                        <h:panelGrid columns="4">
                            <h:outputLabel value="Data Inativo: " styleClass="fontePadrao"/>
                            <h:inputText value="#{matriculaConvenioMedicoBean.matriculaConvenioMedico.inativo}" class="data" size="10"/>
                            <h:outputLabel value="Código: " styleClass="fontePadrao"/>
                            <h:inputText value="#{matriculaConvenioMedicoBean.matriculaConvenioMedico.codigo}"/>
                        </h:panelGrid>
                    </div>
                    <br />
                </center>
                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
