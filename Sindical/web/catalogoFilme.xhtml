<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Cadastro de Catálogo Filme</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formCatalagoFilme">
            
                 <center>
                    <div class="headerPanel">
                        <h:outputText value="Catálogo Filme" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                      
                    <div class="divMae divFundo" style="width: 350px;" align="left">
                        <h:panelGrid columns="9" styleClass="alinhaFormulario ">
                            <h:column>
                                <h:outputLabel value="Filial:" styleClass="fontePadrao" for="cbFilial" title="Filial"/>
                                <h:selectOneMenu id="cbFilial" value="#{catalogoBean.idFilial}">
                                    <f:selectItems value="#{catalogoBean.listaFilialCombo}" />
                                </h:selectOneMenu>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid columns="9">
                            <h:column>
                                <h:outputLabel value="Titulo:" styleClass="fontePadrao" title="Titulo" for="idTitulo"/>
                                <h:selectOneMenu id="idTitulo" value="#{catalogoBean.idTitulo}" >
                                    <f:selectItems value="#{catalogoBean.listaTituloCombo}" />
                                </h:selectOneMenu>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Quantidade:" styleClass="fontePadrao" for="idQuantidade"/>
                                <h:inputText id="idQuantidade" value="#{catalogoBean.catalogo.quantidade}" size="2" maxlength="2" />
                            </h:column>

                            <h:column>
                                <a4j:commandButton image="/Imagens/novo.png" oncomplete="modalMensagem()" title="Adicionar" render="outConfirma,tbl" action="#{catalogoBean.salvar}"/>
                            </h:column>

                            <h:column>
                                <a4j:commandButton image="/Imagens/excluir.png" oncomplete="modalMensagem()" title="Excluir" render="outConfirma,tbl" action="#{catalogoBean.excluir}"/>
                            </h:column>
                        </h:panelGrid>
                        <br />
                                               
                        <rich:panel style="height:250px; width: 300px; ">        
                            <div style="overflow:auto; ">
                                <rich:dataTable onrowmouseover="this.style.backgroundColor='#F1F1F1'" onrowmouseout="this.style.backgroundColor='#FFFFFF'"
                                                value="#{catalogoBean.listaCatalogo}" iterationStatusVar="it" var="linha" style="width:100%" id="tbl" rows="10">
                                    
                                    <rich:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#"/>
                                        </f:facet>
                                        <h:outputText value="#{it.index}"/>
                                    </rich:column> 
                                    
                                    <rich:column styleClass="colunaPesquisa">
                                        <f:facet name="header">
                                            <h:outputText value="ID"/>
                                        </f:facet>
                                        <h:commandLink action="#{catalogoBean.editar}" value="#{linha.catalogo.id}">
                                            <a4j:param value="#{it.index}" assignTo="#{catalogoBean.idIndex}"/>
                                        </h:commandLink>
                                    </rich:column>

                                    <rich:column styleClass="centralizar">
                                        <f:facet name="header">
                                            <h:outputText value="Titulo" />
                                        </f:facet>
                                        <h:outputText value="#{linha.catalogo.titulo.descricao}"/>
                                    </rich:column>

                                    <rich:column styleClass="centralizar">
                                        <f:facet name="header">
                                            <h:outputText value="Gênero" />
                                        </f:facet>
                                        <h:outputText value="#{linha.catalogo.titulo.genero.descricao}"/>
                                    </rich:column>

                                    <rich:column styleClass="centralizar">
                                        <f:facet name="header">
                                            <h:outputText value="Qtde" />
                                        </f:facet>
                                        <h:outputText value="#{linha.catalogo.quantidade}" />
                                    </rich:column>

                                    <rich:column styleClass="centralizar">
                                        <f:facet name="header">
                                            <h:outputText value="Qtde Disponível" />
                                        </f:facet>
                                        <h:outputText value="#{linha.disponivel}" />
                                    </rich:column>

                                </rich:dataTable>
                            </div>
                       </rich:panel>
                    </div>
                </center>
               <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{catalogoBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" action="#{catalogoBean.novo()}" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                  
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
