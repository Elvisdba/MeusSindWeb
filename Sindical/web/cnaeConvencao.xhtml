<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Cadastro Cnae Convenção</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formCnaeConvencao">
                <c:set scope="request" var="object" value="${cnaeConvencaoBean.cnae}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Definir Cnaes Convenção" styleClass="fontePanel" style="width: 100%;"/>
                    </div>

                    <br /><br />

                    <div class="divMae divFundo" style="width: 1120px;">
                        <div style="float: left; width: 450px;">
                            <rich:panel>
                                <h:panelGrid columns="4">
                                    <h:column>
                                        <h:outputText value="Cnaes: " styleClass="fontePadrao"/>
                                        <h:inputText id="idDescricao" value="#{cnaeConvencaoBean.descricao}" maxlength="9" size="7" class="cnae"></h:inputText>
                                        <h:outputText value="aperte Enter" styleClass="fontePadraoPequeno" />

                                        <div style="padding: 3px; margin-top: 15px; overflow: auto; color: #CCFF66 ; width:550px; height:400px; ">
                                            <rich:dataTable var="linha" id="tbl" value="#{cnaeConvencaoBean.listaCnaes}">
                                                
                                                <rich:column styleClass="coluna">
                                                    <f:facet name="header">
                                                        <h:outputText value="Selecione"/>
                                                    </f:facet>
                                                    <h:selectBooleanCheckbox value="#{linha.argumento0}">
                                                        <a4j:ajax event="change" render="tbl"/>
                                                    </h:selectBooleanCheckbox>
                                                </rich:column>

                                                <rich:column styleClass="coluna">
                                                    <f:facet name="header">
                                                        <h:outputText value="Número"/>
                                                    </f:facet>
                                                    <div style="width: 80px">
                                                        <h:outputText value="#{linha.argumento1.numero}"/>
                                                    </div>
                                                </rich:column>

                                                <rich:column width="400px">
                                                    <f:facet name="header">
                                                        <h:outputText value="Descrição"/>
                                                    </f:facet>
                                                        <h:outputText value="#{linha.argumento1.cnae}"/>
                                                </rich:column>

                                            </rich:dataTable>
                                        </div>
                                    </h:column>
                                </h:panelGrid>
                            </rich:panel>
                        </div>
                        <div style="float: left; margin: 200px 15px 15px 20px">
                            <h:panelGrid><a4j:commandLink styleClass="idPesquisar iLink" value=" Adc. " style="width: 45px" action="#{cnaeConvencaoBean.salvarSelecionados}" oncomplete="modalMensagem()" render="outConfirma"/></h:panelGrid>
                            <h:panelGrid><a4j:commandLink styleClass="idPesquisar iLink" value=" Rem. " style="width: 45px" action="#{cnaeConvencaoBean.excluirSelecionados}" oncomplete="modalMensagem()" render="outConfirma"/></h:panelGrid>
                            <h:panelGrid><a4j:commandLink styleClass="idPesquisar iLink" value="Nenhum" style="width: 75px" action="#{cnaeConvencaoBean.excluirTodos}" oncomplete="modalMensagem()" render="outConfirma"/></h:panelGrid>
                        </div>
                        <div style="float: left; width: 510px; height: 400px; ">
                            <rich:panel style="height: 470px">
                                <h:panelGrid columns="5">
                                    <h:outputText value="Cnae Convenção" styleClass="fontePadrao"/>
                                    <h:selectOneMenu id="idConv" value="#{cnaeConvencaoBean.idConvencao}">
                                        <a4j:ajax event="change" render="idConv, tbl2" />
                                        <f:selectItems value="#{cnaeConvencaoBean.listaConvencao}"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>

                                <div style="padding: 3px; overflow: auto; color: #CCFF66 ; width:490px; height:400px;">
                                    <rich:dataTable id="tbl2" var="linha" value="#{cnaeConvencaoBean.listaCnaesAdc}">
                                        <rich:column styleClass="coluna">
                                            <f:facet name="header">
                                                <h:outputText value="Selecione"/>
                                            </f:facet>
                                            <h:selectBooleanCheckbox value="#{linha.argumento0}">
                                                <a4j:ajax event="change" render="this"/>
                                            </h:selectBooleanCheckbox>
                                        </rich:column>

                                        <rich:column styleClass="coluna">
                                            <f:facet name="header">
                                                <h:outputText value="Número"/>
                                            </f:facet>
                                            <div style="width: 80px">
                                                <h:outputText value="#{linha.argumento1.cnae.numero}"/>
                                            </div>
                                        </rich:column>

                                        <rich:column width="400px">
                                            <f:facet name="header">
                                                <h:outputText value="Descrição"/>
                                            </f:facet>
                                                <h:outputText value="#{linha.argumento1.cnae.cnae}"/>
                                        </rich:column>
                                    </rich:dataTable>
                                </div>

                            </rich:panel>
                        </div>
                    </div>
                </center>
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{cnaeConvencaoBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <h:commandLink styleClass="idNovo iLink closeModal" action="cnaeConvencao" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
