<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Grupo Categoria</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }            
        </style>
        
        <script type="text/javascript">
            
        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Grupo Categoria" styleClass="fonteHeader" />
                        <h:form id="formGrupoCategoria">
                            <c:set scope="request" var="object" value="${grupoCategoriaBean.grupoCategoria}"/>
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid columns="7">
                                    <p:column>
                                        <h:outputLabel value="Grupo" /><br />
                                        <p:inputText id="idGrupo" size="50" value="#{grupoCategoriaBean.grupoCategoria.grupoCategoria}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputLabel value="Matrícula"/><br />
                                        <p:inputText id="idMatricula" size="20" value="#{grupoCategoriaBean.grupoCategoria.nrProximaMatricula}"/>
                                    </p:column>

                                    <p:column>
                                        <h:outputLabel value="Validade do Cartão em Meses" /><br />
                                        <p:inputText id="idValidade" size="30" value="#{grupoCategoriaBean.grupoCategoria.nrValidadeMesCartao}"/>
                                    </p:column>
                                    
                                    <p:column>
                                        <br />
                                        <p:commandButton value="Salvar" action="#{grupoCategoriaBean.salvar()}" update="formGrupoCategoria" title="Salvar Grupo Categoria" disabled="#{controleAcessoBean.botaoSalvar}" />
                                    </p:column>
                                    
                                    <p:column>
                                        <br />
                                        <p:commandButton ajax="false" value="Novo" action="#{grupoCategoriaBean.novo}" />
                                    </p:column>
                                    
                                    <p:column>
                                        <br />
                                        <p:commandButton value="Excluir" action="#{grupoCategoriaBean.excluir()}" update="formGrupoCategoria" title="Excluir Grupo Categoria" disabled="#{controleAcessoBean.botaoExcluir}" />
                                    </p:column>
                                </h:panelGrid>
                            </p:panel>
                             <p:messages id="i_msg" showDetail="true" closable="true" />  
                            <p:dataTable value="#{grupoCategoriaBean.listaGrupoCategoria}" var="linha" id="tbl">
                                <p:column headerText="Nome">
                                    <p:commandLink value="#{linha.grupoCategoria}" action="#{grupoCategoriaBean.editar(linha)}" />
                                </p:column>

                                <p:column headerText="Matricula">
                                    <h:outputText value="#{linha.nrProximaMatricula}"/>
                                </p:column>

                                <p:column headerText="Validade Meses">
                                    <h:outputText value="#{linha.nrValidadeMesCartao}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
