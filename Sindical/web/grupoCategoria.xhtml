<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Grupo Categoria</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }            
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Grupo Categoria" styleClass="fonteHeader" />
                        <h:form id="form_grupo_categoria">
                            <c:set scope="request" var="object" value="${grupoCategoriaBean.grupoCategoria}"/>
                            <div class="clear"></div>
                            <p:messages id="i_msg" showDetail="true" closable="true" autoUpdate="true" />
                            <p:panel styleClass="fundoCinza margin-top-max" id="i_panel_cadastro">
                                <p:panelGrid>
                                    <f:facet name="header">
                                        <p:row>
                                            <p:column>
                                                <h:outputLabel value="Grupo" />
                                            </p:column>
                                            <p:column>
                                                <h:outputLabel value="Próxima Matrícula"/>
                                            </p:column>
                                            <p:column>
                                                <h:outputLabel value="Validade do Cartão em Meses" />
                                            </p:column>
                                            <p:column colspan="3"></p:column>
                                        </p:row>
                                    </f:facet>
                                    <p:row>
                                        <p:column>
                                            <p:inputText id="idGrupo" size="50" value="#{grupoCategoriaBean.grupoCategoria.grupoCategoria}" converter="#{toUpperCase}">
                                                <p:ajax event="blur" update="@this" />
                                            </p:inputText>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="idMatricula" size="20" value="#{grupoCategoriaBean.grupoCategoria.nrProximaMatricula}"/>
                                        </p:column>
                                        <p:column>
                                            <p:inputText id="idValidade" size="30" value="#{grupoCategoriaBean.grupoCategoria.nrValidadeMesCartao}" />
                                        </p:column>
                                        <p:column>
                                            <p:commandButton value="Salvar" action="#{grupoCategoriaBean.save()}" update=":form_grupo_categoria:" title="Salvar Grupo Categoria" disabled="#{controleAcessoBean.botaoSalvar}" />
                                        </p:column>
                                        <p:column>
                                            <p:commandButton value="Novo" action="#{grupoCategoriaBean.clear}" update=":form_grupo_categoria:"/>
                                        </p:column>
                                        <p:column>
                                            <p:commandButton value="Excluir" action="#{grupoCategoriaBean.delete()}" update=":form_grupo_categoria:" title="Excluir Grupo Categoria" disabled="#{controleAcessoBean.botaoExcluir}" />
                                        </p:column>
                                    </p:row>
                                </p:panelGrid>
                            </p:panel>                            
                            <p:panel id="i_tbl" styleClass="margin-top-max">
                                <p:dataTable value="#{grupoCategoriaBean.listGrupoCategoria}" var="grupoCategoria" emptyMessage="Nenhum Grupo Categoria Encontrado!">
                                    <p:column headerText="Nome">
                                        <p:commandLink value="#{grupoCategoria.grupoCategoria}" action="#{grupoCategoriaBean.editar(grupoCategoria)}" update=":form_grupo_categoria:"/>
                                    </p:column>
                                    <p:column headerText="Matricula">
                                        <h:outputText value="#{grupoCategoria.nrProximaMatricula}"/>
                                    </p:column>
                                    <p:column headerText="Validade Meses">
                                        <h:outputText value="#{grupoCategoria.nrValidadeMesCartao}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
