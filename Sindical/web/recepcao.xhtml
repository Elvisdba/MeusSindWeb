<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Recepção</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
            .tblListaRecepcaox{
                background-color: #39ff9c!important;
                //color: #CCFF66!important;
            }
            .tblAgendamentoOposicaox{
                background-color: #ff8282!important;
                //color: #CCFF66!important;
            }
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                    <ui:include src="templates/templateAcessoFilial.xhtml"/>
                    <ui:include src="templates/templateStatus.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Recepção" styleClass="fonteHeader" />
                        <h:panelGrid style="clear: both;">
                            <h:form id="formRecepcao" >
                                <c:set scope="request" var="object" value="${recepcaoBean.agendamento}"/>
                                <p:poll global="false" interval="10" update=":formRecepcao:i_tabview:i_status :formRecepcao:i_tabview:i_panel_tbl" rendered="false"/>
                                <p:poll global="false" interval="1" update=":formRecepcao:i_tabview:i_progress_update" listener="#{recepcaoBean.progress()}" />
                                
                                <p:tabView id="i_tabview" style="width: 1000px" >
                                    <p:tab title="Homologações">
                                        <p:panel styleClass="fundoCinza">
                                            <h:panelGrid id="i_panel_pesquisa" columns="6">
                                                <p:column>
                                                    <h:outputLabel value="Status" styleClass="fontePadrao" /><br />
                                                    <p:selectOneMenu id="i_status" value="#{recepcaoBean.idStatus}" >
                                                        <p:ajax event="change" listener="#{recepcaoBean.loadListHorarios()}" update=":formRecepcao"/>
                                                        <f:selectItems value="#{recepcaoBean.listaStatus}"/>
                                                    </p:selectOneMenu>
                                                </p:column>

                                                <h:column>
                                                    <h:outputLabel value="Data"/><br />
                                                    <p:selectOneMenu value="#{recepcaoBean.dataPesquisa}">
                                                        <p:ajax event="change" listener="#{recepcaoBean.loadListHorarios()}" update=":formRecepcao" />
                                                        <f:selectItem itemValue="hoje" itemLabel="Hoje" />
                                                        <f:selectItem itemValue="periodo"   itemLabel="Período"/>
                                                    </p:selectOneMenu>
                                                </h:column>

                                                <h:column>
                                                    <br />
                                                    <p:inputText value="#{recepcaoBean.dataInicialString}" rendered="#{!recepcaoBean.ocultaDatapesquisa}" readonly="true" style="font-weight: bold; text-align: center" size="7"/>
                                                    <p:inputMask value="#{recepcaoBean.dataInicialString}" rendered="#{recepcaoBean.ocultaDatapesquisa}" style="font-weight: bold; text-align: center" size="7" mask="99/99/9999" converter="#{isDateString}">
                                                        <p:ajax event="blur" update="i_panel_tbl" listener="#{recepcaoBean.loadListHorarios()}" global="false"/>
                                                    </p:inputMask>
                                                    <h:outputLabel value=" até " rendered="#{recepcaoBean.ocultaDatapesquisa}" />
                                                    <p:inputMask value="#{recepcaoBean.dataFinalString}" rendered="#{recepcaoBean.ocultaDatapesquisa}" style="font-weight: bold; text-align: center" size="7" mask="99/99/9999" converter="#{isDateString}">
                                                        <p:ajax event="blur" update="i_panel_tbl" listener="#{recepcaoBean.loadListHorarios()}" global="false"/>
                                                    </p:inputMask>
                                                </h:column>

                                                <h:column>
                                                    <h:outputLabel for="i_protocolo" value="Protocolo" /><br />
                                                    <p:inputText id="i_protocolo" value="#{recepcaoBean.numeroProtocolo}" size="2" title="Digite o número do protocolo gerado no agendamento" disabled="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}">
                                                        <p:ajax event="change" update="@this" global="false"/>
                                                    </p:inputText>
                                                    <p:commandButton icon="ui-icon-search" update="i_panel_tbl" title="Pesquisa por número de protocolo" action="#{recepcaoBean.loadListHorarios()}" disabled="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}"/>
                                                </h:column>

                                                <h:column>
                                                    <br />
                                                    <p:commandButton value="Pesquisar Pessoa" action="#{recepcaoBean.pesquisar()}" title="Escolha a opção do tipo de pesquisa para pessoa">
                                                        
                                                    </p:commandButton>
                                                </h:column>
                                                <h:column>
                                                    <br />
                                                    <p:selectOneMenu value="#{recepcaoBean.tipoPesquisa}">
                                                        <p:ajax event="change" update="@this" />
                                                        <f:selectItem itemValue="juridica" itemLabel="Juridica"/>
                                                        <f:selectItem itemValue="fisica"   itemLabel="Fisica"/>                                                  
                                                    </p:selectOneMenu>
                                                </h:column>
                                            </h:panelGrid>

                                            <h:panelGrid id="i_panel_pessoa" columns="3">
                                                <h:column>
                                                    <h:outputLabel value="#{recepcaoBean.juridica.pessoa.nome} - CNPJ: #{recepcaoBean.juridica.pessoa.documento}" rendered="#{recepcaoBean.juridica.id != -1}" style="font-size: 11pt!important"/>
                                                    <h:outputLabel value="#{recepcaoBean.fisica.pessoa.nome}" rendered="#{recepcaoBean.fisica.id != -1}" style="font-size: 11pt!important"/>
                                                </h:column>

                                                <h:column>
                                                    <p:commandButton icon="ui-icon-close" rendered="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}" action="#{recepcaoBean.limparPesquisa}" update=":formRecepcao" />
                                                </h:column>

                                                <h:column>
                                                    <p:selectBooleanCheckbox value="#{recepcaoBean.dataPesquisaTodas}" itemLabel="Pesquisar todas datas" style="margin-left: 30px" rendered="#{recepcaoBean.juridica.id != -1 or recepcaoBean.fisica.id != -1}">
                                                        <p:ajax event="change" listener="#{recepcaoBean.loadListHorarios()}" update=":formRecepcao"/>
                                                    </p:selectBooleanCheckbox>
                                                </h:column>
                                            </h:panelGrid>
                                        </p:panel>

                                        <h:panelGrid id="i_panel_tbl">
                                            <h:outputLabel value="Atualizar Lista em" style="float: right"/>
                                            <p:progressBar id="i_progress_update" value="#{recepcaoBean.progressUpdate}" labelTemplate="#{recepcaoBean.progressLabel}" style="width: 100px; float: right"/>
                                            <p:dataTable value="#{recepcaoBean.listaHorarios}" var="linha" style="width: 100%;" id="tbl" rowStyleClass="#{linha.argumento8}" emptyMessage="Nenhuma Homologação Encontrada">
                                                <p:column width="15">  
                                                    <p:rowToggler />  
                                                </p:column>  

                                                <p:column headerText="Data" rendered="#{!recepcaoBean.ocultaData}" width="70">
                                                    <h:outputLabel value="#{linha.argumento11}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column style="text-align: center" width="50">
                                                    <f:facet name="header">
                                                        <h:outputLabel value="Horarios" rendered="false"/>
                                                        <h:graphicImage value="/Imagens/horario.png" alt="Horário" title="Horário" width="20" rendered="false"/>
                                                    </f:facet>
                                                    <p:commandLink action="#{recepcaoBean.agendar(linha)}" value="#{linha.argumento0.hora}" title="Horário" oncomplete="PF('dlg_recepcao').show()" update=":formRecepcao:i_panel_homologacao"/>
                                                </p:column>

                                                <p:column headerText="CNPJ" rendered="#{!recepcaoBean.ocultaColunaEmpresa}" style="text-align: center" width="120">
                                                    <h:outputLabel value="#{linha.argumento1}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Empresa" rendered="#{!recepcaoBean.ocultaColunaEmpresa}" width="200">
                                                    <h:outputLabel value="#{linha.argumento2}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Chegada" rendered="#{recepcaoBean.ocultaColunaPessoaFisica}">
                                                    <h:outputLabel value="#{linha.argumento9.recepcao.horaInicialFuncionario}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Funcionário" rendered="#{!recepcaoBean.ocultaColunaPessoaFisica}">
                                                    <h:outputLabel value="#{linha.argumento7.fisica.pessoa.nome} - #{linha.argumento9.recepcao.horaInicialFuncionario}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Preposto">
                                                    <h:outputLabel value="#{linha.argumento9.recepcao.preposto} - #{linha.argumento9.recepcao.horaInicialPreposto}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column headerText="Senha" rendered="#{!recepcaoBean.ocultaSenha}" width="50">
                                                    <center>
                                                        <h:column rendered="#{!linha.argumento10.equals('')}">
                                                            <p:commandLink ajax="false" action="#{senhaHomologacao.imprimir(linha.argumento9)}" target="_blank" value="#{linha.argumento10}"  title="Imprimir Senha" style="font-size: 8pt!important" />
                                                        </h:column>
                                                        <h:column rendered="#{linha.argumento10.equals('')}">
                                                            <h:outputLabel value="#{linha.argumento10}" style="font-size: 8pt!important"/>
                                                        </h:column>
                                                    </center>
                                                </p:column>

                                                <p:column headerText="Status" rendered="#{!recepcaoBean.ocultaStatus}" width="60" style="text-align: center">
                                                    <h:outputLabel value="#{linha.argumento13}" style="font-size: 8pt!important"/>
                                                </p:column>

                                                <p:column style="text-align: center" width="30">
                                                    <f:facet name="header">
                                                        <h:graphicImage value="/Imagens/iconPrint.png" alt="Imprimir Protocolo" title="Imprimir Protocolo"/>
                                                    </f:facet>
                                                    <p:commandLink ajax="false" action="#{protocoloAgendamento.imprimir(linha.argumento9)}" target="_blank" value="#{linha.argumento9.id}"  title="Imprimir Protocolo"/>
                                                </p:column>  

                                                <p:rowExpansion>
                                                    <h:panelGrid columns="5" styleClass="sbb">
                                                        <p:column>
                                                            <h:outputLabel value="Escritório" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento14}" style="font-size: 8pt!important"/>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="Contato" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento4}" style="font-size: 8pt!important"/>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="Telefone" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento5}" style="font-size: 8pt!important"/>
                                                        </p:column>

                                                        <p:column rendered="#{!recepcaoBean.ocultaHomologador}">
                                                            <h:outputLabel value="Homologador" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento3}" style="font-size: 8pt!important"/>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="Usuário" style="font-weight: bold"/><br />
                                                            <h:outputLabel value="#{linha.argumento6}" style="font-size: 8pt!important"/>
                                                        </p:column>
                                                    </h:panelGrid>
                                                </p:rowExpansion>
                                                
                                                <f:facet name="footer">
                                                    <h:panelGrid style="margin-top: 25px;" columns="2" styleClass="sbb">
                                                        <h:column>
                                                            <div style="width: 15px; height: 15px; background: #ff8282; float: left; margin-right: 5px"></div>
                                                            <h:outputLabel value="Contém Oposição" />
                                                        </h:column>
                                                        
                                                        <h:column>
                                                            <div style="width: 15px; height: 15px; background: #39ff9c; float: left; margin-right: 5px"></div>
                                                            <h:outputLabel value="Contém Senha" />
                                                        </h:column>
                                                    </h:panelGrid>
                                                </f:facet>                                                
                                            </p:dataTable>
                                        </h:panelGrid>                                            
                                    </p:tab>

                                    <p:tab title="Atendimento">
                                        <p:dataTable value="#{recepcaoBean.listaAtendimentoSimples}" var="linha" style="width: 100%; " id="tbl_at" emptyMessage="Nenhum atendimento encontrado!">
                                            <p:column headerText="Nome">
                                                <h:outputLabel value="#{linha.ateMovimento.pessoa.nome}"/>
                                            </p:column>
                                            
                                            <p:column headerText="CPF" width="100">
                                                <h:outputLabel value="#{linha.ateMovimento.pessoa.documento}"/>
                                            </p:column>
                                            
                                            <p:column headerText="Operação" style="text-align: center" width="120">
                                                <h:outputLabel value="#{linha.ateMovimento.operacao.descricao}"/>
                                            </p:column>
                                            
                                            <p:column headerText="Empresa">
                                                <h:outputLabel value="#{linha.ateMovimento.juridica.pessoa.nome}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:tab>
                                </p:tabView>

                                <p:dialog widgetVar="dlg_recepcao" header="Dados da Homologação" resizable="false" modal="true" visible="#{recepcaoBean.openDialog}">
                                    <p:ajax event="close" listener="#{recepcaoBean.fecharModal()}" update="formRecepcao"/>  
                                    <p:messages showDetail="true" closable="true"/>
                                    <h:panelGrid id="i_panel_homologacao">
                                        <p:panel styleClass="fundoCinza" style="width: 810px">
                                            <h:panelGrid columns="4">
                                                <h:column>
                                                    <h:outputLabel value="Data" /><br />
                                                    <p:inputText value=" #{recepcaoBean.agendamentoEdit.data}" style="font-weight: bold; font-size: 11pt!important; text-align: center" readonly="true" size="8"/>
                                                </h:column>

                                                <h:column>
                                                    <h:outputLabel value="Horário" style="margin-left: 20px"/><br />
                                                    <p:inputText value="#{recepcaoBean.agendamentoEdit.horarios.hora}" style="font-weight: bold; font-size: 11pt!important; margin-left: 20px; text-align: center" readonly="true" size="8"/>
                                                </h:column>
                                            </h:panelGrid>
                                        </p:panel>
                                        <br />
                                        <h:outputLabel value="-- FUNCIONÁRIO --" style="font-size: 11pt!important"/>
                                        <h:panelGrid columns="5">
                                            <h:column>
                                                <h:outputLabel value="CPF" /><br />
                                                <p:inputText value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.pessoa.documento}" size="13" readonly="true" style="text-align: center"/>
                                            </h:column>
                                            <h:column>
                                                <h:outputLabel value="Nome" /><br />
                                                <p:inputText value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.pessoa.nome}" size="30" readonly="true" />
                                            </h:column>
                                            <h:column>
                                                <h:outputLabel value="Nascimento" /><br />
                                                <p:inputText value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.fisica.nascimento}" size="8" readonly="true" style="text-align: center"/>
                                            </h:column>
                                            <h:column>
                                                <h:outputLabel value="Motivo da Demissão" /><br />
                                                <p:selectOneMenu value="#{recepcaoBean.idMotivoDemissao}" disabled="true">
                                                    <f:selectItems value="#{recepcaoBean.listaMotivoDemissao}"/>
                                                </p:selectOneMenu>
                                            </h:column>     
                                            <h:column rendered="#{recepcaoBean.registro.senhaHomologacao}">
                                                <h:outputLabel value="Horário de Chegada"  style="color: red"/><br />
                                                <p:inputMask value="#{recepcaoBean.recepcao.horaInicialFuncionario}" size="13" mask="99:99" style="text-align: center"/>
                                            </h:column>
                                        </h:panelGrid>
                                        
                                        <h:panelGrid columns="1" style="width: 100%">
                                            <h:column>
                                                <h:outputLabel value="Observação" /><br />
                                                <p:inputTextarea rows="2" value="#{recepcaoBean.agendamentoEdit.observacao}" style="width: 100%"/>
                                            </h:column>
                                        </h:panelGrid>
                                        
                                        <p:panel styleClass="fundoCinza" rendered="#{recepcaoBean.registro.senhaHomologacao}">
                                            <h:panelGrid columns="3">
                                                <h:column>
                                                    <h:outputLabel value="Preposto"  style="color: red"/><br />
                                                    <p:inputText value="#{recepcaoBean.recepcao.preposto}" converter="#{toUpperCase}" size="40">
                                                        <p:ajax event="change" update="@this" global="false" />
                                                    </p:inputText>
                                                </h:column>
                                                <h:column>
                                                    <h:outputLabel value="Horário de Chegada"  style="color: red;"/><br />
                                                    <p:inputMask value="#{recepcaoBean.recepcao.horaInicialPreposto}" size="13" mask="99:99" style="text-align: center"/>
                                                </h:column>
                                            </h:panelGrid>
                                        </p:panel>
                                        
                                        <br />
                                        <h:outputLabel value="-- EMPRESA --" style="font-size: 11pt!important"/>
                                        <h:panelGrid columns="2">
                                            <h:column>
                                                <h:outputLabel value="Razão Social" style="font-weight: bold"/><br />
                                                <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.nome}" />
                                            </h:column>
                                            
                                            <h:column rendered="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.telefone1 != '' or recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.telefone2 != ''}">
                                                <h:outputLabel value="Telefone" style="font-weight: bold; margin-left: 20px"/><br />
                                                <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.telefone1} / #{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.pessoa.telefone2}" style="margin-left: 20px"/>
                                            </h:column>
                                        </h:panelGrid>
                                        
                                        <h:panelGrid columns="1">
                                            <h:column>
                                                <h:outputLabel value="Endereço da Empresa" style="font-weight: bold"/><br />
                                                <h:outputLabel value="#{recepcaoBean.strEndereco}" />
                                            </h:column>
                                        </h:panelGrid>
                                        
                                        <h:panelGrid columns="2">
                                            <h:column>
                                                <h:outputLabel value="Escritório" style="font-weight: bold"/><br />
                                                <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.contabilidade.pessoa.nome}" />
                                            </h:column>
                                            
                                            <h:column>
                                                <h:outputLabel value="Telefone" style="font-weight: bold; margin-left: 20px"/><br />
                                                <h:outputLabel value="#{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.contabilidade.pessoa.telefone1} / #{recepcaoBean.agendamentoEdit.pessoaEmpresa.juridica.contabilidade.pessoa.telefone2}" style="margin-left: 20px"/>
                                            </h:column>
                                        </h:panelGrid>
                                        
                                        <h:panelGrid columns="3">
                                            <h:column>
                                                <h:outputLabel value="Contato" style="font-weight: bold"/><br />
                                                <h:outputLabel value="#{recepcaoBean.agendamentoEdit.contato}" />
                                            </h:column>
                                            
                                            <h:column>
                                                <h:outputLabel value="Email" style="font-weight: bold; margin-left: 20px"/><br />
                                                <h:outputLabel value="#{recepcaoBean.agendamentoEdit.email}" style="margin-left: 20px" rendered="#{!recepcaoBean.agendamentoEdit.email.equals('')}"/>
                                                <h:outputLabel value="NENHUM" style="margin-left: 20px" rendered="#{recepcaoBean.agendamentoEdit.email.equals('')}"/>
                                            </h:column>
                                            
                                            <h:column>
                                                <h:outputLabel value="Telefone" style="font-weight: bold; margin-left: 20px"/><br />
                                                <h:outputLabel value="#{recepcaoBean.agendamentoEdit.telefone}" style="margin-left: 20px"/>
                                            </h:column>
                                        </h:panelGrid>
                                        
                                        <h:panelGrid columns="6">
                                            <p:commandButton value="Atualizar" action="#{recepcaoBean.salvar}" disabled="#{controleAcessoBean.botaoSalvar}" rendered="#{recepcaoBean.agendamentoEdit.status.id != 3 and recepcaoBean.agendamentoEdit.status.id != 4 and recepcaoBean.agendamentoEdit.status.id != 7}" update="formRecepcao" />
                                            <p:commandButton value="Gerar Senha" onclick="PF('dlg_gerar_senha').show()" rendered="#{recepcaoBean.agendamentoEdit.status.id != 3 and recepcaoBean.agendamentoEdit.status.id != 4 and recepcaoBean.agendamentoEdit.status.id != 7 and recepcaoBean.registro.senhaHomologacao}" disabled="#{controleAcessoBean.botaoSalvar}" />
                                            <p:commandButton value="Cancelar Agendamento" onclick="PF('dlg_cancelar').show()" rendered="#{recepcaoBean.agendamentoEdit.status.id != 3 and recepcaoBean.agendamentoEdit.status.id != 4 and recepcaoBean.agendamentoEdit.status.id != 7}" disabled="#{controleAcessoBean.botaoExcluir}" />
                                            <p:commandButton value="Voltar" action="#{recepcaoBean.fecharModal()}" oncomplete="PF('dlg_recepcao').hide()" global="false" />
                                            <h:outputLabel value="MOTIVO DO CANCELAMENTO: " rendered="#{recepcaoBean.agendamentoEdit.status.id == 3}" style="margin-left: 20px; font-size: 11pt!important; color: red"/>
                                            <h:outputLabel value="#{recepcaoBean.cancelamento.motivo}" rendered="#{recepcaoBean.agendamentoEdit.status.id == 3}" style="margin-left: 10px; font-size: 10pt!important"/>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:dialog>
                                
                                <p:dialog widgetVar="dlg_gerar_senha" header="Gerar uma Senha" resizable="false" modal="true">
                                    <h:outputLabel value="Deseja realmente GERAR uma senha? " />
                                    <h:panelGrid style="clear: both" columns="2">
                                        <p:commandButton value="Sim" onclick="PF('dlg_gerar_senha').hide()" action="#{recepcaoBean.gerarSenha()}" update="formRecepcao" title="Gerar a Senha" style="float: left" icon="ui-icon-check" ajax="false"/>
                                        <p:commandButton value="Fechar" onclick="PF('dlg_gerar_senha').hide()" style="float: left" icon="ui-icon-close"/>  
                                    </h:panelGrid>
                                </p:dialog>
                                
                                <p:dialog widgetVar="dlg_cancelar" header="Cancelar Agendamento" resizable="false" modal="true">
                                    <h:outputLabel value="Deseja realmente CANCELAR essa Homologação? " />
                                    <br /><br />
                                    <h:outputLabel value="Digite o motivo para o cancelamento" style="color: red"/>
                                    <br />
                                    
                                    <p:inputTextarea value="#{recepcaoBean.cancelamento.motivo}" rows="3" style="width: 100%"/>
                                    
                                    <h:panelGrid style="clear: both" columns="2">
