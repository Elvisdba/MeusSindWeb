<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Pesquisa Usuários</title>
    </h:head>
    <h:body styleClass="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaUsuario">                
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Usuários" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <rich:dataTable value="#{usuarioBean.listaUsuario}" var="linha" iterationStatusVar="it" style="width: 95%;" id="tbl">
                        <rich:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#"/>
                            </f:facet>
                            <h:outputText value="#{it.index}"/>
                        </rich:column>
                        
                        <rich:column styleClass="colunaPesquisa">
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:commandLink action="#{usuarioBean.editar(linha)}" value="#{linha.id}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{linha.pessoa.nome}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Login"/>
                            </f:facet>
                            <h:outputText value="#{linha.login}"/>
                        </rich:column>  
                    </rich:dataTable>
                </center>
            </h:form>
        </f:view>
        <p style="text-align: center">
            R'Tools Desenvolvimento de Sistemas LTDA ®
        </p>
    </h:body>
</ui:composition>
