<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Pesquisa Subgrupo Convênio</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/reset.css" rel="stylesheet" type="text/css"/>        
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <p:outputLabel value="Pesquisa Subgrupo Convênio" styleClass="fonteHeader"/>
                <p:panel style="clear: both;" styleClass="no-border"></p:panel>
                <h:form id="form_pesquisa_subgrupo_convenio">
                    <p:dataTable value="#{subGrupoConvenioBean.listSubGrupoConvenios}" var="subGrupoConvenio" emptyMessage="Nenhum registro encontrado" scrollHeight="400" scrollable="true" styleClass=" margin-bottom-max">
                        <p:column headerText="ID" width="20">
                            <p:commandLink action="#{subGrupoConvenioBean.edit(subGrupoConvenio)}" value="#{subGrupoConvenio.grupoConvenio.id}" />
                        </p:column>
                        <p:column headerText="Grupo">
                            <p:commandLink action="#{subGrupoConvenioBean.edit(subGrupoConvenio)}" value="#{subGrupoConvenio.grupoConvenio.descricao}" />
                        </p:column>
                        <p:column headerText="Subgrupo">
                            <p:commandLink action="#{subGrupoConvenioBean.edit(subGrupoConvenio)}" value="#{subGrupoConvenio.descricao}" />
                        </p:column>
                        <f:facet name="footer" class="text-left">
                            Atalho: <p:commandLink value="Cadastrar Subgrupo" title="Cadastrar novo subgrupo" action="#{chamadaPaginaBean.subGrupoConvenio()}" styleClass="margin-top-max underline-hover" style="color: red;"/>
                        </f:facet>
                    </p:dataTable>                    
                </h:form>
            </p:panel>          
        </f:view>
    </h:body>
</ui:composition>
