<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>web - Liberação de REPIS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-datatable tr.ui-datatable-even:hover, .ui-datatable tr.ui-datatable-odd:hover {
                background: #ECF3FE;
            }
        </style>        
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templates/templatePrimeWeb.xhtml"/>
            <ui:include src="templates/templateStatus.xhtml"/>
        </f:subview>

        <f:view>
            <p:panel styleClass="wrapper" style="border: 0px;">
                <h:outputText value="Liberação de REPIS" styleClass="fonteHeader" />
                <div class="clear"></div>
                <h:form id="form_libera_repis">
                    <p:ajaxStatus></p:ajaxStatus>
                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid id="i_panel" columns="5">
                            <p:inputMask size="30" value="#{webREPISBean.descricao}" mask="#{webREPISBean.tipoPesquisa.equals('cnpj') ? '99.999.999/9999-99' : ''}"/>
                            <p:selectOneMenu value="#{webREPISBean.tipoPesquisa}" style="padding-right: 15px;">
                                <p:ajax event="change" update="@this, :form_libera_repis:" />
                                <f:selectItem itemLabel="Nome" itemValue="nome"/>
                                <f:selectItem itemLabel="CNPJ" itemValue="cnpj"/>
                                <f:selectItem itemLabel="Protocolo" itemValue="protocolo"/>
                                <f:selectItem itemLabel="Status" itemValue="status"/>
                                <f:selectItem itemLabel="Solicitante" itemValue="solicitante"/>
                            </p:selectOneMenu>
                            <p:commandButton id="i_pesquisar" styleClass="idPesquisar iLink" value="Pesquisar" action="#{webREPISBean.pesquisar()}" style="margin-left: 15px;"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:dataTable styleClass="margin-top-max" value="#{webREPISBean.listRepisMovimentoPatronal}" var="repisMovimento" id="tbl" style="width: 100%" rowKey="it" emptyMessage="Nenhum registro encontrado"> 
                        <p:column styleClass="text-center" headerText="ID" width="30" rendered="false">
                            <p:commandLink action="#{webREPISBean.edit(repisMovimento)}" value="#{repisMovimento.id}" update=":form_libera_repis:idShowPessoa"/>
                        </p:column>
                        <p:column headerText="CNPJ/Nome" width="400">
                            <p:commandLink action="#{webREPISBean.edit(repisMovimento)}" value="#{repisMovimento.pessoa.documento} - #{repisMovimento.pessoa.nome}" style="font-size: 8pt!important" onclick="PF('dlg_repis').show()" update=":form_libera_repis:idShowPessoa :form_libera_repis:i_header"/>
                        </p:column>
                        <p:column headerText="Prot." width="50" style="text-align: center">
                            <p:outputLabel value="#{repisMovimento.id}"/>
                        </p:column>
                        <p:column headerText="STATUS" width="60" style="text-align: center">
                            <p:outputLabel value="#{repisMovimento.repisStatus.descricao}"/>
                        </p:column>
                        <p:column headerText="Emissão" width="70" style="text-align: center">
                            <p:outputLabel value="#{repisMovimento.dataEmissaoString}"/>
                        </p:column>
                        <p:column headerText="Tipo" style="text-align: center">
                            <p:outputLabel value="#{repisMovimento.certidaoTipo.descricao}"/>
                        </p:column>
                        <p:column headerText="Solicitante">
                            <p:outputLabel value="#{repisMovimento.contato}" style="font-size: 8pt!important"/>
                        </p:column>
                        <p:column headerText="Resposta" width="70" style="text-align: center">
                            <p:outputLabel value="#{repisMovimento.dataRespostaString}"/>
                        </p:column>
                    </p:dataTable>

                    <p:dialog widgetVar="dlg_loading" width="400" modal="true">
                        <h:outputText value="Aguarde ..."  style="color: white"/>                                
                    </p:dialog>
                    <p:dialog widgetVar="dlg_message" width="400" modal="true" closable="true" header="Mensagem">
                        <h:outputText id="outConfirma" value="#{webREPISBean.message}" />
                        <br /><br />
                        <p:commandButton value="OK" action="#{webREPISBean.limparRepisLiberacao}" title="OK" />
                    </p:dialog> 
                    
                    <p:dialog widgetVar="dlg_repis" width="1000" modal="true" closable="true" dynamic="true">
                        <f:facet name="header">
                            <h:outputLabel id="i_header" value="Liberação #{webREPISBean.repisMovimento.certidaoTipo.descricao}"></h:outputLabel>
                        </f:facet>
                        <h:panelGrid id="idShowPessoa">
                            <h:panelGrid columns="2">
                                <h:outputText value="Status: " />
                                <p:selectOneMenu id="id_sel" value="#{webREPISBean.idRepisStatus}" style="padding-right: 15px;">
                                    <p:ajax update="@this" event="change" />
                                    <f:selectItems value="#{webREPISBean.listComboRepisStatus}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputText value="Ano: " />
                                <h:outputText value="#{webREPISBean.repisMovimento.ano}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputText value="Emissão: " />
                                <h:outputText value="#{webREPISBean.repisMovimento.dataEmissaoString}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2" rendered="#{webREPISBean.escritorio.id != -1}">
                                <h:outputText value="Escritório: " />
                                <h:outputText value="#{webREPISBean.escritorio.nome}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputText value="CNPJ: " />
                                <h:outputText value="#{webREPISBean.repisMovimento.pessoa.documento}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputText value="Razão Social " />
                                <h:outputText value="#{webREPISBean.repisMovimento.pessoa.nome}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputText value="Telefone: " />
                                <h:outputText value="#{webREPISBean.repisMovimento.pessoa.telefone1}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputText value="Endereço: " />
                                <h:outputText value="#{webREPISBean.enderecoString}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2" rendered="#{webREPISBean.repisMovimento.pessoa.email1 != ''}">
                                <h:outputText value="E-mail: " />
                                <h:outputText value="#{webREPISBean.repisMovimento.pessoa.email1}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                                <h:outputText value="Solicitante: " />
                                <h:outputText value="#{webREPISBean.repisMovimento.contato}"  />
                            </h:panelGrid>
                            <h:panelGrid columns="4">
                                <p:commandButton oncomplete="PF('dlg_repis').hide(); PF('dlg_message').show()" value="Atualizar" action="#{webREPISBean.updateStatus}" update=":form_libera_repis:" />
                            </h:panelGrid>
                        </h:panelGrid>                                
                    </p:dialog>                            
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
