<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Pesquisa Convenção</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaConvencao">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Convenção" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae">
                        <div style="border-left: 1px solid #efefef; padding-left: 15px; margin-top: 30px;">
                            <rich:dataTable value="#{convencaoBean.listaConvencao}" var="linha" iterationStatusVar="it" style="width: 95%;" id="tbl">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{it.index}" />
                                </rich:column>
                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="Alterar" title="Alterar"/>
                                    </f:facet>
                                    <a4j:commandLink value="#{linha.id}" title="Editar registro nº#{linha.id}" action="#{convencaoBean.editar}">
                                        <a4j:param value="#{it.index}" assignTo="#{convencaoBean.idIndex}"/>
                                    </a4j:commandLink>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                            <h:outputText value="Categoria"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.descricao}"/>
                                </rich:column>
                            </rich:dataTable>
                        </div>
                    </div>
                </center>
                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
