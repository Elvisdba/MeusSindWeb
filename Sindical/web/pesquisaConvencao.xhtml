<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa Convenção</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_pc">
                <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                    <h:outputText value="Pesquisa Convenção" styleClass="fonteHeader" />
                    <div class="clear"></div>
                </p:panel>
                <p:panel id="i_tbl" styleClass="no-border">
                    <p:dataTable value="#{convencaoBean.listaConvencao}" var="convencao" scrollable="true" scrollHeight="400" emptyMessage="Nenhum registro encontrado!" styleClass="margin" rows="10" paginator="true">
                        <p:column width="25">
                            <p:commandButton icon="ui-icon-link" action="#{convencaoBean.editar(convencao)}" title="Editar registro nº#{convencao.id}" />
                        </p:column>
                        <p:column headerText="Categoria">
                            <h:outputText value="#{convencao.descricao}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>                     
        </f:view>     
    </h:body>
</ui:composition>
