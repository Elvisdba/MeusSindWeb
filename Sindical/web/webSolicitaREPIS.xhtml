<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>web - Solicitação de REPIS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formWebContribuinte">

                <center>
                    <div class="headerPanel">
                        <h:outputText value="Impressão de Guias" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" style="text-align: left; width: 700px;">
                        <h:outputLabel value="Nome do solicitante: "></h:outputLabel>
                        <h:inputText value="#{webREPISBean.repisMovimento.contato}" size="50"></h:inputText>
                        <rich:tabPanel switchType="client" styleClass="margin-top-maior">
                            <rich:tab header="CONTRIBUINTE" rendered="#{webREPISBean.renderEmpresa}">
                                <h:outputLabel styleClass="fontePadraoNegrito" value="#{webREPISBean.pessoaContribuinte.nome}"/>
                            </rich:tab>
                            <rich:tab header="CONTRIBUINTE(S)" rendered="#{webREPISBean.renderContabil}">
                                <h:selectOneMenu id="idComboContabilidade" value="#{webREPISBean.idPessoa}">
                                    <f:selectItems value="#{webREPISBean.listaComboPessoa}"/>
                                </h:selectOneMenu>

                            </rich:tab>
                        </rich:tabPanel>

                        <rich:panel rendered="false">
                            <h:outputLabel styleClass="fonteExtratoTela" value="Enviar arquivos"/>
                            <div align="center" style="overflow:auto; height:225px;">
                                <rich:dataTable value="#{webREPISBean.listaArquivosEnviados}" var="linha" style="width:100%" id="tbl2" iterationStatusVar="it">
                                    <rich:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#"/>
                                        </f:facet>
                                        <h:outputText value="#{it.index}"/>
                                    </rich:column>                                    

                                    <rich:column>
                                        <f:facet name="header"><h:outputText value="Arquivos Enviados"/></f:facet>
                                        <h:outputText value="#{linha}"/>
                                    </rich:column>
                                </rich:dataTable>
                            </div>
                            <br /><br />
                            <label for="idUpload" style="cursor: pointer; float: right">
                                <div class="idNovo iLink" style="width: 180px;">
                                    Enviar Arquivos
                                </div> 
                            </label>     
                        </rich:panel>
                        <rich:dataTable styleClass="margin-top-maior" value="#{webREPISBean.listaRepisMovimento}" var="linha" id="tbl" style="width: 100%" iterationStatusVar="it" rendered="#{webREPISBean.showProtocolo}">
                            <rich:column styleClass="coluna">
                                <f:facet name="header">
                                    <h:outputText value="#"/>
                                </f:facet>
                                <h:outputText value="#{it.index}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="CNPJ/Nome"/>
                                </f:facet>
                                <h:outputText value="#{linha.pessoa.documento} - #{linha.pessoa.nome}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Protocolo"/>
                                </f:facet>
                                <h:outputText value="#{linha.id}"/>
                            </rich:column>                            
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="STATUS"/>
                                </f:facet>
                                <h:outputText value="#{linha.repisStatus.descricao}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Emissão"/>
                                </f:facet>
                                <h:outputText value="#{linha.dataEmissaoString}"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Solicitante"/>
                                </f:facet>
                                <h:outputText value="#{linha.contato}"/>
                            </rich:column>
                            <rich:column styleClass="colunaPesquisa">
                                <f:facet name="header">
                                    <h:outputText value="Certificado"/>
                                </f:facet>
                                <h:commandButton image="/Imagens/iconPrint.png" action="#{webREPISBean.imprimirCertificado(linha.id)}" rendered="#{linha.repisStatus.id == 3}"/>
                            </rich:column>
                        </rich:dataTable>               
                        <a4j:commandButton styleClass="idPesquisar margin-top-maior" value="SOLICITAR" action="#{webREPISBean.btnSolicitarREPIS}" render="outConfirma" oncomplete="modalMensagem()" style="width: 110px; height: 30px;"></a4j:commandButton>
                        <h:commandButton styleClass="idPesquisar margin-top-maior" value="ANDAMENTO DO PROTOCOLO" action="#{webREPISBean.btnAndamentoProtocolo}" style="width: 280px; height: 30px;">
                            <a4j:ajax event="change"  render="tbl" />
                        </h:commandButton>
                    </div>
                </center>

                <div id="boxes">
                    <div id="divProcesso" class="window">
                        <br />
                        <center>
                            <h:outputText value="Aguarde ..." styleClass="fontePadrao" style="color: white"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{webREPISBean.msg}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" action="#{webREPISBean.limpar()}" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagemCertificado" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="idPCertificado" value="#" styleClass="fontePadrao"/>
                            <br /><br />
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
            </h:form>
            <form action="servletREPIS" name="formREPIS" enctype="multipart/form-data" method="post">  
                <input id="idUpload" type="file" name="nREPIS[]" onchange="submit();" style="visibility: hidden"/>
            </form>            
        </f:view>
    </h:body>
</ui:composition>
