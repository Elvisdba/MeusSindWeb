<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Relatório de Empresas Contábeis</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_relatorio_contabilidades">
                <p:panel styleClass="wrapper no-border" id="id_relatorio_contabilidades">
                    <p:outputLabel value="Relatório de Empresas Contábeis" styleClass="fonteHeader"/>                
                    <div class="clear"></div>
                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid columns="4">
                            <h:outputLabel value="Tipo de Relatório"/>
                            <p:selectOneMenu id="idTipoRelatorio" value="#{relatorioContabilidadesBean.idRelatorios}">
                                <f:selectItems value="#{relatorioContabilidadesBean.listaTipoRelatorios}"/>
                            </p:selectOneMenu>
                            <h:outputLabel value="Tipo do Endereço:" styleClass="margin-left-max"/>
                            <p:selectOneMenu id="idTipoEndereco" value="#{relatorioContabilidadesBean.idTipoEndereco}">
                                <f:selectItems value="#{relatorioContabilidadesBean.listaTipoEndereco}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    <p:accordionPanel multiple="true" styleClass="margin-top-max">
                        <p:tab title="Quantidade de Empresas">
                            <p:selectOneRadio id="idRadioEmpresas" value="#{relatorioContabilidadesBean.radioEmpresas}">
                                <p:ajax event="change" update="@this, id_panel_quantidade_empresas"/>
                                <f:selectItem itemValue="todas"         itemLabel="Todas"/>
                                <f:selectItem itemValue="comEmpresas"   itemLabel="Por faixa"/>
                            </p:selectOneRadio>
                            <p:panelGrid id="id_panel_quantidade_empresas" styleClass="sbb margin-top" columns="4">
                                <p:outputLabel value="Quantidade de "  rendered="#{relatorioContabilidadesBean.ocultaEmpresas}"/>
                                <p:selectOneMenu id="idEmpInicial" value="#{relatorioContabilidadesBean.idQuantidadeInicio}"  rendered="#{relatorioContabilidadesBean.ocultaEmpresas}">
                                    <p:ajax event="change" update="@this, idEmpFinal"/>
                                    <f:selectItems value="#{relatorioContabilidadesBean.listaQuantidadeInicio}"/>
                                </p:selectOneMenu>                                
                                <p:outputLabel value=" até "  rendered="#{relatorioContabilidadesBean.ocultaEmpresas}"/>
                                <p:selectOneMenu id="idEmpFinal" value="#{relatorioContabilidadesBean.idQuantidadeFim}"  rendered="#{relatorioContabilidadesBean.ocultaEmpresas}">
                                    <p:ajax event="change" update="@this, idEmpInicial"/>
                                    <f:selectItems value="#{relatorioContabilidadesBean.listaQuantidadeFim}"/>
                                </p:selectOneMenu>
                            </p:panelGrid>   
                        </p:tab>
                        <p:tab title="Cidade">
                            <p:selectOneRadio value="#{relatorioContabilidadesBean.radioCidades}" >
                                <p:ajax event="change" update="@this, id_cidades"/>
                                <f:selectItem itemValue="todas"         itemLabel="Todas"/>
                                <f:selectItem itemValue="especificas"   itemLabel="Específicas"/>
                                <f:selectItem itemValue="local"         itemLabel="Local"/>
                                <f:selectItem itemValue="outras"        itemLabel="Outras"/>
                            </p:selectOneRadio>                            
                            <h:panelGrid styleClass="no-border margin-top-max" id="id_cidades" columns="2">
                                <p:outputLabel value="Cidades:" rendered="#{relatorioContabilidadesBean.ocultaCidades}"/>
                                <p:selectOneMenu value="#{relatorioContabilidadesBean.idCidades}" rendered="#{relatorioContabilidadesBean.ocultaCidades}">
                                    <f:selectItems value="#{relatorioContabilidadesBean.listaCidades}"/>
                                </p:selectOneMenu>                                
                            </h:panelGrid>                            
                        </p:tab>
                        <p:tab title="Ordenar por">
                            <p:selectOneRadio value="#{relatorioContabilidadesBean.radioOrdem}">
                                <p:ajax event="change" update="@this"/>
                                <f:selectItem itemValue="razao"         itemLabel="Razão" />
                                <f:selectItem itemValue="endereco"      itemLabel="Endereço" />
                                <f:selectItem itemValue="cep"           itemLabel="Cep" />
                                <f:selectItem itemValue="qtde"          itemLabel="Quantidade" />
                            </p:selectOneRadio>                            
                        </p:tab>
                    </p:accordionPanel>
                    <p:commandButton id="ddd" value="Visualizar" action="#{relatorioContabilidadesBean.visualizar}" title="Visualizar" styleClass="margin-top" ajax="false" update="id_status_default" />
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
