<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisar serviços</title>
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <h:form id="formPesquisaServicos">
                    <h:outputText value="Pesquisa de Serviços" styleClass="fonteHeader"/>
                    <div class="clear"></div>
                    <p:panel styleClass="no-border">
                        <p:outputLabel value="Pesquisar: "/>
                        <p:inputText value="#{servicosBean.descPesquisa}" title="Pesquisar Serviços"/>
                        <p:commandButton value="Inicial" action="#{servicosBean.acaoInicial}" title="Retorna somente valores referente ao primeiro caractere. Ex: a" update="tbl"/>
                        <p:commandButton value="Parcial" action="#{servicosBean.acaoParcial}" title="Retorna somente valores complentos. Ex: André" update="tbl"/>
                    </p:panel>
                    <p:panel styleClass="no-border margin-top-max" id="tbl">
                        <p:dataTable value="#{servicosBean.listServicos}" var="servicos" scrollHeight="400" scrollable="true" emptyMessage="Não existem registros">
                            <p:column headerText="Serviço" width="300">
                                <p:commandLink action="#{servicosBean.edit(servicos)}" value="#{servicos.descricao}" title="Código: #{servicos.id}" />
                            </p:column>
                            <p:column headerText="Plano 5">
                                <p:commandLink action="#{servicosBean.edit(servicos)}" value="#{servicos.plano5.numero} - #{servicos.plano5.conta}" title="Código: #{servicos.id}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
