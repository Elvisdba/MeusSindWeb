<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agenda Telefônica</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form rendered="#{controleAcessoBean.validacao}"></h:form>
            <p:panel styleClass="wrapper no-border">
                <h:form id="form_pesquisa_agenda_telefone">
                    <c:set scope="request" var="object" value="${agendaTelefoneBean.agendaTelefone}"/>
                    <p:dialog id="i_modal_detalhes" widgetVar="dgl_modal_detalhes"  modal="true" width="600" header="Detalhes do Contato" maximizable="true">
                        <h:panelGrid id="i_detalhes_contato">                            
                            <p:panel header="#{agendaTelefoneBean.agendaTelefone.agenda.nome}">
                                <p:panelGrid columns="2">
                                    <h:column>
                                        <p:outputLabel value="Grupo:" />
                                    </h:column> 
                                    <h:column>
                                        <p:outputLabel value="#{agendaTelefoneBean.agendaTelefone.agenda.grupoAgenda.descricao}" />                            
                                    </h:column>
                                    <h:column>
                                        <p:outputLabel value="Endereço:" />
                                    </h:column> 
                                    <h:column>
                                        <p:outputLabel value="#{agendaTelefoneBean.agendaTelefone.agenda.endereco.enderecoSimplesToString}, #{agendaTelefoneBean.agendaTelefone.agenda.numero} - #{agendaTelefoneBean.agendaTelefone.agenda.complemento} - #{agendaTelefoneBean.agendaTelefone.agenda.endereco.bairro.descricao}"  rendered="#{agendaTelefoneBean.agendaTelefone.agenda.endereco != null}"/>
                                        <p:outputLabel value=" - #{agendaTelefoneBean.agendaTelefone.agenda.endereco.cidade.cidade} / #{agendaTelefoneBean.agendaTelefone.agenda.endereco.cidade.uf}"  rendered="#{agendaTelefoneBean.agendaTelefone.agenda.endereco != null}"/>
                                        <p:outputLabel value=" - #{agendaTelefoneBean.agendaTelefone.agenda.endereco.cep}"  rendered="#{agendaTelefoneBean.agendaTelefone.agenda.endereco != null}"/>
                                    </h:column>
                                    <h:column>
                                        <p:outputLabel value="E-mail 1:" />
                                    </h:column>
                                    <h:column>
                                        <p:commandLink action="#" value="#{agendaTelefoneBean.agendaTelefone.agenda.email1}" style="color: blue" />
                                    </h:column>
                                    <h:column>
                                        <p:outputLabel value="E-mail 2:" />
                                    </h:column> 
                                    <h:column>
                                        <p:commandLink action="#" value="#{agendaTelefoneBean.agendaTelefone.agenda.email2}" style="color: blue"/>
                                    </h:column>
                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Observação" styleClass="margin-top-med">
                                <p:inputTextarea value="#{agendaTelefoneBean.agendaTelefone.agenda.observacao}" cols="100" rows="3"  readonly="true" scrollHeight="100"></p:inputTextarea>
                            </p:panel>
                            <p:panel header="Telefones" styleClass="margin-top-med">
                                <p:dataTable var="telefone" value="#{agendaTelefoneBean.listaAgendaTelefones}" id="i_datatable_resultadosAgendaTelefone" styleClass="margin-top-max" scrollable="true" scrollHeight="100">
                                    <p:column headerText="Tipo" style="width: 80px" styleClass="text-center">
                                        #{telefone.tipoTelefone.descricao}
                                    </p:column>
                                    <p:column headerText="Número" style="width: 150px" styleClass="text-center">
                                        + #{telefone.ddi} (#{telefone.ddd}) #{telefone.telefone}
                                    </p:column>
                                    <p:column headerText="Contato" styleClass="text-center">
                                        #{telefone.contato}
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </h:panelGrid>
                    </p:dialog>
                    <h:outputText value="Agenda Telefônica" styleClass="fonteHeader" />
                    <div class="clear"></div>
                    <p:panel id="i_panel_pesquisa" styleClass="fundoCinza">
                        <h:panelGrid columns="10">
                            <p:outputLabel value="Pesquisar: " />
                            <p:selectOneMenu value="#{agendaTelefoneBean.idDDD}" id="idDDD" rendered="#{agendaTelefoneBean.porPesquisa == 'telefoneSimples'}">
                                <p:ajax event="change" update="idDDD" />
                                <f:selectItems value="#{agendaTelefoneBean.listaDDD}" />
                            </p:selectOneMenu>                            
                            <h:column>
                                <h:panelGrid id="idPanelMask">
                                    <h:outputScript library="js" name="script_primefaces.js" />
                                    <p:inputText value="#{agendaTelefoneBean.descricaoPesquisa}" rendered="#{agendaTelefoneBean.mask}" />
                                    <p:inputText value="#{agendaTelefoneBean.descricaoPesquisa}" rendered="#{!agendaTelefoneBean.mask}" styleClass="telefone" />
                                </h:panelGrid>
                            </h:column>
                            <p:outputLabel value="Por: "/>
                            <p:selectOneMenu id="idTipoClasse" value="#{agendaTelefoneBean.porPesquisa}" >
                                <p:ajax event="change" update="idPanelMask" />
                                <f:selectItem itemValue="nome"      itemLabel="Nome" />
                                <f:selectItem itemValue="pessoa"    itemLabel="Pessoa" />
                                <f:selectItem itemValue="contato"   itemLabel="Contato" />
                                <f:selectItem itemValue="telefone"  itemLabel="Telefone" />
                                <f:selectItem itemValue="endereco"  itemLabel="Endereço" />
                            </p:selectOneMenu>
                            <p:commandButton id="idInicial" value="Inicial" action="#{agendaTelefoneBean.acaoPesquisaInicial}" update="i_datatable_resultados" />
                            <p:commandButton id="idParcial" value="Parcial" action="#{agendaTelefoneBean.acaoPesquisaParcial}" update="i_datatable_resultados" />
                            <p:outputLabel value="GRUPO: "  />
                            <p:selectOneMenu id="idFiltroGrupoAgenda" value="#{agendaTelefoneBean.idFiltroGrupoAgenda}">
                                <p:ajax event="change" update="idFiltroGrupoAgenda, i_datatable_resultados" />
                                <f:selectItems value="#{agendaTelefoneBean.listaGrupoAgendas}" />
                            </p:selectOneMenu>
                            <p:selectBooleanCheckbox id="idFiltroGrupo" value="#{agendaTelefoneBean.filtraPorGrupo}" itemLabel="Filtrar por grupos">
                                <p:ajax event="change" update="idFiltroGrupo i_datatable_resultados" />
                            </p:selectBooleanCheckbox>
                        </h:panelGrid>
                    </p:panel>
                    <h:column>
                    </h:column>
                    <div class="clear"></div>
                    <p:panel styleClass="margin-top-max" id="i_datatable_resultados">
                        <p:dataTable value="#{agendaTelefoneBean.listaAgendaTelefonesx}" var="agendaTelefone" scrollable="true" scrollHeight="300" emptyMessage="Nenhum resultado encontrado">
                            <p:column styleClass="text-center" headerText="Grupo Agenda">
                                <p:commandLink action="#{agendaTelefoneBean.visualizar(agendaTelefone)}" value="#{agendaTelefone.agenda.grupoAgenda.descricao}" styleClass="underline-hover" style="text-transform: uppercase; "/>
                            </p:column>
                            <p:column styleClass="text-center" headerText="Nome">
                                <p:commandLink action="#{agendaTelefoneBean.visualizar(agendaTelefone)}" value="#{agendaTelefone.agenda.nome}" styleClass="underline-hover" style="text-transform: uppercase; " />
                            </p:column>
                            <p:column styleClass="text-center" headerText="Cidade / UF">
                                <p:commandLink action="#{agendaTelefoneBean.visualizar(agendaTelefone)}" value="#{agendaTelefone.agenda.endereco.cidade.cidade} - #{agendaTelefone.agenda.endereco.cidade.uf}" styleClass="underline-hover" style="text-transform: uppercase; " title="#{agendaTelefone.agenda.endereco.enderecoSimplesToString}" />
                            </p:column>
                            <p:column styleClass="text-center" headerText="Tipo Telefone">
                                <p:commandLink action="#{agendaTelefoneBean.visualizar(agendaTelefone)}" value="#{agendaTelefone.tipoTelefone.descricao}" styleClass="underline-hover" style="text-transform: uppercase; " />
                            </p:column>
                            <p:column styleClass="text-center" headerText="Telefone">
                                <p:commandLink action="#{agendaTelefoneBean.visualizar(agendaTelefone)}" value="+#{agendaTelefone.ddi} (#{agendaTelefone.ddd}) #{agendaTelefone.telefone}" styleClass="underline-hover" style="text-transform: uppercase; " />
                            </p:column>
                            <p:column styleClass="text-center" headerText="Contato">
                                <p:commandLink action="#{agendaTelefoneBean.visualizar(agendaTelefone)}" value="#{agendaTelefone.contato}" styleClass="underline-hover" style="text-transform: uppercase;" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
