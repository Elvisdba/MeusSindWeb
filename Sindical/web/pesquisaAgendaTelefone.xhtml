<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Pesquisa Agenda Telefone</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaAgendaTelefone">
                <c:set scope="request" var="object" value="${agendaTelefoneBean.agendaTelefone}"/>
                <rich:popupPanel id="popup" modal="true" resizeable="true" onmaskclick="#{rich:component('popup')}.hide();" width="600" minWidth="300" height="500">
                <f:facet name="header">
                    <h:outputText value="Detalhes do Contato"/>
                </f:facet>
                <f:facet name="controls">
                    <h:outputLink value="#" onclick="#{rich:component('popup')}.hide(); return false;">
                        X
                    </h:outputLink>
                </f:facet>
                    <h:panelGrid id="idDetalhesContato">
                        <h:outputText value="#{agendaTelefoneBean.agendaTelefone.agenda.nome}" styleClass="fontePadrao text-center" style="font-size: 16pt; color: red;"/>
                        <br />
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                            <h:column>
                                <h:outputText value="GRUPO: " styleClass="fontePadraoNegrito"/>
                            </h:column> 
                            <h:column>
                                <h:outputText value="#{agendaTelefoneBean.agendaTelefone.agenda.grupoAgenda.descricao}" styleClass="fontePadrao"/>                            
                            </h:column>
                            <h:column>
                                <h:outputText value="ENDEREÇO: " styleClass="fontePadraoNegrito"/>
                            </h:column> 
                            <h:column>
                                <h:outputText value="#{agendaTelefoneBean.agendaTelefone.agenda.endereco.enderecoSimplesToString}, #{agendaTelefoneBean.agendaTelefone.agenda.numero} - #{agendaTelefoneBean.agendaTelefone.agenda.complemento} - #{agendaTelefoneBean.agendaTelefone.agenda.endereco.bairro.descricao}" styleClass="fontePadrao" rendered="#{agendaTelefoneBean.agendaTelefone.agenda.endereco != null}"/>
                                <h:outputText value="#{agendaTelefoneBean.agendaTelefone.agenda.endereco.cidade.cidade} / #{agendaTelefoneBean.agendaTelefone.agenda.endereco.cidade.uf}" styleClass="fontePadrao" rendered="#{agendaTelefoneBean.agendaTelefone.agenda.endereco != null}"/>
                                <h:outputText value="#{agendaTelefoneBean.agendaTelefone.agenda.endereco.cep}" styleClass="fontePadrao" rendered="#{agendaTelefoneBean.agendaTelefone.agenda.endereco != null}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="EMAIL 1: " styleClass="fontePadraoNegrito"/>
                            </h:column>
                            <h:column>
                                <a4j:commandLink action="#" value="#{agendaTelefoneBean.agendaTelefone.agenda.email1}" />
                            </h:column>
                            <h:column>
                                <h:outputText value="EMAIL 1: " styleClass="fontePadraoNegrito"/>
                            </h:column> 
                            <h:column>
                                <a4j:commandLink action="#" value="#{agendaTelefoneBean.agendaTelefone.agenda.email2}" />
                            </h:column>
                        </h:panelGrid>
                        <div class="clear"></div>
                        <br /><br />
                        <h:outputText value="OBSERVAÇÃO: #{agendaTelefoneBean.agendaTelefone.agenda.observacao}" styleClass="fontePadrao"/>
                        <div class="clear"></div>
                        <br /><br />
                        <h:outputText value="TELEFONES" styleClass="fontePadraoNegrito" style="text-decoration: underline;"/>
                        <rich:dataTable var="linha" value="#{agendaTelefoneBean.listaAgendaTelefones}" iterationStatusVar="itAT" id="tblAgendaTelefone" style="margin-top: 10px;">
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo"/>
                                </f:facet>
                                <h:outputText value="#{linha.tipoTelefone.descricao}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Número"/>
                                </f:facet>
                                <h:outputText value="+#{linha.ddi} (#{linha.ddd}) #{linha.telefone}" />
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Contato"/>
                                </f:facet>
                                <h:outputText value="#{linha.contato}" />
                            </rich:column>
                        </rich:dataTable>
                    </h:panelGrid>
                </rich:popupPanel>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Agenda Tel." styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <div class="divMae divFundo" style="width: 1024px;">
                        <h:panelGrid columns="10">
                            <h:outputLabel value="Pesquisar: " styleClass="fontePadraoNegrito"/>
                            <h:selectOneMenu value="#{agendaTelefoneBean.idDDD}" id="idDDD" rendered="#{agendaTelefoneBean.porPesquisa == 'telefoneSP'}">
                                <a4j:ajax event="change" render="idDDD" />
                                <f:selectItems value="#{agendaTelefoneBean.listaDDD}" />
                            </h:selectOneMenu>                            
                            <h:inputText id="palavraChave" value="#{agendaTelefoneBean.descricaoPesquisa}" size="16"/>
                            <h:outputLabel value="Por: "/>
                            <h:selectOneMenu id="idTipoClasse" value="#{agendaTelefoneBean.porPesquisa}" onchange="submit();">
                                <f:selectItem itemValue="nome"      itemLabel="Nome" />
                                <f:selectItem itemValue="pessoa"    itemLabel="Pessoa" />
                                <f:selectItem itemValue="contato"   itemLabel="Contato" />
                                <f:selectItem itemValue="telefoneSimples"  itemLabel="Telefone" />
                                <f:selectItem itemValue="endereco"  itemLabel="Endereço" />
                                <rich:jQuery selector="#palavraChave" query="attr('class', '#{agendaTelefoneBean.porPesquisa}')" timing="immediate" />
                            </h:selectOneMenu>
                            <h:commandLink id="idInicial" value="Inicial" styleClass="idNovo iLink" action="#{agendaTelefoneBean.acaoPesquisaInicial}" />
                            <h:commandLink id="idParcial" value="Parcial" styleClass="idNovo iLink" action="#{agendaTelefoneBean.acaoPesquisaParcial}" />
                        </h:panelGrid>
                        <h:column>
                            <h:outputLabel value="GRUPO: " styleClass="fontePadrao" />
                            <h:selectOneMenu value="#{agendaTelefoneBean.idFiltroGrupoAgenda}">
                                <a4j:ajax event="change" render="tbl" />
                                <f:selectItems value="#{agendaTelefoneBean.listaGrupoAgendas}" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Filtrar" styleClass="fontePadrao" />
                            <h:selectBooleanCheckbox id="idFiltroGrupo" value="#{agendaTelefoneBean.filtraPorGrupo}" title="Filtrar por grupos">
                                <a4j:ajax event="change" render="idFiltroGrupo tbl" />
                            </h:selectBooleanCheckbox>
                        </h:column>
                    </div>
                    <div class="clear"></div>
                    <div style="overflow:auto; height: 530px; margin: 20px;">
                        <rich:dataTable value="#{agendaTelefoneBean.listaAgendaTelefone}" var="linha" iterationStatusVar="it" style="width:100%; margin-top: 10px;" id="tbl" >
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Grupo Agenda"/>
                                </f:facet>
                                <a4j:commandLink action="#{agendaTelefoneBean.visualizar(it.index)}" value="#{linha.argumento2}" styleClass="underline-hover" style="text-transform: uppercase; " onclick="#{rich:component('popup')}.show();">
                                    <a4j:ajax event="click" render="idNomeContato idDetalhesContato" />
                                </a4j:commandLink>                                
                            </rich:column>
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <a4j:commandLink action="#{agendaTelefoneBean.visualizar(it.index)}" value="#{linha.argumento3}" styleClass="underline-hover" style="text-transform: uppercase; " onclick="#{rich:component('popup')}.show();">
                                    <a4j:ajax event="click" render="idNomeContato idDetalhesContato" />
                                </a4j:commandLink>                                
                            </rich:column>
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Cidade / UF"/>
                                </f:facet>
                                <a4j:commandLink action="#{agendaTelefoneBean.visualizar(it.index)}" value="#{linha.argumento5}" styleClass="underline-hover" style="text-transform: uppercase; " onclick="#{rich:component('popup')}.show();" title="#{linha.argumento9}">
                                    <a4j:ajax event="click" render="idNomeContato idDetalhesContato" />
                                </a4j:commandLink>                                
                            </rich:column>
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Tipo Telefone"/>
                                </f:facet>
                                <a4j:commandLink action="#{agendaTelefoneBean.visualizar(it.index)}" value="#{linha.argumento6}" styleClass="underline-hover" style="text-transform: uppercase; " onclick="#{rich:component('popup')}.show();">
                                    <a4j:ajax event="click" render="idNomeContato idDetalhesContato" />
                                </a4j:commandLink>                                
                            </rich:column>
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Telefone"/>
                                </f:facet>
                                <a4j:commandLink action="#{agendaTelefoneBean.visualizar(it.index)}" value="#{linha.argumento7}" styleClass="underline-hover" style="text-transform: uppercase; " onclick="#{rich:component('popup')}.show();">
                                    <a4j:ajax event="click" render=" idNomeContato idDetalhesContato" />
                                </a4j:commandLink>
                            </rich:column>
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="Contato"/>
                                </f:facet>
                                <a4j:commandLink action="#{agendaTelefoneBean.visualizar(it.index)}" value="#{linha.argumento8}" styleClass="underline-hover" style="text-transform: uppercase;" onclick="#{rich:component('popup')}.show();">
                                    <a4j:ajax event="click" render="idNomeContato idDetalhesContato" />
                                </a4j:commandLink>                                
                            </rich:column>
                        </rich:dataTable>
                    </div>
                    <div id="boxes">
                        <div id="divSalvar" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja salvar este Registro?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><span class="loading-status"></span></f:facet></a4j:status>
                                </h:panelGrid>

                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{agendaTelefoneBean.salvar()}" oncomplete="modalMensagem()" render="outConfirma idAgendaTelefone tblAgendaTelefone tbl" />
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>
                    <div id="boxes">
                        <div id="divExcluir" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja excluir este Registro?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                                </h:panelGrid>
                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{agendaTelefoneBean.excluir()}" oncomplete="modalMensagem()" render="outConfirma idAgendaTelefone tblAgendaTelefone tbl"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>

                        <div id="mask"></div>
                    </div>
                    <div id="boxes">
                        <div id="divMensagem" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:outputText id="outConfirma" value="#{agendaTelefoneBean.msgConfirma}" styleClass="fontePadrao"/>
                                <br /><br />
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" render="tbl" action="#{agendaTelefoneBean.novo()}" />
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>                    
                </center>

            </h:form>
        </f:view>
    </h:body>
</ui:composition>
