<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro de Turma</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel id="i_panel_turma" styleClass="wrapper">
                <h:form id="form_turma">
                    <p:outputLabel value="Cadastro de Turma" styleClass="fonteHeader"/>
                    <div class="clear"></div>
                    <c:set scope="request" var="object" value="${turmaBean.turma}"/>
                    <rich:panel styleClass="divMae divFundo" style="width: auto; border-radius: 0;">
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2" styleClass="float-left">
                            <h:column>
                                <h:outputLabel value="Filial: " styleClass="fontePadrao" />
                                <br />
                                <br />
                            </h:column>
                            <h:column>
                                <h:outputText value="#{turmaBean.turma.filial.filial.pessoa.nome}" />
                                <h:outputText value="#{turmaBean.msgStatusFilial}" rendered="#{turmaBean.turma.filial.filial.pessoa.id  == -1}" />
                                <br />
                                <br />
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Curso: " styleClass="fontePadrao"/>
                            </h:column>
                            <h:column>
                                <h:selectOneMenu id="idServicos" value="#{turmaBean.idServicos}">
                                    <f:selectItems value="#{turmaBean.listaServicos}"/>
                                </h:selectOneMenu>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Quantidade de Vagas: " styleClass="fontePadrao" for="idVagas"/>
                            </h:column>
                            <h:column>
                                <h:inputText id="idVagas" value="#{turmaBean.turma.quantidade}" size="2" maxlength="2" onblur="somenteNumeros(this);"/>
                            </h:column>                            
                            <h:column>
                                <h:outputLabel value="Sala: " styleClass="fontePadrao" for="idSala"/>
                            </h:column>
                            <h:column>
                                <h:inputText id="idSala" value="#{turmaBean.turma.sala}" size="2" maxlength="2"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Descrição: " styleClass="fontePadrao" for="idDDescricao"/>
                            </h:column>
                            <h:column>
                                <h:inputText id="idDDescricao" value="#{turmaBean.turma.descricao}" size="40" maxlength="255" />
                            </h:column>                            
                            <h:column>
                                <h:outputLabel value="Data Início: " styleClass="fontePadrao" for="idDataInicio"/>
                            </h:column>
                            <h:column>
                                <h:inputText id="idDataInicio" value="#{turmaBean.turma.dataInicio}" size="8" maxlength="10" class="data"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Data Término: " styleClass="fontePadrao" for="idDataTermino"/>
                            </h:column>
                            <h:column>
                                <h:inputText id="idDataTermino" value="#{turmaBean.turma.dataTermino}" size="8" maxlength="10" class="data"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Horário: " styleClass="fontePadrao"/>
                            </h:column>
                            <h:column>
                                <h:inputText id="idHoraInicio"  value="#{turmaBean.turma.horaInicio}" size="4" maxlength="5" class="hora">
                                    <a4j:ajax event="blur" listener="#{turmaBean.validaHoraInicio()}" render="idHoraInicio"/>
                                </h:inputText>
                                <h:outputLabel value=" às " styleClass="fontePadrao"/>
                                <h:inputText id="idHoraTermino"  value="#{turmaBean.turma.horaTermino}" size="4" maxlength="5" class="hora">  
                                    <a4j:ajax event="blur" listener="#{turmaBean.validaHoraTermino()}" render="idHoraTermino"/>
                                </h:inputText>
                                <h:outputLabel value=" horas " styleClass="fontePadrao"/>
                            </h:column>
                            <h:column>
                                <div style="height: 10px;"></div>
                            </h:column>
                            <h:column>
                            </h:column>
                            <h:column>                                
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Dias da semana" styleClass="fontePadraoNegrito"/>
                            </h:column>
                            <h:column>
                                <div style="height: 10px;"></div>
                            </h:column>
                            <h:column>
                            </h:column>                            
                            <h:column>
                            </h:column>
                            <h:column>
                                <h:selectBooleanCheckbox value="#{turmaBean.turma.segunda}" id="idSegundaFeira"/>
                                <h:outputLabel value=" Segunda-Feira" styleClass="fontePadrao cursor-pointer" for="idSegundaFeira"/>
                            </h:column>
                            <h:column>
                            </h:column>
                            <h:column>
                                <h:selectBooleanCheckbox value="#{turmaBean.turma.terca}" id="idTercaFeira"/>
                                <h:outputLabel value=" Terça-Feira" styleClass="fontePadrao cursor-pointer" for="idTercaFeira"/>
                            </h:column>
                            <h:column>
                            </h:column>
                            <h:column>
                                <h:selectBooleanCheckbox value="#{turmaBean.turma.quarta}" id="idQuartaFeira"/>
                                <h:outputLabel value=" Quarta-Feira" styleClass="fontePadrao cursor-pointer" for="idQuartaFeira"/>
                            </h:column>
                            <h:column>
                            </h:column>
                            <h:column>
                                <h:selectBooleanCheckbox value="#{turmaBean.turma.quinta}" id="idQuintaFeira"/>
                                <h:outputLabel value=" Quinta-Feira" styleClass="fontePadrao cursor-pointer" for="idQuintaFeira"/>
                            </h:column>
                            <h:column>
                            </h:column>
                            <h:column>
                                <h:selectBooleanCheckbox value="#{turmaBean.turma.sexta}" id="idSextaFeira"/>
                                <h:outputLabel value=" Sexta-Feira" styleClass="fontePadrao cursor-pointer" for="idSextaFeira"/>
                            </h:column>
                            <h:column>
                            </h:column>
                            <h:column>
                                <h:selectBooleanCheckbox value="#{turmaBean.turma.sabado}" id="idSabado"/>
                                <h:outputLabel value=" Sábado" styleClass="fontePadrao cursor-pointer" for="idSabado"/>
                            </h:column>
                            <h:column>
                            </h:column>
                            <h:column>
                                <h:selectBooleanCheckbox value="#{turmaBean.turma.domingo}" id="idDomingo"/>
                                <h:outputLabel value=" Domingo" styleClass="fontePadrao cursor-pointer" for="idDomingo"/> 
                            </h:column>
                        </h:panelGrid>
                        <br />
                        <h:panelGrid columns="6" rendered="#{turmaBean.turma.id != -1}" styleClass="float-left margin-top-maior">
                            <h:outputLabel value="Professor: " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idProfessor" value="#{turmaBean.idProfessor}">
                                <a4j:ajax event="change"  render="this"/>
                                <f:selectItems value="#{turmaBean.listaProfessor}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Componente Curricular: " styleClass="fontePadrao" style="margin-left: 15px"/>
                            <h:selectOneMenu id="idComponente" value="#{turmaBean.idComponenteCurricular}">
                                <a4j:ajax event="change"  render="this"/>
                                <f:selectItems value="#{turmaBean.listaComponenteCurricular}"/>
                            </h:selectOneMenu>
                            <a4j:commandButton image="/Imagens/novo.png" immediate="true" action="#{turmaBean.adicionarTurmaProfessor}" render="outConfirma, tbl" oncomplete="modalMensagem()" />
                        </h:panelGrid>
                        <br />
                        <p:panel styleClass="float-left margin-top-max">
                            <p:dataTable value="#{turmaBean.listaTurmaProfessor}" var="linha" style="width:100%" id="tbl" rendered="#{turmaBean.turma.id != -1}">
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="..."/>
                                    </f:facet>
                                    <a4j:commandButton image="/Imagens/excluirp.png" action="#{turmaBean.removerTurmaProfessor(linha)}" disabled="#{controleAcessoBean.botaoExcluir}" render="outConfirma, tbl" oncomplete="modalMensagem()"  />
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Professor"/>
                                    </f:facet>
                                    <h:outputLabel value="#{linha.professor.professor.nome}" styleClass="fontePadrao"/>
                                </rich:column>
                                <rich:column> 
                                    <f:facet name="header">
                                        <h:outputText value="Componente Curricular"/>
                                    </f:facet>
                                    <h:outputLabel value="#{linha.componenteCurricular.descricao}" styleClass="fontePadrao"/>
                                </rich:column>
                            </p:dataTable>
                        </p:panel>
                        <p:panelGrid style="clear: both;" styleClass="float-left margin-top-max" styleClass="sbb">
                            <h:column>
                                <p:commandButton value="Salvar" title="Salvar" onclick="dgl_panel_salvar.show()" disabled="#{controleAcessoBean.botaoSalvar}" type="button"/>
                                <p:commandButton value="Novo" title="Novo" action="#{turmaBean.novo}"/>
                                <p:commandButton value="Excluir" title="Excluir" onclick="dgl_panel_excluir.show()" disabled="#{controleAcessoBean.botaoExcluir}" type="button"/>
                                <p:commandButton value="Pesquisar" action="#{chamadaPaginaBean.pesquisaTurma}" title="Pesquisar"/>
                            </h:column>
                        </p:panelGrid>
                    </rich:panel>
                    <rich:popupPanel id="i_panel_salvar" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_salvar')}.hide();" domElementAttachment="form">
                        <f:facet name="header">
                            <h:outputText value="Deseja salvar este registro?"/>
                        </f:facet>
                        <f:facet name="controls">
                            <h:outputLink value="#" onclick="#{rich:component('i_panel_salvar')}.hide(); return false;">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </h:outputLink>
                        </f:facet>
                        <center>
                            <h:panelGrid columns="2">
                                <a4j:commandButton value="Sim" title="Salvar" action="#{turmaBean.salvar()}" render="i_panel_mensagem" oncomplete="#{rich:component('form_turma:i_panel_salvar')}.hide(); #{rich:component('form_turma:i_panel_mensagem')}.show(); return false;" status="i_status"/>
                                <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_turma:i_panel_salvar')}.hide(); return false;"/>
                            </h:panelGrid>
                        </center>
                    </rich:popupPanel>
                    <rich:popupPanel id="i_panel_excluir" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_excluir')}.hide();" domElementAttachment="form">
                        <f:facet name="header">
                            <h:outputText value="Deseja excluir este registro?"/>
                        </f:facet>
                        <f:facet name="controls">
                            <h:outputLink value="#" onclick="#{rich:component('i_panel_excluir')}.hide(); return false;">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </h:outputLink>
                        </f:facet>
                        <center>
                            <h:panelGrid columns="2">
                                <a4j:commandButton value="Sim" title="Excluir" action="#{turmaBean.excluir()}" render="i_panel_mensagem" oncomplete="#{rich:component('form_turma:i_panel_excluir')}.hide(); #{rich:component('form_turma:i_panel_mensagem')}.show();" status="i_status"/>
                                <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_turma:i_panel_excluir')}.hide(); return false;"/>
                            </h:panelGrid>
                        </center>
                    </rich:popupPanel>
                    <rich:popupPanel id="i_panel_mensagem" modal="true" resizeable="true">
                        <f:facet name="header">
                            <h:outputText value="Mensagem"/>
                        </f:facet>
                        <f:facet name="controls">
                            <h:outputLink value="#" onclick="#{rich:component('i_panel_mensagem')}.hide(); return false;"></h:outputLink>
                        </f:facet>
                        <center>
                            <h:outputText value="#{turmaBean.msgConfirma}" styleClass="fontePadrao"/>                            
                            <br /><br />
                            <a4j:commandButton value="Ok" title="Ok" oncomplete="#{rich:component('form_turma:i_panel_mensagem')}.hide(); return false;" action="turma"/>
                        </center>
                    </rich:popupPanel>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
