<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Modelo Contrato</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <div style="z-index: 50; position: absolute; top: 100px; margin-left: 25px;">
            <h:form id="form_contrato">
                <rich:panel id="idFormContrato1">
                    <h:panelGrid columns="2" columnClasses="coluna1 coluna2">
                        <rich:column>
                            <h:outputText value="Titulo: " />
                        </rich:column>
                        <rich:column>
                            <h:inputText value="#{modeloContratoBean.matriculaContrato.titulo}" size="50"/>
                        </rich:column>
                    </h:panelGrid>
                    <br />
                    <rich:column>
                        <h:outputText value="Descrição" styleClass="fontePadraoNegrito" />
                    </rich:column>
                    <br /><br />
                    <rich:column>
                        <rich:editor toolbar="full" id="idContrato1" value="#{modeloContratoBean.matriculaContrato.descricao}" skin="office2003" immediate="true" >
                        </rich:editor>
                    </rich:column>
                    <br /><br />
                    <rich:column>
                        <h:outputLabel value="Variáveis" styleClass="fontePadraoNegrito"/>      
                    </rich:column>
                    <br /><br />
                    <rich:column>
                        <rich:panel style="padding-left: 15px; margin-top: 10px; width: 400px;" styleClass="no-border">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Filtrar: " for="idFiltroVariavel"/>
                                <h:inputText value="#{modeloContratoBean.descricaoPesquisa}" id="idFiltroVariavel" >
                                    <a4j:ajax event="keyup" render="tbl_variavel" listener="#{modeloContratoBean.getListaMatriculaContratoCampos('this').clear()}"/>
                                </h:inputText>
                            </h:panelGrid>
                            <rich:panel style="overflow-y: scroll; height:250px; width: 400px; border: 0;">
                                <rich:dataTable value="#{modeloContratoBean.getListaMatriculaContratoCampos('this')}" var="linha" id="tbl_variavel" styleClass="margin-top-maior" style="width: 100%;">
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Campo"/>
                                        </f:facet>
                                        <h:outputText value="#{linha.campo}" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Variável"/>
                                        </f:facet>
                                        <h:inputText value="#{linha.variavel}" readonly="true" title="Selecione esta variável copie e cole dentro do texto" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="..."/>
                                        </f:facet>
                                        <a4j:commandLink value="Obs" title="#{linha.observacao}" styleClass="underline-hover" rendered="#{linha.observacao != ''}"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value=""/>
                                        </f:facet>
                                        <a4j:commandButton image="/Imagens/iconAdd.png"  value="#{linha.variavel}" oncomplete="insereTexto('#{linha.variavel}', 'form_contrato:idContrato1:inp'); return false;" title="Adicionar este campo ao texto" style="width: 10px;" disabled="true"/>
                                    </rich:column>
                                </rich:dataTable>
                            </rich:panel>
                        </rich:panel>
                    </rich:column>
                    <br /><br />
                    <h:panelGrid columns="2" columnClasses="coluna1 coluna2">
                        <rich:column>
                            <h:outputText value="Cadastro:" />
                        </rich:column>
                        <rich:column>
                            <h:inputText value="#{modeloContratoBean.matriculaContrato.dataCadastro}" size="10" disabled="true"/>
                        </rich:column>
                        <rich:column>
                            <h:outputText value="Ultima atualização:" />
                        </rich:column>
                        <rich:column>
                            <h:inputText value="#{modeloContratoBean.matriculaContrato.dataAtualizado}" size="10" disabled="true"/>
                        </rich:column>
                    </h:panelGrid>                    
                    <br /><br />
                    <rich:panel rendered="#{modeloContratoBean.matriculaContrato.id != -1}">
                        <h:outputLabel value="Vincular serviços a esse contrato: " style="text-decoration: underline;" styleClass="fontePadraoNegrito"/>
                        <h:panelGrid columns="2" columnClasses="coluna1 coluna2">
                            <h:selectOneMenu id="idServicos" value="#{modeloContratoBean.idServicos}">
                                <f:selectItems value="#{modeloContratoBean.listaServicos}" />
                            </h:selectOneMenu>
                            <a4j:commandButton image="/Imagens/novo.png" action="#{modeloContratoBean.adicionarServicos}" disabled="#{controleAcessoBean.botaoSalvar}" render="form_contrato_escola, tblServicos"/>
                        </h:panelGrid>
                        <div style="border-left: 1px solid #efefef; padding-left: 15px; margin-top: 10px;">
                            <rich:dataTable value="#{modeloContratoBean.listaMatriculaContratoServico}" var="linha" iterationStatusVar="it" id="tblServicos">
                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="..."/>
                                    </f:facet>
                                    <a4j:commandButton image="/Imagens/excluirp.png" action="#{modeloContratoBean.removerServicos(linha)}" disabled="#{controleAcessoBean.botaoExcluir}" render="idMCS tblServicos" />
                                </rich:column>                                
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Serviço"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.servicos.descricao}"/>
                                </rich:column>
                            </rich:dataTable>
                        </div>
                    </rich:panel>
                </rich:panel>
                <br />
                <a4j:commandLink styleClass="idSalvar iLink" value="Salvar" title="Adicionar Contrato" disabled="#{controleAcessoBean.botaoSalvar}" oncomplete="#{rich:component('form_contrato:i_panel_salvar')}.show(); return false;" />
                <a4j:commandLink styleClass="idNovo iLink" value="Novo" title="Novo" action="#{modeloContratoBean.novo}" render="form_contrato_escola, idFormContrato1"  />
                <a4j:commandLink styleClass="idSalvar iLink" value="Excluir" title="Exluir Contrato" disabled="#{controleAcessoBean.botaoExcluir}" oncomplete="#{rich:component('form_contrato:i_panel_excluir')}.show(); return false;"/>
                <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaModeloContrato()}" title="Pesquisar Contrato Escola" />
                <rich:popupPanel id="i_panel_salvar" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_salvar')}.hide();" domElementAttachment="form" header="Deseja salvar este registro?">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_salvar')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{modeloContratoBean.salvar}" render="form_contrato_escola, idFormContrato1, idForm, i_panel_mensagem" oncomplete="#{rich:component('form_contrato:i_panel_salvar')}.hide(); #{rich:component('form_contrato:i_panel_mensagem')}.show(); return false;" />
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_contrato:i_panel_salvar')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_excluir" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_excluir')}.hide();" domElementAttachment="form" header="Deseja excluir este registro?">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_excluir')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Excluir" action="#{modeloContratoBean.excluir}" render="form_contrato_escola, idFormContrato1, i_panel_mensagem" oncomplete="#{rich:component('form_contrato:i_panel_excluir')}.hide(); #{rich:component('form_contrato:i_panel_mensagem')}.show();" />
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_contrato:i_panel_excluir')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_mensagem" modal="true" resizeable="true" header="Mensagem">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_mensagem')}.hide(); return false;"></h:outputLink>
                    </f:facet>
                    <center>
                        <h:outputText value="#{modeloContratoBean.msg}" styleClass="fontePadrao"/>                            
                        <br /><br />
                        <a4j:commandButton value="Ok" title="Ok" oncomplete="#{rich:component('form_contrato:i_panel_mensagem')}.hide(); return false;" render="idFormContrato1, form_contrato_escola" action="modeloContrato" />
                    </center>
                </rich:popupPanel>
            </h:form>
        </div>
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <c:set scope="request" var="object" value="${modeloContratoBean.matriculaContrato}"/>
            <h:form id="form_modelo_contrato">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Modelo Contrato" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
