<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Sócios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
        </style>

        <script type="text/javascript">
            // BLOQUEIA -- DESABILITA -- DISABLED -- ENTER
            // VERIFICA SE OQ ESTOU DIGITANDO É STRING
            function stopRKey(evt) {
                var evt = (evt) ? evt : ((event) ? event : null);
                //var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
                if (evt.keyCode === 13) {
                    return false;
                }
            }

            document.onkeypress = stopRKey;
        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Cadastro do Sócio" styleClass="fonteHeader" />
                        <h:form id="formSocios">
                            <c:set scope="request" var="object" value="${sociosBean.socios}"/>

                            <p:dialog widgetVar="i_dlg_c" header="Mensagem" resizable="false" modal="true">
                                <p:messages id="i_msg" showDetail="true" />  
                                <h:panelGrid style="clear: both; width: 100%" columns="2">
                                    <p:commandButton value="OK" onclick="PF('i_dlg_c').hide()" style="float: left" icon="ui-icon-check"/>  
                                </h:panelGrid>
                            </p:dialog>

                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Dados da Pessoa " style="font-weight: bold"/><br />
                                    <h:outputText value="#{sociosBean.servicoPessoa.pessoa.tipoDocumento.descricao} - #{sociosBean.servicoPessoa.pessoa.documento}" style="font-size: 12pt!important;"/>
                                    <h:commandLink id="i_link_pessoa" action="#{sociosBean.editarTitular()}" value="#{sociosBean.servicoPessoa.pessoa.nome}" style="margin-left: 20px; font-size: 12pt!important;"/>
                                    <p:tooltip for="i_link_pessoa">
                                        <p:graphicImage value="#{sociosBean.fotoTipTitular}" width="100"/>
                                    </p:tooltip>
                                </h:panelGrid>
                            </p:panel>

                            <h:panelGrid id="i_panel_tipo" columns="4" style="margin-top: 10px">
                                <p:column>
                                    <h:outputLabel value="Grupo Categoria"/><br />
                                    <p:selectOneMenu value="#{sociosBean.idGrupoCategoria}" style="width: 380px" disabled="#{sociosBean.socios.id != -1}">
                                        <p:ajax event="change" update="i_panel_tipo i_panel_servicos i_panel_dependente" listener="#{sociosBean.atualizarCategoria()}"/>
                                        <f:selectItems value="#{sociosBean.listaGrupoCategoria}"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Categoria" style="margin-left: 30px"/><br />
                                    <p:selectOneMenu value="#{sociosBean.idCategoria}" style="margin-left: 30px; width: 380px" valueChangeListener="#{sociosBean.listaServicos.clear()}" disabled="#{sociosBean.socios.id != -1}">
                                        <p:ajax event="change" update="i_panel_tipo i_panel_servicos i_panel_dependente" /> 
                                        <f:selectItems value="#{sociosBean.listaCategoria}"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="NÚMERO DA MATRÍCULA" style="margin-left: 30px"/><br />
                                    <p:inputText value="#{sociosBean.matriculaSocios.nrMatricula}" onclick="PF('i_dlg_matricula').show()" size="17" readonly="true" style="margin-left: 30px; font-weight: bold; font-size: 10pt!important; cursor: pointer; background: #9ccaaa; text-align: center"/>
                                </p:column>
                            </h:panelGrid>
                            
                            <hr />
                            
                            <h:panelGrid id="i_panel_servicos" columns="4" style="margin-top: 5px">
                                <p:column>
                                    <h:outputLabel value="Desconto" /><br />
                                    <p:inputText value="#{sociosBean.servicoPessoa.nrDesconto}" size="5" />
                                    <h:outputLabel value=" % " styleClass="fontePadraoNegrito"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Serviços" rendered="#{sociosBean.renderServicos}" style="margin-left: 18px;"/><br />
                                    <p:selectOneMenu value="#{sociosBean.idServico}" rendered="#{sociosBean.renderServicos}" style="margin-left: 18px; width: 475px">
                                        <f:selectItems value="#{sociosBean.listaServicos}"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column>
                                    <br />
                                    <p:selectBooleanCheckbox value="#{sociosBean.servicoPessoa.descontoFolha}" style="margin-left: 25px;" itemLabel="Descontar em Folha"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Dia do Vencimento" rendered="#{sociosBean.renderServicos}" style="margin-left: 25px;" title="Dia do Vencimento para os Boletos a serem Gerados"/><br />
                                    <h:panelGrid id="i_panel_dia_vencimento" columns="2">
                                        <p:selectOneMenu value="#{sociosBean.servicoPessoa.nrDiaVencimento}" style="margin-left: 25px; width: 60px" disabled="true">
                                            <f:selectItem itemValue="1" itemLabel="01"/>
                                            <f:selectItem itemValue="2" itemLabel="02"/>
                                            <f:selectItem itemValue="3" itemLabel="03"/>
                                            <f:selectItem itemValue="4" itemLabel="04"/>
                                            <f:selectItem itemValue="5" itemLabel="05"/>
                                            <f:selectItem itemValue="6" itemLabel="06"/>
                                            <f:selectItem itemValue="7" itemLabel="07"/>
                                            <f:selectItem itemValue="8" itemLabel="08"/>
                                            <f:selectItem itemValue="9" itemLabel="09"/>
                                            <f:selectItem itemValue="10" itemLabel="10"/>
                                            <f:selectItem itemValue="11" itemLabel="11"/>
                                            <f:selectItem itemValue="12" itemLabel="12"/>
                                            <f:selectItem itemValue="13" itemLabel="13"/>
                                            <f:selectItem itemValue="14" itemLabel="14"/>
                                            <f:selectItem itemValue="15" itemLabel="15"/>
                                            <f:selectItem itemValue="16" itemLabel="16"/>
                                            <f:selectItem itemValue="17" itemLabel="17"/>
                                            <f:selectItem itemValue="18" itemLabel="18"/>
                                            <f:selectItem itemValue="19" itemLabel="19"/>
                                            <f:selectItem itemValue="20" itemLabel="20"/>
                                            <f:selectItem itemValue="21" itemLabel="21"/>
                                            <f:selectItem itemValue="22" itemLabel="22"/>
                                            <f:selectItem itemValue="23" itemLabel="23"/>
                                            <f:selectItem itemValue="24" itemLabel="24"/>
                                            <f:selectItem itemValue="25" itemLabel="25"/>
                                            <f:selectItem itemValue="26" itemLabel="26"/>
                                            <f:selectItem itemValue="27" itemLabel="27"/>
                                            <f:selectItem itemValue="28" itemLabel="28"/>
                                            <f:selectItem itemValue="29" itemLabel="29"/>
                                            <f:selectItem itemValue="30" itemLabel="30"/>
                                            <f:selectItem itemValue="31" itemLabel="31"/>
                                        </p:selectOneMenu>
                                        <p:commandLink value="Alterar dia Vencimento" onclick="PF('dlg_dv').show()" rendered="#{sociosBean.servicoPessoa.id != -1}"/>
                                        <p:commandLink value="Alterar dia Vencimento" onclick="PF('dlg_dv').show()" disabled="true" style="cursor: pointer" rendered="#{sociosBean.servicoPessoa.id == -1}" title="Não existe serviço pessoa para alterar este vencimento"/>
                                    </h:panelGrid>
                                </p:column>
                            </h:panelGrid>
                            <p:dialog widgetVar="dlg_dv" header="Alterar dia de vencimento?" modal="true" width="300">
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Dia do Vencimento: " />
                                        <h:selectOneMenu value="#{sociosBean.servicoPessoa.nrDiaVencimento}" >
                                            <p:ajax event="change" update="@this i_panel_dia_vencimento" oncomplete="PF('dlg_dv').hide()" listener="#{sociosBean.salvarData}"/>
                                            <f:selectItem itemValue="1" itemLabel="01"/>
                                            <f:selectItem itemValue="2" itemLabel="02"/>
                                            <f:selectItem itemValue="3" itemLabel="03"/>
                                            <f:selectItem itemValue="4" itemLabel="04"/>
                                            <f:selectItem itemValue="5" itemLabel="05"/>
                                            <f:selectItem itemValue="6" itemLabel="06"/>
                                            <f:selectItem itemValue="7" itemLabel="07"/>
                                            <f:selectItem itemValue="8" itemLabel="08"/>
                                            <f:selectItem itemValue="9" itemLabel="09"/>
                                            <f:selectItem itemValue="10" itemLabel="10"/>
                                            <f:selectItem itemValue="11" itemLabel="11"/>
                                            <f:selectItem itemValue="12" itemLabel="12"/>
                                            <f:selectItem itemValue="13" itemLabel="13"/>
                                            <f:selectItem itemValue="14" itemLabel="14"/>
                                            <f:selectItem itemValue="15" itemLabel="15"/>
                                            <f:selectItem itemValue="16" itemLabel="16"/>
                                            <f:selectItem itemValue="17" itemLabel="17"/>
                                            <f:selectItem itemValue="18" itemLabel="18"/>
                                            <f:selectItem itemValue="19" itemLabel="19"/>
                                            <f:selectItem itemValue="20" itemLabel="20"/>
                                            <f:selectItem itemValue="21" itemLabel="21"/>
                                            <f:selectItem itemValue="22" itemLabel="22"/>
                                            <f:selectItem itemValue="23" itemLabel="23"/>
                                            <f:selectItem itemValue="24" itemLabel="24"/>
                                            <f:selectItem itemValue="25" itemLabel="25"/>
                                            <f:selectItem itemValue="26" itemLabel="26"/>
                                            <f:selectItem itemValue="27" itemLabel="27"/>
                                            <f:selectItem itemValue="28" itemLabel="28"/>
                                            <f:selectItem itemValue="29" itemLabel="29"/>
                                            <f:selectItem itemValue="30" itemLabel="30"/>
                                            <f:selectItem itemValue="31" itemLabel="31"/>
                                        </h:selectOneMenu>                        
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                            <h:panelGrid columns="6" style="margin-top: 5px">
                                <p:column>
                                    <h:outputLabel value="Data Filiação"/><br />
                                    <p:inputMask value="#{sociosBean.matriculaSocios.emissao}" size="8" mask="99/99/9999" />
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Ref. Vigoração" style="margin-left: 20px"/><br />
                                    <p:inputMask value="#{sociosBean.servicoPessoa.referenciaVigoracao}" size="5" mask="99/9999" style="margin-left: 20px"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Ref. Validade" rendered="#{sociosBean.renderServicos}" style="margin-left: 20px"/><br />
                                    <p:inputMask value="#{sociosBean.servicoPessoa.referenciaValidade}" size="5" rendered="#{servicoPessoaBean.renderServicos}" mask="99/9999" style="margin-left: 20px"/>
                                </p:column>
                                
                                <p:column>
                                    <h:outputLabel value="Validade Carteirinha" style="margin-left: 20px"/><br />
                                    <p:inputMask value="#{sociosBean.socCarteirinha.validadeCarteirinha}" size="13" mask="99/99/9999" style="margin-left: 20px; text-align: center" readonly="true"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Cidade do Convênio" style="margin-left: 20px"/><br />
                                    <p:commandButton value="#{sociosBean.matriculaSocios.cidade.cidade} - #{sociosBean.matriculaSocios.cidade.uf}" action="#{chamadaPaginaBean.cidade}" style="margin-left: 20px"/>
                                </p:column>

                                <p:panel style="background-color: #ff8484; margin-left: 30px" rendered="#{sociosBean.matriculaSocios.id != -1 and sociosBean.matriculaSocios.motivoInativacao != null and sociosBean.matriculaSocios.motivoInativacao.id != -1}">
                                    <h:outputLabel value="Este sócio esta inativo desde: #{sociosBean.matriculaSocios.inativo} por #{sociosBean.matriculaSocios.motivoInativacao.descricao}" style="margin-left: 30px; font-size: 10pt; color: white; font-weight: bold"/><br />
                                    <p:commandLink value="CLIQUE AQUI PARA REATIVAR" onclick="PF('i_dlg_re').show()" style="margin-left: 30px; font-size: 8pt; font-weight: bold"/>
                                </p:panel>

                                <p:panel style="background-color: #9ccaaa; margin-left:30px" rendered="#{sociosBean.matriculaSocios.motivoInativacao == null}">
                                    <br />
                                    <h:outputLabel value="SÓCIO ATIVO" style="font-size: 10pt; font-weight: bold"/>
                                </p:panel>
                            </h:panelGrid>

                            <p:dialog widgetVar="i_dlg_matricula" header="Editar Matrícula" resizable="false" width="400" modal="true">
                                <h:panelGrid columns="2">
                                    <p:column>
                                        <h:outputLabel value="Matrícula"/><br />
                                        <p:inputText value="#{sociosBean.matriculaSocios.nrMatricula}" style="font-size: 10pt!important; text-align: center" size="5"/>    
                                    </p:column>

                                    <p:column>
                                        <br />
                                        <p:commandButton value="OK" styleClass="ui-confirmdialog-no" onclick="PF('i_dlg_matricula').hide()" style="float: left" icon="ui-icon-check" update="i_panel_tipo"/>
                                    </p:column>
                                </h:panelGrid>
                                <h:outputLabel value=" * SALVE PARA ALTERAR esta matrícula" style="color: red"/>
                            </p:dialog>

                            <h:panelGrid columns="2" style="width: 100%">
                                <p:column>
                                    <h:outputLabel value="Observação" /><br />
                                    <p:inputTextarea value="#{sociosBean.matriculaSocios.observacao}" rows="2" style="width: 380px"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Observação Aviso" style="margin-left: 30px"/><br />
                                    <p:inputTextarea value="#{sociosBean.matriculaSocios.observacaoAviso}" rows="2" style="margin-left: 30px; width: 585px"/>
                                </p:column>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:column>
                                    <p:selectBooleanCheckbox value="#{sociosBean.matriculaSocios.bloqueiaObsAviso}" itemLabel="Bloquear Obs. Aviso"/>
                                </p:column>
                            </h:panelGrid>

                            <p:panel id="i_panel_dependente" header="Dependentes" style="margin-top: 10px">
                                <p:commandButton value="Criar Dependente" action="#{sociosBean.adicionarDependente}" update="i_panel_dependente i_msg" icon="ui-icon-circle-plus"/>
                                <p:commandLink value="Sócio com Dependentes Inativos" rendered="#{sociosBean.listaDependentesInativos.size() > 0}" style="float: right" onclick="PF('i_dlg_deps').show()"/>

                                <p:dataTable var="linha" id="tbl" value="#{sociosBean.listaDependentes}" emptyMessage="Nenhum Dependente Adicionado." rowIndexVar="index">
                                    <p:column width="30">
                                        <p:commandButton icon="ui-icon-close" action="#{sociosBean.excluirDependente(linha, index)}" update="tbl" />
                                    </p:column>

                                    <p:column headerText="Nome" width="200">
                                        <p:commandLink rendered="#{linha.argumento0.pessoa.id == -1}" value="Cadastrar ou Pesquisar um Dependente" oncomplete="PF('dlg_dependente').show()" action="#{sociosBean.editarOUsalvar(index)}" update=":formSocios:tab_view:i_panel_dados :formSocios:tab_view:i_panel_pesquisa" style="font-size: 10pt!important" />
                                        <p:commandLink rendered="#{linha.argumento0.pessoa.id != -1}" value="#{linha.argumento0.pessoa.documento} - #{linha.argumento0.pessoa.nome}" oncomplete="PF('dlg_dependente').show()" action="#{sociosBean.editarOUsalvar(index)}" update=":formSocios:tab_view:i_panel_dados :formSocios:tab_view:i_panel_pesquisa" style="font-size: 10pt!important" />
                                    </p:column>
                                    
                                    <p:column headerText="Parentesco" >
                                        <p:selectOneMenu value="#{linha.argumento1}" style="width: 120px">
                                            <p:ajax event="change" update="i_validade_dependente" listener="#{sociosBean.atualizaValidadeTela(index)}"/>
                                            <!-- <f:selectItems value="# {sociosBean.listaParentesco}"/> -->
                                            <f:selectItems value="#{linha.argumento6}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column headerText="Via Carteirinha" style="text-align: center">
                                        <p:inputText value="#{linha.argumento2}" size="3"/>
                                    </p:column>

                                    <p:column headerText="Validade Carteirinha" style="text-align: center">
                                        <p:inputMask value="#{linha.argumento3}" size="8" mask="99/99/9999" readonly="true"/>
                                    </p:column>

                                    <p:column headerText="Val. Dependente" style="text-align: center">
                                        <p:inputMask id="i_validade_dependente" value="#{linha.argumento4}" size="5" mask="99/9999"/>
                                    </p:column>

                                    <p:column headerText="Desconto %" style="text-align: center">
                                        <p:inputText value="#{linha.argumento5}" size="5" style="text-align: center"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>

                            <p:dialog widgetVar="i_dlg_deps" header="Lista de Dependentes Inativos" resizable="false" width="400" modal="true">
                                <p:dataTable value="#{sociosBean.listaDependentesInativos}" var="linha" rowIndexVar="index" emptyMessage="Nenhum Dependente Inativo">
                                    <p:column headerText="Nome">
                                        <h:outputLabel value="#{linha.argumento0.pessoa.nome}" />
                                    </p:column>

                                    <p:column headerText="Validade Dependente" style="text-align: center">
                                        <p:inputMask id="i_validade_dependente_inativo" value="#{linha.argumento4}" size="5" mask="99/9999"/>
                                    </p:column>
                                </p:dataTable>
                                <h:panelGrid columns="2">
                                    <p:commandButton value="OK" action="#{sociosBean.reativarDependente()}" styleClass="ui-confirmdialog-no" oncomplete="PF('i_dlg_deps').hide()" style="float: left" icon="ui-icon-check" update="i_panel_dependente"/>
                                    <h:outputLabel value=" * Clique em ALTERAR para CONFIRMAR as alterações" style="color: red"/>
                                </h:panelGrid>
                            </p:dialog>

                            <h:panelGrid columns="10">
                                <p:commandButton ajax="false" value="Voltar" action="#{sociosBean.editarTitular()}" />
                                <p:commandButton onclick="PF('i_dlg_s').show()" value="#{sociosBean.lblSocio}" disabled="#{controleAcessoBean.botaoSalvar}" />
                                <p:commandButton onclick="PF('i_dlg_e').show()" value="EXCLUIR" disabled="#{controleAcessoBean.botaoExcluir}" />
                                <p:commandButton onclick="PF('i_dlg_i').show()" value="INATIVAR" rendered="#{sociosBean.matriculaSocios.motivoInativacao == null}" disabled="#{controleAcessoBean.botaoSalvar}" />

                                <p:selectBooleanCheckbox value="#{sociosBean.imprimirVerso}" itemLabel="Imprimir Verso" disabled="true" style="margin-left: 190px" />

                                <p:selectOneMenu value="#{sociosBean.tipoDestinario}" disabled="#{sociosBean.desabilitaImpressao}" rendered="false">
                                    <f:selectItem itemValue="socio"   itemLabel="para o Sócio"/>
                                    <f:selectItem itemValue="empresa" itemLabel="para a Empresa"/>
                                </p:selectOneMenu>

                                <p:commandButton value="Visualizar Carteirinha" action="#{sociosBean.confirmaImprimirCartao()}" disabled="#{sociosBean.desabilitaImpressao}" style="margin-left: 20px;" rendered="#{!sociosBean.registro.cobrancaCarteirinha}"/>
                                <p:commandButton ajax="false" value="Imprimir Ficha" action="#{sociosBean.imprimirFichaSocial}" disabled="#{sociosBean.desabilitaImpressao}"/>
                            </h:panelGrid>

                            <p:dialog widgetVar="i_dlg_s" header="Deseja #{sociosBean.lblSocio} este Sócio" resizable="false" width="400" modal="true">
                                <p:commandButton value="Sim"      type="submit" styleClass="ui-confirmdialog-yes" action="#{sociosBean.salvar()}" update="formSocios" onclick="PF('i_dlg_s').hide()" style="clear: both; float: left" icon="ui-icon-check" oncomplete="PF('i_dlg_c').show()"/>  
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" onclick="PF('i_dlg_s').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>

                            <p:dialog widgetVar="i_dlg_e" header="Deseja EXCLUIR DEFINITIVAMENTE este Sócio" resizable="false" width="400" modal="true">
                                <p:commandButton value="Sim"      type="submit" styleClass="ui-confirmdialog-yes" action="#{sociosBean.excluir()}" update="formSocios" onclick="PF('i_dlg_e').hide()" style="clear: both; float: left" icon="ui-icon-check"/>  
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" onclick="PF('i_dlg_e').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>

                            <p:dialog widgetVar="i_dlg_i" header="Deseja INATIVAR este Sócio" resizable="false" width="400" modal="true">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Data de inativação" /><br />
                                    <p:inputMask value="#{sociosBean.dataInativacao}" size="8" maxlength="10" mask="99/99/9999"/>

                                    <p:selectOneMenu value="#{sociosBean.idInativacao}" style="padding-right: 15px">
                                        <f:selectItems value="#{sociosBean.listaMotivoInativacao}"/>
                                    </p:selectOneMenu>
                                </h:panelGrid>

                                <p:commandButton value="Sim"      type="submit" styleClass="ui-confirmdialog-yes" action="#{sociosBean.inativarSocio()}" update="formSocios" onclick="PF('i_dlg_i').hide()" style="clear: both; float: left" icon="ui-icon-check" oncomplete="PF('i_dlg_c').show()"/>  
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" onclick="PF('i_dlg_i').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>

                            <p:dialog widgetVar="i_dlg_re" header="Deseja REATIVAR este Sócio" resizable="false" width="400" modal="true">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Data de reativação" /><br />
                                    <p:inputMask value="#{sociosBean.dataReativacao}" size="8" maxlength="10" mask="99/99/9999"/>
                                </h:panelGrid>

                                <p:commandButton value="Sim"      type="submit" styleClass="ui-confirmdialog-yes" action="#{sociosBean.reativarSocio()}" update="formSocios" onclick="PF('i_dlg_re').hide()" style="clear: both; float: left" icon="ui-icon-check" oncomplete="PF('i_dlg_c').show()"/>  
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" onclick="PF('i_dlg_re').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>
                            
                            <p:dialog widgetVar="dlg_validade_carteirinha_vencida" header="Carteirinha Vencida" resizable="false" width="400" modal="true">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Esta carteirinha esta vencida! Alterar para nova validade?" /><br />
                                    <p:inputMask value="#{sociosBean.novaValidadeCartao}" size="8" maxlength="10" mask="99/99/9999"/>
                                </h:panelGrid>

                                <p:commandButton value="Sim"      type="submit" styleClass="ui-confirmdialog-yes" action="#{sociosBean.visualizarCarteirinha(true)}" style="clear: both; float: left" icon="ui-icon-check" ajax="false"/>  
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" onclick="PF('dlg_validade_carteirinha').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>
                            
                            <p:dialog widgetVar="dlg_imprimir_carteirinha" header="Imprimir Carteirinha" resizable="false" width="400" modal="true">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Deseja realmente imprimir essa carteirinha?" /><br />
                                </h:panelGrid>

                                <p:commandButton value="Sim" type="submit" styleClass="ui-confirmdialog-yes" action="#{sociosBean.visualizarCarteirinha(false)}" style="clear: both; float: left" icon="ui-icon-check" ajax="false"/>  
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" onclick="PF('dlg_imprimir_carteirinha').hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>

                            <p:dialog header="Cadastrar ou Pesquisar um Dependente" widgetVar="dlg_dependente" modal="true" resizable="false" width="800" visible="#{sociosBean.modelVisible}">
                                <p:ajax event="close" listener="#{sociosBean.fechaModal()}" update="formSocios"/>  
                                <p:tabView id="tab_view">
                                    <p:tab id="tab_cadastro" title="Cadastro de Dependente">
                                        <h:panelGrid id="i_panel_dados" columns="2" style="width: 400px">
                                            <p:column>

                                                <p:messages id="i_msg" showDetail="true" closable="true" />   

                                                <p:panel styleClass="fundoCinza">
                                                    <h:panelGrid columns="4" style="width: 200px">
                                                        <p:column>
                                                            <h:outputLabel value="Cadastrado"/><br />
                                                            <p:inputMask value="#{sociosBean.novoDependente.pessoa.criacao}" size="8" mask="99/99/9999"/>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="CPF" style="margin-left: 10px"/><br />
                                                            <p:inputMask size="13" value="#{sociosBean.novoDependente.pessoa.documento}" mask="999.999.999-99" style="margin-left: 10px">
                                                                <p:ajax event="change" update="i_panel_dados" listener="#{sociosBean.pesquisaCPF()}"/>
                                                            </p:inputMask>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="RG" style="margin-left: 10px"/><br />
                                                            <p:inputText size="12" maxlength="10" value="#{sociosBean.novoDependente.rg}" style="margin-left: 10px">
                                                                <p:ajax event="change" update="@this" />
                                                            </p:inputText>
                                                        </p:column>

                                                        <p:column>
                                                            <h:outputLabel value="Nascimento" style="margin-left: 10px"/><br />
                                                            <p:inputMask size="8" value="#{sociosBean.novoDependente.nascimento}" mask="99/99/9999" style="margin-left: 10px">
                                                                <p:ajax event="blur" update="@this" />
                                                            </p:inputMask>
                                                        </p:column>
                                                    </h:panelGrid>

                                                    <h:panelGrid columns="1" style="margin-top: 10px; width: 200px">
                                                        <p:column>
                                                            <h:outputLabel value="Nome do Dependente" /><br />
                                                            <p:inputText value="#{sociosBean.novoDependente.pessoa.nome}" converter="#{toUpperCase}" style="width: 430px">
                                                                <p:ajax event="blur" update="@this"/>
                                                            </p:inputText>
                                                        </p:column>
                                                    </h:panelGrid>
                                                </p:panel>
                                                <h:panelGrid columns="2" style="margin-top: 10px; width: 200px">
                                                    <p:column>
                                                        <h:outputLabel value="Sexo"/><br />
                                                        <p:selectOneRadio value="#{sociosBean.novoDependente.sexo}">
                                                            <p:ajax event="change" update="i_panel_foto" />
                                                            <f:selectItem itemValue="F" itemLabel="Feminino"/>
                                                            <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                                        </p:selectOneRadio>
                                                    </p:column>

                                                    <h:column>
                                                        <h:outputLabel value="Estado Civil" style="margin-left: 20px;"/><br />
                                                        <p:selectOneMenu value="#{sociosBean.novoDependente.estadoCivil}" style="width: 130px; margin-left: 20px;">
                                                            <p:ajax event="change" update="@this" global="false" />
                                                            <f:selectItem itemValue="Solteiro(a)" itemLabel="Solteiro(a)"/>
                                                            <f:selectItem itemValue="Casado(a)" itemLabel="Casado(a)"/>
                                                            <f:selectItem itemValue="Divorciado(a)" itemLabel="Divorciado(a)"/>
                                                            <f:selectItem itemValue="Viúvo(a)" itemLabel="Viúvo(a)"/>
                                                            <f:selectItem itemValue="Amasiado(a)" itemLabel="Amasiado(a)"/>
                                                            <f:selectItem itemValue="Desquitado(a)" itemLabel="Desquitado(a)"/>
                                                            <f:selectItem itemValue="Separado(a)" itemLabel="Separado(a)"/>
                                                            <f:selectItem itemValue="Indefinido" itemLabel="Indefinido"/>
                                                        </p:selectOneMenu>
                                                    </h:column>
                                                </h:panelGrid>

                                                <h:panelGrid columns="1">
                                                    <h:outputLabel value="Nome do  Pai" />
                                                    <p:inputText maxlength="100" value="#{sociosBean.novoDependente.pai}" converter="#{toUpperCase}" style="width: 460px">
                                                        <f:ajax event="blur" render="@this" />
                                                    </p:inputText>           

                                                    <h:outputLabel value="Nome da Mãe" />
                                                    <p:inputText maxlength="100" value="#{sociosBean.novoDependente.mae}" converter="#{toUpperCase}" style="width: 460px">
                                                        <f:ajax event="blur" render="@this" />
                                                    </p:inputText>                                
                                                </h:panelGrid>
                                            </p:column>

                                            <p:column>
                                                <h:panelGrid style="width: 265px; text-align: center" id="i_panel_foto">
                                                    <p:graphicImage value="#{sociosBean.fotoPerfilDependente}" id="i_perfil" style="max-width: 250px; max-height: 395px"/>
                                                </h:panelGrid>
                                                
                                                <p:commandButton icon="ui-icon-trash" title="Remover Foto" action="#{sociosBean.apagarImagem()}" style="float: right" rendered="#{!sociosBean.fotoTempPerfil.equals('') or !sociosBean.fotoPerfilDependente.equals('')}" update="i_panel_dados"/>
                                                <p:commandButton value="Upload Foto" type="button" onclick="PF('dgl_upload').show();" id="id_btn_uploads" style="float: right"/>
                                                <p:commandButton value="Capturar" onclick="PF('dgl_captura').show();" />
                                            </p:column>
                                        </h:panelGrid>

                                        <h:panelGrid columns="3">
                                            <p:commandButton value="Salvar e Adicionar" action="#{sociosBean.salvarFisicaDependente}" update="i_panel_dados :formSocios:i_panel_dependente"/>
                                            <p:commandButton value="Novo" action="#{sociosBean.novoCadastroDependente}" update="i_panel_dados i_panel_pesquisa"/>
                                            <p:commandButton value="Cancelar" onclick="PF('dlg_dependente').hide()"/>
                                        </h:panelGrid>
                                    </p:tab>

                                        
                                    <p:tab id="tab_pesquisa" title="Pesquisa">
                                        <p:messages id="i_msg2" showDetail="true" closable="true" />   
                                        <h:panelGrid id="i_panel_pesquisa" columns="1" style="width: 400px">
                                            <h:outputLabel value="Pesquisar" />
                                            <p:autoComplete value="#{sociosBean.fisicaPesquisa}" completeMethod="#{sociosBean.listaPesquisaDependente}" size="135"
                                                            var="fisica" itemLabel="#{fisica.pessoa.nome}" itemValue="#{fisica}" converter="fisicaConverter" forceSelection="true">
                                                <p:ajax event="itemSelect" listener="#{sociosBean.selectDependente()}" update="i_panel_pesquisa i_panel_dados"/>
                                            </p:autoComplete>

                                            <p:panel styleClass="fundoCinza" rendered="#{sociosBean.fisicaPesquisa.id != -1}" style="margin-top: 20px">
                                                <h:panelGrid columns="4" style="width: 200px">
                                                    <p:column>
                                                        <h:outputLabel value="Cadastrado"/><br />
                                                        <p:inputText value="#{sociosBean.fisicaPesquisa.pessoa.criacao}" readonly="true" size="8" />
                                                    </p:column>

                                                    <p:column>
                                                        <h:outputLabel value="CPF" style="margin-left: 10px"/><br />
                                                        <p:inputText size="13" value="#{sociosBean.fisicaPesquisa.pessoa.documento}" readonly="true" style="margin-left: 10px"/>
                                                    </p:column>

                                                    <p:column>
                                                        <h:outputLabel value="RG" style="margin-left: 10px"/><br />
                                                        <p:inputText size="12" maxlength="10" value="#{sociosBean.fisicaPesquisa.rg}" readonly="true" style="margin-left: 10px"/>
                                                    </p:column>

                                                    <p:column>
                                                        <h:outputLabel value="Nascimento" style="margin-left: 10px"/><br />
                                                        <p:inputText size="8" value="#{sociosBean.fisicaPesquisa.nascimento}" readonly="true" style="margin-left: 10px"/>
                                                    </p:column>
                                                </h:panelGrid>
                                            </p:panel>
                                            <p:commandButton value="Adicionar" action="#{sociosBean.salvarFisicaDependente}" update="i_panel_dados :formSocios:i_panel_dependente i_msg2" rendered="#{sociosBean.fisicaPesquisa.id != -1}" />
                                        </h:panelGrid>

                                    </p:tab>
                                </p:tabView>
                            </p:dialog>
                                                                    
                            <p:dialog id="i_captura" widgetVar="dgl_captura" modal="true" header="Foto Perfil" resizable="true"  maximizable="true" minimizable="true">
                                <h:panelGrid id="i_panel_imagem" columns="1">
                                    <p:photoCam widgetVar="pc" listener="#{sociosBean.capturar}" update=":formSocios:tab_view:i_panel_dados"/>
                                    <h:column>
                                        <h:panelGrid columns="2">
                                            <p:commandButton type="button" value="Capturar Foto" onclick="PF('pc').capture();" />
                                        </h:panelGrid>
                                    </h:column>
                                </h:panelGrid>                        
                            </p:dialog>
                        </h:form>
                    </p:panel>
                    
                    
                    <h:form id="form_dependente_upload" enctype="multipart/form-data" acceptcharset="UTF-8">
                        <p:dialog id="id_dgl_anexos" widgetVar="dgl_upload" modal="true"  header="Anexar Foto" >
                            <p:fileUpload label="Procurar"
                                          cancelLabel="Cancelar"
                                          uploadLabel="Anexar"
                                          mode="advanced"                                          
                                          multiple="false"
                                          sizeLimit="204800"
                                          update=":formSocios:tab_view:i_panel_dados"
                                          fileUploadListener="#{sociosBean.upload}"
                                          oncomplete="PF('dgl_upload').hide()" />
                        </p:dialog>
                    </h:form>    
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
