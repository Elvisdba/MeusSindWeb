<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Sócios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
        </style>

        <script type="text/javascript">
            // BLOQUEIA -- DESABILITA -- DISABLED -- ENTER
            // VERIFICA SE OQ ESTOU DIGITANDO É STRING
            function stopRKey(evt) {
                var evt = (evt) ? evt : ((event) ? event : null);
                //var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null); 
                if (evt.keyCode === 13) {
                    return false;
                }
            }

            document.onkeypress = stopRKey;
        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                    <ui:include src="templates/templateStatus.xhtml"/>
                </f:subview>
                <f:view>
                    <f:metadata>
                        <f:event type="preRenderView" listener="${uploadBean.setRotinaNome('socios')}"/>
                        <f:event type="preRenderView" listener="${photoCamBean.setRotinaNome('socios')}"/>
                        <f:event type="preRenderView" listener="${uploadBean.setUPDATE(':formSocios:tab_view:i_panel_foto :formSocios:i_panel_dependente')}"/>
                        <f:event type="preRenderView" listener="${photoCamBean.setUPDATE(':formSocios:tab_view:i_panel_foto :formSocios:i_panel_dependente')}"/>
                    </f:metadata>
                    <ui:include src="templates/templateUpload.xhtml" />
                    <ui:include src="templates/templatePhotoCam.xhtml" />
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Cadastro do Sócio" styleClass="fonteHeader" />
                        <h:form id="formSocios">
                            <c:set scope="request" var="object" value="${sociosBean.socios}"/>
                            <p:growl id="i_growl" showDetail="true" showSummary="true"  />
                            <p:dialog widgetVar="i_dlg_c" header="Mensagem" resizable="false" modal="true">
                                <p:messages id="i_msg" showDetail="true" />  
                                <f:facet name="footer">
                                    <p:commandButton value="OK" onclick="PF('i_dlg_c').hide();" icon="ui-icon-check"/>
                                </f:facet>
                            </p:dialog>

                            <div class="clear"></div>

                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Dados da Pessoa " style="font-weight: bold"/><br />
                                    <h:outputText value="#{sociosBean.servicoPessoa.pessoa.tipoDocumento.descricao} - #{sociosBean.servicoPessoa.pessoa.documento}" style="font-size: 12pt!important;"/>
                                    <h:commandLink id="i_link_pessoa" action="#{sociosBean.editarTitular()}" value="#{sociosBean.servicoPessoa.pessoa.nome}" style="margin-left: 20px; font-size: 12pt!important;"/>
                                    <p:tooltip for="i_link_pessoa">
                                        <p:graphicImage value="#{sociosBean.fotoTipTitular}" width="100"/>
                                    </p:tooltip>
                                </h:panelGrid>
                            </p:panel>

                            <p:panel styleClass="fundoCinza margin-top-max">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Filial: "/>
                                    <p:selectOneMenu value="#{sociosBean.idFilial}">
                                        <p:ajax event="change" update="@this" />
                                        <f:selectItems value="#{sociosBean.listaFilial}"/>
                                    </p:selectOneMenu>                                
                                </h:panelGrid>
                            </p:panel>

                            <h:panelGrid id="i_panel_tipo" columns="4" style="margin-top: 10px">
                                <p:column>
                                    <h:outputLabel value="Grupo Categoria"/><br />
                                    <p:selectOneMenu value="#{sociosBean.idGrupoCategoria}" style="width: 380px" disabled="#{sociosBean.socios.matriculaSocios.id != -1}">
                                        <p:ajax event="change" update="@this i_panel_tipo i_panel_servicos i_panel_dependente" listener="#{sociosBean.atualizarCategoria()}"/>
                                        <f:selectItems value="#{sociosBean.listaGrupoCategoria}"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Categoria" style="margin-left: 30px"/><br />
                                    <p:selectOneMenu value="#{sociosBean.idCategoria}" style="margin-left: 30px; width: 380px" valueChangeListener="#{sociosBean.atualizarListaCategoria()}" disabled="#{sociosBean.socios.matriculaSocios.id != -1}">
                                        <p:ajax event="change" update="@this i_panel_tipo i_panel_servicos i_panel_dependente" listener="#{sociosBean.atualizarListaCategoria()}"/> 
                                        <f:selectItems value="#{sociosBean.listaCategoria}"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="NÚMERO DA MATRÍCULA" style="margin-left: 30px"/><br />
                                    <p:inputText value="#{sociosBean.matriculaSocios.nrMatricula}" onclick="PF('i_dlg_matricula').show();" size="17" readonly="true" style="margin-left: 30px; font-weight: bold; font-size: 10pt!important; cursor: pointer; background: #9ccaaa; text-align: center"/>
                                </p:column>
                            </h:panelGrid>

                            <hr />

                            <h:panelGrid id="i_panel_servicos" columns="8" style="margin-top: 5px">
                                <p:column>
                                    <h:outputLabel value="Valor" /><br />
                                    <p:inputText value="#{sociosBean.valorServico}" size="7" style="text-align: right" disabled="#{controleAcessoBean.botaoDescontoSocial || sociosBean.descontoSocial.id != 1}">
                                        <p:ajax event="blur" update="@this i_panel_servicos" global="false" listener="#{sociosBean.calculoDesconto()}"/>
                                    </p:inputText>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Desconto" /><br />
                                    <p:inputText value="#{sociosBean.servicoPessoa.nrDescontoString}" size="5" style="text-align: right" disabled="#{controleAcessoBean.botaoDescontoSocial || sociosBean.descontoSocial.id != 1}">
                                        <p:ajax event="blur" update="@this i_panel_servicos" global="false" listener="#{sociosBean.calculoValor()}"/>
                                    </p:inputText>
                                </p:column>

                                <p:column rendered="false">
                                    <br />
                                    <h:outputLabel value=" % "/>
                                </p:column>

                                <p:column>
                                    <br />      
                                    <p:selectOneMenu value="#{sociosBean.index_desconto}" style="width: 125px">
                                        <p:ajax event="change" update="@this i_panel_servicos" global="false" listener="#{sociosBean.selecionarDesconto(null)}"/>
                                        <f:selectItems value="#{sociosBean.listaDescontoSocial}"/>
                                    </p:selectOneMenu>

                                    <p:splitButton value="#{sociosBean.descontoSocial.descricao}" icon="ui-icon-star" update="@this" resetValues="true" partialSubmit="true" rendered="false">
                                        <c:forEach items="#{sociosBean.listaDescontoSocial}" var="linha" rendered="false">
                                            <p:menuitem value="#{linha.descricao}" actionListener="#{sociosBean.selecionarDesconto(linha)}" update="i_panel_servicos"/>
                                        </c:forEach>
                                        <p:separator /> 
                                        <p:menuitem value="Novo Desconto" actionListener="#{sociosBean.clickSalvarDesconto()}" disabled="#{controleAcessoBean.botaoDescontoSocial}"/>
                                    </p:splitButton>   
                                </p:column>

                                <p:column>
                                    <br />
                                    <p:commandButton icon="ui-icon-plusthick" actionListener="#{sociosBean.clickSalvarDesconto()}" disabled="#{controleAcessoBean.botaoDescontoSocial}" title="Adicionar um Novo Desconto"/>
                                </p:column>


                                <p:column>
                                    <br />
                                    <p:commandButton icon="ui-icon-extlink" actionListener="#{sociosBean.clickAlterarDesconto()}" disabled="#{controleAcessoBean.botaoDescontoSocial or (sociosBean.index_desconto == 0 and !controleAcessoBean.botaoDescontoSocial)}" title="Alterar esse Desconto"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Serviços" rendered="#{sociosBean.renderServicos}" style="margin-left: 18px;"/><br />
                                    <p:selectOneMenu value="#{sociosBean.idServico}" rendered="#{sociosBean.renderServicos}" style="margin-left: 18px; width: 400px">
                                        <f:selectItems value="#{sociosBean.listaServicos}"/>
                                    </p:selectOneMenu>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Dia do Vencimento" rendered="#{sociosBean.renderServicos}" style="margin-left: 25px;" title="Dia do Vencimento para os Boletos a serem Gerados"/><br />
                                    <h:panelGrid id="i_panel_dia_vencimento" columns="2">
                                        <p:selectOneMenu value="#{sociosBean.servicoPessoa.nrDiaVencimento}" style="margin-left: 25px; width: 60px" disabled="true">
                                            <f:selectItem itemValue="1" itemLabel="01"/>
                                            <f:selectItem itemValue="2" itemLabel="02"/>
                                            <f:selectItem itemValue="3" itemLabel="03"/>
                                            <f:selectItem itemValue="4" itemLabel="04"/>
                                            <f:selectItem itemValue="5" itemLabel="05"/>
                                            <f:selectItem itemValue="6" itemLabel="06"/>
                                            <f:selectItem itemValue="7" itemLabel="07"/>
                                            <f:selectItem itemValue="8" itemLabel="08"/>
                                            <f:selectItem itemValue="9" itemLabel="09"/>
                                            <f:selectItem itemValue="10" itemLabel="10"/>
                                            <f:selectItem itemValue="11" itemLabel="11"/>
                                            <f:selectItem itemValue="12" itemLabel="12"/>
                                            <f:selectItem itemValue="13" itemLabel="13"/>
                                            <f:selectItem itemValue="14" itemLabel="14"/>
                                            <f:selectItem itemValue="15" itemLabel="15"/>
                                            <f:selectItem itemValue="16" itemLabel="16"/>
                                            <f:selectItem itemValue="17" itemLabel="17"/>
                                            <f:selectItem itemValue="18" itemLabel="18"/>
                                            <f:selectItem itemValue="19" itemLabel="19"/>
                                            <f:selectItem itemValue="20" itemLabel="20"/>
                                            <f:selectItem itemValue="21" itemLabel="21"/>
                                            <f:selectItem itemValue="22" itemLabel="22"/>
                                            <f:selectItem itemValue="23" itemLabel="23"/>
                                            <f:selectItem itemValue="24" itemLabel="24"/>
                                            <f:selectItem itemValue="25" itemLabel="25"/>
                                            <f:selectItem itemValue="26" itemLabel="26"/>
                                            <f:selectItem itemValue="27" itemLabel="27"/>
                                            <f:selectItem itemValue="28" itemLabel="28"/>
                                            <f:selectItem itemValue="29" itemLabel="29"/>
                                            <f:selectItem itemValue="30" itemLabel="30"/>
                                            <f:selectItem itemValue="31" itemLabel="31"/>
                                        </p:selectOneMenu>
                                        <p:commandLink value="Alterar dia Vencimento" onclick="PF('dlg_dv').show();" rendered="#{sociosBean.servicoPessoa.id != -1}"/>
                                        <p:commandLink value="Alterar dia Vencimento" onclick="PF('dlg_dv').show();" disabled="true" style="cursor: pointer" rendered="#{sociosBean.servicoPessoa.id == -1}" title="Não existe serviço pessoa para alterar este vencimento"/>
                                    </h:panelGrid>
                                </p:column>
                            </h:panelGrid>

                            <p:dialog widgetVar="dlg_dv" header="Alterar dia de vencimento?" modal="true" width="300">
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:outputLabel value="Dia do Vencimento: " />
                                        <h:selectOneMenu value="#{sociosBean.servicoPessoa.nrDiaVencimento}" >
                                            <p:ajax event="change" update="@this i_panel_dia_vencimento" oncomplete="PF('dlg_dv').hide()" listener="#{sociosBean.salvarData}"/>
                                            <f:selectItem itemValue="1" itemLabel="01"/>
                                            <f:selectItem itemValue="2" itemLabel="02"/>
                                            <f:selectItem itemValue="3" itemLabel="03"/>
                                            <f:selectItem itemValue="4" itemLabel="04"/>
                                            <f:selectItem itemValue="5" itemLabel="05"/>
                                            <f:selectItem itemValue="6" itemLabel="06"/>
                                            <f:selectItem itemValue="7" itemLabel="07"/>
                                            <f:selectItem itemValue="8" itemLabel="08"/>
                                            <f:selectItem itemValue="9" itemLabel="09"/>
                                            <f:selectItem itemValue="10" itemLabel="10"/>
                                            <f:selectItem itemValue="11" itemLabel="11"/>
                                            <f:selectItem itemValue="12" itemLabel="12"/>
                                            <f:selectItem itemValue="13" itemLabel="13"/>
                                            <f:selectItem itemValue="14" itemLabel="14"/>
                                            <f:selectItem itemValue="15" itemLabel="15"/>
                                            <f:selectItem itemValue="16" itemLabel="16"/>
                                            <f:selectItem itemValue="17" itemLabel="17"/>
                                            <f:selectItem itemValue="18" itemLabel="18"/>
                                            <f:selectItem itemValue="19" itemLabel="19"/>
                                            <f:selectItem itemValue="20" itemLabel="20"/>
                                            <f:selectItem itemValue="21" itemLabel="21"/>
                                            <f:selectItem itemValue="22" itemLabel="22"/>
                                            <f:selectItem itemValue="23" itemLabel="23"/>
                                            <f:selectItem itemValue="24" itemLabel="24"/>
                                            <f:selectItem itemValue="25" itemLabel="25"/>
                                            <f:selectItem itemValue="26" itemLabel="26"/>
                                            <f:selectItem itemValue="27" itemLabel="27"/>
                                            <f:selectItem itemValue="28" itemLabel="28"/>
                                            <f:selectItem itemValue="29" itemLabel="29"/>
                                            <f:selectItem itemValue="30" itemLabel="30"/>
                                            <f:selectItem itemValue="31" itemLabel="31"/>
                                        </h:selectOneMenu>                        
                                    </h:panelGrid>
                                </center>
                            </p:dialog>

                            <h:panelGrid columns="7" style="margin-top: 5px">
                                <p:column>
                                    <h:outputLabel value="Data Filiação"/><br />
                                    <p:inputMask value="#{sociosBean.matriculaSocios.emissao}" size="8" mask="99/99/9999" />
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Ref. Vigoração" style="margin-left: 20px"/><br />
                                    <p:inputMask value="#{sociosBean.servicoPessoa.referenciaVigoracao}" size="5" mask="99/9999" style="margin-left: 20px"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Ref. Validade" rendered="#{sociosBean.renderServicos}" style="margin-left: 20px"/><br />
                                    <p:inputMask value="#{sociosBean.servicoPessoa.referenciaValidade}" size="5" rendered="#{servicoPessoaBean.renderServicos}" mask="99/9999" style="margin-left: 20px"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Validade Carteirinha" style="margin-left: 20px"/><br />
                                    <p:inputMask value="#{sociosBean.socCarteirinha.validadeCarteirinha}" size="13" mask="99/99/9999" style="margin-left: 20px; text-align: center" readonly="true"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Cidade do Convênio" style="margin-left: 20px" rendered="false"/><br />
                                    <p:commandButton value="#{sociosBean.matriculaSocios.cidade.cidade} - #{sociosBean.matriculaSocios.cidade.uf}" action="#{chamadaPaginaBean.cidade}" style="margin-left: 20px" rendered="false"/>
                                </p:column>

                                <p:column>
                                    <br />
                                    <p:selectBooleanCheckbox value="#{sociosBean.servicoPessoa.descontoFolha}" style="margin-left: 25px;" itemLabel="Descontar em Folha"/>
                                </p:column>

                                <p:panel style="background-color: #ff8484; margin-left: 30px" rendered="#{sociosBean.matriculaSocios.id != -1 and sociosBean.matriculaSocios.motivoInativacao != null and sociosBean.matriculaSocios.motivoInativacao.id != -1}">
                                    <h:outputLabel value="Este sócio esta inativo desde: #{sociosBean.matriculaSocios.inativo} por #{sociosBean.matriculaSocios.motivoInativacao.descricao}" style="margin-left: 30px; font-size: 10pt; color: white; font-weight: bold"/>
                                    <p:commandLink value=" detalhes " onclick="PF('i_dlg_smi_detalhes').show()" style="margin-left: 10px" rendered="#{sociosBean.matriculaSocios.motivo != ''}"/>
                                    <br />
                                    <p:commandLink value="CLIQUE AQUI PARA REATIVAR" onclick="PF('i_dlg_re').show();" style="margin-left: 30px; font-size: 8pt; font-weight: bold"/>
                                </p:panel>

                                <p:panel style="background-color: #9ccaaa; margin-left:30px" rendered="#{sociosBean.matriculaSocios.motivoInativacao == null}">
                                    <br />
                                    <h:outputLabel value="SÓCIO ATIVO" style="font-size: 10pt; font-weight: bold"/>
                                </p:panel>
                            </h:panelGrid>

                            <p:dialog widgetVar="i_dlg_matricula" header="Editar Matrícula" resizable="false" width="400" modal="true">
                                <h:panelGrid columns="2">
                                    <p:column>
                                        <h:outputLabel value="Matrícula"/><br />
                                        <p:inputText value="#{sociosBean.matriculaSocios.nrMatricula}" style="font-size: 10pt!important; text-align: center" size="5"/>    
                                    </p:column>

                                    <p:column>
                                        <br />
                                        <p:commandButton value="Sair" styleClass="ui-confirmdialog-no" onclick="PF('i_dlg_matricula').hide()" style="float: left" icon="ui-icon-check" update="i_panel_tipo"/>
                                    </p:column>
                                </h:panelGrid>
                            </p:dialog>

                            <h:panelGrid columns="2" style="width: 100%">
                                <p:column>
                                    <h:outputLabel value="Observação" /><br />
                                    <p:inputTextarea value="#{sociosBean.matriculaSocios.observacao}" rows="2" style="width: 380px"/>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Observação Aviso" style="margin-left: 30px"/><br />
                                    <p:inputTextarea value="#{sociosBean.matriculaSocios.observacaoAviso}" rows="2" style="margin-left: 30px; width: 585px"/>
                                </p:column>
                            </h:panelGrid>

                            <h:panelGrid columns="1">
                                <p:column>
                                    <p:selectBooleanCheckbox value="#{sociosBean.matriculaSocios.bloqueiaObsAviso}" itemLabel="Bloquear Obs. Aviso"/>
                                </p:column>
                            </h:panelGrid>

                            <p:panel id="i_panel_dependente" header="Dependentes" styleClass="margin-top-max">
                                <h:panelGrid columns="2" style="width: 100%">
                                    <p:commandButton value="Criar Dependente" action="#{sociosBean.adicionarDependente}" update="i_panel_dependente i_msg" icon="ui-icon-circle-plus"/>
                                    <p:commandLink value="Sócio com Dependentes Inativos" id="id_dependente_inativos" rendered="#{sociosBean.listDependentesInativos.size() > 0}" style="float: right" onclick="PF('i_dlg_deps').show()" styleClass="font-color-red bold" update="i_l_d_i" disabled="#{controleAcessoBean.verificarPermissao('linkDependente', 1)}" actionListener="#{sociosBean.atualizarListaDependenteInativo}"/>
                                </h:panelGrid>

                                <p:dataTable var="listDependentes" id="tbl" value="#{sociosBean.listDependentes}" emptyMessage="Nenhum Dependente Adicionado." rowIndexVar="index" styleClass="margin-top">
                                    <p:column width="30">
                                        <p:commandButton icon="ui-icon-close" action="#{sociosBean.excluirDependente(listDependentes, index)}" update=":formSocios:i_panel_dependente" title="Excluir dependente"/>
                                    </p:column>

                                    <p:column width="80">
                                        <p:graphicImage value="#{pessoaUtilitariosBean.getFotoPessoaFisica(listDependentes.fisica.pessoa)}" style="width: 70px; height: auto;" cache="false"/>
                                    </p:column>

                                    <p:column headerText="Nome" width="200">
                                        <p:commandLink rendered="#{listDependentes.fisica.pessoa.id == -1}" value="Cadastrar ou Pesquisar um Dependente" oncomplete="PF('dlg_dependente').show()" action="#{sociosBean.editarOUsalvar(index)}" update=":formSocios:tab_view:i_panel_dados :formSocios:tab_view:i_panel_pesquisa" style="font-size: 10pt!important" />
                                        <p:commandLink rendered="#{listDependentes.fisica.id != -1}" value="#{listDependentes.fisica.pessoa.documento} - #{listDependentes.fisica.pessoa.nome}" oncomplete="PF('dlg_dependente').show()" action="#{sociosBean.editarOUsalvar(index)}" update=":formSocios:tab_view:i_panel_dados :formSocios:tab_view:i_panel_pesquisa" style="font-size: 10pt!important" />
                                    </p:column>

                                    <p:column headerText="Parentesco" >
                                        <p:selectOneMenu value="#{listDependentes.idParentesco}" style="width: 120px">
                                            <p:ajax event="change" update="i_validade_dependente i_validade_dependente2 :formSocios:i_growl" listener="#{sociosBean.atualizaValidadeTela(index)}"/>
                                            <!-- <f:selectItems value="# {sociosBean.listaParentesco}"/> -->
                                            <f:selectItems value="#{listDependentes.listParentesco}"/>
                                        </p:selectOneMenu>
                                    </p:column>

                                    <p:column headerText="Via Carteirinha" style="text-align: center">
                                        <p:inputText value="#{listDependentes.viaCarteirinha}" size="3"/>
                                    </p:column>

                                    <p:column headerText="Validade Carteirinha" style="text-align: center">
                                        <p:inputMask value="#{listDependentes.validadeCarteirinha}" size="8" mask="99/99/9999" readonly="true" id="i_validade_dependente2"/>
                                    </p:column>

                                    <p:column headerText="Val. Dependente" style="text-align: center">
                                        <p:inputMask id="i_validade_dependente" value="#{listDependentes.validadeDependente}" size="5" mask="99/9999"/>
                                    </p:column>

                                    <p:column headerText="Desconto %" style="text-align: center">
                                        <p:inputText value="#{listDependentes.nrDesconto}" size="5" style="text-align: center"/>
                                    </p:column>
                                </p:dataTable>
                                <!-- <p:dataTable var="linha" id="tbl" value="# {sociosBean.listaDependentes}" emptyMessage="Nenhum Dependente Adicionado." rowIndexVar="index">
                                    <p:column width="30">
                                        <p:commandButton icon="ui-icon-close" action="# {sociosBean.excluirDependente(linha, index)}" update=":formSocios:i_panel_dependente" title="Excluir dependente"/>
                                    </p:column>

                                    <p:column headerText="Nome" width="200">
                                        <p:commandLink rendered="# {linha.argumento0.pessoa.id == -1}" value="Cadastrar ou Pesquisar um Dependente" oncomplete="PF('dlg_dependente').show()" action="# {sociosBean.editarOUsalvar(index)}" update=":formSocios:tab_view:i_panel_dados :formSocios:tab_view:i_panel_pesquisa" style="font-size: 10pt!important" />
                                        <p:commandLink rendered="# {linha.argumento0.pessoa.id != -1}" value="# {linha.argumento0.pessoa.documento} - # {linha.argumento0.pessoa.nome}" oncomplete="PF('dlg_dependente').show()" action="# {sociosBean.editarOUsalvar(index)}" update=":formSocios:tab_view:i_panel_dados :formSocios:tab_view:i_panel_pesquisa" style="font-size: 10pt!important" />
                                    </p:column>

                                    <p:column headerText="Parentesco" >
                                        <p:selectOneMenu value="# {linha.argumento1}" style="width: 120px">
