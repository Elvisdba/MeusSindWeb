<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>CNAE</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formCnae">
                <c:set scope="request" var="object" value="${cnaeBean.cnae}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro de CNAE" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae" style="float: left;">
                        <div class="divFundo" style="width: 500px;">
                            <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                                <h:column>
                                    <h:outputLabel value="Número:"  styleClass="fontePadrao"/>
                                </h:column>
                                <h:column>
                                    <h:inputText value="#{cnaeBean.cnae.numero}" styleClass="fontePadrao" class="cnae" maxlength="9" size="8" readonly="readonly"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="Cnae:"  styleClass="fontePadrao"/>
                                </h:column>
                                <h:column>
                                    <h:inputTextarea styleClass="fontePadrao uppercase" rows="10" cols="40" value="#{cnaeBean.cnae.cnae}" title="Descrição do Cnae"/>
                                </h:column>
                            </h:panelGrid>
                        </div>
                        <div style="clear: both;"></div>
                        <div style="float: left; margin-top: 15px;">
                            <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" />
                            <a4j:commandLink styleClass="idNovo iLink" value="Novo" title="Novo registro / Limpar" action="#{cnaeBean.novo}"/>
                            <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir"/>
                            <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaCnae}" title="Pesquisar titulos"/>
                        </div>
                    </div>

                    <div id="boxes">
                        <div id="divSalvar" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja salvar este Cnae?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                                </h:panelGrid>

                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{cnaeBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>

                    <div id="boxes">
                        <div id="divExcluir" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja excluir este Cnae?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                                </h:panelGrid>
                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{cnaeBean.excluir}" oncomplete="modalMensagem()" render="outConfirma"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar" action="titulo"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>

                    <div id="boxes">
                        <div id="divMensagem" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:outputText id="outConfirma" value="#{cnaeBean.msgConfirma}" styleClass="fontePadrao"/>
                                <br /><br />
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" render="formCnae" action="#{cnaeBean.limpar}"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>
                </center>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
