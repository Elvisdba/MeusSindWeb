<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisar Patronal</title>
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <h:form id="formPesquisaPatronal">
                    <h:outputText value="Pesquisar Patronal" styleClass="fonteHeader"/>
                    <div class="clear"></div>
                    <p:panel id="i_panel_pesquisa" styleClass="fundoCinza">
                        <h:panelGrid columns="7">
                            <p:outputLabel value="Pesquisar: "/>
                            <p:inputMask value="#{registroPatronalBean.descricaoPesquisa}" size="50" mask="#{registroPatronalBean.mascaraPesquisa}" title="Pesquisar Patronais"/>
                            <h:outputLabel value="Por: "/>
                            <h:selectOneMenu value="#{registroPatronalBean.porPesquisa}" >
                                <f:selectItem itemValue="nome"     itemLabel="Nome"/>
                                <f:selectItem itemValue="cnpj"     itemLabel="CNPJ"/>
                                <p:ajax event="change" update="i_panel_pesquisa" />
                            </h:selectOneMenu>                        
                            <p:commandButton value="Inicial" action="#{registroPatronalBean.acaoPesquisaInicial}" title="Retorna somente valores referente ao primeiro caractere. Ex: a" update="tbl"/>
                            <p:commandButton value="Parcial" action="#{registroPatronalBean.acaoPesquisaParcial}" title="Retorna somente valores complentos. Ex: André" update="tbl"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel styleClass="no-border margin-top-max" id="tbl">
                        <p:dataTable value="#{registroPatronalBean.listaPatronal}" var="patronal" scrollHeight="400" scrollable="true" emptyMessage="Nenhum registro encontrado">
                            <p:column headerText="CNPJ / Pessoa">
                                <p:commandLink action="#{registroPatronalBean.edit(patronal)}" value="#{patronal.pessoa.documento} / #{patronal.pessoa.nome}" title="Código: #{patronal.id}" />
                            </p:column>
                            <p:column headerText="Convenção">
                                <p:commandLink action="#{registroPatronalBean.edit(patronal)}" value="#{patronal.convencao.descricao}"/>
                            </p:column>
                            <p:column headerText="Grupo Cidade">
                                <p:commandLink action="#{registroPatronalBean.edit(patronal)}" value="#{patronal.grupoCidade.descricao}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
