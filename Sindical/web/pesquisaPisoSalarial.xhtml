<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa Piso Salarial</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Pesquisa Piso Salarial" styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <h:form id="form_ps">
                            <p:dataTable value="#{pisoSalarialBean.listPisoSalarialLote}" var="pisoSalarialLote" rows="15" paginator="true" emptyMessage="Nenhum registro encontrado!">
                                <p:column width="25" styleClass="text-center">
                                    <p:commandButton icon="ui-icon-link"  action="#{pisoSalarialBean.edit(pisoSalarialLote)}" title="Editar registro nÂº #{pisoSalarialLote.id}" />
                                </p:column>
                                <p:column headerText="Patronal - CNPJ / Pessoa">
                                    #{pisoSalarialLote.patronal.pessoa.documento} / #{pisoSalarialLote.patronal.pessoa.nome}
                                </p:column>                                
                                <p:column headerText="Porte">
                                    #{pisoSalarialLote.porte.descricao}
                                </p:column>                                
                                <p:column width="40" headerText="Ano">
                                    #{pisoSalarialLote.ano}
                                </p:column>
                            </p:dataTable>                            
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
