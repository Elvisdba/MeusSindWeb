<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Geração de Boletos</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            
            .ui-datatable tr.ui-datatable-even:hover, .ui-datatable tr.ui-datatable-odd:hover {
                background: #ECF3FE;
            }
        </style>
        
        <script type="text/javascript">
            
        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:ajaxStatus id="i_status" onstart="i_dlg_modal.show();" onsuccess="i_dlg_modal.hide();" />
                    <p:dialog modal="true" widgetVar="i_dlg_modal" header="Status" draggable="false" closable="false">  
                        <h:outputLabel value="Aguarde ..." />
                    </p:dialog>
                    
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Gerar Boletos" styleClass="fonteHeader" />
                        <h:form id="formGerarBoleto">
                            <h:panelGrid columns="2" style="clear: both;">
                                <p:column>
                                    <p:panel id="i_panel_mes" styleClass="fundoCinza" style="width: 490px; height: 250px">
                                        <h:panelGrid columns="3">
                                            
                                            <h:column>
                                                <h:outputLabel value="Mês"/><br />
                                                <p:selectOneMenu value="#{gerarBoletoBean.mes}" style="width: 60px">
                                                    <f:selectItem itemValue="01" itemLabel="01"/>
                                                    <f:selectItem itemValue="02" itemLabel="02"/>
                                                    <f:selectItem itemValue="03" itemLabel="03"/>
                                                    <f:selectItem itemValue="04" itemLabel="04"/>
                                                    <f:selectItem itemValue="05" itemLabel="05"/>
                                                    <f:selectItem itemValue="06" itemLabel="06"/>
                                                    <f:selectItem itemValue="07" itemLabel="07"/>
                                                    <f:selectItem itemValue="08" itemLabel="08"/>
                                                    <f:selectItem itemValue="09" itemLabel="09"/>
                                                    <f:selectItem itemValue="10" itemLabel="10"/>
                                                    <f:selectItem itemValue="11" itemLabel="11"/>
                                                    <f:selectItem itemValue="12" itemLabel="12"/>
                                                </p:selectOneMenu>
                                            </h:column>

                                            <h:column>
                                                <h:outputLabel value="Ano"/><br />
                                                <p:inputText id="ano" value="#{gerarBoletoBean.ano}" maxlength="4" size="5"/>
                                            </h:column>

                                        <h:column>
                                            <br />
                                            <p:commandButton icon="ui-icon-circle-plus" action="#{gerarBoletoBean.adicionarData()}" title="Adicionar Data" update=":formGerarBoleto:i_panel_mes"/>
                                            <h:outputLabel value="Para MAIS DE UM VENCIMENTO clique no mais" style="color: red; font-size: 8pt!important; margin-left: 10px" rendered="#{gerarBoletoBean.listaData.size() == 0}"/>
                                        </h:column>
                                        </h:panelGrid>
                                            
                                        <h:panelGrid style="width: 100%">
                                            <p:dataGrid value="#{gerarBoletoBean.listaData}" var="linha" rowIndexVar="index" columns="4" emptyMessage="Clique para adicionar MAIS VENCIMENTO">
                                                <h:outputLabel value="#{linha}" style="font-weight: bold"/>
                                                <p:commandButton icon="ui-icon-close" action="#{gerarBoletoBean.removerDataLista(index)}" update=":formGerarBoleto:i_panel_mes" style="margin-left: 5px; width: 15px; height: 15"/>
                                                <br />
                                            </p:dataGrid>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>
                                
                                <p:column>
                                    <p:panel id="i_panel_pessoa" styleClass="fundoCinza" style="width: 490px; height: 250px">
                                        <h:panelGrid columns="5">
                                            <p:commandButton icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisaPessoa()}" value="Pesquisa Pessoa" rendered="#{gerarBoletoBean.pessoa.id == -1}"/>
                                            <h:outputText value="#{gerarBoletoBean.pessoa.nome}" title="#{gerarBoletoBean.pessoa.nome}"/>
                                            <p:commandButton icon="ui-icon-circle-close" action="#{gerarBoletoBean.removerPessoa}" rendered="#{gerarBoletoBean.pessoa.id != -1}" update="i_panel_pessoa" title="Excluir Pesquisa"/>
                                            <p:commandButton icon="ui-icon-circle-plus" action="#{gerarBoletoBean.adicionarPessoa()}" style="margin-left: 10px; cursor: pointer" rendered="#{gerarBoletoBean.pessoa.id != -1}" update="i_panel_pessoa :formGerarBoleto:i_panel_boleto" title="Adicionar Pessoa"/>
                                            <p:commandLink value="Limpar lista de Pessoas" action="#{gerarBoletoBean.listaPessoa.clear()}" rendered="#{gerarBoletoBean.listaPessoa.size() > 0}" update="i_panel_boleto i_panel_pessoa" style="margin-left: 10px"/>
                                        </h:panelGrid>
                                        
                                        <h:panelGrid style="width: 100%">
                                            <p:dataGrid value="#{gerarBoletoBean.listaPessoa}" var="linha" rowIndexVar="index" columns="1" emptyMessage="Clique para adicionar uma Pessoa">
                                                <h:outputLabel value="#{linha.nome}" style="font-weight: bold"/>
                                                <p:commandButton icon="ui-icon-close" action="#{gerarBoletoBean.removerPessoaLista(index)}" update=":formGerarBoleto:i_panel_pessoa :formGerarBoleto:i_panel_boleto" style="margin-left: 5px; width: 15px; height: 15"/>
                                                <br />
                                            </p:dataGrid>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>
                            </h:panelGrid>
                            
                            <h:panelGrid style="width: 100%">
                                <p:messages id="i_msg" showDetail="true" closable="true" />
                            </h:panelGrid>
                            
                            <h:panelGrid id="i_panel_boleto" columns="3">
                                <p:commandButton value="Gerar Boletos para Todos" onclick="i_dlg_todos.show()" rendered="#{gerarBoletoBean.listaPessoa.size() == 0}"/>
                                <p:commandButton value="Gerar Boletos para SUA LISTA de Pessoas" onclick="i_dlg_lista.show()" rendered="#{gerarBoletoBean.listaPessoa.size() != 0}"/>
                            </h:panelGrid>
                            
                            <h:panelGrid style="margin-top: 20px; margin-bottom: 20px">
                                <h:outputLabel value="Boletos Gerados" style="font-size: 12pt!important"/>
                            </h:panelGrid>
                            
                                                        
                            <p:dialog widgetVar="i_dlg_todos" header="Gerar Boletos para TODOS Sócios" resizable="false" modal="true">
                                <h:outputLabel value="Deseja realmente gerar esses Boletos?" /><br />
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Sim" type="submit" styleClass="ui-confirmdialog-yes" action="#{gerarBoletoBean.gerarTodos()}" update="formGerarBoleto" onclick="i_dlg_todos.hide()" style="clear: both; float: left" icon="ui-icon-check"/>  
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_todos.hide()" style="float: left" icon="ui-icon-close"/>       
                                </h:panelGrid>
                            </p:dialog>
                            
                            <p:dialog widgetVar="i_dlg_lista" header="Gerar Boletos para lista" resizable="false" modal="true">
                                <h:outputLabel value="Deseja realmente gerar esses Boletos para SUA LISTA?" /><br />
                                <h:panelGrid columns="2">
                                    <p:commandButton value="Sim" type="submit" styleClass="ui-confirmdialog-yes" action="#{gerarBoletoBean.gerarLista()}" update="formGerarBoleto" onclick="i_dlg_lista.hide()" style="clear: both; float: left" icon="ui-icon-check"/>  
                                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_lista.hide()" style="float: left" icon="ui-icon-close"/>       
                                </h:panelGrid>
                            </p:dialog>
                            
                            <p:dataTable var="linha" id="tbl" value="#{gerarBoletoBean.listaGerados}" rowKey="#{linha.argumento0}" selection="#{gerarBoletoBean.listaGeradosSelecionado}" emptyMessage="Nenhum registro encontrado!">
                                <!-- <p:column style="text-align: center; width: 20px">
                                    <p:commandButton action="# {grupoFinanceiroBean.modalExcluir(linha)}" oncomplete="i_dlg_ex.show()" title="Excluir Sub Grupo" icon="ui-icon-close" style="width: 20px; height: 20px"/>
                                </p:column> -->
                                <p:column selectionMode="multiple" style="text-align: center; width: 15px"/>
                                
                                <p:column headerText="Lote" style="text-align: center">
                                    <p:commandLink value="#{linha.argumento0.id}"/>
                                </p:column>
                                
                                <p:column headerText="Data do Processamento" style="text-align: center">
                                    <p:commandLink value="#{linha.argumento0.processamento}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
