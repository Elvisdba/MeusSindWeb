<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Impressão Individual</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formProcessamentoIndividual">
                <c:set scope="request" var="object" value="${processamentoIndividualBean.processamento}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Impressão Individual de Boletos" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br />
                    <div class="divMae divFundo" style="width: 1120px;" align="left">
                        
                        <h:panelGrid columns="4">
                            <h:commandButton id="iPesquisar" image="/Imagens/pesquisar.png" title="Pesquisar Empresa" action="#{chamadaPaginaBean.pesquisaPessoaJuridica}"/>
                            <h:outputLabel value="Empresa: " styleClass="fontePadrao"/>
                            <h:outputLabel id="idEmpresa" value="#{processamentoIndividualBean.juridica.pessoa.nome}" styleClass="fontePadraoNegrito" style="margin-right: 30px"/>
                            <h:outputLabel value="#{processamentoIndividualBean.statusContribuinte}" styleClass="fontePadraoVermelho" style="margin-right: 30px"/>
                        </h:panelGrid>
                        
                        <h:panelGrid  columns="6" styleClass="fontePadrao">
                            <h:column>
                                <h:outputLabel value=" Referência: " styleClass="fontePadrao" for="idDataReferencia"/>
                                <h:inputText id="idDataReferencia" disabled="#{processamentoIndividualBean.marcarReferencia}" size="8" value="#{processamentoIndividualBean.strReferencia}" class="referencia" onblur="modalOpcao('divProcesso');" style="margin-right: 30px">
                                    <a4j:ajax event="blur" listener="#{processamentoIndividualBean.filtrarReferencia}" render="idVencimento, cbTipoServico, idDataReferencia" oncomplete="fecharModalOpcao('divProcesso', false)"/>
                                </h:inputText>
                            </h:column>

                            <h:column>
                                <h:outputLabel value=" Contribuição: " styleClass="fontePadrao"/>
                                <h:selectOneMenu style="margin-right: 30px" value="#{processamentoIndividualBean.idServicos}" onchange="modalOpcao('divProcesso');">
                                    <a4j:ajax event="change" listener="#{processamentoIndividualBean.filtrarReferencia}" render="cbTipoServico, idDataReferencia, idVencimento" oncomplete="fecharModalOpcao('divProcesso', false)"/>
                                    <f:selectItems value="#{processamentoIndividualBean.listaServico}" />
                                </h:selectOneMenu>
                            </h:column>

                            <h:column>
                                <h:outputLabel value=" Tipo: " styleClass="fontePadrao"/>
                                <h:selectOneMenu style="margin-right: 30px" value="#{processamentoIndividualBean.idTipoServico}" onchange="modalOpcao('divProcesso');">
                                    <a4j:ajax event="change" listener="#{processamentoIndividualBean.filtrarReferencia}" render="idVencimento" oncomplete="fecharModalOpcao('divProcesso', false)"/>
                                    <f:selectItems value="#{processamentoIndividualBean.listaTipoServico}" />
                                </h:selectOneMenu>
                            </h:column>

                            <h:column>
                                <h:outputLabel value=" Vencimento: " styleClass="fontePadrao" for="idVencimento"/>
                                <h:inputText  id="idVencimento" size="9" class="data" maxlength="10" disabled="#{processamentoIndividualBean.marcarVencimento}"  value="#{processamentoIndividualBean.vencimento}">
                                    <a4j:ajax event="change" listener="#{processamentoIndividualBean.atualizaRef}" render="idVencimento"/>
                                </h:inputText>
                            </h:column>

                            <h:column>
                                <a4j:commandButton image="/Imagens/novo.png" title="Adicionar Guia" action="#{processamentoIndividualBean.adicionarMovimento}" render="tbEmpresas, numeroBoletos, outConfirma, outConfirmaTela" onclick="modalOpcao('divProcesso');" oncomplete="fecharModalOpcao('divProcesso', false)" style="margin-left: 10px;"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel id="outConfirmaTela" value="#{processamentoIndividualBean.msgConfirmaTela}" styleClass="corErro" style="margin-left: 10px"/>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid columns="1">
                            <a4j:commandButton value="Cadastro de Mensagem" action="#{processamentoIndividualBean.chamarMensagem}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="20">
                            <h:column>
                                <h:selectBooleanCheckbox id="idImprimeVerso" value="#{processamentoIndividualBean.imprimeVerso}">
                                    <a4j:ajax event="change" render="this"/>
                                </h:selectBooleanCheckbox>
                            </h:column>
                            
                            <br /><br />
                            
                            <h:column>
                                <h:outputLabel value=" Imprime Verso" styleClass="fontePadrao" for="idImprimeVerso"/>
                            </h:column>
                        </h:panelGrid> 

                        <rich:panel>
                            <rich:dataTable var="linha"  style="width: 1024px; overflow: visible" id="tbEmpresas" iterationStatusVar="it" value="#{processamentoIndividualBean.listaMovimentos}">
                                <rich:column styleClass="coluna">
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column> 
                                
                                <rich:column styleClass="coluna">
                                    <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                    </f:facet>
                                    <h:commandButton image="/Imagens/excluirp.png" id="excluirMov" action="#{processamentoIndividualBean.btnExcluirMov}">
                                        <a4j:param value="#{it.index}" assignTo="#{processamentoIndividualBean.idIndex}"/>
                                    </h:commandButton>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"><h:outputText value="CNPJ"/></f:facet>
                                    <div style="width: 100px">
                                        <h:outputText value="#{linha.argumento1.pessoa.documento}"/>
                                    </div>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Razão"/></f:facet>
                                    <div style="width: 200px">
                                        <a4j:commandLink value="#{linha.argumento1.pessoa.nome}" action="#{processamentoIndividualBean.editarJuridica}" styleClass="iLink" title="#{linha.argumento1.pessoa.email1}">
                                            <a4j:param value="#{it.index}" assignTo="#{processamentoIndividualBean.idIndex}"/>
                                        </a4j:commandLink>   
                                        <a4j:commandButton image="Imagens/convite.png" oncomplete="modalOpcao('divEmail');" action="#{processamentoIndividualBean.verificaEmail(linha.argumento1.pessoa)}" render="idEnviarPara" title="#{linha.argumento1.pessoa.email1}" style="margin-left: 15px; width: 20px"/>
                                    </div>
                                </rich:column>

                                <rich:column styleClass="centralizar">
                                    <f:facet name="header"><h:outputText value="Contribuição"/></f:facet>
                                    <h:outputText value="#{linha.argumento1.servicos.descricao}"/>
                                </rich:column>

                                <rich:column styleClass="centralizar">
                                    <f:facet name="header"><h:outputText value="Tipo"/></f:facet>
                                    <h:outputText value="#{linha.argumento1.tipoServico.descricao}"/>
                                </rich:column>

                                <rich:column styleClass="centralizar">
                                    <f:facet name="header"><h:outputText value="Vencimento"/></f:facet>
                                    <h:outputText value="#{linha.argumento1.vencimento}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Referência"/></f:facet>
                                    <h:outputText value="#{linha.argumento1.referencia}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Escritório"/></f:facet>
                                    <h:outputText value="#{linha.argumento2.pessoa.nome}" title="#{linha.argumento2.pessoa.email1}"/>
                                    <a4j:commandButton image="Imagens/convite.png" oncomplete="modalOpcao('divEmail')" action="#{processamentoIndividualBean.verificaEmail(linha.argumento2.pessoa)}" render="idEnviarPara" title="#{linha.argumento2.pessoa.email1}" style="margin-left: 15px; width: 20px"/>
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Valor"/></f:facet>
                                    <a4j:commandLink id="idProcessarValor" value="#{linha.argumento3}" action="#{processamentoIndividualBean.carregarFolha}" oncomplete="modalOpcao('divFolhaEmpresa')" 
                                                     render="idMensagem,i_cadastro_m, idValorMes, qfun,lbEdit,lbEdit2">
                                        <a4j:param value="#{it.index}" assignTo="#{processamentoIndividualBean.idIndex}"/>
                                    </a4j:commandLink>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Valor calculado"/></f:facet>
                                    <h:outputText value="#{linha.argumento7}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Multa"/></f:facet>
                                    <h:outputText value="#{linha.argumento5}" />
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Juros"/></f:facet>
                                    <h:outputText value="#{linha.argumento4}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Correção"/></f:facet>
                                    <h:outputText value="#{linha.argumento6}"/>
                                </rich:column>

                                <rich:column styleClass="centralizar">
                                    <f:facet name="header">
                                        <h:selectBooleanCheckbox id="marcadorTodos" value="#{processamentoIndividualBean.marcarTodos}">
                                            <a4j:ajax event="change" listener="#{processamentoIndividualBean.marcarTodosLista}" render="tbEmpresas" />
                                        </h:selectBooleanCheckbox>
                                    </f:facet>
                                    <h:selectBooleanCheckbox id="marcador" value="#{linha.argumento0}">
                                        <a4j:ajax event="change" listener="#{processamentoIndividualBean.refreshGrid}" render="tbEmpresas" />
                                    </h:selectBooleanCheckbox>
                                </rich:column>
                                
                            </rich:dataTable>
                        </rich:panel> 

                        <rich:panel style="margin-top: 15px">
                            <h:panelGrid columns="10">
                                
                                <h:column>
                                    <h:outputLabel value="Número de Boletos: " />
                                    <h:outputText id="numeroBoletos" value="#{processamentoIndividualBean.nrBoletos}"/>
                                </h:column>

                                <h:column>
                                    <h:outputText/>
                                </h:column>
                                
                            </h:panelGrid>
                        </rich:panel>

                        <br />
                        
                        <h:panelGrid columns="6">
                            <a4j:commandLink styleClass="idNovo iLink" style="width: 85px;" value="Processar" render="iImprimir, iEmail, iPara, iPEmpresa, iLimpar, outConfirma" disabled="#{controleAcessoBean.botaoSalvar}"
                                             action="#{processamentoIndividualBean.gerarBoleto}" onclick="modalOpcao('divProcesso');" oncomplete="fecharModalOpcao('divProcesso', true), modalMensagem()" />
                         
                            <h:commandLink id="iImprimir" styleClass="idNovo iLink" style="width: 80px;" value="Imprimir" action="#{processamentoIndividualBean.imprimirBoleto}" target="_blank" rendered="#{processamentoIndividualBean.processou}" />
                            
                            <a4j:commandLink id="iEmail" styleClass="idNovo iLink" style="width: 140px;" value="Enviar email" action="#{processamentoIndividualBean.enviarEmail}" onclick="modalOpcao('divProcesso');" oncomplete="modalMensagem(), fecharModalOpcao('divProcesso', true)" render="outConfirma" rendered="#{processamentoIndividualBean.processou}"/>
                            
                            <h:outputLabel id="iPara" value=" Para " styleClass="fontePadrao" rendered="#{processamentoIndividualBean.processou}"/>
                            <h:selectOneMenu id="iPEmpresa" rendered="#{processamentoIndividualBean.processou}" value="#{processamentoIndividualBean.tipoEnvio}">
                                <a4j:ajax event="change" render="@this" />
                                <f:selectItem itemValue="empresa"       itemLabel="Empresa"/>
                                <f:selectItem itemValue="contabilidade" itemLabel="Contabilidade"/>
                            </h:selectOneMenu>
                            
                            <a4j:commandLink id="iLimpar" styleClass="idNovo iLink" style="width: 140px;" value="Limpar Todos" action="#{processamentoIndividualBean.limparTodos}" onclick="modalOpcao('divProcesso');" 
                                             oncomplete="fecharModalOpcao('divProcesso', false)" rendered="#{processamentoIndividualBean.processou}"/>
                        </h:panelGrid>  
                    </div>
                </center>
                
                <div id="boxes">
                    <div id="divEmail" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar"><h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/></a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText value="Endereço de email para: " styleClass="fontePadrao" />
                            <h:inputText id="idEnviarPara" value="#{processamentoIndividualBean.pessoaEnvio.email1}">
                                <a4j:ajax event="blur" render="@this"/>
                            </h:inputText>
                            <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Enviando"/></f:facet></a4j:status>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink" value="OK" title="OK" action="#{processamentoIndividualBean.salvarEmail}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idPesquisar iLink closeModal" render="tbl" value="Cancelar" />
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
                
                <div id="boxes">
                    <div id="divFolhaEmpresa" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid>
                                <a4j:commandLink style="margin-left: 20px;" disabled="#{not processamentoIndividualBean.mostrarPainel}" render="tbl" id="i_cadastro_m" value="#{processamentoIndividualBean.labelLink}" action="#{chamadaPaginaBean.descontoEmpregado}" styleClass="fontePadrao"/>
                            </h:panelGrid>
                            
                            <h:panelGrid>
                                    <h:outputText id="lbEdit"  value="#{processamentoIndividualBean.labelFolha}" styleClass="fonteRederencia"/>
                                    <h:inputText disabled="#{processamentoIndividualBean.mostrarPainel}" dir="RTL" size="10" id="idValorMes" value="#{processamentoIndividualBean.valor}" >
                                        <a4j:ajax event="change" render="idValorMes"/>
                                    </h:inputText>

                                    <h:outputText id="lbEdit2"  value="#{processamentoIndividualBean.labelFolha2}" styleClass="fonteRederencia"/>
                                    
                                    <h:inputText disabled="#{processamentoIndividualBean.mostrarPainel}" dir="RTL" id="qfun" size="10" value="#{processamentoIndividualBean.qtdFuncionario}" >
                                        <a4j:ajax event="change" render="qfun"/>
                                    </h:inputText>
                            </h:panelGrid>
                            
                            <br />
                            <table border="0" align="center" cellspacing="5">
                                <tr align="center">
                                    <td>
                                        <a4j:commandLink styleClass="idNovo iLink" disabled="#{processamentoIndividualBean.mostrarPainel}" render="tbEmpresas" value="OK" id="fechar" 
                                                         action="#{processamentoIndividualBean.atualizaValorGrid}" oncomplete="fecharModal()"/>
                                    </td>
                                    <td>
                                        <a4j:commandLink styleClass="idPesquisar iLink closeModal" id="cancelar" render="tbl" value="Cancelar" />
                                    </td>
                                </tr>
                            </table>                            
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                  
                
                <div id="boxes">
                    <div id="divProcesso" class="window">
                        <br />
                        <center>
                            <h:outputText value="Aguarde ..." styleClass="fontePadrao" style="color: white"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{processamentoIndividualBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" action="processamentoIndividual" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
