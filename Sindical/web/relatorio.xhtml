<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Relatórios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{
                
            }
            * {font-family: 'lucida grande',verdana, tahoma, arial, sans-serif; font-size: 9pt!important}
        </style>        
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:form id="formRelatorio">
                            <c:set scope="request" var="object" value="${relatorioBean.relatorio}"/>
                            <h:outputText value="Relatórios" styleClass="fonteHeader" />

                            <p:panel id="i_panel" styleClass="fundoCinza" style="width: 100%; clear: both; height: 45px">
                                <p:inputText id="i_nome" size="50" maxlength="150" value="#{relatorioBean.relatorio.nome}" style="float: left"/>
                                <p:watermark for="i_nome" value="Nome do Relatório ex. Relatório de Contribuintes" />

                                <p:inputText id="i_caminho_jasper" size="75" maxlength="150" value="#{relatorioBean.relatorio.jasper}" style="float: left"/>
                                <p:watermark for="i_caminho_jasper" value="Caminho do Jasper ex. /Relatorios/CONTRIBUINTES.jasper" />

                                <p:selectOneMenu value="#{relatorioBean.index}" style="float: left; padding-right: 20px">
                                    <f:selectItems value="#{relatorioBean.listaRotina}"/>
                                </p:selectOneMenu>
                            </p:panel>

                            <p:messages autoUpdate="true" id="i_msg" showDetail="true" closable="true" />  

                            <h:panelGrid style="width: 100%;">
                                <h:outputLabel value="Complementar Query" style="font-size: 15pt!important;"/>

                                <h:outputLabel value="Query" styleClass="fontePadrao"/><br />
                                <h:outputLabel value=" where: " styleClass="fontePadraoNegrito" style="font-size: 8pt"/>
                                <p:inputTextarea cols="50" rows="5" value="#{relatorioBean.relatorio.qry}" style="width: 100%"/>

                                <h:outputLabel value="Ordem Query" styleClass="fontePadrao"/><br />
                                <h:outputLabel value="order by: " styleClass="fontePadraoNegrito" style="font-size: 8pt"/>
                                <p:inputTextarea cols="50" rows="5" value="#{relatorioBean.relatorio.qryOrdem}" style="width: 100%"/>
                            </h:panelGrid>

                            <h:panelGrid columns="4" style="float: left">
                                <p:commandButton value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" onclick="i_dlg_s.show()"/>
                                <p:commandButton value="Novo" action="#{relatorioBean.novo()}"/>
                                <p:commandButton value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" onclick="i_dlg_e.show()"/>
                                <p:commandButton value="Pesquisar" action="#{chamadaPaginaBean.pesquisaRelatorios()}" />
                            </h:panelGrid>

                            <p:dialog widgetVar="i_dlg_s" header="Salvar este Relatório" resizable="false" width="400" modal="true">
                                <p:commandButton value="Salvar"   type="submit" styleClass="ui-confirmdialog-yes" action="#{relatorioBean.salvar()}" onclick="i_dlg_s.hide()" update="formRelatorio" style="clear: both; float: left" icon="ui-icon-check"/>  
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_s.hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>

                            <p:dialog widgetVar="i_dlg_e" header="Excluir este Relatório" resizable="false" width="400" modal="true">
                                <p:commandButton value="Excluir"   type="submit" styleClass="ui-confirmdialog-yes" action="#{relatorioBean.excluir()}" onclick="i_dlg_e.hide()" update="formRelatorio" style="clear: both; float: left" icon="ui-icon-check"/>  
                                <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_e.hide()" style="float: left" icon="ui-icon-close"/>       
                            </p:dialog>                        
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</ui:composition>
