<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Relatório</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="relatorio">
                <c:set scope="request" var="object" value="${relatorioBean.relatorio}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Relatório" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    
                    <div class="divMae" style="float: left">
                        <div class="divFundo" style="float: left">
                             <h:panelGrid columns="2" columnClasses="coluna1,coluna2">
                                <h:column>
                                    <h:outputLabel value="Descrição: " styleClass="fontePadrao"/>
                                </h:column>
                                <h:column>
                                    <h:inputText id="idrazao" size="100" maxlength="150" value="#{relatorioBean.relatorio.nome}">
                                        <a4j:ajax event="blur" render="idrazao,idnomefan"/>
                                    </h:inputText>
                                </h:column>

                                 <h:column><h:outputLabel value="Caminho Jasper: " styleClass="fontePadrao"/></h:column>
                                <h:column>
                                    <h:inputText id="idnomefan" size="100" maxlength="150" value="#{relatorioBean.relatorio.jasper}">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                </h:column>

                                <h:column>
                                    <h:outputLabel value="Rotina: " styleClass="fontePadrao"/>
                                </h:column>
                                <h:column>
                                    <h:selectOneMenu value="#{relatorioBean.index}" onchange="submit();">
                                        <f:selectItems value="#{relatorioBean.listaRotina}"/>
                                    </h:selectOneMenu>
                                </h:column>
                            </h:panelGrid>
                            
                            <h:panelGrid>
                                <h:outputLabel value="Complementar Query" styleClass="fonteExtratoTela" style="font-size: 20pt;"/>
                                <br /><br />
                                
                                <h:outputLabel value="Query" styleClass="fontePadrao"/><br />
                                <h:outputLabel value=" where: " styleClass="fontePadraoNegrito" style="font-size: 8pt"/>
                                <h:inputTextarea cols="50" rows="5" value="#{relatorioBean.relatorio.qry}"></h:inputTextarea>
                                <br /><br />
                                
                                <h:outputLabel value="Ordem Query" styleClass="fontePadrao"/><br />
                                <h:outputLabel value="order by: " styleClass="fontePadraoNegrito" style="font-size: 8pt"/>
                                <h:inputTextarea cols="50" rows="5" value="#{relatorioBean.relatorio.qryOrdem}"></h:inputTextarea>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1" style="width: 100%; text-align: left; margin-top: 10px; color: ">
                                <h:column>
                                    <a4j:commandLink styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" action="#{relatorioBean.salvar()}" render="outConfirma"/>
                                    <a4j:commandLink styleClass="idNovo iLink" value="Novo" action="#{relatorioBean.novo()}"/>
                                    <a4j:commandLink styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" action="#{relatorioBean.excluir()}" render="outConfirma"/>
                                    <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaRelatorios()}"/>
                                </h:column>
                                <h:outputLabel id="outConfirma" value="#{relatorioBean.msgConfirma}" />
                            </h:panelGrid>
                        </div>
                    </div>
                </center>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
