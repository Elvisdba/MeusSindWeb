<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Pesquisa Rotina</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaBaile">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Evento" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <h:panelGrid columns="8">
                        <h:outputText value="Pesquisar: " />
                        <h:inputText onkeypress="if ( event.keyCode === 13 ){#{rich:element('formPesquisaBaile:btnInicial')}.onclick();}" 
                                     id="palavraChave" value="#{baileBean.descPesquisa}" />
                        <a4j:commandLink id="btnInicial" action="#{baileBean.acaoPesquisaInicial}" value="Inicial" styleClass="idNovo iLink" render="tbl"/>
                        <a4j:commandLink id="btnParcial" action="#{baileBean.acaoPesquisaParcial}" value="Parcial" styleClass="idNovo iLink" render="tbl"/>
                        <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Aguarde"/></f:facet></a4j:status>
                    </h:panelGrid>                    
                    <br /><br />
                    <div class="divMae" align="center">
                        <h:panelGroup style="overflow:auto; height:500px; border: 0px ; border-top: 0px; border-spacing: 0px" layout="block">
                            <rich:dataTable value="#{baileBean.listaEventoBaile}" var="linha" iterationStatusVar="it" style="width: 100%;" id="tbl">

                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column>                                    

                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:commandLink action="#{baileBean.editar}" value="#{linha.id}">
                                        <a4j:param value="#{it.index}" assignTo="#{baileBean.idIndex}"/>
                                    </h:commandLink>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome"/>
                                    </f:facet>
                                    <h:commandLink action="#{baileBean.editar}" value="#{linha.evento.descricaoEvento.descricao}">
                                        <a4j:param value="#{it.index}" assignTo="#{baileBean.idIndex}"/>
                                    </h:commandLink>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.dataString}"/>
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="HorÃ¡rio"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.horaInicio} - #{linha.horaFim}"/>
                                </rich:column>

                            </rich:dataTable>
                        </h:panelGroup>
                    </div>
                </center>
                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
