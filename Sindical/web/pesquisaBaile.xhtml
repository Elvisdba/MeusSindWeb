<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Pesquisa Baile</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{

            }
        </style>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:form id="formPesquisaBaile">
                            <h:outputText value="Pesquisa Baile" styleClass="fonteHeader" />
                            
                            <p:panel id="i_panel" styleClass="fundoCinza" style="clear: both">
                                <p:inputText id="i_descricao" value="#{baileBean.descPesquisa}" size="100"/>
                                <p:watermark value="Digite o nome do Baile" for="i_descricao"/>
                                <p:commandButton action="#{baileBean.acaoPesquisaInicial}" value="Inicial" update="tbl"/>
                                <p:commandButton action="#{baileBean.acaoPesquisaParcial}" value="Parcial" update="tbl"/>
                            </p:panel>


                            <p:dataTable value="#{baileBean.listaEventoBaile}" var="linha" id="tbl" emptyMessage="Nenhum Baile foi encontrado!">
                                <p:column headerText="ID">
                                    <p:commandLink action="#{baileBean.editar(linha)}" value="#{linha.id}" />
                                </p:column>

                                <p:column headerText="Nome">
                                    <p:commandLink action="#{baileBean.editar(linha)}" value="#{linha.evento.descricaoEvento.descricao}" />
                                </p:column>

                                <p:column headerText="Data">
                                    <h:outputText value="#{linha.dataString}"/>
                                </p:column>

                                <p:column headerText="HorÃ¡rio">
                                    <h:outputText value="#{linha.horaInicio} - #{linha.horaFim}"/>
                                </p:column>
                            </p:dataTable>

                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>   
    </h:body>
</ui:composition>
