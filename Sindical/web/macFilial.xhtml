<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Mac Filial</title>
    </h:head>
    <h:body style="margin-left: 0px; margin-top: 0px">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formMacFilial">
            <c:set scope="request" var="object" value="${macFilialBean.macFilial}"/>
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Mac Filial" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae">
                        <h:panelGrid columns="5">
                            <h:outputLabel value="Filiais " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idFiliais" value="#{macFilialBean.idFilial}">
                                <a4j:ajax event="change" render="idFiliais"/>
                                <f:selectItems value="#{macFilialBean.listaFiliais}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel value="Departamento " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="iDepartamentos" value="#{macFilialBean.idDepartamento}">
                                <a4j:ajax event="change" render="idDepartamento"/>
                                <f:selectItems value="#{macFilialBean.listaDepartamentos}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="5">
                            <h:outputLabel value="Mac: " styleClass="fontePadrao"/>
                            <h:inputText value="#{macFilialBean.macFilial.mac}" size="15" class="mac"/>
                            
                            <h:outputLabel value="Nr Mesa: " styleClass="fontePadrao" style="margin-left: 20px"/>
                            <h:inputText value="#{macFilialBean.macFilial.mesa}" size="5"/>
                        
                            <a4j:commandButton image="/Imagens/novo.png" action="#{macFilialBean.adicionar}" oncomplete="modalMensagem()" render="tbl, outConfirma" disabled="#{controleAcessoBean.botaoSalvar}"/>
                        </h:panelGrid>

                        <h:panelGrid>
                            <h:panelGroup style="overflow:auto; height:300px; width: 800px;"  layout="block">
                                <rich:dataTable value="#{macFilialBean.listaMacs}" var="linha"  iterationStatusVar="it" style="width:100%" id="tbl">
                                    
                                    <rich:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#"/>
                                        </f:facet>
                                        <h:outputText value="#{it.index}"/>
                                    </rich:column>                                    
                                    
                                    <rich:column styleClass="colunaPesquisa">
                                        <f:facet name="header">
                                            <h:outputText value="..."/>
                                        </f:facet>
                                        <h:commandButton image="/Imagens/excluirp.png" action="#{macFilialBean.excluir}" disabled="#{controleAcessoBean.botaoExcluir}">
                                            <a4j:param value="#{it.index}" assignTo="#{macFilialBean.idIndex}"/>
                                        </h:commandButton>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Filial"/>
                                        </f:facet>
                                        <h:outputLabel value="#{linha.filial.filial.pessoa.nome}" styleClass="fontePadrao"/>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Departamento"/>
                                        </f:facet>
                                        <h:outputLabel value="#{linha.departamento.descricao}" styleClass="fontePadrao"/>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Registro"/>
                                        </f:facet>
                                        <h:outputLabel value="#{linha.mac}" styleClass="fontePadrao"/>
                                    </rich:column>
                                    
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nr Mesa"/>
                                        </f:facet>
                                        <h:outputLabel value="#{linha.mesa}" styleClass="fontePadrao"/>
                                    </rich:column>
                                </rich:dataTable>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </center>
               <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{macFilialBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>  
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
