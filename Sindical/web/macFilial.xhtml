<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Mac Filial</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{

            }
        </style>        
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:form id="formMacFilial1">
                            <c:set scope="request" var="object" value="${macFilialBean.macFilial}"/>
                            <h:outputText value="Mac Filial" styleClass="fonteHeader" />

                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid style="width: 100%" columns="2">
                                    <h:column>
                                        <h:outputLabel value="Filiais disponÃ­veis"/>
                                        <br />
                                        <p:selectOneMenu value="#{macFilialBean.idFilial}" style="width: 700px">
                                            <f:selectItems value="#{macFilialBean.listaFiliais}"/>
                                        </p:selectOneMenu>
                                    </h:column>

                                    <h:column> 
                                        <h:outputLabel value="Departamentos" />
                                        <br />
                                        <p:selectOneMenu value="#{macFilialBean.idDepartamento}" style="width: 200px">
                                            <f:selectItems value="#{macFilialBean.listaDepartamentos}"/>
                                        </p:selectOneMenu>
                                    </h:column>
                                </h:panelGrid>
                            </p:panel>

                            <h:panelGrid style="clear: both; margin-top: 20px; float: left; width: 400px;" columns="3">
                                <p:column>
                                    <h:outputLabel value="Mac "/>
                                    <br />
                                    <h:panelGrid columns="2">
                                        <p:inputMask value="#{macFilialBean.macFilial.mac}" size="15" mask="**-**-**-**-**-**"/>
                                    </h:panelGrid> 
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Nr Mesa "/>
                                    <br />
                                    <h:panelGrid columns="2">
                                        <p:inputText value="#{macFilialBean.macFilial.mesa}" size="5"/>
                                    </h:panelGrid>
                                </p:column>

                                <p:column>
                                    <h:outputLabel value="Caixa "/>
                                    <br />

                                    <h:panelGrid columns="2">
                                        <p:selectOneMenu value="#{macFilialBean.idCaixa}" style="width: 200px">
                                            <f:selectItems value="#{macFilialBean.listaCaixa}"/>
                                        </p:selectOneMenu>
                                        <p:commandButton value="Salvar" action="#{macFilialBean.add}" disabled="#{controleAcessoBean.botaoSalvar}" update=":formMacFilial1: :formMacFilial2:tbl"/>
                                    </h:panelGrid>
                                </p:column>
                            </h:panelGrid>

                            <h:panelGrid style="clear: both; margin-bottom: 20px; float: right; width: 100%;" columns="1">
                                <p:column style="width: 200px">
                                    <p:messages id="i_msg_f1" showDetail="true" closable="true" />  
                                </p:column>
                            </h:panelGrid>
                        </h:form>

                        <h:form id="formMacFilial2">
                            <p:growl id="i_msg_f2" showDetail="true" />  
                            <h:panelGrid id="tbl" style="width:100%; border: 0px; clear: both" columns="1">
                                <p:dataTable value="#{macFilialBean.listaMacs}" var="linha" emptyMessage="Nenhum Mac Filial encontrado">

                                    <p:column headerText="Excluir" style="text-align: center">
                                        <p:commandButton icon="ui-icon-trash" action="#{macFilialBean.delete(linha)}" disabled="#{controleAcessoBean.botaoExcluir}" update=":formMacFilial2:i_msg_f2 :formMacFilial2:tbl" />
                                    </p:column>

                                    <p:column headerText="Filial">
                                        <h:outputLabel value="#{linha.filial.filial.pessoa.nome}"/>
                                    </p:column>

                                    <p:column headerText="Departamento">
                                        <h:outputLabel value="#{linha.departamento.descricao}"/>
                                    </p:column>

                                    <p:column headerText="Registro">
                                        <h:outputLabel value="#{linha.mac}" />
                                    </p:column>

                                    <p:column headerText="Nr Mesa">
                                        <h:outputLabel value="#{linha.mesa}" />
                                    </p:column>

                                    <p:column headerText="Caixa">
                                        <h:outputLabel value="#{linha.caixa.caixa} - #{linha.caixa.descricao}" rendered="#{linha.caixa != null}"/>
                                        <h:outputLabel value="NENHUM CAIXA" rendered="#{linha.caixa == null}"/>
                                    </p:column>
                                </p:dataTable>   
                            </h:panelGrid>
                        </h:form>
                    </p:panel>

                </f:view>

                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</ui:composition>
