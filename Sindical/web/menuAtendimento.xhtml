<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Menu - Atendimento</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
          <style type="text/css">
            .divMenuEscola, .divBotaoPrincipal:hover {-webkit-border-radius: 15px; -moz-border-radius: 15px; border-radius: 15px;  border: 0;}
            .corpoAcessos { width: 200px; height: 300px; }
            .divMenuEscola {width: 980px;}
            .divMenuEscola .divBotao {background: #e0e0e0;}
            .divMenuEscola .divBotaoPrincipal:hover {background: #d4d5d7; border: 1px solid #d4d5d7;}
            .divMenuEscola .divBotao:hover {background: #abc4eb;}            
         </style>
    </h:head>
    <h:body class="divMenu">
        <div Align="Center">
            <f:subview id="header">
                <ui:include src="template.xhtml"/>
                <ui:include src="templateLinks.xhtml"/>
            </f:subview>
            <f:view>
                <h:form id="formMenuEscola" style="border: 0; width: 980px; height: 800px; border-bottom: 1px dashed #888; ">
                    <h:panelGrid cellpadding="0" cellspacing="0">
                        <h:panelGrid columns="2">
                            <h:column><h:graphicImage value="/Imagens/BarraSuperior.png"/></h:column>
                            <h:column><h:graphicImage value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" /></h:column>
                        </h:panelGrid>
                        <rich:toolbar styleClass="divMenuEscola" style="background: #e0e0e0; border: 0">
                            <rich:dropDownMenu styleClass="divBotaoPrincipal">
                                <f:facet name="label">
                                    <h:panelGroup>
                                        <h:panelGrid columns="2">
                                            <h:graphicImage value="/Imagens/cadastro.png" styleClass="pic"/>
                                            <h:outputText value="Cadastro" styleClass="fontePadraoNegrito"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </f:facet>
                                <rich:menuItem label="Atendimento"       action="#{chamadaPaginaBean.atendimento}" styleClass="divBotao"/>
                                <rich:menuItem label="Operacao"     action="#{chamadaPaginaBean.atendimentoOperacao}" styleClass="divBotao"/>
                            </rich:dropDownMenu>
                        </rich:toolbar>
                    </h:panelGrid>
                </h:form>
            </f:view>
            <p style="text-align: center">
                R'Tools Desenvolvimento de Sistemas LTDA Â®
            </p>
       </div>
    </h:body>
</ui:composition>
