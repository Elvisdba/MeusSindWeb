<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Pesquisa Vendas Caravana</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{

            }
        </style>   
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Pesquisa Vendas" styleClass="fonteHeader" />
                        <h:form id="formPesquisaVendasCaravana">      
                            <p:dataTable id="tbl" value="#{vendasCaravanaBean.listaPesquisaVendas}" var="linha" style="width:100%" emptyMessage="Nenhuma Venda foi encontrada!">
                                <p:column style="text-align: center">
                                    <p:commandButton value="Editar" action="#{vendasCaravanaBean.editar(linha)}" />
                                </p:column>
                                
                                <p:column headerText="ID" style="text-align: center">
                                    <h:outputLabel value="#{linha.id}" />
                                </p:column>

                                <p:column headerText="Evento">
                                    <h:outputText value="#{linha.aEvento.descricaoEvento.grupoEvento.descricao} - #{linha.aEvento.descricaoEvento.descricao}" />
                                </p:column>

                                <p:column headerText="ResponsÃ¡vel">
                                    <h:outputText value="#{linha.responsavel.nome}" />
                                </p:column>
                                
                                <p:column headerText="Quarto">
                                    <h:outputText value="#{linha.quarto}" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
