<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Convite / Mesa</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formVendasBaile">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Vendas Baile" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" align="left" style="width: 400px">
                        
                        <h:panelGrid>
                            <h:column>
                                <h:selectBooleanCheckbox id="rdTodos" value=""/>
                                <h:outputText value="Todos" styleClass="fontePadrao"/>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid>
                            <h:column>
                                    <h:outputText value="Baile: " styleClass="fontePadrao"/>
                                <h:selectOneMenu>
                                    <f:selectItems/>
                                </h:selectOneMenu>
                            </h:column>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="20">
                            <h:column>
                                <a4j:commandButton image="/Imagens/pesquisar.png"
                                                   action="#{chamadaPaginaBean.pesquisaPessoaFisica}"/>
                            </h:column>
                            
                            <h:column>
                                <h:outputLabel value="Pessoa: " styleClass="fontePadrao"/>
                            </h:column>
                            
                            <h:column>
                                <h:outputText value="" id="idPessoa" styleClass="fontePadrao"/>
                            </h:column>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="20"> 
                            <h:column>
                                <h:outputLabel value="Titular: " styleClass="fontePadrao"/>
                            </h:column>
                            
                            <h:column>
                                <h:outputText value="" id="idTitular" styleClass="fontePadrao"/>
                            </h:column>
                        </h:panelGrid>
                        
                        <br/>
                        
                        <h:panelGrid columns="2">
                            <h:column>
                                <a4j:commandButton id="btMesas" value="Visualizar mesas"/>
                            </h:column>
                            
                            <h:column>
                                <a4j:commandButton value="Vender convite"/>
                            </h:column>
                        </h:panelGrid>
                        
                        <div style="padding: 3px; overflow: auto; height:100px; width:600px ">
                            <rich:dataTable value="" var="linha">
                                <rich:column id="colRemover" styleClass="centralizar">
                                    <a4j:commandButton image="/Imagens/excluirp.png"/>
                                </rich:column>
                                
                                <rich:column styleClass="centralizar">
                                    <f:facet name="header">
                                        <h:outputText value="Serviço"/>
                                    </f:facet>
                                    <h:outputText/>
                                </rich:column>
                                
                                <rich:column styleClass="centralizar">
                                    <f:facet name="header">
                                        <h:outputText value="Mesa"/>
                                    </f:facet>
                                    <h:outputText/>
                                </rich:column>
                                
                                <rich:column styleClass="centralizar">
                                    <f:facet name="header">
                                        <h:outputText value="Valor"/>
                                    </f:facet>
                                    <h:outputText/>
                                </rich:column>
                                
                                <rich:column styleClass="centralizar">
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>
                                    <h:selectBooleanCheckbox/>
                                </rich:column>
                            </rich:dataTable>
                            
                            <br/>
                            
                            <h:panelGrid>
                            <a4j:commandLink styleClass="idNovo iLink" style="width: 150px;" value="Pagamento à vista"/>
                            </h:panelGrid>
                        </div>
                    </div>
                </center>
                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
