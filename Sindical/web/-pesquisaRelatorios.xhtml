<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Pesquisa Relatórios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="pesquisaRelatorios">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Relatórios" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae">
                        <div style="overflow:auto; height:380px;">
                            <br />
                            <rich:dataTable value="#{relatorioBean.listaRelatorio}" var="linha" iterationStatusVar="it"  style="width: 95%" id="tbl">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column>

                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{relatorioBean.editar(linha)}" value="#{linha.id}" />
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrição"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.nome}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Caminho Jasper"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.jasper}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrição Rotina"/>
                                    </f:facet>
                                    <div>
                                        <h:outputText value="#{linha.rotina.rotina}"/>
                                    </div>
                                </rich:column>

                            </rich:dataTable>
                        </div>
                    </div>
                </center>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
