<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatório Oposição</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <h:outputScript name="tradutor_primefaces.js" library="js" />
                <h:form id="form_relatorio">            
                    <p:growl id="id_messages_growl" showDetail="true" showSummary="true" />
                    <h:outputText value="Relatório Oposição" styleClass="fonteHeader"/>
                    <div class="clear"></div>
                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid  cellpadding="5" columns="2">
                            <p:outputLabel value="Tipo de Relatório: " />
                            <p:selectOneMenu id="id_tipo_relatorio" value="#{relatorioOposicaoBean.index[0]}" style="padding-right: 10px;">
                                <p:ajax event="change" update="@this" />
                                <f:selectItems value="#{relatorioOposicaoBean.listaTipoRelatorios}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>                  
                    <h:panelGrid columns="2" id="id_panel" columnClasses="verticalAlignTop,verticalAlignTop" styleClass="margin-top-max">
                        <h:column>
                            <p:accordionPanel styleClass="no-border" style="width: 200px;" dynamic="true" activeIndex="#{relatorioOposicaoBean.indexAccordion}" id="i_panel_accordion">
                                <p:ajax event="tabChange" listener="#{relatorioOposicaoBean.tipoRelatorioChange}" update=":form_relatorio:id_panel_relatorio, i_panel_avancado" /> 
                                <p:tab title="Simples">
                                    * Todos convites
                                </p:tab>
                                <p:tab title="Avançado">
                                    <h:panelGrid columns="1" id="i_panel_avancado">
                                        <p:selectBooleanButton value="#{relatorioOposicaoBean.porPeridoEmissao}" onLabel="Emissão - Edição" offLabel="Emissão - Editar" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 165px; text-align: left;" >
                                            <p:ajax event="change" update="@this, :form_relatorio:id_panel_relatorio" listener="#{relatorioOposicaoBean.limpar}" />
                                        </p:selectBooleanButton>
                                        <p:selectBooleanButton value="#{relatorioOposicaoBean.porOposicao}" onLabel="Empresa - Edição" offLabel="Empresa - Editar" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 165px; text-align: left;">
                                            <p:ajax event="change" update="@this, :form_relatorio:id_panel_relatorio" listener="#{relatorioOposicaoBean.limpar}" />
                                        </p:selectBooleanButton>
                                        <p:selectBooleanButton value="#{relatorioOposicaoBean.porPeridoConvencao}" onLabel="P. Convenção - Edição" offLabel="P. Convenção - Editar" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 165px; text-align: left;">
                                            <p:ajax event="change" update="@this, :form_relatorio:id_panel_relatorio" listener="#{relatorioOposicaoBean.limpar}" />
                                        </p:selectBooleanButton>
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:column>
                        <h:column>
                            <p:panel header="Filtro" id="id_panel_relatorio" style="width: 800px;" >
                                <h:panelGrid columns="2">
                                    <c:if test="#{relatorioOposicaoBean.porPeridoEmissao}">
                                        <p:outputLabel value="Período Emissão" />
                                        <h:column>
                                            <h:panelGrid columns="4">
                                                <p:calendar value="#{relatorioOposicaoBean.dataInicial}" pattern="dd/MM/yyyy" size="10" navigator="true">
                                                    <p:ajax event="dateSelect" listener="#{relatorioOposicaoBean.selecionaDataInicial}" />
                                                </p:calendar>
                                                <p:outputLabel value=" até" />
                                                <p:calendar value="#{relatorioOposicaoBean.dataFinal}" pattern="dd/MM/yyyy"  size="10" navigator="true">
                                                    <p:ajax event="dateSelect" listener="#{relatorioOposicaoBean.selecionaDataInicial}" />
                                                </p:calendar>
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioOposicaoBean.close('periodoEmissao')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </c:if>
                                    <c:if test="#{relatorioOposicaoBean.porOposicao}">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisaOposicao}"  icon="ui-icon-search" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <h:column>
                                                    <c:if test="#{relatorioOposicaoBean.oposicao.id == -1}">
                                                        <p:outputLabel value="Pesquisar Oposição - Selecionar Filtro"/>
                                                    </c:if>
                                                    <c:if test="#{relatorioOposicaoBean.oposicao.id != -1}">
                                                        <c:if test="#{relatorioOposicaoBean.porPesquisa == 'empresa' || relatorioOposicaoBean.porPesquisa == 'cnpj'}">
                                                            <p:outputLabel value="#{relatorioOposicaoBean.oposicao.juridica.pessoa.nome} - Documento: #{relatorioOposicaoBean.oposicao.juridica.pessoa.documento}" for="idOposicao"/>
                                                        </c:if>                                                        
                                                        <c:if test="#{relatorioOposicaoBean.porPesquisa == 'rgs' || relatorioOposicaoBean.porPesquisa == 'cpf' || relatorioOposicaoBean.porPesquisa == 'nome'}">
                                                            <p:outputLabel value="#{relatorioOposicaoBean.oposicao.oposicaoPessoa.nome} - Documento: #{relatorioOposicaoBean.oposicao.oposicaoPessoa.cpf}" for="idOposicao"/>
                                                        </c:if>                                                        
                                                    </c:if>
                                                </h:column>
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioOposicaoBean.close('funcionario')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </c:if>
                                    <c:if test="#{relatorioOposicaoBean.porPeridoConvencao}">
                                        <p:outputLabel value="Período Convenção" />
                                        <h:column>
                                            <h:panelGrid columns="4">
                                                <p:inputMask mask="99/9999" value="#{relatorioOposicaoBean.referenciaInicial}" />
                                                até
                                                <p:inputMask mask="99/9999" value="#{relatorioOposicaoBean.referenciaFinal}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioOposicaoBean.close('periodoConvencao')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </c:if>                                    
                                </h:panelGrid>
                                <c:if test="#{relatorioOposicaoBean.tipoRelatorio == 'Simples'}">
                                    * Todos convites
                                </c:if>
                                <c:if test="#{relatorioOposicaoBean.tipoRelatorio == 'Avançado'}">
                                    <f:facet name="header">Filtro Avançado</f:facet>
                                    <f:facet name="footer">Selecione os tipos de filtros disponíveis</f:facet>
                                </c:if>
                            </p:panel>
                        </h:column>
                    </h:panelGrid>
                    <p:commandButton value="Visualizar" icon="ui-icon-disk" title="Visualizar" action="#{relatorioOposicaoBean.visualizar()}" ajax="false" styleClass="margin-top-max" update="id_messages_growl" />
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
