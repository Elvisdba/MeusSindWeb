<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Agenda</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formAgenda">
                <c:set scope="request" var="object" value="${agendaBean.agenda}"/>            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Agenda" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo margin-bottom-max" style="width: 400px; margin-right: 5px;">
                        <h:panelGrid id="idTelaAgenda">
                            <h:panelGrid id="idColunaAgenda" columns="2" columnClasses="coluna1, coluna2">
                                <h:column>
                                    <h:outputLabel value="GRUPO AGENDA: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:selectOneMenu value="#{agendaBean.idGrupoAgenda}" id="idGrupoAge">
                                        <a4j:ajax event="change" render="idGrupoAge" />
                                        <f:selectItems value="#{agendaBean.listaGrupoAgendas}" />
                                    </h:selectOneMenu>
                                </h:column>                            
                                <h:column>
                                    <h:outputLabel value="NOME: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:inputText id="idNome" value="#{agendaBean.agenda.nome}" styleClass="fontePadrao" maxlength="100" size="35">
                                        <a4j:ajax event="change" render="idNome" /> 
                                    </h:inputText>
                                </h:column>
                                <h:column>                            
                                    <h:commandButton id="idPesquisaPessoa" image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaPessoa}" immediate="true"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{agendaBean.pessoa.nome}" styleClass="fontePadraoNegrito"/>                            
                                    <h:outputLabel for="idPesquisaPessoa" value=" IMPORTAR PESSOA (Não Obrigatório)" styleClass="fontePadrao" rendered="#{agendaBean.pessoa.id == -1}" style="border-bottom: 2px #ffffff dashed;"/>
                                </h:column>                            
                                <h:column>                            
                                    <a4j:commandButton id="idPesquisaEndereco" image="/Imagens/pesquisar.png" title="Pesquisar Endereço"  action="#{chamadaPaginaBean.pesquisaEndereco}" immediate="true"/>
                                </h:column>
                                <h:column>                                    
                                    <h:outputLabel for="idPesquisaEndereco" value=" PESQUISAR ENDEREÇO" styleClass="fontePadrao"  style="border-bottom: 2px #ffffff dashed;"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="TIPO ENDEREÇO: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:selectOneMenu id="idTpEnd" value="#{agendaBean.idTipoEndereco}"  disabled="#{agendaBean.endereco.id == -1}">
                                        <a4j:ajax event="change" render="idTpEnd" />
                                        <f:selectItems value="#{agendaBean.listaTipoEnderecos}" />
                                    </h:selectOneMenu>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="ENDEREÇO: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:outputText value="#{agendaBean.endereco.enderecoSimplesToString} - #{agendaBean.endereco.cidade.cidade} / #{agendaBean.endereco.cidade.uf}  " styleClass="fontePadrao" rendered="#{agendaBean.endereco.id != -1}" />
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="NÚMERO: " styleClass="fontePadrao margin-left-max" />
                                </h:column>
                                <h:column>
                                    <h:inputText value="#{agendaBean.agenda.numero}" styleClass="fontePadrao" maxlength="10" size="5" disabled="#{agendaBean.endereco.id == -1}"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="COMPLEMENTO: " styleClass="fontePadrao margin-left-max" />
                                </h:column>
                                <h:column>
                                    <h:inputText value="#{agendaBean.agenda.complemento}" styleClass="fontePadrao" maxlength="50" disabled="#{agendaBean.endereco.id == -1}"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="EMAIL 1: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:inputText value="#{agendaBean.agenda.email1}" styleClass="fontePadrao" maxlength="500" size="35"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="EMAIL 2: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:inputText value="#{agendaBean.agenda.email2}" styleClass="fontePadrao" maxlength="500" size="35"/>
                                </h:column>
                            </h:panelGrid>
                            <div class="clear"></div>
                            <br />
                            <h:outputLabel value="Observação " styleClass="fontePadrao float-left" /><br />
                            <h:inputTextarea value="#{agendaBean.agenda.observacao}" cols="47" rows="5" styleClass="float-left margin-bottom-max"/>
                            <div class="clear"></div>
                            <div class="float-left">
                                <h:panelGrid columns="3" styleClass=" margin-bottom-max">
                                    <a4j:commandLink id="idBtnSalvar" styleClass="idSalvar iLink" value="Salvar" title="Salvar" onclick="modalOpcao('divSalvar');" disabled="#{controleAcessoBean.botaoSalvar}" />
                                    <a4j:commandLink action="#{agendaBean.novo}" styleClass="idNovo iLink" value="Novo" title="Novo" render="idTelaAgenda" />
                                    <a4j:commandLink styleClass="idExcluir iLink" value="Excluir" title="Excluir" disabled="#{controleAcessoBean.botaoExcluir or agendaBean.agenda.id == -1}" onclick="modalOpcao('divExcluir');" id="idBtnExcluir"/>
                                </h:panelGrid>
                            </div>                            
                            <h:outputText value="CADASTRAR TELEFONES:" styleClass="fontePadraoNegrito float-left margin-bottom" rendered="#{agendaBean.agenda.id != -1}" />
                            <h:outputText id="idMsgAgendaTelefone" value="#{agendaBean.msgAgendaTelefone}" styleClass="corErro"/>
                            <h:panelGrid columns="2" columnClasses="coluna1, coluna2" styleClass="float-left" id="idAgendaTelefone">
                                <h:column>
                                    <h:outputLabel value="TELEFONE: " styleClass="fontePadrao" rendered="#{agendaBean.agenda.id != -1}"/>
                                </h:column>                            
                                <h:column>
                                    <h:selectOneMenu value="#{agendaBean.idTipoTelefone}" rendered="#{agendaBean.agenda.id != -1}">
                                        <f:selectItems value="#{agendaBean.listaTipoTelefones}" />
                                    </h:selectOneMenu>
                                    <h:inputText value="#{agendaBean.agendaTelefone.telefone}" styleClass="fontePadrao telefone" maxlength="500" size="14" rendered="#{agendaBean.agenda.id != -1}"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="CONTATO: " styleClass="fontePadrao" rendered="#{agendaBean.agenda.id != -1}"/>
                                </h:column>
                                <h:column>
                                    <h:inputText value="#{agendaBean.agendaTelefone.contato}" styleClass="fontePadrao" maxlength="500" size="28" rendered="#{agendaBean.agenda.id != -1}"/>
                                    <a4j:commandButton image="/Imagens/novo.png" action="#{agendaBean.adicionarAgendaTelefone()}" styleClass="no-margin" style="width: 20px; vertical-align: middle" title="Adicionar/atualizar telefone" rendered="#{agendaBean.agenda.id != -1}" disabled="#{controleAcessoBean.botaoSalvar}"  render="idMsgAgendaTelefone idAgendaTelefone idBtnExcluir tblAgendaTelefone" />
                                </h:column>
                            </h:panelGrid>
                            <rich:dataTable var="linha" value="#{agendaBean.listaAgendaTelefones}" iterationStatusVar="itAT" id="tblAgendaTelefone" style="margin-top: 10px;" styleClass="float-left">
                                <f:facet name="header">Telefone</f:facet>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>
                                    <a4j:commandButton image="/Imagens/excluirp.png" action="#{agendaBean.excluirAgendaTelefone(itAT.index)}" render="idMsgAgendaTelefone idAgendaTelefone tblAgendaTelefone" />
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaBean.editarAgendaTelefone(itAT.index)}" value="#{linha.tipoTelefone.descricao}" styleClass="underline-hover" render="idAgendaTelefone tblAgendaTelefone" />
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Número"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaBean.editarAgendaTelefone(itAT.index)}" value="#{linha.telefone}" styleClass="underline-hover" render="idAgendaTelefone tblAgendaTelefone" />
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Contato"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaBean.editarAgendaTelefone(itAT.index)}" value="#{linha.contato}" styleClass="underline-hover" render="idAgendaTelefone tblAgendaTelefone" />
                                </rich:column>
                            </rich:dataTable>                        
                        </h:panelGrid>
                    </div>
                    <div class="divMae divFundo" style="width: 500px; margin-left: 15px; margin-right: 5px;">
                        <h:panelGrid columns="6">
                            <h:outputLabel value="Pesquisar: " styleClass="fontePadraoNegrito"/>
                            <h:inputText id="palavraChave" value="#{agendaBean.descricaoPesquisa}" />
                            <h:outputLabel value="Por: "/>
                            <h:selectOneMenu id="idTipoClasse" value="#{agendaBean.porPesquisa}" onchange="submit();">
                                <f:selectItem itemValue="nome"      itemLabel="Nome" />
                                <f:selectItem itemValue="pessoa"    itemLabel="Pessoa" />
                                <f:selectItem itemValue="contato"   itemLabel="Contato" />
                                <f:selectItem itemValue="telefone"  itemLabel="Telefone" />
                                <f:selectItem itemValue="endereco"  itemLabel="Endereço" />
                                <rich:jQuery selector="#palavraChave" query="attr('class', '#{agendaBean.porPesquisa}')" timing="immediate" />
                            </h:selectOneMenu>
                            <h:commandLink id="idInicial" value="Inicial" styleClass="idNovo iLink" action="#{agendaBean.acaoPesquisaInicial}" />
                            <h:commandLink id="idParcial" value="Parcial" styleClass="idNovo iLink" action="#{agendaBean.acaoPesquisaParcial}" />
                        </h:panelGrid>
                        <h:column>
                            <h:outputLabel value="GRUPO: " styleClass="fontePadrao" />
                            <h:selectOneMenu value="#{agendaBean.idFiltroGrupoAgenda}">
                                <a4j:ajax event="change" render="tbl" />
                                <f:selectItems value="#{agendaBean.listaGrupoAgendas}" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Filtrar" styleClass="fontePadrao" />
                            <h:selectBooleanCheckbox id="idFiltroGrupo" value="#{agendaBean.filtraPorGrupo}" title="Filtrar por grupos">
                                <a4j:ajax event="change" render="idFiltroGrupo tbl" />
                            </h:selectBooleanCheckbox>
                        </h:column>
                        <div style="overflow:auto; height: 530px;">
                            <rich:dataTable value="#{agendaBean.listaAgendas}" var="linha" iterationStatusVar="it" style="width:100%; margin-top: 10px;" id="tbl" styleClass="stable">
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaBean.editar(it.index)}" value="#{linha.argumento1}" styleClass="underline-hover" render="idColunaAgenda idAgendaTelefone tblAgendaTelefone" style="text-transform: uppercase;"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Grupo Agenda"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaBean.editar(it.index)}" value="#{linha.argumento2}" styleClass="underline-hover" render="idColunaAgenda idAgendaTelefone tblAgendaTelefone" style="text-transform: uppercase;"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaBean.editar(it.index)}" value="#{linha.argumento3} #{linha.argumento5}" styleClass="underline-hover" render="idColunaAgenda idAgendaTelefone tblAgendaTelefone"  style="text-transform: uppercase;"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cidade / UF"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaBean.editar(it.index)}" value="#{linha.argumento4}" styleClass="underline-hover"  render="idColunaAgenda idAgendaTelefone tblAgendaTelefone" style="text-transform: uppercase;"/>
                                </rich:column>
                            </rich:dataTable>
                        </div>
                    </div>
                    <div id="boxes">
                        <div id="divSalvar" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja salvar este Registro?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><span class="loading-status"></span></f:facet></a4j:status>
                                </h:panelGrid>

                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{agendaBean.salvar()}" oncomplete="modalMensagem()" render="outConfirma idAgendaTelefone tblAgendaTelefone tbl" />
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>
                    <div id="boxes">
                        <div id="divExcluir" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja excluir este Registro?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                                </h:panelGrid>
                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{agendaBean.excluir()}" oncomplete="modalMensagem()" render="outConfirma idAgendaTelefone tblAgendaTelefone tbl"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>

                        <div id="mask"></div>
                    </div>
                    <div id="boxes">
                        <div id="divMensagem" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:outputText id="outConfirma" value="#{agendaBean.msgConfirma}" styleClass="fontePadrao"/>
                                <br /><br />
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" render="tbl" action="#{agendaBean.novo()}" />
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>                    
                </center>

            </h:form>
        </f:view>
    </h:body>
</ui:composition>
