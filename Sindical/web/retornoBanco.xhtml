<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Retorno Banco</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formRetornoBanco">
                <c:set scope="request" var="object" value="${arquivoBancoBean.retornoBanco}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Retorno Banco" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" style="width: 600px" align="left">
                        <h:outputLabel value="Contribuição: " styleClass="fontePadrao"/>
                        <h:selectOneMenu  id="cbContribuicao" value="#{arquivoBancoBean.idContrib}" disabled="#{arquivoBancoBean.outros}" onchange="form.submit()">
                            <f:selectItems value="#{arquivoBancoBean.listaServicoCobranca}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="#{arquivoBancoBean.strServicos}" styleClass="fontePadraoNegrito"/>

                        <h:outputLabel value="Outros: " styleClass="fontePadrao" for="icheck" style="cursor: pointer"/>
                        <h:selectBooleanCheckbox id="icheck" value="#{arquivoBancoBean.outros}" >
                            <a4j:ajax event="change" render="icheck,cbContribuicao" />
                        </h:selectBooleanCheckbox>

                        <label for="idUpload" style="cursor: pointer; float: right">
                            <div class="idNovo iLink" style="width: 150px;" title="Adicionar arquivos">Adicionar</div>
                        </label>

                        <br />

                        <h:panelGrid columns="2">
                            <rich:panel>
                                <div align="center" style="overflow:auto; height:225px;">
                                    <rich:dataTable value="#{arquivoBancoBean.listaArquivoRetorno}" var="linha" style="width:100%" id="tbl" iterationStatusVar="it">
                                        <rich:column style="text-align: center;">
                                            <f:facet name="header">
                                                <h:outputText value="#"/>
                                            </f:facet>
                                            <h:outputText value="#{it.index}"/>
                                        </rich:column>                                    

                                        <rich:column>
                                            <f:facet name="header"><h:outputText value="Arquivos Enviados"/></f:facet>
                                            <h:outputText value="#{linha.argumento0}"/>
                                        </rich:column>
                                    </rich:dataTable>
                                </div>

                                <h:panelGrid columns="3">
                                    <a4j:commandButton action="#{arquivoBancoBean.enviarArquivoBaixar(false)}" onclick="modalOpcao('divProcesso');" oncomplete="fecharModalOpcao('divProcesso', true), modalMensagem()" value="Dar Baixa" render="outConfirma" disabled="#{controleAcessoBean.botaoSalvar}"/>

                                    <a4j:commandButton oncomplete="#{rich:component('panelComparacao')}.show()" value="Comparar boletos"
                                                       action="#{arquivoBancoBean.refreshPastas}" render="tblRel"/>
                                </h:panelGrid>
                            </rich:panel> 

                            <rich:panel> 
                                <div align="center" style="overflow-x: auto; height:225px; width:340px; ">
                                    <rich:dataTable value="#{arquivoBancoBean.listaDocsAberto}" iterationStatusVar="it" var="linha" id="tbl2">
                                        <rich:column style="text-align: center">
                                            <f:facet name="header"><h:outputText value="Excluir Verificação"/></f:facet>
                                            <h:selectBooleanCheckbox value="#{linha.argumento0}" rendered="#{linha.argumento4}"/>
                                        </rich:column>

                                        <rich:column>
                                            <f:facet name="header"><h:outputText value="Documento"/></f:facet>
                                            <h:outputText value="#{linha.argumento1}"/>
                                        </rich:column>

                                        <rich:column style="text-align: center">
                                            <f:facet name="header"><h:outputText value="Status"/></f:facet>
                                            <h:outputText value="#{linha.argumento2}"/>
                                        </rich:column>
                                    </rich:dataTable>
                                </div>
                                <h:commandButton value="Imprimir Documentos" action="#{arquivoBancoBean.imprimirDocumentos}" immediate="true" onclick="this.form.target = '_blank';"/>
                                
                                <h:commandButton value="Atualizar Boletos Cadastrados" action="#{arquivoBancoBean.atualizarBoletoCadastro()}" />
                            </rich:panel>
                        </h:panelGrid>
                        <h:panelGrid id="panelPendencias" style="width: 300px;" columns="2" rendered="#{arquivoBancoBean.listaPendencias.size() > 0}">
                            <h:graphicImage value="/Imagens/atencao.png" alt="Atenção" title="Atenção" style="width: 20px; height: 20px;"/>
                            <a4j:commandLink id="iPendente" value="Existem arquivos #{arquivoBancoBean.lblPendente} para serem baixados" onclick="modalOpcao('divArquivosPendentes');" styleClass="fontePadrao"/>
                        </h:panelGrid>
                    </div>
                </center>

                <div id="boxes">
                    <div id="divProcesso" class="window">
                        <br />
                        <center>
                            <h:outputText value="Aguarde ..." styleClass="fontePadrao" style="color: white"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{arquivoBancoBean.msgOk}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" action="retornoBanco" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>  

                <div id="boxes">
                    <div id="divArquivosPendentes" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <div style="padding: 20px;">
                            <h:outputLabel id="idlbl2" value="Lista de arquivos #{arquivoBancoBean.lblPendente} pendentes" />
                            <br /><br />
                            <h:panelGrid style="text-align: center; ">
                                <rich:list value="#{arquivoBancoBean.listaPendencias}" var="linha" id="tblp" style="list-style: none; padding: 0; overflow: auto; height: 340px;" 
                                           onrowmouseover="this.style.backgroundColor='#bdd0ee'" onrowmouseout="this.style.backgroundColor='#FFFFFF'; this.style.border='1'">
                                    <div style="margin-bottom: 5px;">
                                        <h:outputLabel value="#{linha.argumento0}" style="margin-bottom: 2px; text-decoration: none; color: black;" class="listaAcesso" />
                                    </div>
                                </rich:list>
                                <a4j:commandLink styleClass="idNovo iLink" style="width: 250px;" value="Baixar arquivos pendentes" action="#{arquivoBancoBean.enviarArquivoBaixar(true)}" render="outConfirma"
                                                 onclick="modalOpcao('divProcesso');
                                fecharModalOpcao('divArquivosPendentes', true);" oncomplete="fecharModalOpcao('divProcesso', true), modalMensagem()" />
                            </h:panelGrid>
                        </div>
                    </div>
                    <div id="mask"></div>
                </div>                

            </h:form>
            <form action="servletRetorno" name="formupret" enctype="multipart/form-data" method="post">  
                <input id="idUpload" type="file" name="nRetorno" onchange="submit();" style="visibility: hidden" multiple="multiple" accesskey="u"/>
            </form>
        </f:view>
    </h:body>
</ui:composition>
