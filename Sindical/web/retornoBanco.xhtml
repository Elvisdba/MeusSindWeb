<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Retorno Banco</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>
        
        <script type="text/javascript">
            
        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Retorno Banco" styleClass="fonteHeader" />
                        <h:form id="formRetornoBanco" enctype="multipart/form-data"> 
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <h:outputLabel value="Contribuição"/><br />
                                        <p:selectOneMenu value="#{arquivoBancoBean.index_contribuicao}" disabled="#{arquivoBancoBean.outros}" style="width: 300px">
                                            <f:selectItems value="#{arquivoBancoBean.listaServicos}" />
                                        </p:selectOneMenu>
                                    </h:column>
                                </h:panelGrid>
                            </p:panel>
                            
                            <h:panelGrid>
                                <p:fileUpload fileUploadListener="#{arquivoBancoBean.fileUpload}" mode="advanced" dragDropSupport="false" sizeLimit="100000" fileLimit="3" style="width: 995px" 
                                              cancelLabel="Cancelar" uploadLabel="Enviar para o Servidor" label="Escolher Arquivos" />
                                
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
