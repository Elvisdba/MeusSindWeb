<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Feríados</title>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form rendered="#{controleAcessoBean.validacao}"></h:form>
            <p:panel styleClass="wrapper" style="border: 0px;">
                <h:outputScript name="tradutor_primefaces.js" library="js" /> 
                <p:outputLabel value="Feriados" styleClass="fonteHeader" />
                <div style="clear: both;"></div>
                <h:form id="formFeriadoNovo">                                         
                    <c:set scope="request" var="object" value="${feriadosBean.feriados}"/>
                    <p:schedule id="schedule" value="#{feriadosBean.eventModel}" widgetVar="myschedule" rightHeaderTemplate="month">
                        <p:ajax event="dateSelect" listener="#{feriadosBean.dataSelecionada}" update="i_panel_grid_fer" oncomplete="PF('eventDialog').show()" />  
                        <p:ajax event="eventSelect" listener="#{feriadosBean.editar}" update="i_panel_grid_fer" oncomplete="PF('eventDialog').show()" />  
                    </p:schedule>
                    <p:dialog widgetVar="eventDialog" header="Cadastro" resizable="false" modal="true" >
                        <p:panel id="i_panel_grid_fer"  style="border: 0; margin: 0; background: transparent">
                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid columns="1">
                                    <h:column>
                                        <p:selectBooleanCheckbox id="idChkCidade" value="#{feriadosBean.chkCidades}" itemLabel=" Habilitar cidades?">
                                            <p:ajax update="id_panel_grid_cidade" />
                                        </p:selectBooleanCheckbox>
                                    </h:column>
                                </h:panelGrid>
                            </p:panel>
                            <p:panelGrid style="margin-top: 10px!important;" columns="6" styleClass="sbb">
                                <p:outputLabel value="Data:"  />
                                <p:calendar value="#{feriadosBean.feriados.dtData}" id="cal" readonlyInput="true" pattern="dd/MM/yyyy" >
                                    <p:ajax event="dateSelect" update="@this" listener="#{feriadosBean.dataListener}" />
                                </p:calendar>
                                <p:outputLabel value="Nome:" for="idNome"/>
                                <p:inputText id="idNome" size="50" value="#{feriadosBean.feriados.nome}"/>
                            </p:panelGrid>                            
                            <p:panel id="id_panel_grid_cidade" styleClass="fundoCinza no-border margin-top-max" style="margin-top: 20px!important;">
                                <h:outputText value="Cidades:" rendered="#{feriadosBean.chkCidades}"/>
                                <p:selectOneMenu id="idCidade" value="#{feriadosBean.idCidade}" rendered="#{feriadosBean.chkCidades}" styleClass="margin-left-max">
                                    <f:selectItems value="#{feriadosBean.listaCidade}"/>
                                </p:selectOneMenu>                                                                                            
                            </p:panel>
                        </p:panel>
                        <p:commandButton value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" onclick="eventDialog.hide(); i_dlg_s.show();" title="Deseja salvar este feriado?" />
                        <p:commandButton value="Remover" action="#{feriadosBean.excluir()}" update="i_msg :formFeriadoNovo:, :formFeriado:i_panel_grid_feriados, schedule" disabled="#{controleAcessoBean.botaoExcluir}"/>
                    </p:dialog>
                    <p:dialog widgetVar="i_dlg_s" header="Deseja salvar este feriado?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{feriadosBean.salvar}" onclick="i_dlg_s.hide()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update=":formFeriadoNovo:, :formFeriado:i_panel_grid_feriados, schedule, i_msg"/> 
                        <p:commandButton value="Cancelar"  type="submit" styleClass="ui-confirmdialog-no" onclick="i_dlg_s.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>
                    <p:growl id="i_msg" showSummary="true" showDetail="true"/>
                </h:form>                
                <h:form id="formFeriado">                    
                    <p:panel id="i_panel_grid_feriados" >
                        <p:dataTable value="#{feriadosBean.listaFeriados}" var="linha" scrollable="true" scrollHeight="150" emptyMessage="Não existe(m) feriados(s) para esta data" id="tbl">
                            <f:facet name="footer">E - Excluir</f:facet>
                            <p:column width="80" styleClass="text-center" headerText="Data">
                                <p:outputLabel value="#{linha.data}" />
                            </p:column>                            
                            <p:column headerText="Nome">
                                <p:outputLabel  value="#{linha.nome}" />
                            </p:column>
                            
                            <p:column headerText="Cidade / UF">
                                <p:outputLabel value="#{linha.cidade.cidade} / #{linha.cidade.uf}" rendered="#{linha.cidade.cidade != null}"/>
                            </p:column>
                            
                            <p:column width="40" styleClass="text-center" headerText="E">
                                <p:commandButton icon="ui-icon-trash" action="#{feriadosBean.excluir(linha)}" update=":formFeriadoNovo:i_msg :formFeriado:i_panel_grid_feriados :formFeriadoNovo:schedule" disabled="#{controleAcessoBean.botaoExcluir}"/>
                            </p:column>                             
                        </p:dataTable>                        
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
        <f:subview id="footer">
            <ui:include src="templateFooter.xhtml"/>
        </f:subview>
    </h:body>
</ui:composition>
