<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Lançamento Individual</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formLancamentoIndividual">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Lançamento Individual" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <div class="divMae">
                    <div style="float: left">
                        <div class="alinhaFormulario fontePadrao alinhaFormularioLeft divFundo" style="width: 500px; height: 400px;">
                            <p>
                                <label class="fontePadrao">Pessoa:</label>
                                <h:commandButton image="/Imagens/pesquisar.png" style="float: right; " action="#{chamadaPaginaBean.pesquisaPessoa}" immediate="true" title="Pesquisar Pessoa"/>
                                <h:outputText value="" styleClass="fontePadraoNegrito" title="Pessoa" style="border-bottom: 2px dashed white; height: 15px; padding-bottom: 5px;"/>
                            </p>
                            <p>
                                <label>Emissão:</label>
                                <h:outputLabel value="" styleClass="fontePadrao"/>
                            </p>
                            <p>
                                <label>Titular: </label>
                                <h:outputLabel value="" styleClass="fontePadrao"/>
                            </p>
                            <p>
                                <label>Conta Cobrança:</label>
                                <h:selectOneMenu value="a" >
                                    <f:selectItems itemValue="" itemLabel="" />
                                </h:selectOneMenu>
                            </p>
                            <p>
                                <label>Tipo do Documento: </label>
                                <h:selectOneMenu value="" >
                                    <f:selectItems itemValue="" itemLabel="" />
                                </h:selectOneMenu>
                            </p>
                            <p>
                                <label>Número de Parcelas:</label>
                                <h:inputText value="" size="5" style="text-align: right" maxlength="12"/>
                            </p>
                            <p>
                                <label>Total a Pagar:</label>
                                <h:inputText value="" size="10" style="text-align: right" maxlength="10"/>
                            </p>
                            <p>
                                <label>Desconto em Folha: </label>
                                <h:selectOneRadio value="" styleClass="fonteRederencia itemValueConfirma">
                                        <f:selectItem itemValue="true" itemLabel="sim"/>
                                        <f:selectItem itemValue="false" itemLabel="não"/>
                                </h:selectOneRadio>
                            </p>
                            <p>
                                <label> Histórico: </label>
                                <h:column>
                                    <h:inputTextarea value="" styleClass="uppercase" style="width: 330px; height: 100px;">
                                    </h:inputTextarea>
                                </h:column>
                            </p>
                        </div>
                        <div style="clear: both"></div>
                        <p>
                            <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" title="Salvar/Atualizar"/>
                            <a4j:commandLink styleClass="idNovo iLink" value="Novo" title="Novo"/>
                            <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" title="Excluir"/>
                        </p>
                    </div>

                    <div style="float: left; border-left: 1px solid #efefef; padding-left: 15px;">
                        <p> GERENCIAR </p>
                        <h:panelGroup style="overflow:auto; height:200px; width :300px; margin-top: 20px;" layout="block">
                            <rich:dataTable value="" var="linha" id="tbl" iterationStatusVar="it" style="width: 100%;">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>
                                    <h:outputText value=""/>
                                </rich:column>
                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value=""/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="lançamento"/>
                                    </f:facet>
                                    <h:outputText value="" />
                                </rich:column>
                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="A" title="Alterar"/>
                                    </f:facet>
                                    <a4j:commandButton image="/Imagens/iconEdit.png" value="" title="Editar registro nº" >
                                        <a4j:param value="" />
                                    </a4j:commandButton>
                                </rich:column>
                            </rich:dataTable>
                        </h:panelGroup>
                    </div>
                </div>

                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar este Lançamento?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja excluir este Lançamento?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" action="lancamentoIndividual" value="OK" title="OK" render="formParentesco" onclick="window.location.reload();"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

            </h:form>
        </f:view>
        <div style="clear: both;"></div>
        <p style="text-align: center;">
            R'Tools Desenvolvimento de Sistemas LTDA ®
        </p>
    </h:body>
</ui:composition>
