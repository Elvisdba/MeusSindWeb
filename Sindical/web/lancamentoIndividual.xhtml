<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Lançamento Individual</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formLancamentoIndividual">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Lançamento Individual" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <h:panelGrid styleClass="divMae" style="width: 1024px; margin: 0 auto;">
                    
                    <h:panelGrid id="i_panel_pessoa" styleClass="divFundo" columns="2" columnClasses="coluna1, coluna2" style="width: 100%">
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2" >
                            <h:column><h:commandButton value="Adicionar Pessoa" action="#{chamadaPaginaBean.pesquisaPessoaFisica()}" immediate="true" title="Pesquisar Pessoa Física"/></h:column>
                            <h:column><h:outputText value="#{lancamentoIndividualBean.fisica.pessoa.nome}" styleClass="fontePadraoNegrito" title="Pessoa" /></h:column>

                            <h:column><h:commandButton value="Responsável" action="#{chamadaPaginaBean.pesquisaPessoa()}" immediate="true" title="Pesquisar Pessoa Física"/></h:column>
                            <h:column><h:outputText value="#{lancamentoIndividualBean.responsavel.nome}" styleClass="fontePadraoNegrito" title="Pessoa que é responsável" /></h:column>
                            
                            <h:column><h:outputLabel value="Desconto Folha" styleClass="fontePadraoNegrito"/></h:column>
                            <h:column>
                                <h:selectOneRadio value="#{lancamentoIndividualBean.descontoFolha}">
                                    <a4j:ajax event="change" listener="#{lancamentoIndividualBean.pesquisaDescontoFolha()}" render="i_panel_pessoa"/>
                                    <f:selectItem itemLabel="Sim" itemValue="sim" />
                                    <f:selectItem itemLabel="Não" itemValue="nao" />
                                </h:selectOneRadio>
                            </h:column>
                        </h:panelGrid>
                    </h:panelGrid>
                    
                    <br />
                    
                    <h:panelGrid id="i_panel_serv_conv" columns="2" columnClasses="coluna1, coluna2" >
                        <h:column>
                            <h:outputLabel value="Serviços" />
                            <br />
                            <h:selectOneMenu id="idServico" value="#{lancamentoIndividualBean.idServico}">
                                <a4j:ajax event="change" listener="#{lancamentoIndividualBean.limpaEmpresaConvenio()}" render="i_panel_serv_conv i_panel_valores"/>
                                <f:selectItems value="#{lancamentoIndividualBean.listaServicos}" />
                            </h:selectOneMenu>
                        </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Empresas Conveniadas" style="margin-left: 20px"/>
                            <br />
                            <h:selectOneMenu id="idEmpresasConv" value="#{lancamentoIndividualBean.idJuridica}" style="margin-left: 20px">
                                <a4j:ajax event="change"  />
                                <f:selectItems value="#{lancamentoIndividualBean.listaJuridica}" />
                            </h:selectOneMenu>
                        </h:column>
                    </h:panelGrid>
                    
                    <br />
                    
                    <h:outputLabel value="Histórico" />
                    <h:inputTextarea value="#{lancamentoIndividualBean.lote.historico}" style="width: 100%" rows="3"/>
                    
                    <br />
                    
                    <h:panelGrid id="i_panel_valores" styleClass="divFundo" columns="6" style="width: 100%; padding: 10px">
                        <h:column>
                            <h:outputLabel value="Total Pagar" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:inputText value="#{lancamentoIndividualBean.totalPagar}" size="8">
                                <a4j:ajax event="change" render="i_panel_valores" />
                            </h:inputText>
                       </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Parcelas" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:selectOneMenu id="idParcelas" value="#{lancamentoIndividualBean.idParcela}">
                                <a4j:ajax event="change"  />
                                <f:selectItems value="#{lancamentoIndividualBean.listaParcelas}" />
                            </h:selectOneMenu>
                        </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Entrada" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:selectOneRadio value="#{lancamentoIndividualBean.entrada}">
                                <f:selectItem itemLabel="Sim" itemValue="sim" />
                                <f:selectItem itemLabel="Não" itemValue="nao" />
                            </h:selectOneRadio>
                        </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Cobrança Bancária" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:selectOneRadio value="#{lancamentoIndividualBean.cobrancaBancaria}">
                                <a4j:ajax event="change" render="i_panel_valores" />
                                <f:selectItem itemLabel="Sim" itemValue="sim" />
                                <f:selectItem itemLabel="Não" itemValue="nao" />
                            </h:selectOneRadio>
                        </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Dia do Vencimento para Cobrança Bancária" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:selectOneMenu id="idDiaVencto" value="#{lancamentoIndividualBean.idDia}">
                                <a4j:ajax event="change"  />
                                <f:selectItems value="#{lancamentoIndividualBean.listaDiaVencimento}" />
                            </h:selectOneMenu>
                        </h:column>
                        
                        <h:column>
                            <a4j:commandLink styleClass="idNovo iLink" value="Gerar Parcelas" action="#{lancamentoIndividualBean.adicionarParcelas}" render="i_panel_grid" title="Gerar parcelas para Pessoa"/>
                        </h:column>
                    </h:panelGrid>
                    
                    <br />
                    <br />
                    
                    <h:outputLabel value="Parcelas" styleClass="fonteFranklinNegrito" style="font-size: 15pt"/>
                    
                    <h:panelGrid id="i_panel_grid">
                        <rich:dataTable value="#{lancamentoIndividualBean.listaMovimento}" var="linha" style="width:100%" id="tbl" noDataLabel="Nenhuma parcela foi criada" rows="13">
                            <rich:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Vencimento"/></f:facet>
                                <h:outputText value="#{linha.vencimento}" />
                            </rich:column>

                            <rich:column>
                                <f:facet name="header"><h:outputText value="Valor"/></f:facet>
                                <h:outputText value="#{linha.valor}" />
                            </rich:column>

                            <rich:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Pago"/></f:facet>
                                <h:outputText value="#{linha.valorBaixa}" />
                            </rich:column>
                        </rich:dataTable>
                    </h:panelGrid>
                    <br />
                    
                    <h:panelGrid columns="3" rendered="#{!lancamentoIndividualBean.listaMovimento.isEmpty()}">
                        <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" title="Salvar/Atualizar"/>
                        <a4j:commandLink styleClass="idNovo iLink" value="Novo" title="Novo"/>
                        <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" title="Excluir"/>
                    </h:panelGrid>
                </h:panelGrid>
                
                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar este Lançamento?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja excluir este Lançamento?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" styleClass="fontePadrao"/>
                            <br /><br />
                            <h:commandLink styleClass="idNovo iLink closeModal" action="lancamentoIndividual" value="OK" title="OK" />
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

            </h:form>
        </f:view>
        
        <div style="clear: both;"></div>
        
        <p style="text-align: center;">
            R'Tools Desenvolvimento de Sistemas LTDA ®
        </p>
    </h:body>
</ui:composition>
