                                        <h:outputLabel value="CBO: " styleClass="fontePadrao" style="width: 80px;" title="CBO - Classificação Brasileira de Ocupações" for="idCBO"/>

                                        <h:outputLabel value="Profissão: " styleClass="fontePadrao" style="width: 80px;" title="Profissão"/>

                                </div>
                                <div style="clear: both;"></div>
                            </div>
                            <div style="clear: both;"></div>

                                <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" title="Salvar / Atualizar"/>

                                <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir"/>
                                <a4j:commandLink onclick="modalOpcao('divProfissao');" styleClass="idPesquisar iLink" value="Pesquisar"/>
                            </div>
                        </div>
                    </center>

                    <!-- PESQUISAR PROFISSAO -->                                
                    <div id="boxes">
                        <div id="divProfissao" class="window">
                            <a4j:commandLink styleClass="close closeModal" value="Fechar" title="Fechar"/>
                            <br />
                            <center>
                                <h:panelGrid columns="6">
                                    <h:outputLabel value="Profissão: " styleClass="fontePadrao"/>
                                    <h:inputText id="idProf" size="20" value="#{profissaoBean.descricaoProfissao}" onkeypress="return event.keyCode !== 13;" />

                                    <a4j:commandLink styleClass="idNovo iLink" value="Inicial" action="#{profissaoBean.inicial}" render="tblProf"/>
                                    <a4j:commandLink styleClass="idNovo iLink" value="Parcial" action="#{profissaoBean.parcial}" render="tblProf"/>

                                    <h:outputText value="Por: " styleClass="fontePadrao"/>
                                    <h:selectOneMenu id="idPor" value="#{profissaoBean.combo}" >
                                        <f:selectItem itemValue="cbo" itemLabel="Cbo"/>
                                        <f:selectItem itemValue="profissao"  itemLabel="Profissão"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>       

                                <h:panelGrid columns="1">
                                    <h:panelGroup style="overflow:auto; height:280px; width: 360px;"  layout="block">
                                        <rich:dataTable var="linha" value="#{profissaoBean.listaProfissao}" style="width:100%" iterationStatusVar="it" id="tblProf">
                                            <rich:column style="text-align: center;">
                                                <f:facet name="header"><h:outputText value="#"/></f:facet>
                                                <h:outputText value="#{it.index}"/>
                                            </rich:column>

                                            <rich:column style="text-align: center;">
                                                <f:facet name="header"><h:outputText value="ID"/></f:facet>

                                                <a4j:commandLink id="linkPro" action="#{profissaoBean.editarProfissao()}" value="#{linha.id}" render="idProf, idCBO, idProfissao" oncomplete="fecharModal()">
                                                    <a4j:param value="#{it.index}" assignTo="#{profissaoBean.idIndexProf}" />
                                                </a4j:commandLink>
                                            </rich:column>

                                            <rich:column style="text-align: center;">
                                                <f:facet name="header"><h:outputText value="CBO"/></f:facet>
                                                <h:outputText  value="#{linha.cbo}"/>
                                            </rich:column>

                                            <rich:column style="text-align: center;">>
                                                <f:facet name="header"><h:outputText value="Profissão"/></f:facet>
                                                <h:outputText  value="#{linha.profissao}"/>
                                            </rich:column>
                                        </rich:dataTable>
                                    </h:panelGroup>
                                </h:panelGrid>

                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>                    
                    
                    <div id="boxes">
                        <div id="divSalvar" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja salvar este Profissão?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                                </h:panelGrid>
                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{profissaoBean.salvarProfissao}" oncomplete="modalMensagem()" render="outConfirma"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>
                    <div id="boxes">
                        <div id="divExcluir" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja excluir esta Profissão?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                                </h:panelGrid>
                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{profissaoBean.excluirProfissao}" oncomplete="modalMensagem()" render="outConfirma"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar" action="titulo"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>
                    <div id="boxes">
                        <div id="divMensagem" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:outputText id="outConfirma" value="#{profissaoBean.msgConfirma}" styleClass="fontePadrao"/>
                                <br /><br />
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" action="profissao"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>
                </h:form>
            </f:view>
        </h:body>
</ui:composition>
