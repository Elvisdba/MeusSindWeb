<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Profissão</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_profissao">
                <c:set scope="request" var="object" value="${profissaoBean.prof}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro Profissão" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <rich:panel styleClass="divMae no-border" id="i_panel_profissao_novo">
                    <rich:panel styleClass="divFundo">
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                            <h:outputLabel value="CBO: " styleClass="fontePadrao" style="width: 80px;" title="CBO - Classificação Brasileira de Ocupações" for="idCBO"/>
                            <h:inputText id="idCBO" size="30" value="#{profissaoBean.prof.cbo}" maxlength="50"/>
                            <h:outputLabel value="Profissão: " styleClass="fontePadrao" style="width: 80px;" title="Profissão"/>
                            <h:inputText id="idProfissao" size="30" value="#{profissaoBean.prof.profissao}" maxlength="50"/>
                        </h:panelGrid>
                    </rich:panel>
                    <rich:panel style="clear: both;" styleClass="no-border"></rich:panel>
                    <h:panelGrid columns="4" >
                        <a4j:commandLink styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" title="Salvar / Atualizar" oncomplete="#{rich:component('form_profissao:i_painel_salvar')}.show(); return false;" />
                        <a4j:commandLink styleClass="idNovo iLink" value="Novo" title="Novo registro / Limpar" action="#{profissaoBean.novaProfissao}" render="i_panel_profissao_novo"/>
                        <a4j:commandLink styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir" oncomplete="#{rich:component('form_profissao:i_painel_excluir')}.show(); return false;" />
                        <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" oncomplete="#{rich:component('form_profissao:i_painel_profissao')}.show(); return false;" />
                    </h:panelGrid>
                </rich:panel>
                <!-- PESQUISAR PROFISSAO -->
                <rich:popupPanel id="i_painel_profissao" modal="true" resizeable="true" domElementAttachment="form" width="600" height="400" header="Profissão">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('form_profissao:i_painel_profissao')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>                            
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="6">
                            <h:outputLabel value="Profissão: " styleClass="fontePadrao"/>
                            <h:inputText id="idProf" size="20" value="#{profissaoBean.profissao.profissao}" onkeypress="return event.keyCode !== 13;" />
                            <a4j:commandButton value="Inicial" action="#{profissaoBean.inicial}" render="i_tbl_prof" status="i_status" />
                            <a4j:commandButton value="Parcial" action="#{profissaoBean.parcial}" render="i_tbl_prof" status="i_status" />
                            <h:outputText value="Por: " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idPor" value="#{profissaoBean.combo}" >
                                <f:selectItem itemValue="cbo" itemLabel="Cbo"/>
                                <f:selectItem itemValue="profissao"  itemLabel="Profissão"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="1" class="margin-top-maior">
                            <rich:extendedDataTable var="linha" value="#{profissaoBean.listaProfissao}" id="i_tbl_prof" frozenColumns="2" style="height:300px; width: 500px" selectionMode="none" columnClasses="text-center  overflow-visible" rowClasses="overflow-visible">
                                <rich:column width="30">
                                    <f:facet name="header">Id</f:facet>
                                    <a4j:commandLink id="linkPro" action="#{profissaoBean.editarProfissao(linha)}" value="#{linha.id}" render="i_panel_profissao_novo" oncomplete="#{rich:component('form_profissao:i_painel_profissao')}.hide(); return false;" status="i_status" styleClass="underline-hover" />
                                </rich:column>
                                <rich:column styleClass="text-center">
                                    <f:facet name="header">Cbo</f:facet>
                                    <a4j:commandLink action="#{profissaoBean.editarProfissao(linha)}" value="#{linha.cbo}" render="i_panel_profissao_novo" oncomplete="#{rich:component('form_profissao:i_painel_profissao')}.hide(); return false;" status="i_status" styleClass="underline-hover"/>
                                </rich:column>
                                <rich:column styleClass="textoEsquerda" width="350">
                                    <f:facet name="header">Profissão</f:facet>
                                    <a4j:commandLink action="#{profissaoBean.editarProfissao(linha)}" value="#{linha.profissao}" render="i_panel_profissao_novo" oncomplete="#{rich:component('form_profissao:i_painel_profissao')}.hide(); return false;" status="i_status" styleClass="underline-hover"/>
                                </rich:column>
                            </rich:extendedDataTable>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_painel_salvar" modal="true" resizeable="true" onmaskclick="#{rich:component('i_painel_salvar')}.hide();" domElementAttachment="form" header="Deseja salvar/atualizar este registro?">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_painel_salvar')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{profissaoBean.salvarProfissao}" render="i_painel_mensagem" oncomplete="#{rich:component('form_profissao:i_painel_salvar')}.hide(); #{rich:component('form_profissao:i_painel_mensagem')}.show(); return false;" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_profissao:i_painel_salvar')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_painel_excluir" modal="true" resizeable="true" onmaskclick="#{rich:component('i_painel_excluir')}.hide();" domElementAttachment="form" header="Deseja excluir este registro?">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_painel_excluir')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{profissaoBean.excluirProfissao}" render="i_painel_mensagem, i_panel_profissao_novo" oncomplete="#{rich:component('form_profissao:i_painel_excluir')}.hide(); #{rich:component('form_profissao:i_painel_mensagem')}.show(); return false;" status="i_status" />
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_profissao:i_painel_excluir')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_painel_mensagem" modal="true" resizeable="true" domElementAttachment="form" header="Mensagem">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('form_profissao:i_painel_mensagem')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>                            
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:outputText value="#{profissaoBean.msgConfirma}" styleClass="fontePadrao" />
                        <br /><br />
                        <a4j:commandButton value="Ok" title="Ok" oncomplete="#{rich:component('form_profissao:i_painel_mensagem')}.hide(); return false;" render="i_panel_profissao_novo"/>
                        <br /><br />
                    </center>
                </rich:popupPanel>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
