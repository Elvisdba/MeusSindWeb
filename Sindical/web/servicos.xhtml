<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Serviços</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            
        </style>
        
        <script type="text/javascript">
            
        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form rendered="#{controleAcessoBean.validacao}"></h:form>
            <p:panel styleClass="wrapper no-border">
                <h:form id="form_servicos">
                    <c:set scope="request" var="object" value="${servicosBean.servicos}"/>
                    <p:outputLabel value="Cadastro de Serviços" styleClass="fonteHeader"/>
                    <div class="clear"></div>
                    <p:panel id="id_painel_servicos">
                        <f:facet name="header">
                            Serviço: #{servicosBean.servicos.descricao}
                        </f:facet>
                        <div class="clear"></div>
                        <p:panel styleClass="no-border">
                            <p:tabView id="id_tab_view">
                                <p:tab id="servico" title="Serviços">
                                    <p:panelGrid columns="2" styleClass="sbb">
                                        <p:outputLabel value="Serviço: " for="idDSServicos"/>
                                        <p:inputText id="idDSServicos" value="#{servicosBean.servicos.descricao}" maxlength="100" size="25"/>                                        
                                        <p:commandButton icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisaPlano}" value="Conta Contábil" id="id_pesquisa_plano"/>
                                        <p:column>
                                            <p:outputLabel value="Pesquisar conta contábil" for="id_pesquisa_plano" rendered="#{servicosBean.servicos.plano5.id == -1}" style="border-bottom: 1px dashed #888"/>
                                            <p:outputLabel value="Conta Contábil: #{servicosBean.servicos.plano5.numero} - #{servicosBean.servicos.plano5.conta}" title="#{servicosBean.servicos.plano5.conta}" rendered="#{servicosBean.servicos.plano5.id != -1}"/><br />
                                        </p:column>
                                        
                                        <p:outputLabel value="Grupo Financeiro:" rendered="#{servicosBean.servicos.plano5.id != -1}"/>
                                        <p:selectOneMenu value="#{servicosBean.idGrupo}" style="margin-right: 10px; width: 480px" rendered="#{servicosBean.servicos.plano5.id != -1}">
                                            <p:ajax event="change" listener="#{servicosBean.listaSubGrupo.clear()}" update="i_subgrupo"/>
                                            <f:selectItems value="#{servicosBean.listaGrupo}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Sub Grupo Financeiro:" rendered="#{servicosBean.servicos.plano5.id != -1}"/>
                                        <p:selectOneMenu id="i_subgrupo" value="#{servicosBean.idSubGrupo}" style="margin-right: 10px; width: 480px" rendered="#{servicosBean.servicos.plano5.id != -1}">
                                            <f:selectItems value="#{servicosBean.listaSubGrupo}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="Dias validos da guia:" for="idDiaValido"/>
                                        <p:spinner id="idDiaValido" size="5" value="#{servicosBean.servicos.validade}" min="0" max="90" />
                                        <p:outputLabel value="Código: " for="idCodigo"/>
                                        <p:inputText id="idCodigo" size="10" value="#{servicosBean.servicos.codigo}" />
                                        <p:outputLabel value="Situação: " />
                                        <p:column>
                                            <p:selectOneMenu value="#{servicosBean.servicos.situacao}">
                                                <f:selectItem itemValue="A" itemLabel="A" />
                                                <f:selectItem itemValue="I" itemLabel="I" />
                                            </p:selectOneMenu>
                                        </p:column>
                                    </p:panelGrid>
                                    <br />
                                    <p:panelGrid columns="30" styleClass="sbb">
                                        <p:selectBooleanCheckbox id="idServDebito" value="#{servicosBean.servicos.debito}" itemLabel="Débito"/>
                                        <p:selectBooleanCheckbox id="idServValor" value="#{servicosBean.servicos.alterarValor}" itemLabel="Alterar valor"/>
                                        <p:selectBooleanCheckbox id="idServAdmin" value="#{servicosBean.servicos.adm}" itemLabel="ADM"/>
                                        <p:selectBooleanCheckbox value="#{servicosBean.servicos.tabela}" itemLabel="Tabela"/>
                                        <p:selectBooleanCheckbox value="#{servicosBean.servicos.eleicao}" itemLabel="Eleição"/>
                                        <p:selectBooleanCheckbox value="#{servicosBean.servicos.agrupaBoleto}" itemLabel="Agrupa boletos" />
                                    </p:panelGrid>
                                </p:tab>
                                <p:tab id="valor" disabled="#{servicosBean.desabilitaValor}" title="Serviço Valor">                                    
                                    <p:messages id="id_messages_growl" showDetail="true" autoUpdate="true" closable="true" />
                                    <p:panel  id="id_painel_servico_valor" styleClass="margin-top">
                                        <p:panelGrid columns="15" styleClass="sbb">
                                            <f:facet name="header">
                                                <p:outputLabel value="Editando registro id n° #{servicosBean.servicoValor.id}" rendered="#{servicosBean.servicoValor.id != -1}"  />
                                                <p:outputLabel value="Novo registro" rendered="#{servicosBean.servicoValor.id == -1}"  />
                                            </f:facet>
                                            <p:outputLabel value="Idade inicial: "  for="idIni"/>
                                            <p:spinner id="idIni" size="2" value="#{servicosBean.servicoValor.idadeIni}" min="0" max="120" >
                                                <p:ajax event="change" update="idFim" />
                                            </p:spinner>
                                            <p:outputLabel value=" Idade final: "  for="idFim"/>
                                            <p:spinner id="idFim" size="2" value="#{servicosBean.servicoValor.idadeFim}" min="#{servicosBean.servicoValor.idadeIni}" max="150" />
                                            <p:outputLabel value="Valor: "  for="idValor"/>
                                            <p:inputText id="idValor" value="#{servicosBean.valorf}">
                                                <p:ajax event="blur" update="@this" />
                                            </p:inputText>
                                            <p:outputLabel value=" Desconto até o vencimento: "  for="idDesconto"/>
                                            <p:inputText size="10" id="idDesconto" value="#{servicosBean.desconto}" maxlength="100"> 
                                                <p:ajax event="blur" update="@this" />
                                            </p:inputText>
                                            <p:outputLabel value=" Taxa: " for="idTaxa"/>
                                            <p:inputText size="10" id="idTaxa" value="#{servicosBean.taxa}">
                                                <p:ajax event="blur" update="@this" />
                                            </p:inputText>
                                        </p:panelGrid>
                                        <p:panelGrid columns="4" styleClass="sbb  margin-top-max" id="id_acao">
                                            <p:commandButton value="#{servicosBean.textoBtnServico}" action="#{servicosBean.salvarValor}" title="Adicionar serviço valor" update="id_painel_servico_valor tbl_valor :form_servicos:id_tab_view:id_messages_growl"/>
                                            <p:commandButton value="Limpar" action="#{servicosBean.novoServicoValor}"  title="Novo serviço valor"  update="id_painel_servico_valor tbl_valor :form_servicos:id_tab_view:id_messages_growl id_acao" />
                                            <p:commandButton value="Remover"  action="#{servicosBean.removerServicoValor}" title="Remover serviço valor" update="id_painel_servico_valor tbl_valor :form_servicos:id_tab_view:id_messages_growl" />                                            
                                        </p:panelGrid>
                                        <p:panelGrid columns="1" id="tbl_valor" styleClass="no-border margin-top-max">
                                            <f:facet name="header">
                                                Serviços valores adicionados
                                            </f:facet>
                                            <p:dataTable value="#{servicosBean.listaServicoValor}" var="servicoValor" scrollHeight="150" scrollable="true" style="width: 700px;" emptyMessage="Não existe(m) registro(s)">
                                                <p:column styleClass="text-center" width="30">
                                                    <p:commandButton icon="ui-icon-pencil" action="#{servicosBean.editarServicoValor(servicoValor)}" update=":form_servicos:id_tab_view:id_painel_servico_valor" title="Alterar este registro - Código: #{servicoValor.id}"/>
                                                </p:column>
                                                <p:column headerText="Idade inicial" styleClass="text-center" width="100">
                                                    <p:outputLabel value="#{servicoValor.idadeIni}"/>
                                                </p:column>
                                                <p:column headerText="Idade Final" styleClass="text-center" width="100">
                                                    <p:outputLabel value="#{servicoValor.idadeFim}"/>
                                                </p:column>
                                                <p:column headerText="Valor (R$)" width="90" styleClass="text-center">
                                                    <p:outputLabel value="#{servicoValor.valor}"/>
                                                </p:column>
                                                <p:column headerText="Desconto (%)" width="110" styleClass="text-center">
                                                    <p:outputLabel value="#{servicoValor.descontoAteVenc}"/>
                                                </p:column>
                                                <p:column styleClass="text-center" headerText="Taxa (R$)" width="40">
                                                    <p:outputLabel value="#{servicoValor.taxa}"/>
                                                </p:column>
                                                <p:column styleClass="text-center" width="30">
                                                    <p:commandButton icon="ui-icon-trash" action="#{servicosBean.removerServicoValor(servicoValor)}" disabled="#{controleAcessoBean.botaoExcluir}" update=":form_servicos:id_tab_view:id_acao :form_servicos:id_tab_view:id_painel_servico_valor :form_servicos:id_tab_view:id_messages_growl" title="Remover este registro"/>
                                                </p:column>                                                
                                            </p:dataTable>
                                        </p:panelGrid>
                                    </p:panel>
                                </p:tab>
                                <p:tab title="Serviço Categoria" disabled="#{servicosBean.servicos.id == -1}">
                                    <p:panel id="tblDesconto" styleClass="no-border">
                                        <p:dataTable value="#{servicosBean.listaCategoriaDesconto}" var="categoriaDesconto" scrollHeight="200" scrollable="true" emptyMessage="Não existe(m) registro(s)">
                                            <f:facet name="footer">
                                                <h:outputText value="Desconto Ex. 10.6 / 100 / 33" styleClass="margin-left-max"/>
                                            </f:facet>
                                            <p:column headerText="Serviços" width="150">
                                                <p:outputLabel value="#{categoriaDesconto.servicos.descricao}" title="Código: #{categoriaDesconto.id}"/>
                                            </p:column>
                                            <p:column headerText="Categoria" width="200" >
                                                <p:outputLabel value="#{categoriaDesconto.categoria.categoria}" title="Código: #{categoriaDesconto.id}"/>
                                            </p:column>
                                            <p:column headerText="Desconto (%)" width="100" styleClass="text-center">
                                                <p:column>
                                                    <p:spinner value="#{categoriaDesconto.desconto}"  stepFactor="0.1" min="0" max="100" title="Código: #{categoriaDesconto.id}" size="2"/>                                                                                                    
                                                </p:column>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                                </p:tab>
                            </p:tabView>
                        </p:panel>
                        <p:panelGrid columns="4" id="id_acao" styleClass="sbb">
                            <p:commandButton onclick="dgl_panel_salvar.show()" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" />
                            <p:commandButton value="Novo" title="Novo registro / Limpar" action="#{servicosBean.novo}" update="id_painel_servicos"/>
                            <p:commandButton onclick="dgl_panel_excluir.show()" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir"/>
                            <p:commandButton styleClass="idPesquisar iLink" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaServicos}" title="Pesquisar serviços"/>
                        </p:panelGrid>
                    </p:panel>
                    <p:dialog id="i_panel_salvar" widgetVar="dgl_panel_salvar" modal="true" closable="true" width="300" header="Deseja salvar este registro?">
                        <p:panelGrid columns="2" styleClass="sbb">
                            <p:commandButton value="Sim" title="Salvar" action="#{servicosBean.salvar}" update="i_panel_mensagem id_painel_servicos"  oncomplete="PF('dgl_panel_mensagem').show(); PF('dgl_panel_salvar').hide();" />
                            <p:commandButton value="Não" title="Cancelar" onclick="dgl_panel_salvar.hide()"/>
                        </p:panelGrid>
                    </p:dialog>
                    <p:dialog id="i_panel_excluir" widgetVar="dgl_panel_excluir" modal="true" width="300" closable="true" header="Deseja excluir este registro?">
                        <center>
                            <p:panelGrid columns="2" styleClass="sbb">
                                <p:commandButton value="Sim" title="Excluir" action="#{servicosBean.excluir}" update="i_panel_mensagem id_painel_servicos" oncomplete="PF('dgl_panel_mensagem').show(); PF('dgl_panel_excluir').hide();"  />
                                <p:commandButton value="Não" title="Cancelar" onclick="dgl_panel_excluir.hide()"/>
                            </p:panelGrid>
                        </center>
                    </p:dialog>
                    <p:dialog id="i_panel_mensagem" modal="true" width="300" widgetVar="dgl_panel_mensagem" header="Mensagem">
                        <center>
                            <h:outputLabel value="#{servicosBean.mensagem}" id="outConfirma"/>
                            <br /><br />
                            <p:commandButton value="Ok" title="Ok" oncomplete="PF('dgl_panel_mensagem').hide()"  />
                        </center>
                    </p:dialog>                    
                </h:form>
            </p:panel>
        </f:view>
                                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>            
    </h:body>
</ui:composition>
