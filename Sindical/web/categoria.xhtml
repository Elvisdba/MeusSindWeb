<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Cadastro Categoria</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formCategoria">
                <c:set scope="request" var="object" value="${categoriaBean.categoria}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro Categoria" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <div class="divMae" style="margin-top: 20px;">
                    <div style="float: left" class="divFundo">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Grupo Categoria: " styleClass="fontePadrao alinhaFormulario" for="idGrupoCategoria" />
                            <h:selectOneMenu value="#{categoriaBean.idGrupoCategoria}" title="Escolha um Grupo Categoria" id="idGrupoCategoria" >
                                <f:selectItems value="#{categoriaBean.listaGrupoCategoria}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Categoria: " styleClass="fontePadrao" for="idCategoria"/>
                            <h:inputText size="50" value="#{categoriaBean.categoria.categoria}" styleClass="uppercase" maxlength="100" title="Categoria" id="idCategoria"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <h:outputLabel value="Carência Balcão: " styleClass="fontePadrao" for="idCarenciaBalcao"/>
                            <h:inputText size="5" value="#{categoriaBean.categoria.nrCarenciaBalcao}" maxlength="10" title="Carência Balcão" onblur="somenteNumeros(this);" id="idCarenciaBalcao"/>
                            <h:outputLabel value="Carência Desc. Folha: " styleClass="fontePadrao" for="idDescontoFolha"/>
                            <h:inputText size="5" value="#{categoriaBean.categoria.nrCarenciaDescFolha}" maxlength="10" title="Carência Desconto em Folha"  onblur="somenteNumeros(this);" id="idDescontoFolha"/>
                        </h:panelGrid>
                        <h:panelGrid columns="5">
                            <h:selectBooleanCheckbox value="#{categoriaBean.categoria.empresaObrigatoria}" id="idEmpresaObrigatoria"/>
                            <h:outputLabel value="Empresa Obrigatória" styleClass="fontePadrao" for="idEmpresaObrigatoria"/>

                            <h:selectBooleanCheckbox value="#{categoriaBean.categoria.votante}" id="idVotante"/>
                            <h:outputLabel value="Votante" styleClass="fontePadrao" for="idVotante"/>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <rich:panel style="height:220px; border: #ebebeb 1px solid; border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px; margin: 15px 15px 0 0px;">
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="" styleClass="fontePadrao"/>
                                    <h:outputLabel value="Dias da Semana" styleClass="fontePadrao" style="text-decoration: underline; font-weight: bold; text-align: center;" for="idSegunda, idTerca, idQuarta, idQuinta, idSexta, idSabado, idDomingo"/>
                                    <h:selectBooleanCheckbox value="#{categoriaBean.categoria.usaClubeSegunda}" title="Segunda-Feira" id="idSegunda"/>
                                    <h:outputLabel value="Segunda-Feira" styleClass="fontePadrao" for="idSegunda"/>

                                    <h:selectBooleanCheckbox value="#{categoriaBean.categoria.usaClubeTerca}" title="Terça-Feira" id="idTerca"/>
                                    <h:outputLabel value="Terça-Feira" styleClass="fontePadrao" for="idTerca"/>

                                    <h:selectBooleanCheckbox value="#{categoriaBean.categoria.usaClubeQuarta}" title="Quarta-Feira" id="idQuarta"/>
                                    <h:outputLabel value="Quarta-Feira" styleClass="fontePadrao" for="idQuarta"/>

                                    <h:selectBooleanCheckbox value="#{categoriaBean.categoria.usaClubeQuinta}" title="Quinta-Feira" id="idQuinta"/>
                                    <h:outputLabel value="Quinta-Feira" styleClass="fontePadrao" for="idQuinta"/>

                                    <h:selectBooleanCheckbox value="#{categoriaBean.categoria.usaClubeSexta}" title="Sexta-Feira" id="idSexta"/>
                                    <h:outputLabel value="Sexta-Feira" styleClass="fontePadrao" for="idSexta"/>

                                    <h:selectBooleanCheckbox value="#{categoriaBean.categoria.usaClubeSabado}" title="Sábado" id="idSabado"/>
                                    <h:outputLabel value="Sábado" styleClass="fontePadrao" for="idSabado"/>

                                    <h:selectBooleanCheckbox value="#{categoriaBean.categoria.usaClubeDomingo}" title="Domingo" id="idDomingo"/>
                                    <h:outputLabel value="Domingo" styleClass="fontePadrao" for="idDomingo"/>
                                </h:panelGrid>
                            </rich:panel>
                            <rich:panel style="width:400px; height:220px; border: #ebebeb 1px solid; border-radius: 5px; -moz-border-radius: 5px; -webkit-border-radius: 5px; margin: 15px 15px 0 0px;">
                                <h:panelGroup layout="block" style="overflow:auto; height:170px;">
                                    <h:panelGrid style="height:20px">
                                        <rich:dataTable value="#{categoriaBean.listaParentescos}" var="linha" id="tbl" style="width: 100%" iterationStatusVar="it">

                                            <rich:column styleClass="coluna">
                                                <f:facet name="header">
                                                    <h:outputText value="#"/>
                                                </f:facet>
                                                <h:outputText value="#{it.index}"/>
                                            </rich:column>

                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Parentesco"/>
                                                </f:facet>
                                                <h:outputText value="#{linha.argumento0.parentesco}"/>
                                            </rich:column>

                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Serviços"/>
                                                </f:facet>
                                                <h:selectOneMenu id="idServico" value="#{linha.argumento1}" tabindex="#{linha.argumento1}" styleClass="coluna">
                                                    <a4j:ajax event="change" render="idServico, tbl" listener="#{categoriaBean.atualizaServicos(it.index)}" />
                                                    <f:selectItems value="#{categoriaBean.listaServicos}" />
                                                </h:selectOneMenu>
                                            </rich:column>

                                        </rich:dataTable>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </rich:panel>
                        </h:panelGrid>
                    </div>
                    <div style="clear: both;"></div>
                    <div style="float: left; margin-top: 15px;">
                        <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" title="Salvar"/>
                        <a4j:commandLink styleClass="idNovo iLink" value="Novo" action="#{categoriaBean.novo}" title="Novo registro / Limpar"/>
                        <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir"/>
                        <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaCategoria}" title="Pesquisar"/>
                    </div>
                </div>

                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar esta Categoria?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{categoriaBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja excluir esta Categoria?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{categoriaBean.excluir}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{categoriaBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" action="#{categoriaBean.limpar}" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

            </h:form>
        </f:view>
    </h:body>
</ui:composition>
