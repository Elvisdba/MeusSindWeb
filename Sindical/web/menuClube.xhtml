<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Menu Clube</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main --> 
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <h:form id="formMenuPrincipal">
                        <p:panel style="border: 0px; width: 1024px; margin: 0 auto">
                            <p:menubar>
                                <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">
                                    <p:menuitem value="Convite"                     action="#{chamadaPaginaBean.conviteMovimento}"/>
                                    <p:menuitem value="Convite Serviço"             action="#{chamadaPaginaBean.pagina('conviteServico')}" />
                                    <p:menuitem value="Convite Suspensão"           action="#{chamadaPaginaBean.conviteSuspencao}" />
                                    <p:menuitem value="Autoriza Cortesia"           action="#{chamadaPaginaBean.pagina('conviteAutorizaCortesia')}" />
                                    <p:menuitem value="Pessoa Jurídica"             action="#{chamadaPaginaBean.pessoaJuridica}"/>
                                    <p:menuitem value="Pessoa Física"               action="#{chamadaPaginaBean.pessoaFisica}"/>
                                    <p:menuitem value="SPC"                         action="#{chamadaPaginaBean.pagina('spc')}"/>
                                    <p:submenu label="Suporte">
                                        <p:menuitem value="Convite Motivo Suspensão"    action="#{chamadaPaginaBean.paginaSimples('conviteMotivoSuspencao', 'Convite Motivo Suspenção')}" />
                                        <p:menuitem value="Serviços"                    action="#{chamadaPaginaBean.servicos}"/>
                                        <p:menuitem value="Serviço Rotina"              action="#{chamadaPaginaBean.servicoRotina}"/>                                
                                        <p:menuitem value="Registro Empresarial"  action="#{chamadaPaginaBean.registroEmpresarial}" />
                                    </p:submenu>                            
                                </p:submenu>
                                <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">  
                                    <p:menuitem value="Movimentos a Receber"    action="#{chamadaPaginaBean.movimentosReceberSocial()}"/>
                                    <p:menuitem value="Financeiro"              action="#{chamadaPaginaBean.eFinanceiro}"/>
                                </p:submenu>
                                <p:submenu label="Relatório" icon="ui-icon-document" style="margin-right: 15px">  
                                    <p:menuitem value="Convites"              action="#{chamadaPaginaBean.relatorioConviteClube}"/>
                                </p:submenu>
                            </p:menubar> 
                        </p:panel>
                    </h:form>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
