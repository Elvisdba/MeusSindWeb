<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Baile</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formBaile">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Baile" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <div class="divMae" style="margin-bottom: 15px; float: left; width: 900px;">
                    <div class="fontePadrao divFundo">                       
                        <div class="divFundo" style="float: left; width: 500px;">
                            <h:panelGrid columns="2" columnClasses="coluna1, coluna2 ">
                                <h:outputLabel value="Data:" for="idData" />
                                <h:inputText value="#{baileBean.eventoBaile.dataString}" id="idData" styleClass="data" size="6" maxlength="10"/>
                                <h:outputLabel value="Nome do Evento:" for="idNomeEvento" />
                                <h:selectOneMenu value="#{baileBean.idDescricaoEvento}" id="idNomeEvento" styleClass="fontePadrao" title="Nome Evento">
                                    <a4j:ajax event="change" render="this"/>
                                    <f:selectItems value="#{baileBean.listaComboDescricaoEvento}" />
                                </h:selectOneMenu>
                                <h:outputLabel value="Período: " for="idHoraInicial" />
                                <h:column>
                                    <h:inputText id="idHoraInicial"  value="#{baileBean.eventoBaile.horaInicio}" maxlength="8" size="3" title="Hora Inicial" styleClass="fontePadrao hora" />
                                    <h:outputLabel value=" à " for="idHoraFinal"/>
                                    <h:inputText id="idHoraFinal"  value="#{baileBean.eventoBaile.horaFim}" maxlength="8" size="3" title="Hora Final" styleClass="fontePadrao hora" />
                                </h:column>
                                <h:outputLabel value="Qdte de Mesas: " for="idQuantidade" title="Quantidade de Mesas"/>
                                <h:inputText value="#{baileBean.eventoBaile.quantidadeMesas}" id="idQuantidade" size="6" maxlength="5" onblur="somenteNumeros(this);" title="Quantidade de Mesas"/>
                                <h:commandButton id="idEndereco" image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaEndereco}" immediate="true" title="Pesquisar Endereço"/>
                                <h:outputLabel value="Pesquisar Endereço" title="Pesquisa Endereço" for="idEndereco" rendered="#{(baileBean.endereco.endereco.enderecoToString) == ''}"/>
                                <h:outputText value="#{baileBean.endereco.endereco.enderecoToString} " styleClass="fontePadrao" rendered="#{(baileBean.endereco.endereco.enderecoToString) != ''}"/>
                                <h:outputLabel value="Número: " for="idNumero" />
                                <h:column>
                                    <h:inputText value="#{baileBean.endereco.numero}" id="idNumero" size="3" maxlength="10" title="Número"/>
                                    <h:outputLabel value="Complemento: " for="idComplemento"/>
                                    <h:inputText value="#{baileBean.endereco.complemento}" id="idComplemento" size="30" maxlength="200" title="Complemento"/>
                                </h:column>
                            </h:panelGrid>
                            <h:column rendered="#{baileBean.eventoBaile.id != -1}" >
                                <div class="fontePadrao divFundo" style="background: white; margin: 0; border: 1px solid #d4d5d7; margin-top: 15px;">
                                    <p style="text-decoration: underline; ">Serviço Valor</p>
                                    <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                                        <h:outputLabel value="Tipo Convite: " for="idConvite"/>
                                        <h:selectOneRadio id="idConvite" value="#{baileBean.eventoServico.mesa}">
                                            <a4j:ajax event="click" render="idConvite, idSexo, idServico"/>
                                            <f:selectItem itemValue="true" itemLabel="Convite" />
                                            <f:selectItem itemValue="false" itemLabel="Mesa"/>
                                        </h:selectOneRadio>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                                        <h:outputLabel value="Sexo: "/>
                                        <h:selectOneRadio id="idSexo" value="#{baileBean.eventoServicoValor.sexo}" disabled="#{!baileBean.eventoServico.mesa}">
                                            <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                            <f:selectItem itemValue="F" itemLabel="Feminino"/>
                                            <f:selectItem itemValue="A" itemLabel="Ambos"/>
                                        </h:selectOneRadio>                                
                                    </h:panelGrid>
                                    <h:panelGrid columns="12" columnClasses="coluna1">
                                        <h:outputLabel value="Serviço: " for="idServico" />
                                        <h:selectOneMenu value="#{baileBean.idServicos}" id="idServico" styleClass="fontePadrao" style="width: 100px;" title="Serviços" >
                                            <a4j:ajax event="change" render="this" />
                                            <f:selectItems value="#{baileBean.listaComboServicos}" />
                                        </h:selectOneMenu>
                                        <h:outputLabel value="Valor: " for="idValor" style="text-align: right"/>
                                        <h:inputText id="idValor" value="#{baileBean.eventoServicoValor.valorString}" maxlength="15" size="6" title="Valor" styleClass="fontePadrao real" style="text-align: right ;"/>
                                        <h:column>  
                                            <div style="width: 100px;">
                                                <h:outputLabel value="Faixa Etária: " for="idFaixaInicial" style="float: right"/>
                                            </div>
                                        </h:column>
                                        <h:inputText id="idFaixaInicial" value="#{baileBean.eventoServicoValor.idadeInicial}" maxlength="3" size="1" title="Faixa Inicial" styleClass="fontePadrao" onblur="somenteNumeros(this);"/>
                                        <h:outputLabel value=" à " for="idFaixaFinal"/>
                                        <h:inputText id="idFaixaFinal" value="#{baileBean.eventoServicoValor.idadeFinal}" maxlength="3" size="1" title="Faixa Final" styleClass="fontePadrao" onblur="somenteNumeros(this);"/>
                                        <a4j:commandButton image="/Imagens/novo.png" title="Adicionar Serviço Valor" action="#{baileBean.adicionarServico}" render="divMensagem, tblServicos, outConfirma" oncomplete="modalMensagem()"/>
                                    </h:panelGrid>
                                </div>
                            </h:column>
                        </div>
                        <h:column rendered="#{baileBean.eventoBaile.id != -1}" >
                            <div class="divFundo" style="background: white; float: left; margin: 0" rendered="#{baileBean.eventoBaile.id != -1}">
                                <h:panelGrid columns="3">
                                    <h:outputLabel value="Bandas: " styleClass="fontePadrao" for="idBanda"/>
                                    <h:selectOneMenu value="#{baileBean.idBanda}" id="idBanda" styleClass="fontePadrao" title="Bandas" style="width: 100px;">
                                        <f:selectItems value="#{baileBean.listaComboBanda}" />
                                    </h:selectOneMenu>
                                    <a4j:commandButton image="/Imagens/novo.png" title="Adicionar Banda" action="#{baileBean.adicionarBanda}" render="tblBanda, outConfirma" oncomplete="modalMensagem()"/>
                                </h:panelGrid>
                                <rich:panel style="height:200px; width: 200px; border: 0">        
                                    <div style="overflow-y: auto; overflow-x: hidden">
                                        <rich:dataTable iterationStatusVar="it" value="#{baileBean.listaEventoBanda}" var="linhaBanda" style="width:100%" id="tblBanda">
                                            <rich:column style="text-align: center">
                                                <f:facet name="header">
                                                    <h:outputText value="..."/>
                                                </f:facet>
                                                <a4j:commandButton image="/Imagens/excluirp.png" action="#{baileBean.removerBanda}" render="tblBanda, outConfirma"  oncomplete="modalMensagem()">
                                                    <a4j:param value="#{it.index}" assignTo="#{baileBean.idIndexBanda}"/>
                                                </a4j:commandButton>
                                            </rich:column>                                            
                                            <rich:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Banda"/>
                                                </f:facet>
                                                <h:outputLabel value="#{linhaBanda.banda.descricao}" styleClass="fontePadrao"/>
                                            </rich:column>                                            
                                        </rich:dataTable>
                                    </div>
                                </rich:panel>
                            </div>
                        </h:column>
                        <div style="clear: both;"></div>
                        <h:column rendered="#{baileBean.eventoBaile.id != -1}" >
                            <div class="divFundo" style="background: white; margin-top: 15px; width: 770px;">
                                <h:panelGroup style="overflow:auto; height:100px;"  layout="block">
                                    <rich:dataTable value="#{baileBean.listaEventoServicoValor}" iterationStatusVar="it" var="linha" style="width:100%" id="tblServicos">
                                        <rich:column style="text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="..."/>
                                            </f:facet>
                                            <a4j:commandButton image="/Imagens/excluirp.png" action="#{baileBean.removerEventoServico}" render="tblServicos, outConfirma"  oncomplete="modalMensagem()">
                                                <a4j:param value="#{it.index}" assignTo="#{baileBean.idIndexServico}"/>
                                            </a4j:commandButton>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Serviço"/>
                                            </f:facet>
                                            <h:outputLabel value="#{linha.eventoServico.servicos.descricao}" styleClass="fontePadrao"/>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Valor"/>
                                            </f:facet>
                                            <h:outputLabel value="#{linha.valor}" styleClass="fontePadrao"/>
                                        </rich:column>
                                        <rich:column style="text-align: center">
                                            <f:facet name="header">
                                                <h:outputText value="Faixa Etária"/>
                                            </f:facet>
                                            <h:outputLabel value="#{linha.idadeInicial} à #{linha.idadeFinal}" styleClass="fontePadrao"/>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Convite/Mesa"/>
                                            </f:facet>
                                            <h:graphicImage url="/Imagens/mesa.png" styleClass="fontePadrao" rendered="#{!linha.eventoServico.mesa}" style="width: 20px; height: 20px;" alt="Mesa" title="Mesa"/>
                                            <h:graphicImage url="/Imagens/convite.png" styleClass="fontePadrao" rendered="#{linha.eventoServico.mesa}" style="width: 20px; height: 20px;" alt="Convite" title="Convite"/>
                                        </rich:column>
                                    </rich:dataTable>
                                </h:panelGroup>
                            </div>
                        </h:column>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="divMae" style="margin-top: 15px;">
                    <div>
                        <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" title="Salvar"/>
                        <a4j:commandLink styleClass="iLink idNovo" value="Novo" action="#{baileBean.novo}" title="Novo"/>
                        <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir" />
                        <a4j:commandLink styleClass="iLink idPesquisar" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaBaile}" title="Pesquisar"/>
                    </div>
                </div>                
                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar este Baile?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{baileBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja excluir este Baile?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{baileBean.excluir}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{baileBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" action="#{baileBean.limpar}" render="formBaile, tblServicos, tblBanda"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                            
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
