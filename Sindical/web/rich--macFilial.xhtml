<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Mac Filial</title>
    </h:head>
    <h:body style="margin-left: 0px; margin-top: 0px">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_mac_filial">
                <c:set scope="request" var="object" value="${macFilialBean.macFilial}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Mac Filial" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae">
                        <h:panelGrid columns="5">
                            <h:outputLabel value="Filiais " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idFiliais" value="#{macFilialBean.idFilial}">
                                <a4j:ajax event="change" render="idFiliais"/>
                                <f:selectItems value="#{macFilialBean.listaFiliais}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="Departamento " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="iDepartamentos" value="#{macFilialBean.idDepartamento}">
                                <a4j:ajax event="change" render="idDepartamento"/>
                                <f:selectItems value="#{macFilialBean.listaDepartamentos}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="5">
                            <h:outputLabel value="Mac: " styleClass="fontePadrao"/>
                            <h:inputText value="#{macFilialBean.macFilial.mac}" size="15" class="mac"/>
                            <h:outputLabel value="Nr Mesa: " styleClass="fontePadrao" style="margin-left: 20px"/>
                            <h:inputText value="#{macFilialBean.macFilial.mesa}" size="5"/>
                            <a4j:commandButton image="/Imagens/novo.png" action="#{macFilialBean.adicionar}" oncomplete="#{rich:component('form_mac_filial:i_painel_mensagem')}.show(); return false;" render="tbl, i_painel_mensagem" disabled="#{controleAcessoBean.botaoSalvar}" status="i_status"/>
                        </h:panelGrid>
                        <h:panelGrid>
                            <h:panelGroup style="overflow:auto; height:300px; width: 800px;"  layout="block">
                                <rich:dataTable value="#{macFilialBean.listaMacs}" var="macFilial" style="width:100%" id="tbl">
                                    <rich:column styleClass="colunaPesquisa">
                                        <f:facet name="header">
                                            <h:outputText value="..."/>
                                        </f:facet>
                                        <a4j:commandButton image="/Imagens/excluirp.png" action="#{macFilialBean.excluir(macFilial)}" disabled="#{controleAcessoBean.botaoExcluir}" render="tbl, i_painel_mensagem" status="i_status" oncomplete="#{rich:component('form_mac_filial:i_painel_mensagem')}.show(); return false;" />
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Filial"/>
                                        </f:facet>
                                        <h:outputLabel value="#{macFilial.filial.filial.pessoa.nome}" styleClass="fontePadrao"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Departamento"/>
                                        </f:facet>
                                        <h:outputLabel value="#{macFilial.departamento.descricao}" styleClass="fontePadrao"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Registro"/>
                                        </f:facet>
                                        <h:outputLabel value="#{macFilial.mac}" styleClass="fontePadrao"/>
                                    </rich:column>
                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Nr Mesa"/>
                                        </f:facet>
                                        <h:outputLabel value="#{macFilial.mesa}" styleClass="fontePadrao"/>
                                    </rich:column>
                                </rich:dataTable>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </center>
                <rich:popupPanel id="i_painel_mensagem" modal="true" resizeable="true">
                    <f:facet name="header">
                        <h:outputText value="Mensagem"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('form_mac_filial:i_painel_mensagem')}.hide(); return false;">
                            <a4j:ajax event="click" render="i_painel_mensagem" />
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>                            
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:outputText value="#{macFilialBean.mensagem}" styleClass="fontePadrao"/>                            
                        <br /><br />
                        <a4j:commandLink styleClass="idNovo iLink" value="Ok" title="Ok" oncomplete="#{rich:component('form_mac_filial:i_painel_mensagem')}.hide();" immediate="true"/>
                    </center>
                </rich:popupPanel>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
