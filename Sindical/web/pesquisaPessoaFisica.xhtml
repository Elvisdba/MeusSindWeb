<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sindical - Pesquisa Pessoas Física</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
        </style>

        <script type="text/javascript">

        </script>        
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:form id="form_pesquisa_pessoa">                
                            <h:outputText value="Pesquisa Pessoas Física" styleClass="fonteHeader" />
                            <div class="clear"></div>
                            <p:panel id="i_panel_pesquisa" styleClass="fundoCinza">
                                <h:panelGrid columns="5">
                                    <p:selectOneMenu value="#{fisicaBean.pesquisaPor}" style="margin-right: 30px; padding-right: 20px">
                                        <p:ajax event="change" update="@this, id_desc_pesquisa, tbl" listener="#{fisicaBean.listaPessoaFisica.clear()}"/>
                                        <f:selectItem itemValue="pessoa"       itemLabel="Física"/>
                                        <f:selectItem itemValue="socioativo"   itemLabel="Sócio Ativo"/>
                                        <f:selectItem itemValue="socioinativo" itemLabel="Sócio Inativos"/>
                                    </p:selectOneMenu>                             
                                    <p:inputMask id="id_desc_pesquisa" value="#{fisicaBean.descPesquisa}" size="50" mask="#{fisicaBean.mascaraPesquisaFisica}" />
                                    <p:selectOneMenu value="#{fisicaBean.porPesquisa}" style="padding-right: 20px">
                                        <p:ajax event="change" update="i_panel_pesquisa" />
                                        <f:selectItem itemValue="nome"     itemLabel="Nome"/>
                                        <f:selectItem itemValue="cpf"      itemLabel="CPF"/>
                                        <f:selectItem itemValue="rg"      itemLabel="RG"/>
                                        <f:selectItem itemValue="email1" itemLabel="E-mail 1"/>
                                        <f:selectItem itemValue="email2" itemLabel="E-mail 2"/>
                                        <f:selectItem itemValue="endereco" itemLabel="Endereço"/>
                                        <f:selectItem itemValue="matricula" itemLabel="Matrícula"/>
                                        <f:selectItem itemValue="codigo" itemLabel="Código do Funcionário"/>
                                    </p:selectOneMenu>                        
                                    <p:commandButton value="Pesquisar" action="#{fisicaBean.acaoPesquisaInicial}" update="tbl" rendered="#{fisicaBean.porPesquisa.equals('cpf')}"/>
                                    <p:commandButton value="Inicial" action="#{fisicaBean.acaoPesquisaInicial}" update="tbl" rendered="#{!fisicaBean.porPesquisa.equals('cpf')}"/>
                                    <p:commandButton value="Parcial" action="#{fisicaBean.acaoPesquisaParcial}" update="tbl" rendered="#{!fisicaBean.porPesquisa.equals('cpf')}"/>
                                </h:panelGrid>
                                <p:focus for="i_panel_pesquisa" />
                            </p:panel>
                            
                            <p:dataTable value="#{fisicaBean.listaPessoaFisica}" var="fisica" id="tbl" emptyMessage="Nenhum registro encontrado">
                                <p:column style="width:2%">  
                                    <p:rowToggler />  
                                </p:column>  
                                
                                <p:column headerText="Nome">
                                    <p:commandLink action="#{fisicaBean.editarFisica(fisica)}" value="#{fisica.pessoa.nome}"/>
                                </p:column>
                                
                                <p:column headerText="RG" width="80"  styleClass="text-center">
                                    <p:commandLink action="#{fisicaBean.editarFisica(fisica)}" value="#{fisica.rg}"/>
                                </p:column>
                                
                                <p:column headerText="CPF" width="100"  styleClass="text-center">
                                    <p:commandLink action="#{fisicaBean.editarFisica(fisica)}" value="#{fisica.pessoa.documento}"/>
                                </p:column>                            
                                
                                <p:column headerText="E-mail">
                                    <h:outputText value="#{fisica.pessoa.email1}"/>
                                </p:column>
                                
                                <p:column headerText="Telefone" width="100" styleClass="text-center">
                                    <h:outputText value="#{fisica.pessoa.telefone1}"/>
                                </p:column>
                                
                                <p:rowExpansion>
                                    <h:panelGrid columns="4" style="height: 40px" styleClass="sbb">
                                        <p:column>
                                            <h:outputText value="Dt Nascimento" style="font-weight: bold"/><br />
                                            <h:outputText value="#{fisica.nascimento}"/>
                                        </p:column>
                                        
                                        <p:column>
                                            <h:outputText value="Local de trabalho" style="font-weight: bold"/><br />
                                            <h:outputText value="#{fisicaBean.pessoaEmpresaString(fisica)}"/>
                                        </p:column>
                                   </h:panelGrid>
                                </p:rowExpansion>
                                
                                <f:facet name="footer">Abra a lista para mais informações</f:facet>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>   
    </h:body>
</ui:composition>
