<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisa Suspenção</title>
    </h:head>
    <f:subview id="header">
        <ui:include src="templatePrime.xhtml"/>
    </f:subview>
        <f:view>
            <h:form id="form_pesquisa_suspencao">
            <h:body>
                <div class="wrapper">
                    <p:outputLabel value="Pesquisa Suspenção" styleClass="fonteHEader"/>
                    <div class="clear"></div>
                    <p:dataTable value="#{suspencaoBean.listaSuspencao}" var="suspencao" scrollHeight="400" scrollable="true" emptyMessage="Nenhum registro encontrado">
                        <p:column headerText="Nome">
                            <p:commandLink value="#{suspencao.pessoa.nome}" action="#{suspencaoBean.editar(suspencao)}" title="ID: #{suspencao.id}"/>
                        </p:column>
                        <p:column headerText="Data Inicial" width="100" styleClass="text-center">
                            <p:commandLink value="#{suspencao.dataInicial}" action="#{suspencaoBean.editar(suspencao)}" />
                        </p:column>
                        <p:column headerText="Data Final" width="100" styleClass="text-center">
                            <p:commandLink value="#{suspencao.dataFinal}" action="#{suspencaoBean.editar(suspencao)}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:body>
        </h:form>
    </f:view>
</ui:composition>
