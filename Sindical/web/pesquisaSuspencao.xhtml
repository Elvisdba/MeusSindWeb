<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Pesquisa Suspenção</title>
    </h:head>
    <f:subview id="header">
        <ui:include src="template.xhtml"/>
        <ui:include src="templateLinks.xhtml"/>
    </f:subview>
        <f:view>
            <h:form id="formPesquisaSuspencao">
            <h:body style="divMenu">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Suspenção" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <div style="border-left: 1px solid #efefef; padding-left: 15px;">
                        <h:panelGroup style="margin-top: 20px;" layout="block">
                            <rich:dataTable value="#{suspencaoBean.listaSuspencao}" var="linha" id="tbl" iterationStatusVar="it" style="width: 95%">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column>
                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="Alterar" title="Alterar"/>
                                    </f:facet>
                                    <a4j:commandLink value="#{linha.id}" title="Editar registro nº#{linha.id}" action="#{suspencaoBean.editar}">
                                        <a4j:param value="#{it.index}" assignTo="#{suspencaoBean.idIndex}"/>
                                    </a4j:commandLink>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Pessoa"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.pessoa.nome}" />
                                </rich:column>
                            </rich:dataTable>
                        </h:panelGroup>
                    </div>
                </center>
            </h:body>
        </h:form>
    </f:view>
</ui:composition>
