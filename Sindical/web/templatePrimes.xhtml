<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <script language="JavaScript"> javascript: window.history.forward(1); </script>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <f:view>
        <h:form id="formTemplateLinks" onsubmit="#{chamadaPaginaBean.controleLinks}">
            <p:panel style="height: 70px; border: 0px">
                <p:panel styleClass="wrapper" style="border: 0px; background: transparent; padding: 0px">
                    <h:graphicImage value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" width="90px" height="50" style="float: left"/>
                    <h:outputLabel value="Bem vindo " style="float: left; font-size: 10pt; margin-left: 50px"/>
                    <h:outputLabel value="#{controleUsuarioBean.login}" style="float: left; margin-left: 5px; font-size: 10pt; font-weight: bold;"/>
                    <p:commandLink value="Sair" action="#{usuarioBean.sairSistema}" title="Desejo mesmo sair do Sistema?" style="float: right; font-weight: bold; margin-left: 20px" immediate="true"/>
                    <br /><br />
                    <h:outputText  value="#{controleUsuarioBean.filial}" style="color: #bc4763; font-size: 10pt;  margin-left: 50px; "/>
                </p:panel>
            </p:panel>
            
            <p:panel styleClass="wrapper sb" style="border: 0px; background: #dbeaeb">
                <h:column>
                    <h:commandLink value="#{chamadaPaginaBean.dtObjectLabel.argumento0}" action="#{chamadaPaginaBean.clickNivelLink0}" style="font-weight: bold;" title="Ir ao Menu Principal" immediate="true"/>
                </h:column>
                
            </p:panel>            
        </h:form>
    </f:view>
</html>
