<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Cadastro Convenção</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formConvencao">
                <c:set scope="request" var="object" value="${convencaoBean.convencao}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro Convenção" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br />
                    <div class="divMae divFundo" style="text-align: left; width: 800px;">
                        <h:panelGrid columns="4">
                            <h:column>
                                <h:outputLabel value="Convenção: " styleClass="fontePadrao"/>
                                <h:inputText size="50" value="#{convencaoBean.convencao.descricao}" onblur="upperCase(this);"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Grupo Cidade: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="idGrupoCidade" value="#{convencaoBean.idGrupoCidade}">
                                    <a4j:ajax event="change" render="idGrupoCidade" />
                                    <f:selectItems value="#{convencaoBean.listaGrupoCidade}" />
                                </h:selectOneMenu>
                            </h:column>
                            <h:column>
                                <h:commandButton image="/Imagens/novo.png" value="Adicionar" action="#{convencaoBean.adicionar}"/>
                            </h:column>
                        </h:panelGrid> 

                        <h:outputLabel id="outErro" value="#{convencaoBean.msgErro}" styleClass="corErro"/>
                        <div style="overflow:auto; height:300px; width:250px">
                            <h:panelGrid columns="6">
                                <rich:dataTable  value="#{convencaoBean.listaGpCidadeParaConvencao}" var="linha" id="tbl" style="width: 100%;" iterationStatusVar="it">
                                    <rich:column styleClass="coluna">
                                        <f:facet name="header"><h:outputText value="#"/></f:facet>
                                        <h:outputText value="#{it.index}"/>
                                    </rich:column> 

                                    <rich:column styleClass="coluna">
                                        <f:facet name="header"><h:outputText value="..."/></f:facet>
                                        <a4j:commandButton image="/Imagens/excluirp.png" action="#{convencaoBean.btnExcluir}" render="tbl, outErro">
                                            <a4j:param value="#{it.index}" assignTo="#{convencaoBean.idIndex}"/>
                                        </a4j:commandButton>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header"><h:outputText value="Grupo de Cidade"/></f:facet>
                                        <h:outputText value="#{linha.argumento0.descricao}"/>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header"><h:outputText value="PDF"/></f:facet>

                                        <label for="idUpload" style="cursor: pointer; float: right">
                                            <center>
                                                <h:graphicImage id="id-seta" value="/Imagens/seta-up.png" height="20px" width="20px" title="Enviar arquivo PDF">
                                                    <a4j:ajax event="mouseup"  listener="#{convencaoBean.setIdIndex(it.index)}"/>
                                                </h:graphicImage>
                                            </center>
                                        </label>                                        

                                        <h:panelGrid columns="2">
                                            <h:outputText value="#{linha.argumento1}"/>
                                            <h:commandButton id="btn-excluir" image="/Imagens/excluirp.png" rendered="#{linha.argumento1 != ''}" style="height:10px; width:10px" title="Excluir PDF" action="#{convencaoBean.excluirPDF(linha.argumento1)}">
                                                <a4j:param value="#{it.index}" assignTo="#{convencaoBean.idIndex}"/>
                                            </h:commandButton>
                                        </h:panelGrid>
                                    </rich:column>

                                </rich:dataTable>
                            </h:panelGrid>
                        </div>                        

                        <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}"/>
                        <a4j:commandLink styleClass="idNovo iLink" value="Novo" action="#{convencaoBean.novo}"/>
                        <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}"/>
                        <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaConvencao}"/>
                    </div>
                </center>

                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar esta convenção?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{convencaoBean.salvar}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja excluir esta convenção?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{convencaoBean.excluir}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{convencaoBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <h:commandLink styleClass="idNovo iLink closeModal" action="convencao" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
            </h:form>

            <form action="servletConvencao" name="formConv" enctype="multipart/form-data" method="post">  
                <input id="idUpload" type="file" name="nConv" onchange="submit();" style="visibility: hidden"/>
            </form>            
        </f:view>
    </h:body>
</ui:composition>
