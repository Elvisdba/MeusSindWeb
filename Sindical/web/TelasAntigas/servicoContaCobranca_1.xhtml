<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Serviço Conta Cobrança</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="servicoContaCobranca">
                <c:set scope="request" var="object" value="${servicoContaCobrancaBean.servicoContaCobranca}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Serviço Conta Cobrança" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" style="width: 700px" align="left">
                        
                        <h:panelGrid columns="6">
                            <h:column>
                                <h:outputLabel value="Contribuição: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="idServicos" value="#{servicoContaCobrancaBean.idServicos}" style="margin-right: 30px" >
                                    <f:selectItems value="#{servicoContaCobrancaBean.listaServico}"/>
                                </h:selectOneMenu>
                            </h:column>
                            
                            <h:column>
                                <h:outputLabel value="Tipo Serviço: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="idTipoServico" value="#{servicoContaCobrancaBean.idTipoServico}" style="margin-right: 30px">
                                    <f:selectItems value="#{servicoContaCobrancaBean.listaTipoServico}"/>
                                </h:selectOneMenu>
                            </h:column>
                            
                            <h:column>
                                <h:outputLabel value="Conta Cobrança: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="idContaCobranca" value="#{servicoContaCobrancaBean.idContaCobranca}" style="margin-right: 30px"> 
                                    <f:selectItems value="#{servicoContaCobrancaBean.listaContaCobranca}"/>
                                </h:selectOneMenu>
                            </h:column>
                            
                            <a4j:commandButton image="/Imagens/novo.png" title="Adicionar" action="#{servicoContaCobrancaBean.adicionar}" value="Adicionar" disabled="#{controleAcessoBean.botaoSalvar}" oncomplete="modalMensagem()" render="tbl, outConfirma"/>
                        </h:panelGrid>
                        
                        <br /><br />
                        
                        <h:panelGrid>
                            <rich:dataTable value="#{servicoContaCobrancaBean.listaServicoCobranca}" iterationStatusVar="it" var="linha" style="width: 100%" id="tbl">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column>                            
                                
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <a4j:commandButton image="/Imagens/excluirp.png" action="#{servicoContaCobrancaBean.excluir}" disabled="#{controleAcessoBean.botaoExcluir}" render="tbl, outConfirma" oncomplete="modalMensagem()">
                                        <a4j:param value="#{it.index}" assignTo="#{servicoContaCobrancaBean.idIndex}"/>
                                    </a4j:commandButton>
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Contribuição"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.servicos.descricao}"/>
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo Serviço"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.tipoServico.descricao}"/>
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cod/Cedente"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.contaCobranca.codCedente} - #{linha.contaCobranca.cedente}"/>
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ag/Banco"/>
                                    </f:facet>
                                        <h:outputText value="#{linha.contaCobranca.contaBanco.agencia} - #{linha.contaCobranca.contaBanco.banco.banco}"/>
                                </rich:column>
                            </rich:dataTable>
                        </h:panelGrid>
                    </div>
                </center> 
                
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{servicoContaCobrancaBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                 
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
