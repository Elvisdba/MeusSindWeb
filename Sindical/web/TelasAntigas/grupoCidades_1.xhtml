<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Cidades do Grupo</title>
    </h:head>
   <f:view>
   <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formGrupoCidades">
                <c:set scope="request" var="object" value="${grupoCidadesBean.grupoCidades}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cidades do Grupo" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae" style="text-align: left">
                        <h:panelGrid columns="10">
                            <h:column>
                                <h:commandButton image="/Imagens/pesquisar.png" title="Pesquisar grupo de cidade"  action="#{chamadaPaginaBean.grupoCidade}" immediate="true"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Grupo de Cidade: " styleClass="fontePadrao"/>
                                <h:outputText id="idGrupoCidade" value="#{grupoCidadesBean.grupoCidades.grupoCidade.descricao}" styleClass="fontePadraoNegrito"/>
                            </h:column>
                        </h:panelGrid>
                        
                        <h:panelGrid columns="10">
                            <h:column>
                                <h:commandButton image="/Imagens/pesquisar.png" title="Pesquisar Cidade"  action="#{chamadaPaginaBean.cidade}" immediate="true"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Cidade: " styleClass="fontePadrao"/>
                                <h:inputText id="idCidade"  value="#{grupoCidadesBean.cidade.cidade}" readonly="true" />
                            </h:column>
                            <h:column>
                                <a4j:commandButton render="idCidade,tbl,iMsgGrupo" image="/Imagens/novo.png" title="Adicionar" action="#{grupoCidadesBean.inserirCidade}"/>
                            </h:column>
                            <h:column>
                                <a4j:commandButton render="idCidade,iMsgGrupo" image="/Imagens/excluir.png" title="Excluir" action="#{grupoCidadesBean.excluir}" immediate="true"/>
                            </h:column>
                            <h:column>
                                <h:outputText id="iMsgGrupo" value="#{grupoCidadesBean.msgGrupoCidade}" styleClass="corErro" />
                            </h:column>
                        </h:panelGrid>
                        
                        <div style="overflow:auto; height:200px;">
                            <rich:panel>
                                <rich:dataTable value="#{grupoCidadesBean.listaCidade}" var="linha" iterationStatusVar="it" style="width: 100%" id="tbl">
                                    
                                    <rich:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#"/>
                                        </f:facet>
                                        <h:outputText value="#{it.index}"/>
                                    </rich:column>                                    
                                    
                                    <rich:column styleClass="colunaPesquisa">
                                        <f:facet name="header">
                                            <h:outputText value="ID"/>
                                        </f:facet>
                                        <a4j:commandButton image="/Imagens/excluirp.png" action="#{grupoCidadesBean.removerCidade}" oncomplete="modalMensagem()" render="outConfirma, tbl" disabled="#{controleAcessoBean.botaoExcluir}">
                                            <a4j:param value="#{it.index}" assignTo="#{grupoCidadesBean.idIndex}"/>
                                        </a4j:commandButton>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cidade"/>
                                        </f:facet>
                                        <h:outputText value="#{linha.cidade.cidade}"/>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="UF"/>
                                        </f:facet>
                                        <h:outputText value="#{linha.cidade.uf}"/>
                                    </rich:column>
                                </rich:dataTable>
                            </rich:panel>
                        </div>                        
                    </div>
                </center>
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{grupoCidadesBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                 
            </h:form>
        </f:view>
    </h:body>
   </f:view>
</ui:composition>
