<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Pesquisa Pessoas</title>
    </h:head>
    <h:body styleClass="divMenu" onload="#{rich:element('formPesquisaPessoa:palavraChave')}.focus();">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaPessoa">                
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Pessoas" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <h:panelGrid columns="6">
                        <h:outputLabel value="Pesquisar: " styleClass="fontePadraoNegrito"/>
                        <h:inputText id="palavraChave" value="#{pessoaBean.descPesquisa}" onkeypress="if ( event.keyCode === 13 ){#{rich:element('formPesquisaPessoa:btnInicial')}.onclick();}" />
                        <h:outputLabel value="Por: "/>
                        <h:selectOneMenu value="#{pessoaBean.porPesquisa}" >
                            <f:selectItem itemValue="nome" itemLabel="Nome"/>
                            <f:selectItem itemValue="documento" itemLabel="Documento (CPF/CNPJ/CEI)"/>
                            <f:selectItem itemValue="telefone1" itemLabel="Telefone"/>
                        </h:selectOneMenu>

                        <h:commandLink id="btnInicial" action="#{pessoaBean.acaoPesquisaInicial}" value="Inicial" styleClass="idNovo iLink" />
                        <h:commandLink id="btnParcial" action="#{pessoaBean.acaoPesquisaParcial}" value="Parcial" styleClass="idNovo iLink" />
                    </h:panelGrid>
                    <div style="overflow:auto; height:380px;">
                    <br /><br />
                        <rich:dataTable value="#{pessoaBean.listaPessoa}" var="linha" iterationStatusVar="it" style="width: 95%;" id="tbl">
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="#"/>
                                </f:facet>
                                <h:outputText value="#{it.index}"/>
                            </rich:column>

                        <rich:column styleClass="colunaPesquisa">
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:commandLink action="#{pessoaBean.editar}" value="#{linha.id}">
                                <a4j:param value="#{it.index}" assignTo="#{pessoaBean.idIndex}"/>
                            </h:commandLink>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{linha.nome}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Documento"/>
                            </f:facet>
                            <h:outputText value="#{linha.documento}"/>
                        </rich:column>

                        <rich:column>
                            <f:facet name="header">
                                <h:outputText value="Telefone"/>
                            </f:facet>
                            <h:outputText value="#{linha.telefone1}"/>
                        </rich:column>                    

                    </rich:dataTable>
                    </div>
                </center>
            </h:form>
        </f:view>
        <p style="text-align: center">
            R'Tools Desenvolvimento de Sistemas LTDA Â®
        </p>        
    </h:body>
</ui:composition>
