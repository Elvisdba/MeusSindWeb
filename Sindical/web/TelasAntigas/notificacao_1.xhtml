<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Gerar Notificação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
                        
            <h:form id="formNotificacao">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Notificação" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br />
                    <a4j:status onstart="#{rich:component('popup')}.show(); return false;" onstop="#{rich:component('popup')}.hide()" />
                    
                    <rich:popupPanel id="popup" modal="true" resizeable="false" height="50" width="200">
                        <center>
                            <h:outputLabel value="Aguarde carregando ...    " styleClass="fontePadrao" />
                        </center> 
                    </rich:popupPanel>
                    
                    <rich:popupPanel id="popup_arq" modal="true" resizeable="false" height="200" width="300" header="Arquivos para o Lote">
                        <f:facet name="controls">
                            <a4j:commandButton image="/Imagens/excluirp.png" onclick="#{rich:component('popup_arq')}.hide(); return false;" title="Fechar lista"/>
                        </f:facet>
                        <rich:panel style="height: 180px; overflow: auto" id="tbl_arq">
                            <rich:list value="#{notificacaoBean.listaArquivo}" styleClass="fontePadrao" var="linha">
                                <h:outputLink value="#{linha.argumento0}" target="_blank">
                                    <f:verbatim> #{linha.argumento1} </f:verbatim>
                                </h:outputLink>
                                
                                <h:outputLink value="#{linha.argumento0}" target="_blank">
                                    <h:outputText value="#{linha.argumento1}" />
                                </h:outputLink>
                            </rich:list>
                            
                        </rich:panel>
                    </rich:popupPanel>
                    
                    <div class="divMae divFundo" style="width: 1024px; position: relative">
                        <h:panelGrid columns="1" style="float: left">
                            <h:column>
                                <h:outputLabel value="Lotes: " styleClass="fontePadrao" />
                                <h:selectOneMenu value="#{notificacaoBean.idLista}" title="Selecione uma Opção" style="padding: 5px">
                                    <a4j:ajax event="change" listener="#{notificacaoBean.alteraCombo()}" render="i_mensagem i_panel i_panel2 id_atualizar id_gerar i_panel_qnt i_panel_grid i_panel_gerar"/>
                                    <f:selectItems value="#{notificacaoBean.itensLista}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="15 últimos" styleClass="fontePadraoPequeno" />
                            </h:column>
                        </h:panelGrid>
                        
                        <h:panelGrid style="float: left; clear: both">
                            <h:inputTextarea id="i_mensagem" cols="90" rows="5" value="#{notificacaoBean.lote.mensagem}" />
                        </h:panelGrid>

                        <h:panelGrid id="i_panel_grid" style="float: left; clear: both; position: absolute; margin-top: 170px">
                            <rich:dataTable value="#{notificacaoBean.listaNotificacao}" var="linha" style="width:100%" id="tbl" noDataLabel="Nenhuma pendência foi encontrada" rows="17">
                                <rich:column style="text-align: center;" rendered="false">
                                    
                                    <h:selectBooleanCheckbox value="#{linha.argumento0}">
                                        <a4j:ajax event="change" render="@this"/>
                                    </h:selectBooleanCheckbox>
                                </rich:column>
                                
                                <rich:column style="text-align: center;">
                                    <f:facet name="header"><h:outputText value="ID"/></f:facet>
                                    <h:outputText value="#{linha.argumento1[0]}" />
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header"><h:outputText value="Empresa"/></f:facet>
                                    <h:outputText value="#{linha.argumento1[1]}" />
                                </rich:column>
                                
                                <rich:column style="text-align: center;">
                                    <f:facet name="header"><h:outputText value="Quantidade de Pendências"/></f:facet>
                                    <h:outputText value="#{linha.argumento1[2]}" />
                                </rich:column>
                                
                                <rich:column style="text-align: center;">
                                    <f:facet name="header"><h:outputText value="Notificada"/></f:facet>
                                    <h:outputText value="#{linha.argumento2}"/>
                                </rich:column>
                                <f:facet name="footer">
                                    <rich:dataScroller id="datascroller2" maxPages="17" render="tbl" oncomplete="#{rich:component('popup')}.hide()"/>
                                </f:facet>
                            </rich:dataTable>
                        </h:panelGrid>                        
                        
                        <h:panelGrid columns="2" style="position: absolute; margin-top: 140px;" rendered="false">
                            <h:selectBooleanCheckbox id="chkLista" value="#{notificacaoBean.chkTodos}">
                                <a4j:ajax event="change" render="i_panel_grid" listener="#{notificacaoBean.marcarTodos()}"/>
                            </h:selectBooleanCheckbox>
                            <h:outputLabel value="Selecionar todos" styleClass="fonteFranklinNegrito" for="chkLista" style="cursor: pointer"/>
                        </h:panelGrid>
                        
                        <h:panelGrid id="i_panel_qnt" style="position: absolute; margin-top: 140px; margin-left: 500px">
                            <h:outputLabel value="Serão geradas #{notificacaoBean.quantidade} notificações" styleClass="fontePadrao" />
                        </h:panelGrid>
                        
                        <h:panelGrid id="i_panel_gerar" style="width: 260px; float: right">
                            <rich:accordion switchType="ajax" activeItem="#{notificacaoBean.tabAtiva}">
                                <rich:accordionItem name="todos" header="Gerar para Todas" disabled="#{notificacaoBean.lote.id != -1}">
                                    <a4j:ajax event="enter" listener="#{notificacaoBean.gerarParaTodas()}" render="tbl i_panel_qnt"/>
                                    <h:outputText value="Todas Empresas" styleClass="fontePadrao"/>
                                </rich:accordionItem>

                                <rich:accordionItem name="empresa" header="Gerar para empresa específica" disabled="#{notificacaoBean.lote.id != -1}">
                                    <a4j:ajax event="enter" listener="#{notificacaoBean.addEmpresa()}"/>
                                    <h:commandLink value="Adicionar" styleClass="fontePadrao" action="#{chamadaPaginaBean.pesquisaPessoaJuridica()}" style="float: left" />
                                    <br />
                                    <c:forEach items="#{notificacaoBean.listaEmpresaAdd}" var="linhae">
                                        <br /><h:outputText value="#{linhae.argumento1.pessoa.nome}" styleClass="fontePadrao" style="float: left; font-size: 8pt"/>
                                    </c:forEach>
                                </rich:accordionItem>

                                <rich:accordionItem name="contabil" header="Gerar para contabilidade específica" disabled="#{notificacaoBean.lote.id != -1}">
                                    <a4j:ajax event="enter" listener="#{notificacaoBean.addContabil()}"/>
                                    <h:commandLink value="Adicionar" styleClass="fontePadrao" action="#{chamadaPaginaBean.pesquisaPessoaJuridica()}" style="float: left; font-size: 8pt" />
                                    <br />
                                    <c:forEach items="#{notificacaoBean.listaContabilAdd}" var="linhac">
                                        <br /><h:outputText value="#{linhac.argumento1.pessoa.nome}" styleClass="fontePadrao"/>
                                    </c:forEach>
                                </rich:accordionItem>

                                <rich:accordionItem name="semContabil" header="Gerar para empresas sem contabilidade" disabled="#{notificacaoBean.lote.id != -1}">
                                    <a4j:ajax event="enter" listener="#{notificacaoBean.gerarSemContabil()}" render="tbl i_panel_qnt"/>
                                    <h:outputText value="Todas Empresas sem contabilidade" styleClass="fontePadrao"/>
                                </rich:accordionItem>

                                <rich:accordionItem name="comContabil" header="Gerar para empresas com contabilidade" disabled="#{notificacaoBean.lote.id != -1}">
                                    <a4j:ajax event="enter" listener="#{notificacaoBean.gerarComContabil()}" render="tbl i_panel_qnt"/>
                                    <h:outputText value="Todas Empresas com contabilidade" styleClass="fontePadrao"/>
                                </rich:accordionItem>
                            </rich:accordion>
                        </h:panelGrid>
                            
                        <rich:panel style="width: 255px; height: 380px; margin-left: 7px; overflow: auto; float: right; clear: both">
                            <h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:selectBooleanCheckbox id="chkCidades" value="#{notificacaoBean.chkCidadesBase}">
                                        <a4j:ajax event="click" listener="#{notificacaoBean.marcarCidadesBase}" render="tbl i_panel_qnt tblCidadesBase"/>
                                    </h:selectBooleanCheckbox>
                                    <h:outputLabel value="Cidades da Base" styleClass="fonteFranklinNegrito" for="chkCidades" style="cursor: pointer"/>
                                </h:panelGrid>
                                <rich:dataTable id="tblCidadesBase" value="#{notificacaoBean.listaCidadesBase}" var="linha">
                                    <rich:column>
                                        <h:selectBooleanCheckbox value="#{linha.argumento0}">
                                            <a4j:ajax event="click" listener="#{notificacaoBean.addCidades}" render="tbl i_panel_qnt"/>
                                        </h:selectBooleanCheckbox>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header"><h:outputText value="Cidade/UF"/></f:facet>
                                        <h:outputText value="#{linha.argumento1.cidade} - #{linha.argumento1.uf}"/>
                                    </rich:column>
                                </rich:dataTable>
                            </h:panelGrid>
                        </rich:panel>

                        <h:panelGrid id="i_panel" columns="3" style="float: right; clear: both">
                            <a4j:commandLink id="id_atualizar" onclick="modalOpcao('divCriar');" style="width: 100px; " styleClass="idSalvar iLink" value="Atualizar" title="Atualizar mensagem editada" rendered="#{notificacaoBean.lote.id != -1}"/>
                            <a4j:commandLink id="id_gerar" onclick="modalOpcao('divSalvar');" style="float: right; clear: both" styleClass="idSalvar iLink" value="Gerar" title="Gerar notificação" rendered="#{notificacaoBean.lote.id == -1}" />
                        </h:panelGrid>
                        
                        <h:panelGrid id="i_panel2" style="float: left; clear: both">
                            <h:panelGrid columns="4" rendered="#{notificacaoBean.lote.id != -1}">
                                <a4j:commandLink id="id_enviar" onclick="modalOpcao('divEmail');" styleClass="idSalvar iLink" value="Enviar" title="Enviar por Email esta notificação" rendered="#{notificacaoBean.idTipoEnvio >= 3}" style="margin-left: 5px"/>
                                <a4j:commandLink id="id_imprimir" onclick="modalOpcao('divExcluir');" styleClass="idPesquisar iLink" value="Criar Arquivos" title="Criar arquivos de Notificação" rendered="#{notificacaoBean.idTipoEnvio == 0 or notificacaoBean.idTipoEnvio == 1 or notificacaoBean.idTipoEnvio == 2}" style="margin-left: 5px; width: 150px"/>
                                <h:selectOneMenu value="#{notificacaoBean.idTipoEnvio}" style="padding: 5px" title="Tipos de Envio">
                                    <a4j:ajax event="change" render="i_panel2" oncomplete="#{rich:component('popup')}.hide()"/>
                                    <f:selectItems value="#{notificacaoBean.listaTipoEnvio}"/>
                                </h:selectOneMenu>
                                <a4j:commandLink value="Listar arquivos do Lote" onclick="#{rich:component('popup_arq')}.show()" styleClass="fontePadrao" style="margin-left: 20px" render="tbl_arq"/>
                            </h:panelGrid>
                        </h:panelGrid>
                    </div>
                </center>

                <div id="boxes">
                    <div id="divCriar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja realmente atualizar esta notificação?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{notificacaoBean.salvar()}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                

                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja realmente gerar essa notificação?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{notificacaoBean.gerarNotificacao()}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
                
                <div id="boxes">
                    <div id="divEmail" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja realmente enviar essa notificação?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{notificacaoBean.enviarNotificacao()}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>        
                
                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja realmente imprimir essa notificação?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{notificacaoBean.enviarNotificacao()}" onclick="fecharModal();"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                
                
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{notificacaoBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" action="notificacao" value="OK" title="OK" oncomplete="#{rich:component('popup')}.hide()"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
