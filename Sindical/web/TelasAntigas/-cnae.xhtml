<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>CNAE</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_cnae">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro de CNAE" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <br /><br />
                <rich:panel styleClass="divMae no-border" style="float: left;" id="id_painel_novo_cadastro">
                    <c:set scope="request" var="object" value="${cnaeBean.cnae}"/>
                    <h:outputScript library="js" name="jScripts.js" />
                    <rich:panel styleClass="divFundo no-border">
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                            <h:column>
                                <h:outputLabel value="Número:"  styleClass="fontePadrao"/>
                            </h:column>
                            <h:column>
                                <h:inputText value="#{cnaeBean.cnae.numero}" styleClass="fontePadrao" class="cnae" maxlength="9" size="8" readonly="readonly"/>
                            </h:column>
                            <h:column>
                                <h:outputLabel value="Cnae:"  styleClass="fontePadrao"/>
                            </h:column>
                            <h:column>
                                <h:inputTextarea styleClass="fontePadrao uppercase" rows="10" cols="40" value="#{cnaeBean.cnae.cnae}" title="Descrição do Cnae"/>
                            </h:column>
                        </h:panelGrid>
                    </rich:panel>
                    <div style="clear: both;"></div>
                    <h:panelGrid columns="4" style="float: left; margin-top: 15px;">
                        <a4j:commandLink styleClass="idSalvar iLink" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" oncomplete="#{rich:component('form_cnae:i_panel_salvar')}.show(); return false;" />
                        <a4j:commandLink styleClass="idNovo iLink" value="Novo" title="Novo registro / Limpar" action="#{cnaeBean.novo}" render="id_painel_novo_cadastro" status="i_status"/>
                        <a4j:commandLink styleClass="idExcluir iLink" value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir" oncomplete="#{rich:component('form_cnae:i_panel_excluir')}.show(); return false;" />
                        <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" action="#{chamadaPaginaBean.pesquisaCnae}" title="Pesquisar titulos"/>
                    </h:panelGrid>
                </rich:panel>           
                <rich:popupPanel id="i_panel_salvar" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_salvar')}.hide();" domElementAttachment="form" header="Deseja salvar/atualizar este registro?">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_salvar')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{cnaeBean.salvar()}" render="i_panel_mensagem" oncomplete="#{rich:component('form_cnae:i_panel_salvar')}.hide(); #{rich:component('form_cnae:i_panel_mensagem')}.show(); return false;" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_cnae:i_panel_salvar')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_excluir" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_excluir')}.hide();" domElementAttachment="form" header="Deseja excluir este registro?">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_excluir')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{cnaeBean.excluir()}" render="i_panel_mensagem" oncomplete="#{rich:component('form_cnae:i_panel_excluir')}.hide(); #{rich:component('form_cnae:i_panel_mensagem')}.show(); return false;" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_cnae:i_panel_excluir')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_mensagem" modal="true" resizeable="true" header="Mensagem">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_mensagem')}.hide(); return false;"></h:outputLink>
                    </f:facet>
                    <center>
                        <h:outputText value="#{cnaeBean.msgConfirma}" styleClass="fontePadrao"/>                            
                        <br /><br />
                        <a4j:commandButton value="Ok" title="Ok" oncomplete="#{rich:component('form_cnae:i_panel_mensagem')}.hide(); return false;" action="#{cnaeBean.novo()}" render="id_painel_novo_cadastro"/>
                    </center>
                </rich:popupPanel>                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
