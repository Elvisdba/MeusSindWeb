<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Pesquisa Cnae</title>
    </h:head>
    <h:body class="divMenu" onload="#{rich:element('formPesquisaCnae:palavraChave')}.focus();">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaCnae">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Cnae" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br />
                    <div style="width: 90%; margin-left: 5%; margin-right: 5%">
                        <h:panelGrid columns="7">
                            <h:outputLabel value="Pesquisar: " styleClass="fontePadraoNegrito"/>
                            <h:inputText id="palavraChave" value="#{juridicaBean.descPesquisaCnae}" onkeypress="if ( event.keyCode === 13 ){#{rich:element('formPesquisaCnae:btnInicial')}.onclick();}"/>

                            <h:outputLabel value="Por: "/>
                            <h:selectOneMenu value="#{juridicaBean.porPesquisaCnae}" onchange="submit();">
                                <f:selectItem itemValue="cnae" itemLabel="Número"/>
                                <f:selectItem itemValue="descricao" itemLabel="Descrição"/>
                            </h:selectOneMenu>

                            <a4j:commandLink id="btnInicial" action="#{juridicaBean.acaoPesquisaCnaeInicial()}" value="Inicial" styleClass="idNovo iLink" render="tbl"/>
                            <a4j:commandLink id="btnParcial" action="#{juridicaBean.acaoPesquisaCnaeParcial()}" value="Parcial" styleClass="idNovo iLink" render="tbl"/>
                            <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Aguarde"/></f:facet></a4j:status>
                        </h:panelGrid>
                        <div style="overflow:auto; height:380px;">
                            <rich:dataTable value="#{juridicaBean.listaCnae}" iterationStatusVar="it"  style="width: 95%" var="linha" id="tbl">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column>

                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:commandLink action="#{juridicaBean.retornaCnae()}" value="#{linha.id}">
                                        <a4j:param value="#{it.index}" assignTo="#{juridicaBean.idIndexCnae}"/>
                                    </h:commandLink>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Número"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.numero}"/>
                                </rich:column>

                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cnae"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.cnae}"/>
                                </rich:column>
                            </rich:dataTable>
                         </div>                        
                    </div>
                </center>
                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
