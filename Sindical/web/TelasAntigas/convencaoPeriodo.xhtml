<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Convenção Período</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formConvencaoPeriodo">
                <rich:panel id="id_panel_formulario" style="border: 0; background: transparent;">
                    <c:set scope="request" var="object" value="${convencaoPeriodoBean.convencaoPeriodo}"/>
                    <h:outputScript library="js" name="jScripts.js" />
                    <center>
                        <div class="headerPanel">
                            <h:outputText value="Convenção Período" styleClass="fontePanel" style="width: 100%;"/>
                        </div>
                        <br /><br />
                        <div class="divMae divFundo" style="width: 750px;">
                            <rich:panel id="id_panel_formulario_novo" style="border: 0; background: transparent;">
                                <div class="float-left">
                                    <h:outputLabel value="Convenção: " />
                                    <h:selectOneMenu value="#{convencaoPeriodoBean.idConvencao}" id="idComboConvencao" styleClass="fontePadrao">
                                        <a4j:ajax event="change" render="idGrupoCidade" />
                                        <f:selectItems value="#{convencaoPeriodoBean.listaConvencao}" />                                    
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Grupo Cidade: " />
                                    <h:selectOneMenu value="#{convencaoPeriodoBean.idGrupoCidade}" id="idGrupoCidade" styleClass="fontePadrao" style="text-transform: uppercase;">
                                        <f:selectItems value="#{convencaoPeriodoBean.listaGrupoCidade}" />
                                    </h:selectOneMenu>
                                    <a4j:status id="idComboConvencaoStatus"><f:facet name="start" class=""><span class="loading-status float-right"></span></f:facet></a4j:status>
                                </div>
                                <div class="clear"></div>                            
                                <h3 class="textoEsquerda">Período de referência</h3>
                                <div class="float-left margin-bottom-max">
                                    <h:outputText value="Inicial : " styleClass="fontePadraoNegrito margin-right" style="color: gray" />
                                    <h:inputText value="#{convencaoPeriodoBean.convencaoPeriodo.referenciaInicial}" class="referencia" size="5"/>
                                    <h:outputText value="Final: " styleClass="fontePadraoNegrito margin-left-max" style="color: gray"/>
                                    <h:inputText value="#{convencaoPeriodoBean.convencaoPeriodo.referenciaFinal}" class="referencia" size="5"/>
                                </div>
                                <div class="clear"></div>
                                <div class="float-left margin-bottom-max">
                                    <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" title="Salvar" disabled="#{controleAcessoBean.botaoSalvar}"/>
                                    <a4j:commandLink id="idBtnNovo" styleClass="idNovo iLink" value="Novo" title="Novo" action="#{convencaoPeriodoBean.novo}" render="id_panel_formulario" rendered="#{convencaoPeriodoBean.convencaoPeriodo.id != -1}"/>
                                    <a4j:commandLink id="idBtnExcluir" onclick="modalOpcao('divExcluir');" styleClass="idSalvar iLink" value="Excluir" title="Exluir" disabled="#{controleAcessoBean.botaoExcluir}" rendered="#{convencaoPeriodoBean.convencaoPeriodo.id != -1}"/>
                                    <a4j:commandLink id="idBtnAtualizaLista" styleClass="idPesquisar iLink" value="Atualizar Lista" title="Atualizar Lista" action="#{convencaoPeriodoBean.novo}" rendered="#{convencaoPeriodoBean.convencaoPeriodo.id == -1}" render="tbl" style="width: 130px;">
                                        <a4j:ajax event="click" listener="#{convencaoPeriodoBean.atualizarLista}" />
                                    </a4j:commandLink>
                                </div>
                            </rich:panel>
                            <div class="clear"></div> 
                            <div class="divFundo bg-white">
                                <h4 class="textoEsquerda">Lista de período de convenções</h4>
                                <h:panelGroup style="overflow:auto;" layout="block">
                                    <rich:dataTable value="#{convencaoPeriodoBean.listaConvencaoPeriodos}" iterationStatusVar="it" var="linha" style="width:100%" id="tbl">
                                        <rich:column styleClass="colunaPesquisa">
                                            <f:facet name="header">
                                                <h:outputText value="Alterar"/>
                                            </f:facet>
                                            <a4j:commandLink action="#{convencaoPeriodoBean.editar(linha)}" value="#{linha.id}" render="id_panel_formulario, idComboConvencao, idGrupoCidade" />
                                        </rich:column>                                 
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Convenção"/>
                                            </f:facet>
                                            <h:outputLabel value="#{linha.convencao.descricao}" styleClass="fontePadrao"/>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Grupo Cidade"/>
                                            </f:facet>
                                            <h:outputLabel value="#{linha.grupoCidade.descricao}" styleClass="fontePadrao" style="text-transform: uppercase;"/>
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Ref. Inicial"/>
                                            </f:facet>
                                            <h:outputLabel value="#{linha.referenciaInicial}" styleClass="fontePadrao" />
                                        </rich:column>
                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Ref. Final"/>
                                            </f:facet>
                                            <h:outputLabel value="#{linha.referenciaFinal}" styleClass="fontePadrao"/>
                                        </rich:column>                                        
                                    </rich:dataTable>
                                </h:panelGroup>
                            </div>
                        </div>
                        <div id="boxes">
                            <div id="divSalvar" class="window">
                                <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                    <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                                </a4j:commandLink>
                                <br />
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Deseja salvar este Registro?" styleClass="fontePadrao"/>
                                        <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                                    </h:panelGrid>

                                    <br />
                                    <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{convencaoPeriodoBean.salvar}" oncomplete="fecharModal()" render="id_panel_formulario"/>
                                    <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                                </center>
                            </div>
                            <div id="mask"></div>
                        </div>
                        <div id="boxes">
                            <div id="divExcluir" class="window">
                                <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                    <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                                </a4j:commandLink>
                                <br />
                                <center>
                                    <h:panelGrid columns="2">
                                        <h:outputText value="Deseja excluir este Registro?" styleClass="fontePadrao"/>
                                        <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                                    </h:panelGrid>
                                    <br />
                                    <a4j:commandLink styleClass="idNovo iLink" value="Sim" action="#{convencaoPeriodoBean.excluir}" title="Excluir" oncomplete="fecharModal()" render="id_panel_formulario"/>
                                    <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                                </center>
                            </div>
                            <div id="mask"></div>
                        </div>
                        <div id="boxes">
                            <div id="divMensagem" class="window">
                                <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                    <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                                </a4j:commandLink>
                                <br />
                                <center>
                                    <h:outputText id="outConfirma" value="#{convencaoPeriodoBean.msg}" styleClass="fontePadrao"/>
                                    <br /><br />
                                    <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" action="convencaoPeriodo" title="OK" render="tbl"/>
                                </center>
                            </div>
                            <div id="mask"></div>
                        </div>                    
                    </center>
                </rich:panel>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
