<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>#{simplesBean.sessoes[1]}</title>
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_cadastro_simples">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro #{simplesBean.sessoes[1]}" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <h:panelGrid columns="5">
                        <h:outputLabel value="Pesquisar: " styleClass="fontePadrao" for="idPesquisar"/>
                        <h:inputText id="idPesquisar" value="#{simplesBean.pesquisaLista}"  title="Pesquisar" valueChangeListener="#{simplesBean.lista.clear()}">
                            <a4j:ajax event="blur" render="this, tbl"/>
                        </h:inputText>
                        <h:graphicImage value="/Imagens/pesquisar.png" alt="Pesquisar" title="Pesquisar" style="width: 25px; height: 25px; cursor: pointer">
                            <a4j:ajax event="click" render="idPesquisar" execute="@none" status="i_status"/>
                        </h:graphicImage>
                        <a4j:commandLink styleClass="iLink idNovo margin-left-max" value="Novo" title="Adicionar novo registro" status="i_status" render="id_painel_novo_cadastro" oncomplete="#{rich:component('form_cadastro_simples:i_painel_novo')}.show(); return false;"/>
                    </h:panelGrid>
                    <rich:panel style="overflow-x:auto; height: 350px; width: 600px; border: 0">
                        <rich:dataTable value="#{simplesBean.lista}" id="tbl" var="linha" style="width: 100%;">
                            <rich:column style="text-align: center; width: 30px;">
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <a4j:commandLink value="#{linha.id}" action="#{simplesBean.editar(linha)}" styleClass="underline-hover" oncomplete="#{rich:component('form_cadastro_simples:i_painel_novo')}.show(); return false;" render="id_painel_novo_cadastro"/>
                            </rich:column>
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Descrição"/>
                                </f:facet>
                                <a4j:commandLink value="#{linha.descricao}" action="#{simplesBean.editar(linha)}" styleClass="underline-hover" oncomplete="#{rich:component('form_cadastro_simples:i_painel_novo')}.show(); return false;" render="id_painel_novo_cadastro"/>
                            </rich:column>
                            <rich:column style="text-align: center; width: 50px;">
                                <f:facet name="header">
                                    <h:outputText value="Excluir"/>
                                </f:facet>
                                <a4j:commandButton image="/Imagens/excluirp.png" value="#{linha.id}" action="#{simplesBean.excluir(linha)}" render="i_painel_mensagem, tbl" oncomplete="#{rich:component('form_cadastro_simples:i_painel_mensagem')}.show(); return false;" status="i_status"/>
                            </rich:column>
                        </rich:dataTable>
                    </rich:panel>
                </center>
                <rich:popupPanel id="i_painel_novo" modal="true" resizeable="true" domElementAttachment="form">
                    <f:facet name="header">
                        <h:outputText value="Novo cadastro - Rotina: #{simplesBean.sessoes[1]}"/>
                            <h:column><h:outputLabel value="" styleClass="fontePadrao"/></h:column>
                    </f:facet>
                    <f:facet name="controls">
                        <a4j:commandLink oncomplete="#{rich:component('form_cadastro_simples:i_painel_novo')}.hide(); return false;" action="#{simplesBean.novo}" status="i_status" render="i_painel_novo_cadastro, tbl">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>                            
                        </a4j:commandLink>
                    </f:facet>
                    <center>
                        <h:panelGrid id="id_painel_novo_cadastro" columns="2">
                            <h:column><h:outputLabel value="Descrição: " styleClass="fontePadrao" for="iDescricao"/></h:column>
                            <h:column>
                                <h:panelGrid columns="3">
                                    <h:inputText id="iDescricao" size="20" autocomplete="off" value="#{simplesBean.descricao}" title="Descrição" />
                                </h:panelGrid>
                            </h:column>                                
                        </h:panelGrid>
                        <h:panelGrid columns="2" styleClass="margin-left-max margin-top">
                            <a4j:commandButton action="#{simplesBean.salvar}"   value="Salvar" oncomplete="#{rich:component('form_cadastro_simples:i_painel_mensagem')}.show(); return false;" render="tbl, id_painel_novo_cadastro, i_painel_mensagem, iDescricao" status="i_status"/>
                            <a4j:commandButton action="#{simplesBean.novo}"     value="Novo" status="i_status" render="id_painel_novo_cadastro" />
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_painel_mensagem" modal="true" resizeable="true">
                    <f:facet name="header">
                        <h:outputText value="Mensagem"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('form_cadastro_simples:i_painel_mensagem')}.hide(); return false;">
                            <a4j:ajax event="click" render="i_painel_mensagem" />
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>                            
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:outputText value="#{simplesBean.mensagem}" styleClass="fontePadrao"/>                            
                        <br /><br />
                        <a4j:commandButton value="Ok" title="Ok" oncomplete="#{rich:component('form_cadastro_simples:i_painel_mensagem')}.hide();" immediate="true"/>
                    </center>
                </rich:popupPanel>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
