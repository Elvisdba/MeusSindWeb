<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <title>Horários</title>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrimes.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper" style="border: 0px;">
                <p:outputLabel value="Horários" styleClass="fonteHeader" />                    
                <div style="clear: both;"></div>
                <h:form id="formHorarioNovo">                     
                    <c:set scope="request" var="object" value="${horariosBean.horarios}"/>
                    <p:panel styleClass="fundoCinza" style="clear: both">
                        <h:panelGrid style="width: 100%">
                            <p:column>
                                <p:outputLabel value="Filial: " styleClass="fontePadrao"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="iFilial" value="#{horariosBean.idFilial}">
                                    <p:ajax listener="#{horariosBean.limpaLista}" update=":formHorario:i_panel_grid_horarios"/>
                                    <f:selectItems value="#{horariosBean.listaFiliais}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </h:panelGrid>
                        <h:panelGrid columns="1" style="margin-top: 15px; width: 100%;" id="id_grid_menu_semana">
                            <p:column>
                                <p:outputLabel value="Dia da semana: " styleClass="fontePadrao"/>
                            </p:column>
                            <p:column>
                                <p:selectOneButton value="#{horariosBean.idSemana}" style="float: left;">
                                    <p:ajax listener="#{horariosBean.limpaLista}" update=":formHorarioNovo: :formHorario:i_panel_grid_horarios" />
                                    <f:selectItems value="#{horariosBean.listaSemana}" />  
                                </p:selectOneButton>
                            </p:column>                            
                        </h:panelGrid>
                        <div style="clear: both;"></div>
                        <h:panelGrid columns="16" style="margin-top: 15px; width: 100%;">
                            <p:commandButton value="Com intervalo" action="#{horariosBean.comIntervalo}" rendered="#{!horariosBean.chkReplicarTodos}" update=":formHorarioNovo:"/>
                            <p:commandButton value="Sem intervalo" action="#{horariosBean.comIntervalo}" rendered="#{horariosBean.chkReplicarTodos}"  update=":formHorarioNovo:"/>                            
                            <p:outputLabel value="Das: " rendered="#{horariosBean.chkReplicarTodos}"/>
                            <p:inputMask  value="#{horariosBean.horaInicial}" mask="99:99"  size="2" rendered="#{horariosBean.chkReplicarTodos}"/>
                            <p:outputLabel value=" às: " styleClass="fontePadrao" rendered="#{horariosBean.chkReplicarTodos}" />
                            <p:inputMask value="#{horariosBean.horaFinal}" mask="99:99" size="2" rendered="#{horariosBean.chkReplicarTodos}"/>
                            <p:outputLabel value=" Intervalo: " styleClass="fontePadrao" rendered="#{horariosBean.chkReplicarTodos}"/>
                            <p:spinner value="#{horariosBean.intervalo}" style="text-align: center;" min="0" max="90" size="1" rendered="#{horariosBean.chkReplicarTodos}"/>
                            <p:outputLabel value=" em Minutos." style="font-size: 8pt; margin-right: 10px; color: red;" rendered="#{horariosBean.chkReplicarTodos}"/>
                            <p:column>
                                <p:outputLabel value="Horário: " rendered="#{!horariosBean.chkReplicarTodos}"/>
                                <p:inputMask size="2" maxlength="5" value="#{horariosBean.horarios.hora}" rendered="#{!horariosBean.chkReplicarTodos}" mask="99:99" />
                                <p:outputLabel value="Qntd disponível: " style="margin-left: 10px; "/>
                                <p:spinner value="#{horariosBean.horarios.quantidade}" min="0" max="10" size="1"/>
                                <p:commandButton value="Adicionar" title="Adicionar" disabled="#{controleAcessoBean.botaoSalvar}" style="margin-left: 10px;" onclick="i_dlg_s.show();" />
                            </p:column>
                        </h:panelGrid>
                    </p:panel>
                    <p:dialog widgetVar="i_dlg_s" header="Salvar este horário?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{horariosBean.salvar}" onclick="i_dlg_s.hide()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update=":formHorario:i_panel_grid_horarios"/> 
                        <p:commandButton value="Cancelar"  type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_s.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>
                    <p:growl autoUpdate="true" id="i_msg" showDetail="true" />
                </h:form>
                <h:form id="formHorario">
                    <p:panelGrid id="i_panel_grid_horarios" style="margin-top: 15px; width: 250px; float: left; margin-bottom: 15px;" columns="1">
                        <p:dataTable value="#{horariosBean.listaHorarios}" var="linha" scrollable="true" scrollHeight="250" emptyMessage="Não existem horários" resizableColumns="true">
                            <f:facet name="header">Horários</f:facet>
                            <p:column style="width: 50px; text-align: center;">
                                <f:facet name="header">
                                    <p:graphicImage value="/Imagens/horario.png" alt="Horário" title="Horário" width="20" />
                                </f:facet>
                                <p:outputLabel rendered="#{linha.argumento0.ativo}" value="#{linha.argumento0.hora}" styleClass="fontePadrao" />
                                <p:commandLink rendered="#{!linha.argumento0.ativo}" value="#{linha.argumento0.hora}" title="** Clique para Reativar Horário" styleClass="fontePadrao" actionListener="#{horariosBean.editar(linha.argumento0)}" update=":formHorario:i_panel_grid_horarios" oncomplete="#{rich:component('form_horarios:i_panel_salvar')}.show(); return false;" />
                            </p:column>
                            <p:column headerText="Qtde" style="width: 50px; text-align: center;" disabledSelection="#{controleAcessoBean.botaoSalvar}">
                                <p:inputText id="idQtdeHor#{linha.argumento0.id}" value="#{linha.argumento0.quantidade}" size="2" styleClass="text-center" disabled="#{!linha.argumento0.ativo}" title="Duplo clique edita">
                                    <p:ajax listener="#{horariosBean.editarQuantidade(linha.argumento0)}" disabled="#{controleAcessoBean.botaoSalvar}" update=":formHorario:i_panel_grid_horarios" />
                                </p:inputText>
                            </p:column>
                            <p:column headerText="Status" style="width: 50px; text-align: center;">
                                <p:selectBooleanCheckbox value="#{linha.argumento1}" disabled="#{controleAcessoBean.botaoSalvar}">
                                    <p:ajax listener="#{horariosBean.editar(linha.argumento0)}" update=":formHorario:i_panel_grid_horarios" />
                                </p:selectBooleanCheckbox>                                        
                            </p:column>
                            <p:column style="text-align: center; width: 40px;" headerText="Excluir">
                                <p:commandButton icon="ui-icon-trash" action="#{horariosBean.excluir(linha.argumento0)}" update=":formHorario:i_panel_grid_horarios" disabled="#{controleAcessoBean.botaoExcluir}"/>
                            </p:column>                            
                        </p:dataTable>
                    </p:panelGrid>
                    <rich:popupPanel id="i_panel_salvar" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_salvar')}.hide();" domElementAttachment="form">
                        <f:facet name="header">
                            <h:outputText value="Deseja reativar esse horário?"/>
                        </f:facet>
                        <f:facet name="controls">
                            <h:outputLink value="#" onclick="#{rich:component('i_panel_salvar')}.hide(); return false;">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </h:outputLink>
                        </f:facet>
                        <center>
                            <h:panelGrid columns="2">
                                <a4j:commandButton value="Sim" title="Salvar" action="#{horariosBean.reativar()}" render="i_panel_mensagem, tbl" oncomplete="#{rich:component('form_horarios:i_panel_salvar')}.hide(); #{rich:component('form_horarios:i_panel_mensagem')}.show(); return false;" status="i_status"/>
                                <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_horarios:i_panel_salvar')}.hide(); return false;"/>
                            </h:panelGrid>
                        </center>
                    </rich:popupPanel>                    
                </h:form>
            </p:panel>
        </f:view>
        <f:subview id="footer">
            <ui:include src="templateFooter.xhtml"/>
        </f:subview>
    </h:body>
</ui:composition>
