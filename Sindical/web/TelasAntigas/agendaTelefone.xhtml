<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Agenda</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_agenda_telefone">
                <c:set scope="request" var="object" value="${agendaTelefoneBean.agenda}"/>            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Agenda" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <rich:panel styleClass="divMae divFundo margin-bottom-max no-border" style="width: 400px; margin-right: 5px;">
                        <h:panelGrid id="idTelaAgenda">                            
                            <h:outputScript library="js" name="jScripts.js" />
                            <h:panelGrid id="idColunaAgenda" columns="2" columnClasses="coluna1, coluna2">
                                <h:column>
                                    <h:outputLabel value="GRUPO AGENDA: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:selectOneMenu value="#{agendaTelefoneBean.idGrupoAgenda}" id="grupoAgendaList" >
                                        <a4j:ajax event="change" render="grupoAgendaList" />
                                        <f:selectItems value="#{agendaTelefoneBean.listaGrupoAgendas}" />
                                    </h:selectOneMenu>
                                </h:column>                            
                                <h:column>
                                    <h:outputLabel value="NOME: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:inputText id="idNome" value="#{agendaTelefoneBean.agenda.nome}" styleClass="fontePadrao" maxlength="100" size="35">
                                        <a4j:ajax event="change" render="idNome" /> 
                                    </h:inputText>
                                </h:column>
                                <h:column>                            
                                    <h:commandButton id="idPesquisaPessoa" image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaPessoa}" immediate="true"/>
                                </h:column>
                                <h:column>
                                    <h:outputText value="#{agendaTelefoneBean.pessoa.nome}" styleClass="fontePadraoNegrito"/>                            
                                    <h:outputLabel for="idPesquisaPessoa" value=" IMPORTAR PESSOA (Não Obrigatório)" styleClass="fontePadrao" rendered="#{agendaTelefoneBean.pessoa.id == -1}" style="border-bottom: 2px #ffffff dashed;"/>
                                </h:column>                            
                                <h:column>                            
                                    <a4j:commandButton id="idPesquisaEndereco" image="/Imagens/pesquisar.png" title="Pesquisar Endereço"  action="#{chamadaPaginaBean.pesquisaEndereco}" immediate="true"/>
                                </h:column>
                                <h:column>                                    
                                    <h:outputLabel for="idPesquisaEndereco" value=" PESQUISAR ENDEREÇO" styleClass="fontePadrao"  style="border-bottom: 2px #ffffff dashed;"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="TIPO ENDEREÇO: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:selectOneMenu id="idTpEnd" value="#{agendaTelefoneBean.idTipoEndereco}" disabled="#{agendaTelefoneBean.endereco.id == -1}" >
                                        <a4j:ajax event="change" render="idTpEnd" />
                                        <f:selectItems value="#{agendaTelefoneBean.listaTipoEnderecos}"/>
                                    </h:selectOneMenu>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="ENDEREÇO: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:outputText value="#{agendaTelefoneBean.endereco.enderecoSimplesToString} - #{agendaTelefoneBean.endereco.cidade.cidade} / #{agendaTelefoneBean.endereco.cidade.uf}  " styleClass="fontePadrao" rendered="#{agendaTelefoneBean.endereco.id != -1}" />
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="NÚMERO: " styleClass="fontePadrao margin-left-max" />
                                </h:column>
                                <h:column>
                                    <h:inputText value="#{agendaTelefoneBean.agenda.numero}" styleClass="fontePadrao" maxlength="10" size="5" disabled="#{agendaTelefoneBean.endereco.id == -1}"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="COMPLEMENTO: " styleClass="fontePadrao margin-left-max" />
                                </h:column>
                                <h:column>
                                    <h:inputText value="#{agendaTelefoneBean.agenda.complemento}" styleClass="fontePadrao" maxlength="50" disabled="#{agendaTelefoneBean.endereco.id == -1}"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="EMAIL 1: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:inputText value="#{agendaTelefoneBean.agenda.email1}" styleClass="fontePadrao" maxlength="500" size="35"/>
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="EMAIL 2: " styleClass="fontePadrao" />
                                </h:column>                            
                                <h:column>
                                    <h:inputText value="#{agendaTelefoneBean.agenda.email2}" styleClass="fontePadrao" maxlength="500" size="35"/>
                                </h:column>
                            </h:panelGrid>
                            <div class="clear"></div>
                            <br />
                            <h:outputLabel value="Observação " styleClass="fontePadrao float-left" /><br />
                            <h:inputTextarea value="#{agendaTelefoneBean.agenda.observacao}" cols="47" rows="5" styleClass="float-left margin-bottom-max"/>
                            <div class="clear"></div>
                            <div class="float-left">
                                <h:panelGrid columns="3" styleClass=" margin-bottom-max">
                                    <a4j:commandLink id="idBtnSalvar" styleClass="idSalvar iLink" value="Salvar" title="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" oncomplete="#{rich:component('form_agenda_telefone:i_panel_salvar')}.show(); return false;"/>
                                    <a4j:commandLink action="#{agendaTelefoneBean.novo}" styleClass="idNovo iLink" value="Novo" title="Novo" render="idTelaAgenda, idTelaAgendaFiltro1, idTelaAgendaFiltro2, tbl" />
                                    <a4j:commandLink styleClass="idExcluir iLink" value="Excluir" title="Excluir" disabled="#{controleAcessoBean.botaoExcluir or agendaTelefoneBean.agenda.id == -1}" id="idBtnExcluir" oncomplete="#{rich:component('form_agenda_telefone:i_panel_excluir')}.show(); return false;" />
                                </h:panelGrid>
                            </div>                            
                            <h:outputText value="CADASTRAR TELEFONES:" styleClass="fontePadraoNegrito float-left margin-bottom" rendered="#{agendaTelefoneBean.agenda.id != -1}" />
                            <h:outputText id="idMsgAgendaTelefone" value="#{agendaTelefoneBean.msgAgendaTelefone}" styleClass="corErro"/>
                            <h:panelGrid columns="2" columnClasses="coluna1, coluna2" styleClass="float-left" id="idAgendaTelefone">
                                <h:column>
                                    <h:outputLabel value="TELEFONE: " styleClass="fontePadrao" rendered="#{agendaTelefoneBean.agenda.id != -1}"/>
                                </h:column>                            
                                <h:column>
                                    <h:selectOneMenu value="#{agendaTelefoneBean.idTipoTelefone}" rendered="#{agendaTelefoneBean.agenda.id != -1}">
                                        <f:selectItems value="#{agendaTelefoneBean.listaTipoTelefones}"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="+" styleClass="fontePadrao" rendered="#{agendaTelefoneBean.agenda.id != -1}"/>
                                    <h:inputText value="#{agendaTelefoneBean.agendaTelefone.ddi}" styleClass="fontePadrao" maxlength="2" size="1" rendered="#{agendaTelefoneBean.agenda.id != -1}" onblur="somenteNumeros(this);" title="DDI" style="text-align: center;"/>
                                    <h:outputText value="(" styleClass="fontePadrao" rendered="#{agendaTelefoneBean.agenda.id != -1}"/>
                                    <h:inputText value="#{agendaTelefoneBean.agendaTelefone.ddd}" styleClass="fontePadrao" maxlength="2" size="1" rendered="#{agendaTelefoneBean.agenda.id != -1}" onblur="somenteNumeros(this);" title="DDD" style="text-align: center;"/>
                                    <h:outputText value=")" styleClass="fontePadrao" rendered="#{agendaTelefoneBean.agenda.id != -1}"/>
                                    <h:inputText value="#{agendaTelefoneBean.agendaTelefone.telefone}" styleClass="fontePadrao telefoneSimples" maxlength="10" size="10" rendered="#{agendaTelefoneBean.agenda.id != -1}" title="Telefone" />
                                </h:column>
                                <h:column>
                                    <h:outputLabel value="CONTATO: " styleClass="fontePadrao" rendered="#{agendaTelefoneBean.agenda.id != -1}"/>
                                </h:column>
                                <h:column>
                                    <h:inputText value="#{agendaTelefoneBean.agendaTelefone.contato}" styleClass="fontePadrao" maxlength="500" size="28" rendered="#{agendaTelefoneBean.agenda.id != -1}"/>
                                    <a4j:commandButton image="/Imagens/novo.png" action="#{agendaTelefoneBean.adicionarAgendaTelefone()}" styleClass="no-margin" style="width: 20px; vertical-align: middle" title="Adicionar/atualizar telefone" rendered="#{agendaTelefoneBean.agenda.id != -1}" disabled="#{controleAcessoBean.botaoSalvar}"  render="idMsgAgendaTelefone idTelaAgenda idAgendaTelefone idBtnExcluir tblAgendaTelefone" status="i_status"/>
                                </h:column>
                            </h:panelGrid>
                            <rich:dataTable var="linha" value="#{agendaTelefoneBean.listaAgendaTelefones}" iterationStatusVar="itAT" id="tblAgendaTelefone" style="margin-top: 10px;" styleClass="float-left">
                                <f:facet name="header">Telefone</f:facet>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>
                                    <a4j:commandButton image="/Imagens/excluirp.png" action="#{agendaTelefoneBean.excluirAgendaTelefone(linha)}" render="idMsgAgendaTelefone idAgendaTelefone tblAgendaTelefone" status="i_status"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaTelefoneBean.editarAgendaTelefone(linha)}" value="#{linha.tipoTelefone.descricao}" styleClass="underline-hover" render="idTelaAgenda tblAgendaTelefone" />
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Número"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaTelefoneBean.editarAgendaTelefone(linha)}" value="+#{linha.ddi} (#{linha.ddd}) #{linha.telefone}" styleClass="underline-hover" render="idTelaAgenda tblAgendaTelefone" />
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Contato"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaTelefoneBean.editarAgendaTelefone(linha)}" value="#{linha.contato}" styleClass="underline-hover" render="idTelaAgenda tblAgendaTelefone" />
                                </rich:column>
                            </rich:dataTable>
                        </h:panelGrid>
                    </rich:panel>
                    <rich:panel styleClass="divMae divFundo no-border" style="width: 500px; margin-left: 15px; margin-right: 5px;">
                        <h:panelGrid columns="10" id="idTelaAgendaFiltro1">
                            <h:outputLabel value="Pesquisar: " styleClass="fontePadraoNegrito"/>
                            <h:selectOneMenu value="#{agendaTelefoneBean.idDDD}" id="idDDD" rendered="#{agendaTelefoneBean.porPesquisa == 'telefoneSimples'}">
                                <a4j:ajax event="change" render="idDDD" />
                                <f:selectItems value="#{agendaTelefoneBean.listaDDD}" />
                            </h:selectOneMenu>                            
                            <h:inputText id="palavraChave" value="#{agendaTelefoneBean.descricaoPesquisa}" size="16"/>
                            <h:outputLabel value="Por: "/>
                            <h:selectOneMenu id="idTipoClasse" value="#{agendaTelefoneBean.porPesquisa}" onchange="submit();">
                                <f:selectItem itemValue="nome"      itemLabel="Nome" />
                                <f:selectItem itemValue="pessoa"    itemLabel="Pessoa" />
                                <f:selectItem itemValue="contato"   itemLabel="Contato" />
                                <f:selectItem itemValue="telefoneSimples"  itemLabel="Telefone" />
                                <f:selectItem itemValue="endereco"  itemLabel="Endereço" />
                                <rich:jQuery selector="#palavraChave" query="attr('class', '#{agendaTelefoneBean.porPesquisa}')" timing="immediate" />
                            </h:selectOneMenu>
                            <h:commandLink id="idInicial" value="Inicial" styleClass="idNovo iLink" action="#{agendaTelefoneBean.acaoPesquisaInicial}" />
                            <h:commandLink id="idParcial" value="Parcial" styleClass="idNovo iLink" action="#{agendaTelefoneBean.acaoPesquisaParcial}" />
                        </h:panelGrid>
                        <h:panelGrid columns="10" id="idTelaAgendaFiltro2">
                            <h:outputLabel value="GRUPO: " styleClass="fontePadrao" />
                            <h:selectOneMenu value="#{agendaTelefoneBean.idFiltroGrupoAgenda}">
                                <a4j:ajax event="change" render="tbl" status="i_status"/>
                                <f:selectItems value="#{agendaTelefoneBean.listaGrupoAgendas}" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Filtrar" styleClass="fontePadrao" />
                            <h:selectBooleanCheckbox id="idFiltroGrupo" value="#{agendaTelefoneBean.filtraPorGrupo}" title="Filtrar por grupos" >
                                <a4j:ajax event="change" render="idFiltroGrupo tbl" status="i_status"/>
                            </h:selectBooleanCheckbox>
                        </h:panelGrid>
                        <rich:panel style="overflow:auto; height: 530px; border: 0; background: transparent;">
                            <rich:dataTable value="#{agendaTelefoneBean.listaAgendas}" var="linha" style="width:100%; margin-top: 10px;" id="tbl" styleClass="stable" >
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaTelefoneBean.editar(linha.argumento0)}" value="#{linha.argumento0.id}" styleClass="underline-hover" render="idTelaAgenda idAgendaTelefone tblAgendaTelefone" style="text-transform: uppercase;" status="i_status"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Grupo Agenda"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaTelefoneBean.editar(linha.argumento0)}" value="#{linha.argumento0.grupoAgenda.descricao}" styleClass="underline-hover" render="idTelaAgenda idAgendaTelefone tblAgendaTelefone" style="text-transform: uppercase;" status="i_status"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaTelefoneBean.editar(linha.argumento0)}" value="#{linha.argumento0.nome} #{linha.argumento5}" styleClass="underline-hover" render="idTelaAgenda idAgendaTelefone tblAgendaTelefone"  style="text-transform: uppercase;" status="i_status"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cidade / UF"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{agendaTelefoneBean.editar(linha.argumento0)}" value="#{linha.argumento4}" styleClass="underline-hover"  render="idTelaAgenda idAgendaTelefone tblAgendaTelefone" style="text-transform: uppercase;" status="i_status"/>
                                </rich:column>
                            </rich:dataTable>
                        </rich:panel>
                    </rich:panel>
                </center>
                <rich:popupPanel id="i_panel_salvar" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_salvar')}.hide();" domElementAttachment="form">
                    <f:facet name="header">
                        <h:outputText value="Deseja salvar/atualizar este registro?"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_salvar')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{agendaTelefoneBean.salvar}" render="i_panel_mensagem idAgendaTelefone tblAgendaTelefone tbl" oncomplete="#{rich:component('form_agenda_telefone:i_panel_salvar')}.hide(); #{rich:component('form_agenda_telefone:i_panel_mensagem')}.show(); return false;" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_agenda_telefone:i_panel_salvar')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_excluir" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_excluir')}.hide();" domElementAttachment="form">
                    <f:facet name="header">
                        <h:outputText value="Deseja excluir este registro?"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_excluir')}.hide();
                                            return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Excluir" action="#{agendaTelefoneBean.excluir}" render="idAgendaTelefone tblAgendaTelefone tbl i_panel_mensagem" oncomplete="#{rich:component('form_agenda_telefone:i_panel_excluir')}.hide(); #{rich:component('form_agenda_telefone:i_panel_mensagem')}.show();" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_agenda_telefone:i_panel_excluir')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_mensagem" modal="true" resizeable="true">
                    <f:facet name="header">
                        <h:outputText value="Mensagem"/>
                    </f:facet>
                    <f:facet name="controls">
                        <!-- <h:outputLink value="#" onclick="# {rich:component('i_panel_mensagem')}.hide(); return false;"></h:outputLink> -->
                    </f:facet>
                    <center>
                        <h:outputText value="#{agendaTelefoneBean.msgConfirma}" styleClass="fontePadrao"/>                            
                        <br /><br />
                        <a4j:commandButton value="Ok" title="Ok" oncomplete="#{rich:component('form_agenda_telefone:i_panel_mensagem')}.hide(); return false;" render="idTelaAgenda, idTelaAgendaFiltro1, idTelaAgendaFiltro2, tbl" action="#{agendaTelefoneBean.novo()}" />
                    </center>
                </rich:popupPanel>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
