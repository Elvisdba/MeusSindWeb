<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Feríados</title>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper" style="border: 0px;">
                <p:outputLabel value="Feriados" styleClass="fonteHeader" />                    
                <div style="clear: both;"></div>
                <h:form id="formFeriadoNovo">                     
                    <c:set scope="request" var="object" value="${feriadosBean.feriados}"/>
                    <p:panel styleClass="fundoCinza" style="clear: both; ">
                        <h:panelGrid style="width: 100%" columns="1">
                            <h:column>
                                <p:selectBooleanCheckbox id="idChkCidade" value="#{feriadosBean.chkCidades}" itemLabel=" Habilitar cidades?">
                                    <p:ajax update="id_panel_grid_cidade" />
                                </p:selectBooleanCheckbox>
                            </h:column>
                        </h:panelGrid>
                    </p:panel>
                    <p:panelGrid style="float: left; margin-top: 10px!important;" columns="6" styleClass="sbb">
                        <p:outputLabel value="Data:"  />
                        <p:calendar value="#{feriadosBean.feriados.dtData}" pattern="dd/MM/yyyy" size="8" readonlyInput="true"/>
                        <p:outputLabel value="Nome:" for="idNome"/>
                        <p:inputText id="idNome" size="50" value="#{feriadosBean.feriados.nome}"/>                            
                        <p:column>
                            <p:panel id="id_panel_grid_cidade" styleClass="fundoCinza no-border">
                                <h:outputText value="Cidades:" rendered="#{feriadosBean.chkCidades}"/>
                                <p:selectOneMenu id="idCidade" value="#{feriadosBean.idCidade}" rendered="#{feriadosBean.chkCidades}" styleClass="margin-left-max">
                                    <f:selectItems value="#{feriadosBean.listaCidade}"/>
                                </p:selectOneMenu>                                                                                            
                            </p:panel>
                        </p:column>
                    </p:panelGrid>                    
                    <div style="clear: both;"></div>
                    <div style="clear: both;"></div>
                    <p:commandButton value="Adicionar" disabled="#{controleAcessoBean.botaoSalvar}" onclick="i_dlg_s.show();" title="Deseja salvar este feriado?" />
                    <p:dialog widgetVar="i_dlg_s" header="Deseja salvar este feriado?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{feriadosBean.salvar}" onclick="i_dlg_s.hide()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update=":formFeriadoNovo:, :formFeriado:i_panel_grid_feriados"/> 
                        <p:commandButton value="Cancelar"  type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_s.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>
                    <p:growl autoUpdate="true" id="i_msg" showDetail="true" />
                </h:form>
                <h:form id="formFeriado">
                    <p:panel id="i_panel_grid_feriados" style="margin-top: 15px; margin-bottom: 15px;" >
                        <f:facet name="header">Feríados</f:facet>
                        <f:facet name="footer">E - Excluir</f:facet>
                        <p:dataTable value="#{feriadosBean.listaFeriados}" var="linha" scrollable="true" scrollHeight="350" emptyMessage="Não existe(m) feriados(s) para esta data">
                            <p:column headerText="Data" width="80" styleClass="text-center">
                                <p:outputLabel value="#{linha.data}" />
                            </p:column>
                            
                            <p:column headerText="Nome">
                                <p:outputLabel  value="#{linha.nome}" />
                            </p:column>
                            
                            <p:column headerText="Cidade / UF">
                                <p:outputLabel value="#{linha.cidade.cidade} / #{linha.cidade.uf}" rendered="#{linha.cidade.cidade != null}"/>
                            </p:column>
                            
                            <p:column width="40" styleClass="text-center" headerText="E">
                                <p:commandButton icon="ui-icon-trash" action="#{feriadosBean.excluir(linha)}" update=":formFeriado:i_panel_grid_feriados" disabled="#{controleAcessoBean.botaoExcluir}"/>
                            </p:column>                             
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
        <f:subview id="footer">
            <ui:include src="templateFooter.xhtml"/>
        </f:subview>
    </h:body>
</ui:composition>
