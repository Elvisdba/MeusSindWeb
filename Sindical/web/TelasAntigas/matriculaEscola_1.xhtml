<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro de Matrícula</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_matricula_escola">
                <c:set scope="request" var="object" value="${matriculaEscolaBean.matriculaEscola}" id="idObject"/>                
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro de Matrícula" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <rich:panel id="idFormMatriculaEscola" styleClass="divMae divFundo" style="border: 0; width: 1000px;">
                    <h:outputScript library="js" name="jScripts.js" />
                    <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                        <h:column>
                            <h:outputLabel value="Filial: " styleClass="fontePadrao" />
                            <br />
                            <br />
                        </h:column>
                        <h:column>
                            <h:outputText value="#{matriculaEscolaBean.matriculaEscola.filial.filial.pessoa.nome}" />
                            <h:outputText value="#{matriculaEscolaBean.msgStatusFilial}" rendered="#{matriculaEscolaBean.matriculaEscola.filial.filial.pessoa.id  == -1}" />
                            <br />
                            <br />
                        </h:column>
                        <h:column>
                            <h:outputLabel value="Emissão: " styleClass="fontePadrao" for="idDataMatricula"/>
                        </h:column>
                        <h:column>
                            <h:inputText id="idDataMatricula" value="#{matriculaEscolaBean.matriculaEscola.dataMatriculaString}" styleClass="fontePadrao" class="data" maxlength="10" disabled="#{matriculaEscolaBean.desabilitaCampo}" size="6" title="Data da emissão">
                                <a4j:ajax event="change" render="this" />
                            </h:inputText>
                            <h:outputLabel value=" Status: " styleClass="fontePadrao"/>
                            <h:selectOneMenu  id="cbStatus" style="width: 100px;" title="Status atual" value="#{matriculaEscolaBean.idStatus}" >
                                <f:selectItems value="#{matriculaEscolaBean.listaStatus}" />
                            </h:selectOneMenu>
                            <h:outputLabel value=" Vencimento: " styleClass="fontePadrao  margin-left-max"/>
                            <h:selectOneMenu id="cbDataVencimento" style="width: 40px;"  title="Dia do vencimento" value="#{matriculaEscolaBean.idDiaVencimento}">
                                <f:selectItems value="#{matriculaEscolaBean.listaDataVencimento}" />
                            </h:selectOneMenu>
                            <h:outputLabel value="Tipo Cobrança: " styleClass="fontePadrao margin-left-max"/>
                            <h:selectOneMenu id="cbTipoCobranca"  title="Desconto em folha" value="#{matriculaEscolaBean.idFTipoDocumento}"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                                <f:ajax event="change" listener="#{matriculaEscolaBean.bloqueiaComboDiaVencimento}" render="cbDataVencimento" />
                                <f:selectItems value="#{matriculaEscolaBean.listaFTipoDocumento}" var="fTipoDocumento" itemLabel="#{fTipoDocumento.descricao}" itemValue="#{fTipoDocumento.id}"/>
                            </h:selectOneMenu>                                
                        </h:column>
                        <h:commandButton image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaPessoaFisica}" title="Pesquisar aluno" id="idPesquisarAluno"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}" actionListener="#{matriculaEscolaBean.pesquisaFisica('aluno')}" immediate="true"/>
                        <h:column>
                            <h:outputLabel value=" Pesquisar Aluno " styleClass="fontePadrao" style="margin-left: 8px" rendered="#{matriculaEscolaBean.matriculaEscola.aluno.id == -1}" for="idPesquisarAluno"/>
                            <h:outputText id="idAluno" value=" Aluno: #{matriculaEscolaBean.matriculaEscola.aluno.nome}" styleClass="fontePadrao" style="margin-left: 8px" rendered="#{matriculaEscolaBean.matriculaEscola.aluno.id != -1}" />
                            <h:outputText value=" - SÓCIO" styleClass="fontePadrao" rendered="#{matriculaEscolaBean.socio}"/>
                            <h:outputText value=" - Idade: #{matriculaEscolaBean.idadeAluno} ano (s)" styleClass="fontePadrao" rendered="#{matriculaEscolaBean.matriculaEscola.aluno.id == -1}" />
                        </h:column>
                        <h:column>
                        </h:column>
                        <h:column>
                            <h:column rendered="#{!matriculaEscolaBean.ocultaDescontoFolha}">
                                <h:selectBooleanCheckbox id="idDescontoFolha" title="Desconto em folha" value="#{matriculaEscolaBean.matriculaEscola.descontoFolha}"  disabled="#{matriculaEscolaBean.desabilitaDescontoFolha}" rendered="#{!matriculaEscolaBean.desabilitaCamposMovimento}" />
                                <h:selectBooleanCheckbox title="Desconto em folha" value="#{matriculaEscolaBean.matriculaEscola.descontoFolha}"  disabled="#{matriculaEscolaBean.matriculaIndividual.matriculaEscola.descontoFolha}" rendered="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                                    <a4j:ajax event="change" render="idEmpresaResponsavelA idEmpresaResponsavelB" />
                                </h:selectBooleanCheckbox>
                                <h:outputLabel value=" Desconto em folha?" styleClass="fontePadrao" />
                            </h:column>
                        </h:column>
                        <h:outputLabel value="Responsável: " styleClass="fontePadrao" style="margin-left: 8px" for="idPesquisarAluno" />
                        <h:column>
                            <h:outputText id="idResp" value="#{matriculaEscolaBean.matriculaEscola.responsavel.nome}" styleClass="fontePadrao"/>
                            <h:outputText value=" - Pesquisar outro responsável - Pessoa Física: " styleClass="fontePadrao"  rendered="#{matriculaEscolaBean.aluno.pessoa.id != -1 and matriculaEscolaBean.socio == ''}" />
                            <h:commandButton image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaPessoaFisica}" title="Pesquisar pessoa física" id="idPesquisarPFisica" rendered="#{matriculaEscolaBean.aluno.pessoa.id != -1 and matriculaEscolaBean.socio == ''}" style="width: 15px; height: 15px;" disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}" actionListener="#{matriculaEscolaBean.pesquisaFisica('responsavel')}" />
                            <h:outputText value=" - Pessoa Jurídica: " styleClass="fontePadrao"  rendered="#{matriculaEscolaBean.aluno.pessoa.id != -1 and matriculaEscolaBean.socio == ''}" />
                            <h:commandButton image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaPessoaJuridica}" title="Pesquisar pessoa jurídica" id="idPesquisarPJuridica" rendered="#{matriculaEscolaBean.aluno.pessoa.id != -1 and matriculaEscolaBean.socio == ''}" style="width: 15px; height: 15px;"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}"/>
                        </h:column>
                        <h:column>
                            <br />
                            <h:outputText value="Empresa: " styleClass="fontePadrao" id="idEmpresaResponsavelA" rendered="#{!matriculaEscolaBean.empresa.pessoa.nome.equals(matriculaEscolaBean.matriculaEscola.responsavel.nome)}"/>
                            <br />
                            <br />
                        </h:column>
                        <h:column>
                            <br />
                            <h:outputLabel value="#{matriculaEscolaBean.empresa.pessoa.nome}" styleClass="fontePadraoNegritoMedioVermelho" rendered="#{!matriculaEscolaBean.empresa.pessoa.nome.equals(matriculaEscolaBean.matriculaEscola.responsavel.nome)}" />
                            <h:outputLabel value=" - #{matriculaEscolaBean.msgStatusDebito}" styleClass="fontePadrao" rendered="#{!matriculaEscolaBean.msgStatusDebito}"/>
                            <h:outputLabel value=" - #{matriculaEscolaBean.msgStatusEmpresa}" styleClass="fontePadrao" rendered="#{!matriculaEscolaBean.msgStatusEmpresa}"/>
                            <br />
                            <br />
                        </h:column>
                        <h:outputLabel value="Vendedor:" styleClass="fontePadrao"/>
                        <h:selectOneMenu id="cbVendedor" value="#{matriculaEscolaBean.idVendedor}" style="max-width: 350px">
                            <f:selectItems value="#{matriculaEscolaBean.listaVendedor}" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Mídia:" styleClass="fontePadrao"/>
                        <h:selectOneMenu id="cbMidia" value="#{matriculaEscolaBean.idMidia}" >
                            <f:selectItems value="#{matriculaEscolaBean.listaMidia}" />
                        </h:selectOneMenu>                                
                    </h:panelGrid>
                    <rich:panel styleClass="clear" style="border: 0; background: transparent;"></rich:panel>
                    <rich:panel style="margin-top: 15px; margin-bottom: 15px; background: transparent; margin: 0; border: 0;">
                        <rich:accordion switchType="client" >
                            <rich:accordionItem name="Turma" header="Turma" id="idTurma" disabled="#{matriculaEscolaBean.desabilitaTurma}" rendered="#{!matriculaEscolaBean.desabilitaTurma}" >
                                <a4j:ajax event="enter" listener="#{matriculaEscolaBean.tipoMatriculaPor}" render="idTabela"/>
                                <h:commandButton value="Selecionar Turma" onclick="#{rich:component('form_matricula_escola:i_painel_seleciona_turma')}.show(); return false;" disabled="#{matriculaEscolaBean.desabilitaIndividual}" /> 
                                <h:panelGrid id="idTurmaDeta">
                                    <h:panelGrid columns="2" columnClasses="coluna1, coluna2" cellpadding="3">
                                        <h:outputLabel value="Curso:" styleClass="fontePadrao"/>
                                        <h:outputLabel value="#{matriculaEscolaBean.turma.cursos.descricao}, #{matriculaEscolaBean.turma.descricao}" />
                                        <h:outputLabel value="Sala: " styleClass="fontePadrao"/>
                                        <h:outputLabel value="#{matriculaEscolaBean.turma.sala}" />
                                        <h:outputLabel value="Faixa etária: " styleClass="fontePadrao"/>
                                        <h:column>
                                            <h:outputLabel value="#{matriculaEscolaBean.turma.idadeInicial} até #{matriculaEscolaBean.turma.idadeFim} ano(s)" />
                                        </h:column>
                                        <h:outputLabel value="Data Inicío:" styleClass="fontePadrao" />
                                        <h:column>
                                            <h:inputText value="#{matriculaEscolaBean.turma.dataInicio}" styleClass="fontePadrao" disabled="true" size="8"/>
                                            <h:outputLabel value="Data Término:" styleClass="fontePadrao margin-left" />
                                            <h:inputText value="#{matriculaEscolaBean.turma.dataTermino}" styleClass="fontePadrao margin-left" disabled="true" size="8"/>
                                        </h:column>
                                        <h:outputLabel value="Horário:" styleClass="fontePadrao"/>
                                        <h:column>
                                            <h:inputText value="#{matriculaEscolaBean.turma.horaInicio}" styleClass="fontePadrao" disabled="true" size="4"/>
                                            <h:outputLabel value=" às " styleClass="fontePadrao margin-left"/>
                                            <h:inputText value="#{matriculaEscolaBean.turma.horaTermino}" styleClass="fontePadrao margin-left" disabled="true" size="4"/>
                                            <h:outputLabel value=" horas " styleClass="fontePadrao"/>
                                        </h:column>
                                        <h:outputLabel value="" styleClass="fontePadrao"/>
                                        <h:column>
                                            <rich:panel styleClass="divFundo" style="padding: 5px; border: #e0dfdf solid 1px; margin-top: 5px; border: 0; background: transparent;">
                                                <h:selectBooleanCheckbox value="#{matriculaEscolaBean.turma.segunda}" title="Segunda-Feira" disabled="true" />
                                                <h:outputLabel value="Seg" styleClass="fontePadrao" />
                                                <h:selectBooleanCheckbox value="#{matriculaEscolaBean.turma.terca}" title="Terça-Feira" disabled="true" />
                                                <h:outputLabel value="Ter" styleClass="fontePadrao" />
                                                <h:selectBooleanCheckbox value="#{matriculaEscolaBean.turma.quarta}" title="Quata-Feira" disabled="true" />
                                                <h:outputLabel value="Qua" styleClass="fontePadrao"  />
                                                <h:selectBooleanCheckbox value="#{matriculaEscolaBean.turma.quinta}" title="Quinta-Feira" disabled="true" />
                                                <h:outputLabel value="Qui" styleClass="fontePadrao" />
                                                <h:selectBooleanCheckbox value="#{matriculaEscolaBean.turma.sexta}" title="Sexta-Feira" disabled="true" />
                                                <h:outputLabel value="Sex" styleClass="fontePadrao" />
                                                <h:selectBooleanCheckbox value="#{matriculaEscolaBean.turma.sabado}" title="Sábado" disabled="true" />
                                                <h:outputLabel value="Sab" styleClass="fontePadrao" />
                                                <h:selectBooleanCheckbox value="#{matriculaEscolaBean.turma.domingo}" title="Domingo" disabled="true" />
                                                <h:outputLabel value="Dom" styleClass="fontePadrao" />
                                            </rich:panel>
                                        </h:column>
                                    </h:panelGrid>                                
                                </h:panelGrid>                                
                                <br />
                                <h:panelGrid columns="2" id="idVagasD">
                                    <h:outputLabel value="Vagas disponíveis:" />
                                    <h:inputText value="#{matriculaEscolaBean.vagasDisponiveis}" disabled="true" size="5" style="text-align: center;"/>
                                </h:panelGrid>
                            </rich:accordionItem>                                
                            <rich:accordionItem name="Individual" header="Individual" id="idIndividual" disabled="#{matriculaEscolaBean.desabilitaIndividual}" rendered="#{!matriculaEscolaBean.desabilitaIndividual}">
                                <a4j:ajax event="enter" listener="#{matriculaEscolaBean.tipoMatriculaPor}" render="idTabela"/>
                                <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                                    <h:outputLabel value="Curso:" styleClass="fontePadrao"/>
                                    <h:selectOneMenu  id="cbCursoIndividual" value="#{matriculaEscolaBean.idIndividual}" style="max-width: 300px;" disabled="#{matriculaEscolaBean.desabilitaCampo}">
                                        <f:selectItems value="#{matriculaEscolaBean.listaIndividual}" />
                                        <a4j:ajax event="change" listener="#{matriculaEscolaBean.updateGrid}" render="idTabela" />
                                    </h:selectOneMenu>
                                    <h:outputLabel value="Data Inicío:" styleClass="fontePadrao" for="idDataInicio"/>
                                    <h:column>
                                        <h:inputText id="idDataInicio" size="6" maxlength="10" value="#{matriculaEscolaBean.matriculaIndividual.dataInicioString}" class="data" disabled="#{matriculaEscolaBean.desabilitaIndividual}">
                                            <a4j:ajax event="change" render="this" />
                                        </h:inputText>
                                        <h:outputLabel value="Data Término: " styleClass="fontePadrao" for="idDataTermino"/>
                                        <h:inputText id="idDataTermino" size="6" maxlength="10" value="#{matriculaEscolaBean.matriculaIndividual.dataTerminoString}" class="data" disabled="#{matriculaEscolaBean.desabilitaIndividual}">
                                            <a4j:ajax event="change" render="this" />
                                        </h:inputText>
                                    </h:column>
                                    <h:outputLabel value="Horário:" styleClass="fontePadrao"/>
                                    <h:column>
                                        <h:inputText id="idHoraInicio"  value="#{matriculaEscolaBean.matriculaIndividual.inicio}" size="1" maxlength="5" class="hora" disabled="#{matriculaEscolaBean.desabilitaIndividual}">
                                            <a4j:ajax event="blur" listener="#{matriculaEscolaBean.validaHoraInicio}" render="this" />
                                        </h:inputText>
                                        <h:outputLabel value=" às " styleClass="fontePadrao"/>
                                        <h:inputText id="idHoraTermino"  value="#{matriculaEscolaBean.matriculaIndividual.termino}" size="1" maxlength="5" class="hora" disabled="#{matriculaEscolaBean.desabilitaIndividual}">
                                            <a4j:ajax event="blur" listener="#{matriculaEscolaBean.validaHoraInicio}" render="this" />
                                        </h:inputText>
                                        <h:outputLabel value=" horas " styleClass="fontePadrao"/>
                                    </h:column>
                                    <h:outputLabel value="Professor:" styleClass="fontePadrao"/>
                                    <h:selectOneMenu  id="cbProfessor" value="#{matriculaEscolaBean.idProfessor}" disabled="#{matriculaEscolaBean.desabilitaIndividual}">
                                        <f:selectItems value="#{matriculaEscolaBean.listaProfessor}" />
                                    </h:selectOneMenu>
                                    <h:outputLabel value="" styleClass="fontePadrao"/>
                                    <h:column>
                                        <rich:panel styleClass="divFundo" style="padding: 5px; border: #e0dfdf solid 1px; margin-top: 5px; border: 0; background: transparent;">
                                            <h:selectBooleanCheckbox value="#{matriculaEscolaBean.matriculaIndividual.segunda}" title="Segunda-Feira" disabled="#{matriculaEscolaBean.desabilitaIndividual}" id="idSegunda">
                                                <a4j:ajax event="change" render="this" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel value="Seg" styleClass="fontePadrao" for="idSegunda"/>
                                            <h:selectBooleanCheckbox value="#{matriculaEscolaBean.matriculaIndividual.terca}" title="Terça-Feira" disabled="#{matriculaEscolaBean.desabilitaIndividual}" id="idTerca">
                                                <a4j:ajax event="change" render="this" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel value="Ter" styleClass="fontePadrao" for="idTerca"/>
                                            <h:selectBooleanCheckbox value="#{matriculaEscolaBean.matriculaIndividual.quarta}" title="Quata-Feira" disabled="#{matriculaEscolaBean.desabilitaIndividual}" id="idQuarta" >
                                                <a4j:ajax event="change" render="this" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel value="Qua" styleClass="fontePadrao" for="idQuarta" />
                                            <h:selectBooleanCheckbox value="#{matriculaEscolaBean.matriculaIndividual.quinta}" title="Quinta-Feira" disabled="#{matriculaEscolaBean.desabilitaIndividual}"  id="idQuinta">
                                                <a4j:ajax event="change" render="this" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel value="Qui" styleClass="fontePadrao" for="idQuinta"/>
                                            <h:selectBooleanCheckbox value="#{matriculaEscolaBean.matriculaIndividual.sexta}" title="Sexta-Feira" disabled="#{matriculaEscolaBean.desabilitaIndividual}" id="idSexta">
                                                <a4j:ajax event="change" render="this" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel value="Sex" styleClass="fontePadrao" for="idSexta" />
                                            <h:selectBooleanCheckbox value="#{matriculaEscolaBean.matriculaIndividual.sabado}" title="Sábado" disabled="#{matriculaEscolaBean.desabilitaIndividual}" id="idSabado" >
                                                <a4j:ajax event="change" render="this" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel value="Sab" styleClass="fontePadrao" for="idSabado"/>
                                            <h:selectBooleanCheckbox value="#{matriculaEscolaBean.matriculaIndividual.domingo}" title="Domingo" id="idDomingo" disabled="#{matriculaEscolaBean.desabilitaIndividual}">
                                                <a4j:ajax event="change" render="this" />
                                            </h:selectBooleanCheckbox>
                                            <h:outputLabel value="Dom" styleClass="fontePadrao" for="idDomingo"/>
                                        </rich:panel>
                                    </h:column>
                                </h:panelGrid>              
                            </rich:accordionItem>
                        </rich:accordion>
                    </rich:panel>
                    <rich:panel styleClass="divFundo" style="background: white; margin-bottom: 10px; margin: 0; border: 0;" id="idTabela">
                        <h:panelGrid columns="9">
                            <h:column>                                    
                                <h:outputLabel value="Valor" styleClass="fontePadrao" for="idValor"/>
                            </h:column>
                            <h:column>                                    
                                <h:outputLabel value="Desconto" styleClass="fontePadrao" for="idDesconto"/>
                            </h:column>
                            <h:column>                                    
                                <h:outputLabel value="Desc. Vecto" styleClass="fontePadrao" for="idDescontoVencimento"/>
                            </h:column>
                            <h:column>                                    
                                <h:outputLabel value="Desc. Propor." styleClass="fontePadrao" rendered="#{matriculaEscolaBean.descontoProporcional}"/>
                            </h:column>
                            <h:column>                                    
                                <h:outputLabel value="V. Liquído" styleClass="fontePadrao" for="idValorLiquido"/>
                            </h:column>
                            <h:column>                                    
                                <h:outputLabel value="Parcelas" styleClass="fontePadrao"/>
                            </h:column>
                            <h:column>                                    
                                <h:outputLabel value="Vl. da Parcela:" styleClass="fontePadrao" for="idValorParcela"/>
                            </h:column>
                            <h:column>                                    
                                <h:outputLabel value="Parcela até o Vencto:" styleClass="fontePadrao" for="idValorParcelaPagamento" />                                    
                            </h:column>
                            <h:column>                                    
                            </h:column>   
                            <h:column>                                    
                                <h:inputText readonly="true" dir="RTL" id="idValor" size="5" maxlength="10" value="#{matriculaEscolaBean.valorString}" styleClass="real" title="Valor" disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                                    <a4j:ajax event="change" listener="#{matriculaEscolaBean.calculaValorLiquido}" render="idTabela" />
                                </h:inputText>
                            </h:column>                                
                            <h:column>                                    
                                <h:inputText dir="RTL" id="idDesconto" size="5" maxlength="10" value="#{matriculaEscolaBean.matriculaEscola.descontoString}" styleClass="real"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                                    <a4j:ajax event="blur" listener="#{matriculaEscolaBean.calculaValorLiquido}" render="idTabela" />
                                    <a4j:ajax event="blur" render="idValorLiquido, idValorParcela, idValorParcelaPagamento" />
                                </h:inputText>
                            </h:column>
                            <h:column>                                    
                                <h:inputText dir="RTL" id="idDescontoVencimento" size="5" maxlength="10" value="#{matriculaEscolaBean.matriculaEscola.descontoAteVencimentoString}"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}" title="Desconto até o vencimento" >
                                    <a4j:ajax event="blur" listener="#{matriculaEscolaBean.calculaValorLiquido}" render="idTabela" />
                                </h:inputText>
                            </h:column>
                            <h:column>                                    
                                <h:inputText readonly="true" dir="RTL" id="idDescPro" size="5" maxlength="10" value="#{matriculaEscolaBean.matriculaEscola.valorDescontoProporcional}" title="Desconto proporcional"  rendered="#{matriculaEscolaBean.descontoProporcional}" disabled="true"/>
                            </h:column>
                            <h:column>                                    
                                <h:inputText readonly="true" dir="RTL" id="idValorLiquido" size="5" maxlength="10" value="#{matriculaEscolaBean.valorLiquido}" title="Valor Liquído"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}"/>
                            </h:column>
                            <h:column>                                    
                                <h:selectOneMenu id="cbNumeros" value="#{matriculaEscolaBean.matriculaEscola.numeroParcelas}" title="Parcelas"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                                    <a4j:ajax event="change" listener="#{matriculaEscolaBean.calculaValorLiquido}" render="idTabela" />
                                    <f:selectItems value="#{matriculaEscolaBean.listaNumeros}" />
                                </h:selectOneMenu>
                            </h:column>
                            <h:column>                                    
                                <h:inputText readonly="true" dir="RTL" id="idValorParcela" size="13" maxlength="10" value="#{matriculaEscolaBean.valorParcela}"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                                    <a4j:ajax event="change" listener="#{matriculaEscolaBean.calculaValorLiquido}" render="idTabela" />
                                </h:inputText>
                            </h:column>
                            <h:column>                                    
                                <h:inputText readonly="true" dir="RTL" id="idValorParcelaPagamento" size="13" maxlength="10" value="#{matriculaEscolaBean.valorParcelaVencimentoString}"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                                    <a4j:ajax event="blur" render="idTabela" />
                                </h:inputText>
                            </h:column>                                    
                            <h:column>                                    
                                <h:selectBooleanCheckbox id="idCheckTaxa" value="#{matriculaEscolaBean.taxa}"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                                    <a4j:ajax event="click" listener="#{matriculaEscolaBean.cobrarTaxa}" render="idTextoTaxa" />
                                </h:selectBooleanCheckbox> Cobrar Taxa
                                <h:outputText id="idTextoTaxa" value=" -  R$ #{matriculaEscolaBean.valorTaxaString}"  />
                            </h:column>
                        </h:panelGrid>
                        <h:selectBooleanCheckbox id="idDescontoProporcional" value="#{matriculaEscolaBean.descontoProporcional}" rendered="#{matriculaEscolaBean.showDescontoProporcional}"  disabled="#{matriculaEscolaBean.desabilitaCamposMovimento}">
                            <a4j:ajax event="change" listener="#{matriculaEscolaBean.calculaValorLiquido}" render="idTabela" />
                        </h:selectBooleanCheckbox> 
                        <h:outputLabel value="Desconto Proporcional" rendered="#{matriculaEscolaBean.showDescontoProporcional}" for="idDescontoProporcional"/>
                    </rich:panel>
                    <rich:panel styleClass="clear" style="border: 0; background: transparent;"></rich:panel>
                    <h:panelGrid>
                        <h:panelGrid columns="7" id="idPainelMenus">
                            <h:column rendered="#{matriculaEscolaBean.matriculaEscola.id != -1}">
                                <a4j:commandLink styleClass="idSalvar iLink" value="Gerar Parcelas" style="width: 150px;" title="Gerar Parcelas" rendered="#{!matriculaEscolaBean.desabilitaCamposMovimento}" disabled="#{controleAcessoBean.botaoSalvar}"  oncomplete="#{rich:component('form_matricula_escola:i_panel_salvar_movimento')}.show(); return false;" />
                            </h:column>
                            <h:column rendered="#{matriculaEscolaBean.matriculaEscola.id != -1}">
                                <a4j:commandLink styleClass="idSalvar iLink" value="Desfazer Movimento" style="width: 200px;" title="Desfazer Movimento" rendered="#{matriculaEscolaBean.desabilitaCamposMovimento}" disabled="#{controleAcessoBean.botaoExcluir}"  oncomplete="#{rich:component('form_matricula_escola:i_panel_desfazer_movimento')}.show(); return false;" />
                            </h:column>
                            <a4j:commandLink styleClass="idSalvar iLink" value="Salvar" title="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" oncomplete="#{rich:component('form_matricula_escola:i_panel_salvar')}.show(); return false;"  />
                            <a4j:commandLink styleClass="idNovo iLink" value="Novo" title="Novo" action="#{matriculaEscolaBean.novo}"/>
                            <a4j:commandLink styleClass="idExcluir iLink" value="Excluir" title="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" oncomplete="#{rich:component('form_matricula_escola:i_panel_excluir')}.show(); return false;"/>
                            <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" title="Pesquisar" action="#{chamadaPaginaBean.pesquisaMatriculaEscola}"/>
                            <h:panelGrid columns="3" rendered="#{matriculaEscolaBean.matriculaEscola.id != -1}">
                                <h:commandLink styleClass="idPesquisar iLink" value="Gerar Contrato" title="Gerar Contrato" action="#{matriculaEscolaBean.gerarContrato}" style="width: 150px;" target="#{matriculaEscolaBean.target}" rendered="#{matriculaEscolaBean.desabilitaGeracaoContrato}" disabled="#{controleAcessoBean.botaoSalvar}" />
                                <a4j:commandLink styleClass="idPesquisar iLink" value="Gerar Contrato" title="Gerar Contrato" action="#{matriculaEscolaBean.gerarContrato}" style="width: 150px;" rendered="#{!matriculaEscolaBean.desabilitaGeracaoContrato}" disabled="#{controleAcessoBean.botaoSalvar}" />
                                <h:commandLink styleClass="idPesquisar iLink" value="Carnê" title="Carnê" action="#{matriculaEscolaBean.gerarCarne}" target="#{matriculaEscolaBean.target}" rendered="#{matriculaEscolaBean.desabilitaGeracaoContrato}" disabled="#{controleAcessoBean.botaoSalvar}" />
                            </h:panelGrid>
                        </h:panelGrid>
                    </h:panelGrid>
                    <rich:panel styleClass="divFundo" style="background: white; margin-top: 15px; border: 0;">
                        <rich:dataTable value="#{matriculaEscolaBean.listaMovimentos}" id="tblMovimentos" var="linha" iterationStatusVar="it" rendered="#{matriculaEscolaBean.matriculaEscola.id != -1}">
                            <rich:column styleClass="centralizar">
                                <f:facet name="header">
                                    <h:outputText value="Vencimento"/>
                                </f:facet>
                                <h:outputText value="#{linha.vencimento}"  />
                            </rich:column>
                            <rich:column  styleClass="centralizar">
                                <f:facet name="header">
                                    <h:outputText value="Parcela" />
                                </f:facet>
                                <h:outputText value="#{linha.quantidade}">
                                </h:outputText>
                            </rich:column>
                            <rich:column styleClass="centralizar">
                                <f:facet name="header">
                                    <h:outputText value="Valor"/>
                                </f:facet>
                                <h:outputText value="#{linha.valor}" />
                            </rich:column>
                            <rich:column  styleClass="centralizar">
                                <f:facet name="header">
                                    <h:outputText value="Tipo Serviço" />
                                </f:facet>
                                <h:outputText value="#{linha.tipoServico.descricao}"/>
                            </rich:column>
                        </rich:dataTable>
                    </rich:panel>
                </rich:panel>                
                <rich:popupPanel id="i_panel_salvar" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_salvar')}.hide();" domElementAttachment="form">
                    <f:facet name="header">
                        <h:outputText value="Deseja salvar este registro?"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_salvar')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{matriculaEscolaBean.salvar}" render="idFormMatriculaEscola, i_panel_mensagem" oncomplete="#{rich:component('form_matricula_escola:i_panel_salvar')}.hide(); #{rich:component('form_matricula_escola:i_panel_mensagem')}.show(); return false;" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_matricula_escola:i_panel_salvar')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_excluir" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_excluir')}.hide();" domElementAttachment="form">
                    <f:facet name="header">
                        <h:outputText value="Deseja excluir este registro?"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_excluir')}.hide();
                                return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Excluir" action="#{matriculaEscolaBean.excluir}" render="idFormMatriculaEscola, i_panel_mensagem" oncomplete="#{rich:component('form_matricula_escola:i_panel_excluir')}.hide(); #{rich:component('form_matricula_escola:i_panel_mensagem')}.show();" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_matricula_escola:i_panel_excluir')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_salvar_movimento" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_salvar_movimento')}.hide();" domElementAttachment="form">
                    <f:facet name="header">
                        <h:outputText value="Deseja gerar esse movimento?"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('form_matricula_escola:i_panel_desfazer_movimento')}.hide(); #{rich:component('form_matricula_escola:i_panel_mensagem')}.show(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{matriculaEscolaBean.gerarMovimento}" render="idFormMatriculaEscola, i_panel_mensagem" rendered="#{matriculaEscolaBean.matriculaEscola.evt.id != -1}" oncomplete="#{rich:component('i_panel_salvar_movimento')}.hide(); #{rich:component('form_matricula_escola:i_panel_mensagem')}.show(); return false;" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_matriculaEscola:i_panel_salvar_movimento')}.hide(); return false;"  rendered="#{matriculaEscolaBean.matriculaEscola.evt.id != -1}"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_desfazer_movimento" modal="true" resizeable="true" onmaskclick="#{rich:component('i_panel_desfazer_movimento')}.hide();" domElementAttachment="form">
                    <f:facet name="header">
                        <h:outputText value="Deseja desfazer esse movimento?"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('form_matricula_escola:i_panel_desfazer_movimento')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:panelGrid columns="2">
                            <a4j:commandButton value="Sim" title="Salvar" action="#{matriculaEscolaBean.desfazerMovimento}" render="idFormMatriculaEscola, i_panel_mensagem" rendered="#{matriculaEscolaBean.matriculaEscola.evt.id != -1}" oncomplete="#{rich:component('i_panel_desfazer_movimento')}.hide(); #{rich:component('form_matricula_escola:i_panel_mensagem')}.show(); return false;" status="i_status"/>
                            <a4j:commandButton value="Não" title="Cancelar" oncomplete="#{rich:component('form_matriculaEscola:i_panel_desfazer_movimento')}.hide(); return false;"/>
                        </h:panelGrid>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_panel_mensagem" modal="true" resizeable="true">
                    <f:facet name="header">
                        <h:outputText value="Mensagem"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_panel_mensagem')}.hide(); return false;"></h:outputLink>
                    </f:facet>
                    <center>
                        <h:outputText value="#{matriculaEscolaBean.msgConfirma}" styleClass="fontePadrao"/>                            
                        <br /><br />
                        <a4j:commandButton value="Ok" title="Ok" oncomplete="#{rich:component('form_matricula_escola:i_panel_mensagem')}.hide(); return false;" render="idObject, idFormMatriculaEscola"/>
                    </center>
                </rich:popupPanel>
                <rich:popupPanel id="i_painel_seleciona_turma" modal="true" resizeable="true" width="650" height="400" domElementAttachment="form" header="Selecionar Turma">
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('form_matricula_escola:i_painel_seleciona_turma')}.hide(); return false;">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>                            
                        </h:outputLink>
                    </f:facet>
                    <h:panelGrid columns="4">
                        <h:outputLabel value="Selecionar curso: " styleClass="fontePadrao" for="cbCursoT"/>
                        <h:selectOneMenu id="cbCursoT" value="#{matriculaEscolaBean.idCursosDisponiveis}" disabled="#{matriculaEscolaBean.desabilitaIndividual}">
                            <f:selectItems value="#{matriculaEscolaBean.listaCursosDisponiveis}"/>
                            <a4j:ajax event="change" render="cbCursoT, i_tbl_lista_turma" listener="#{matriculaEscolaBean.listaTurma.clear()}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <rich:dataTable var="turma" value="#{matriculaEscolaBean.listaTurma}" id="i_tbl_lista_turma" columnClasses="text-center  overflow-visible" rowClasses="overflow-visible" styleClass="margin-top-maior">
                        <h:column>
                            <f:facet name="header">Descrição da Turma</f:facet>
                            <a4j:commandLink value="#{turma.descricao}" action="#{matriculaEscolaBean.selecionaTurma(turma)}" render="idTabela idVagasD idTabelaSelecionaTurma idTurmaDeta"  oncomplete="#{rich:component('form_matricula_escola:i_painel_seleciona_turma')}.hide(); return false;" />
                        </h:column>
                        <h:column class="text-center">
                            <f:facet name="header">Sala</f:facet>
                            <h:outputLabel value="#{turma.sala}" />
                        </h:column>
                        <h:column class="text-center">
                            <f:facet name="header">Data Inicio</f:facet>
                            <h:outputLabel value="#{turma.dataInicio}" />
                        </h:column>
                        <h:column class="text-center">
                            <f:facet name="header">Data Término</f:facet>
                            <h:outputLabel value="#{turma.dataTermino}" />
                        </h:column>
                        <h:column class="text-center">
                            <f:facet name="header">Horário</f:facet>
                            <h:outputLabel value="#{turma.horaInicio} às #{turma.horaTermino} h(s)" />
                        </h:column>
                        <h:column class="text-center">
                            <f:facet name="header">Vagas</f:facet>
                            <h:outputLabel value="#{turma.quantidade}" />
                        </h:column>
                        <h:column class="text-center">
                            <f:facet name="header">Faixa etária</f:facet>
                            <h:outputLabel value="#{turma.idadeInicial} / #{turma.idadeFim}"/>
                        </h:column>
                    </rich:dataTable>
                </rich:popupPanel>                
                <div style="clear: both;"></div>                
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
