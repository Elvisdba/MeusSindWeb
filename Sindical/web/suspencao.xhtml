<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Suspensão</title>
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <div class="wrapper">
                <h:form id="form_suspensao">
                    <p:outputLabel  value="Cadastro de Suspensão" styleClass="fonteHeader" />
                    <div class="clear"></div>                    
                    <p:panel id="id_panel_suspensao">
                        <c:set scope="request" var="object" value="${suspencaoBean.suspencao}"/>
                        <h:outputScript name="tradutor_primefaces.js" library="js" /> 
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="2">
                                <p:commandButton icon="ui-icon-search" value="Pesquisar" id="idPesquisaSocio" action="#{chamadaPaginaBean.pesquisaPessoa}" immediate="true" title="Pesquisar Pessoa" />
                                <p:column>
                                    <p:outputLabel value="Pesquisar sócio" rendered="#{suspencaoBean.suspencao.pessoa.id == -1}" for="idPesquisaSocio" style="border-bottom: 1px dashed #ECF3FE;"/>
                                    <p:outputLabel value="#{suspencaoBean.suspencao.pessoa.nome}" title="Pessoa" rendered="#{suspencaoBean.suspencao.pessoa.id != -1}"/>
                                </p:column>                            
                                <p:outputLabel value="Data Inicial:" for="idDataInicial"/>
                                <p:calendar id="idDataInicial" size="8" value="#{suspencaoBean.suspencao.dtInicial}" navigator="true" title="Data inicial" pattern="dd/MM/yyyy" readonlyInput="true" locale="pt_BR">
                                    <p:ajax event="dateSelect" listener="#{suspencaoBean.suspencao.selecionaDataInicio}" />
                                </p:calendar>
                                <p:outputLabel value="Data Final:" for="idDataFinal"/>
                                <p:calendar id="idDataFinal" size="8" value="#{suspencaoBean.suspencao.dtFinal}" title="Data final" navigator="true" pattern="dd/MM/yyyy" readonlyInput="true" locale="pt_BR">
                                    <p:ajax event="dateSelect" listener="#{suspencaoBean.suspencao.selecionaDataTermino}" />
                                </p:calendar>
                                <p:outputLabel value="Motivo: " for="idText"/>
                                <p:column>
                                    <p:watermark for="idText" value="Escreva aqui o motivo da suspensação" />
                                    <p:inputTextarea id="idText" styleClass="uppercase" rows="5" cols="80" value="#{suspencaoBean.suspencao.motivo}" title="Motivo da suspensão do sócio" />
                                </p:column>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:commandButton value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" title="Salvar/Atualizar" type="button" onclick="dlg_panel_salvar.show();"/>
                            <p:commandButton value="Novo" title="Novo registro / Limpar" action="#{suspencaoBean.novo}" update="id_panel_suspensao" />
                            <p:commandButton value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" title="Excluir" type="button" onclick="dlg_panel_excluir.show();" />
                            <p:commandButton value="Pesquisar" action="#{chamadaPaginaBean.pesquisaSuspencao}" title="Pesquisar sócios suspensos"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:dialog widgetVar="dlg_panel_salvar" header="Salvar este registro?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{suspencaoBean.salvar}" onclick="dlg_panel_salvar.hide(); dlg_panel_mensagem.show()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update="i_mensagem"/>  
                        <p:commandButton value="Cancelar"  type="button" styleClass="ui-confirmdialog-no" onclick="dlg_panel_salvar.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog widgetVar="dlg_panel_excluir" header="Excluir este registro?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar"  type="submit" styleClass="ui-confirmdialog-yes" action="#{suspencaoBean.excluir()}" onclick="dlg_panel_excluir.hide(); dlg_panel_mensagem.show()" update=":form_suspensao:id_panel_suspensao i_mensagem" style="clear: both; float: left" icon="ui-icon-check" />
                        <p:commandButton value="Cancelar"   type="button" styleClass="ui-confirmdialog-no" onclick="dlg_panel_excluir.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>

                    <p:dialog widgetVar="dlg_panel_mensagem" header="Mensagem" resizable="false" width="400" modal="true">
                        <center>
                            <h:outputLabel value="#{suspencaoBean.mensagem}" id="i_mensagem"/>
                            <br />
                            <br />
                            <p:commandButton value="Ok" type="button" styleClass="ui-confirmdialog-no" onclick="dlg_panel_mensagem.hide()"/>
                        </center>
                    </p:dialog>                    
                </h:form>
            </div>
        </f:view>
    </h:body>
</ui:composition>
