<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Agendamento Contribuinte</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formAgendamentoContribuinte">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Agendamento Contribuinte" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" style="text-align: left; width: 850px;">
                        <h:panelGrid rendered="#{webAgendamentoContribuinteBean.renderAgendamento}">
                            <h:panelGrid columns="7">
                                <a4j:outputPanel layout="block">
                                    <rich:calendar value="#{webAgendamentoContribuinteBean.data}" datePattern="dd/MM/yyyy" style="width:400px">
                                        <a4j:ajax event="change" render="calendar,tbl"/>
                                    </rich:calendar>
                                </a4j:outputPanel>       
                            
                                <h:outputLabel value="Status: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="idStatus" value="#{webAgendamentoContribuinteBean.idStatus}">
                                    <a4j:ajax event="change" render="tbl"/>
                                    <f:selectItems value="#{webAgendamentoContribuinteBean.listaStatus}"/>
                                </h:selectOneMenu>
                                <h:outputLabel value="#{webAgendamentoContribuinteBean.msgAgendamento}" styleClass="corErro"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <h:column>
                                    <rich:panel>
                                        <a4j:poll id="poolMonitor" interval="5000" render="poolMonitor, tbl" />
                                        <h:panelGroup style="overflow:auto; height:330px; width: 800px;"  layout="block">
                                            <rich:dataTable value="#{webAgendamentoContribuinteBean.listaHorarios}" var="linha" style="width:150%" id="tbl" iterationStatusVar="it"
                                                            onrowmouseover="this.style.backgroundColor='#F1F1F1'" onrowmouseout="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'">
                                                
                                                <rich:column style="text-align: center;">
                                                    <f:facet name="header">
                                                        <h:outputText value="#"/>
                                                    </f:facet>
                                                    <h:outputText value="#{it.index}"/>
                                                </rich:column> 
                                                
                                                <rich:column styleClass="coluna">
                                                    <f:facet name="header"><h:outputText value="PROTOCOLO"/></f:facet>
                                                    <h:outputText  value="#{linha.argumento9.id}" styleClass="fontePadraoNegrito"/>
                                                </rich:column>

                                                <rich:column styleClass="coluna">
                                                    <f:facet name="header"><h:outputText value="Horarios"/></f:facet>
                                                    <a4j:commandLink action="#{webAgendamentoContribuinteBean.agendar}" value="#{linha.argumento0.hora}">
                                                        <a4j:param value="#{it.index}" assignTo="#{webAgendamentoContribuinteBean.idIndex}" />
                                                    </a4j:commandLink>
                                                </rich:column>

                                                <rich:column>
                                                    <f:facet name="header"><h:outputText value="Quantidade"/></f:facet>
                                                    <h:outputText value="#{linha.argumento8}"/>
                                                </rich:column>

                                                <rich:column>
                                                    <f:facet name="header"><h:outputText value="CNPJ"/></f:facet>
                                                    <div style="width: 100px">
                                                        <h:outputText value="#{linha.argumento1}"/>
                                                    </div>
                                                </rich:column>

                                                <rich:column>
                                                    <f:facet name="header"><h:outputText value="Empresa"/></f:facet>
                                                    <h:outputText value="#{linha.argumento2}"/>
                                                </rich:column>

                                                <rich:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Funcionário"/>
                                                    </f:facet>
                                                    <div style="width: 200px">
                                                        <h:outputText value="#{linha.argumento7.fisica.pessoa.nome}"/>
                                                    </div>
                                                </rich:column>                                                
                                                
                                                <rich:column>
                                                    <f:facet name="header"><h:outputText value="Homologador"/></f:facet>
                                                    <h:outputText value="#{linha.argumento3}"/>
                                                </rich:column>

                                                <rich:column>
                                                    <f:facet name="header"><h:outputText value="Contato"/></f:facet>
                                                    <h:outputText value="#{linha.argumento4}"/>
                                                </rich:column>

                                                <rich:column>
                                                    <f:facet name="header"><h:outputText value="Telefone"/></f:facet>
                                                    <h:outputText value="#{linha.argumento5}"/>
                                                </rich:column>

                                                <rich:column styleClass="coluna">
                                                    <f:facet name="header"><h:outputText value="Usuário"/></f:facet>
                                                    <h:outputText value="#{linha.argumento6}"/>
                                                </rich:column>
                                                
                                                <rich:column styleClass="coluna">
                                                    <f:facet name="header"><h:outputText value="Imprimir Protocolo"/></f:facet>
                                                    <h:commandLink action="#{protocoloAgendamento.imprimir(linha.argumento9)}" target="_blank" value="#{linha.argumento9.id}" rendered="#{webAgendamentoContribuinteBean.idStatus == 1}"/>
                                                </rich:column>
                                            </rich:dataTable>
                                        </h:panelGroup>
                                    </rich:panel>
                                </h:column>
                            </h:panelGrid>
                            <a4j:commandLink styleClass="idNovo iLink" style="width: 200px;" value="Agendar sem Horário" action="#{webAgendamentoContribuinteBean.novoProtocolo}" rendered="#{webAgendamentoContribuinteBean.registro.agendarSemHorarioWeb}"/>
                        </h:panelGrid>
                        
                        <h:panelGrid rendered="#{webAgendamentoContribuinteBean.renderConcluir}">
                            <rich:panel>
                                <h:panelGrid columns="6">
                                    <h:outputText value="Data: " styleClass="fontePadrao"/>
                                    <h:outputText value="#{webAgendamentoContribuinteBean.agendamento.data}" styleClass="fontePadraoNegritoMedio"/>
                                    
                                    <h:outputText value="Horário: " styleClass="fontePadrao" style="margin-left: 20px;"/>
                                    <h:outputText value="#{webAgendamentoContribuinteBean.agendamento.horarios.hora}" styleClass="fontePadraoNegritoMedio"/>
                                </h:panelGrid>
                                <hr />
                                <h:panelGrid columns="4">
                                    <h:outputText value="Motivo Demissão: " styleClass="fontePadraoVermelho"/>
                                    <h:selectOneMenu id="idMotivoDemissao" value="#{webAgendamentoContribuinteBean.idMotivoDemissao}">
                                        <a4j:ajax event="change" render="this"/>
                                        <f:selectItems value="#{webAgendamentoContribuinteBean.listaMotivoDemissao}"/>
                                    </h:selectOneMenu>
                                    <h:outputText value="Tipo de Aviso: " styleClass="fontePadraoVermelho"/>
                                    <h:selectOneMenu id="idTipoAviso" value="#{webAgendamentoContribuinteBean.tipoAviso}">
                                        <a4j:ajax event="change" render="this"/>
                                        <f:selectItem itemValue="false" itemLabel="Indenizado"/>
                                        <f:selectItem itemValue="true"  itemLabel="Trabalhado"/>
                                    </h:selectOneMenu>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="7">
                                    <h:outputText value="CPF: " styleClass="fontePadraoVermelho"/>
                                    <h:inputText id="idCPF" value="#{webAgendamentoContribuinteBean.fisica.pessoa.documento}" size="14" styleClass="cpf">
                                        <a4j:ajax event="blur" listener="#{webAgendamentoContribuinteBean.pesquisarFuncionarioCPF}" render="@form" oncomplete="modalMensagem()"/>
                                    </h:inputText>
                                    <h:outputText value="Funcionário: " styleClass="fontePadraoVermelho"/>
                                    <h:inputText id="iFuncionario" size="50" value="#{webAgendamentoContribuinteBean.fisica.pessoa.nome}" styleClass="fontePadraoNegrito" onblur="upperCase(this);" readonly="#{webAgendamentoContribuinteBean.readonlyFisica}">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                    <h:outputText value="Nascimento: " styleClass="fontePadrao"/>
                                    <h:inputText id="iNascimento" size="10" value="#{webAgendamentoContribuinteBean.fisica.nascimento}" styleClass="data fontePadraoNegrito" readonly="#{webAgendamentoContribuinteBean.readonlyFisica}">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="6">
                                    <a4j:commandLink styleClass="idPesquisar iLink" value="Endereço" onclick="modalOpcao('divEndereco');" disabled="#{webAgendamentoContribuinteBean.readonlyFisica}"/>
                                    <h:outputLabel id="idOutEnd" value="#{webAgendamentoContribuinteBean.enderecoFisica.endereco.logradouro.descricao} #{webAgendamentoContribuinteBean.enderecoFisica.endereco.descricaoEndereco.descricao},
                                                                        #{webAgendamentoContribuinteBean.enderecoFisica.endereco.cidade.cidade} - #{webAgendamentoContribuinteBean.enderecoFisica.endereco.cidade.uf}" styleClass="fontePadrao"/>
                                    <h:outputText value="Num." styleClass="fontePadrao"/>
                                    <h:inputText id="iNum" size="5" value="#{webAgendamentoContribuinteBean.enderecoFisica.numero}" readonly="#{webAgendamentoContribuinteBean.readonlyEndereco}"/>
                                    <h:outputText value="Compl." styleClass="fontePadrao"/>
                                    <h:inputText id="iCompl" size="15" value="#{webAgendamentoContribuinteBean.enderecoFisica.complemento}" readonly="#{webAgendamentoContribuinteBean.readonlyEndereco}"/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="4">
                                    <h:outputText value="Carteira: " styleClass="fontePadrao"/>
                                    <h:inputText size="10" value="#{webAgendamentoContribuinteBean.fisica.carteira}" styleClass="fontePadraoNegrito" onblur="upperCase(this);" readonly="#{webAgendamentoContribuinteBean.readonlyFisica}">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                    <h:outputText value="Série: " styleClass="fontePadrao"/>
                                    <h:inputText size="15" maxlength="15" value="#{webAgendamentoContribuinteBean.fisica.serie}" styleClass="fontePadraoNegrito" onblur="upperCase(this);" readonly="#{webAgendamentoContribuinteBean.readonlyFisica}">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                    
                                    <h:outputText value="Código do Funcionário: " styleClass="fontePadrao"/>
                                    <h:inputText id="idCodigoFunc" size="8" value="#{webAgendamentoContribuinteBean.pessoaEmpresa.codigo}" styleClass="fontePadraoNegrito" onkeypress="mascara(this,uppercase);">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="2">
                                    <h:outputText value="Sexo: " styleClass="fontePadrao"/>
                                    <h:selectOneRadio id="idSexo" value="#{webAgendamentoContribuinteBean.fisica.sexo}" styleClass="fontePadrao" readonly="#{webAgendamentoContribuinteBean.readonlyFisica}">
                                        <a4j:ajax event="change" render="this"/>
                                        <f:selectItem itemValue="F" itemLabel="Feminino"/>
                                        <f:selectItem itemValue="M" itemLabel="Masculino"/>
                                    </h:selectOneRadio>
                                </h:panelGrid>

                                <h:panelGrid columns="4">
                                    <a4j:commandLink id="btnFuncao" value="Função" styleClass="idSalvar iLink" onclick="modalOpcao('divProfissao');" /> 
                                    <h:inputText id="idFuncao" size="40" value="#{webAgendamentoContribuinteBean.profissao.cbo} - #{webAgendamentoContribuinteBean.profissao.profissao}" styleClass="fontePadraoNegrito" readonly="true" onclick="modalOpcao('divProfissao');" />
                                    
                                    <h:outputText value="Setor: " styleClass="fontePadrao"/>
                                    <h:inputText id="idSetor" size="20" value="#{webAgendamentoContribuinteBean.pessoaEmpresa.setor}" styleClass="fontePadraoNegrito" onkeypress="mascara(this,uppercase);">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                </h:panelGrid>                                
                                
                                <h:panelGrid columns="4">
                                    <h:outputText value="Admissão: " styleClass="fontePadrao"/>
                                    <h:inputText size="10" value="#{webAgendamentoContribuinteBean.pessoaEmpresa.admissao}" styleClass="fontePadraoNegrito data">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                    <h:outputText value="Demissão: " styleClass="fontePadraoVermelho"/>
                                    <h:inputText size="10" value="#{webAgendamentoContribuinteBean.pessoaEmpresa.demissao}" styleClass="fontePadraoNegrito data">
                                        <a4j:ajax event="change" render="this" />
                                    </h:inputText>
                                </h:panelGrid>
                                <hr />
                                <h:panelGrid columns="6">
                                    <h:outputText value="Empresa: " styleClass="fontePadrao"/>
                                    <h:outputText id="iEmpresa" value="#{webAgendamentoContribuinteBean.juridica.pessoa.nome}" styleClass="fontePadraoNegrito"/>
                                    
                                    <h:outputText value="Telefone: " styleClass="fontePadrao" style="margin-left: 20px;"/>
                                    <h:outputText id="iEmpTelefone" value="#{webAgendamentoContribuinteBean.juridica.pessoa.telefone1} / #{webAgendamentoContribuinteBean.juridica.pessoa.telefone2}" styleClass="fontePadraoNegrito"/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="3">
                                    <h:outputText value="Status: " styleClass="fontePadrao"/>
                                    <h:outputText id="iStatus" value="#{webAgendamentoContribuinteBean.statusEmpresa}" styleClass="fontePadraoNegritoMedioVermelho"/>
                                    <h:commandLink id="iImprimirPlanilha" value="Imprimir Planilha" title="Imprimir Planilha de Débitos" style="margin-left: 15px;" styleClass="fontePadrao" action="#{webAgendamentoContribuinteBean.imprimirPlanilha}" rendered="#{!webAgendamentoContribuinteBean.statusEmpresa.equals('REGULAR')}" target="_blank"/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="3">
                                    <h:outputText value="Endereço: " styleClass="fontePadrao"/><h:outputText value="#{webAgendamentoContribuinteBean.strEndereco}" styleClass="fontePadraoNegrito"/>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="5">
                                    <h:outputText value="Escritório: " styleClass="fontePadrao"/>
                                    <h:outputText id="iEscritorio" value="#{webAgendamentoContribuinteBean.juridica.contabilidade.pessoa.nome}" styleClass="fontePadraoNegrito"/>

                                    <h:outputText value="Telefone: " styleClass="fontePadrao" style="margin-left: 20px;"/>
                                    <h:outputText id="iContTel" value="#{webAgendamentoContribuinteBean.juridica.contabilidade.pessoa.telefone1} / #{webAgendamentoContribuinteBean.juridica.contabilidade.pessoa.telefone2}" styleClass="fontePadraoNegrito"/>
                                </h:panelGrid>
                                <hr />
                                <h:panelGrid columns="4">
                                    <h:outputText value="Contato: " styleClass="fontePadrao"/>
                                    <h:inputText id="iContato" value="#{webAgendamentoContribuinteBean.agendamento.contato}" size="20" styleClass="fontePadraoNegrito" onblur="upperCase(this);">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                    <h:outputText value="E-mail: " styleClass="fontePadrao"/>
                                    <h:inputText id="idEmail" value="#{webAgendamentoContribuinteBean.agendamento.email}" size="30" styleClass="fontePadraoNegrito" onblur="lowerCase(this);">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="2">
                                    <h:outputText value="Telefone: " styleClass="fontePadrao"/>
                                    <h:inputText id="idTelefone" value="#{webAgendamentoContribuinteBean.agendamento.telefone}" size="15" styleClass="fontePadraoNegrito telefone">
                                        <a4j:ajax event="change" render="this"/>
                                    </h:inputText>
                                </h:panelGrid>
                            </rich:panel>
                            <h:panelGrid columns="1">
                                <h:outputLabel value="** CONFIRA AS INFORMAÇÕES LANÇADAS. EM CASO DE ERRO ENTRAR EM CONTATO COM O SINDICATO." styleClass="fontePadraoNegritoMedioVermelho"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <a4j:commandLink styleClass="idPesquisar iLink" value="Agendar" action="#{webAgendamentoContribuinteBean.salvar}" oncomplete="modalMensagem()" rendered="#{webAgendamentoContribuinteBean.renderBtnAgendar}" render="i_protocolo" />
                                <a4j:commandLink styleClass="idSalvar iLink" value="Voltar" action="#{webAgendamentoContribuinteBean.cancelar}"/>
                            </h:panelGrid>
                        </h:panelGrid>                        
                    </div>
                </center>
                
                <div id="boxes">
                    <div id="divEndereco" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Cep: " styleClass="fontePadrao"/>
                                <h:inputText size="10" maxlength="8" value="#{webAgendamentoContribuinteBean.cepEndereco}" styleClass="fontePadrao">
                                    <a4j:ajax event="change" render="this"/>
                                </h:inputText>
                                <a4j:commandLink styleClass="iLink" value="Pesquisar" action="#{webAgendamentoContribuinteBean.pesquisaEndereco}" render="tblEnd"/>
                            </h:panelGrid>
                            <h:panelGrid columns="1">
                                <h:panelGroup style="overflow:auto; height:280px; width: 360px;"  layout="block">
                                    <rich:dataTable value="#{webAgendamentoContribuinteBean.listaEnderecos}" var="linha" style="width:100%" id="tblEnd" iterationStatusVar="it">
                                        <rich:column style="text-align: center;">
                                            <f:facet name="header">
                                                <h:outputText value="#"/>
                                            </f:facet>
                                            <h:outputText value="#{it.index}"/>
                                        </rich:column>                                              
                                        
                                        <rich:column styleClass="coluna">
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <a4j:commandLink action="#{webAgendamentoContribuinteBean.editarEndereco}" value="#{linha.id}" render="idOutEnd" oncomplete="fecharModal()">
                                                <a4j:param value="#{it.index}" assignTo="#{webAgendamentoContribuinteBean.idIndexEndereco}" />
                                            </a4j:commandLink>
                                        </rich:column>
                                        
                                        <rich:column styleClass="coluna">
                                            <f:facet name="header">
                                                <h:outputText value="Endereço"/>
                                            </f:facet>
                                            <h:outputText value="#{linha.logradouro.descricao} #{linha.descricaoEndereco.descricao}, #{linha.cidade.cidade} - #{linha.cidade.uf}"/>
                                        </rich:column>
                                    </rich:dataTable>
                                </h:panelGroup>
                            </h:panelGrid>                            
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                
                <!-- PESQUISAR PROFISSAO -->                                
                <div id="boxes">
                    <div id="divProfissao" class="window">
                        <a4j:commandLink styleClass="close closeModal" value="Fechar" title="Fechar"/>
                        <br />
                        <center>
                            <h:panelGrid columns="6">
                                <h:outputLabel value="Profissão: " styleClass="fontePadrao"/>
                                <h:inputText id="idProf" size="20" value="#{webAgendamentoContribuinteBean.profissao.profissao}" onkeypress="return event.keyCode !== 13;"/>

                                <a4j:commandLink styleClass="idNovo iLink" value="Inicial" action="#{webAgendamentoContribuinteBean.inicial}" render="tblProf"/>
                                <a4j:commandLink styleClass="idNovo iLink" value="Parcial" action="#{webAgendamentoContribuinteBean.parcial}" render="tblProf"/>
                                
                                <h:outputText value="Por: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="idPor" value="#{webAgendamentoContribuinteBean.combo}" >
                                    <f:selectItem itemValue="cbo" itemLabel="Cbo"/>
                                    <f:selectItem itemValue="profissao"  itemLabel="Profissão"/>
                                </h:selectOneMenu>
                            </h:panelGrid>       
                            
                            <h:panelGrid columns="1">
                                <h:panelGroup style="overflow:auto; height:280px; width: 360px;"  layout="block">
                                    <rich:dataTable var="linha" value="#{webAgendamentoContribuinteBean.listaProfissao}" style="width:100%" iterationStatusVar="it" id="tblProf">
                                        <rich:column style="text-align: center;">
                                            <f:facet name="header">
                                                <h:outputText value="#"/>
                                            </f:facet>
                                            <h:outputText value="#{it.index}"/>
                                        </rich:column>

                                        <rich:column style="text-align: center;">
                                            <f:facet name="header">
                                                <h:outputText value="Id"/>
                                            </f:facet>
                                            <a4j:commandLink id="linkPro" action="#{webAgendamentoContribuinteBean.editar(linha)}" value="#{linha.id}" render="idProf,idFuncao" oncomplete="fecharModal()" />
                                        </rich:column>

                                        <rich:column style="text-align: center;">
                                            <f:facet name="header">
                                                <h:outputText value="Cbo"/>
                                            </f:facet>
                                            <h:outputText  value="#{linha.cbo}"/>
                                        </rich:column>

                                        <rich:column style="text-align: center;">
                                            <f:facet name="header">
                                                <h:outputText value="Profissão"/>
                                            </f:facet>
                                            <h:outputText  value="#{linha.profissao}"/>
                                        </rich:column>
                                    </rich:dataTable>
                                </h:panelGroup>
                            </h:panelGrid>
                           
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>      
                
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid id="i_protocolo">
                                <h:outputText value="#{webAgendamentoContribuinteBean.msgConfirma}" styleClass="fontePadrao" />
                                <h:commandLink value="Para imprimir protocolo clique aqui!" target="_blank" rendered="#{webAgendamentoContribuinteBean.agendamentoProtocolo.id != -1}" action="#{protocoloAgendamento.imprimir(webAgendamentoContribuinteBean.agendamentoProtocolo)}" styleClass="fontePadrao"/>
                                <br /><br />
                                <a4j:commandLink styleClass="idNovo iLink" value="OK" title="OK" action="webAgendamentoContribuinte"/>
                            </h:panelGrid>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
