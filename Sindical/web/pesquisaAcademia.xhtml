<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pesquisa Matrícula Academia</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper" style="border: 0px;">
                <h:form id="form_pesquisa">                
                    <h:outputText value="Pesquisa Matrícula Academia" styleClass="fonteHeader" />
                    <div class="clear"></div>
                    <p:panel id="i_panel_pesquisa" styleClass="fundoCinza">
                        <h:panelGrid columns="5">

                            <p:inputMask id="id_desc_pesquisa" value="#{matriculaAcademiaBean.descricaoPesquisa}" size="50" mask="#{matriculaAcademiaBean.mascaraPesquisa}"/>
                            <p:selectOneMenu value="#{matriculaAcademiaBean.porPesquisa}">
                                <p:ajax event="change" update="i_panel_pesquisa" />
                                <f:selectItem itemValue="nome"     itemLabel="Aluno"/>
                                <f:selectItem itemValue="cpf"      itemLabel="CPF"/>
                            </p:selectOneMenu>                        
                            <p:commandButton value="Pesquisar" action="#{matriculaAcademiaBean.acaoPesquisaInicial}" update=":form_pesquisa_matricula_academia:i_panel_grid" rendered="#{matriculaAcademiaBean.porPesquisa.equals('cpf')}"/>
                            <p:commandButton value="Inicial" action="#{matriculaAcademiaBean.acaoPesquisaInicial}" update=":form_pesquisa_matricula_academia:i_panel_grid" rendered="#{!matriculaAcademiaBean.porPesquisa.equals('cpf')}"/>
                            <p:commandButton value="Parcial" action="#{matriculaAcademiaBean.acaoPesquisaParcial}" update=":form_pesquisa_matricula_academia:i_panel_grid" rendered="#{!matriculaAcademiaBean.porPesquisa.equals('cpf')}"/>
                        </h:panelGrid>
                        <p:focus for="i_panel_pesquisa" />
                    </p:panel>
                </h:form>
                <div style="margin: auto 0;">
                    <h:form id="form_pesquisa_matricula_academia">
                        <h:panelGrid id="i_panel_grid" style="width: 95%">
                            <p:dataTable value="#{matriculaAcademiaBean.listaAcademia}" var="matriculaAcademia" id="tbl" emptyMessage="Nenhum registro encontrado" scrollHeight="400" scrollable="true">
                                <f:facet name="footer">Obs: Nasc. = Nascimento</f:facet>
                                <p:column headerText="ID" styleClass="text-center" width="50">
                                    <p:commandLink action="#{matriculaAcademiaBean.editar(matriculaAcademia)}" value="#{matriculaAcademia.id}"/>
                                </p:column>
                                <p:column headerText="Nome">
                                    <p:commandLink action="#{matriculaAcademiaBean.editar(matriculaAcademia)}" value="#{matriculaAcademia.servicoPessoa.pessoa.nome}"/>
                                </p:column>
                                <p:column headerText="Documento" width="100"  styleClass="text-center">
                                    <p:commandLink action="#{matriculaAcademiaBean.editar(matriculaAcademia)}" value="#{matriculaAcademia.servicoPessoa.pessoa.documento}"/>
                                </p:column>
                                <p:column headerText="Responsável" >
                                    <p:commandLink action="#{matriculaAcademiaBean.editar(matriculaAcademia)}" value="#{matriculaAcademia.servicoPessoa.responsavel.nome}"/>
                                </p:column>
                                <p:column headerText="Serviço" >
                                    <p:commandLink action="#{matriculaAcademiaBean.editar(matriculaAcademia)}" value="#{matriculaAcademia.academiaServicoValor.servicos.descricao}"/>
                                </p:column>
                                <p:column headerText="Horários" >
                                    <p:commandLink action="#{matriculaAcademiaBean.editar(matriculaAcademia)}" value="#{matriculaAcademia.academiaServicoValor.academiaGrade.horaInicio} - #{matriculaAcademia.academiaServicoValor.academiaGrade.horaFim}"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </h:form>
                </div>
            </p:panel>                     
        </f:view>
        <f:subview id="footer">
            <ui:include src="templateFooter.xhtml"/>
        </f:subview>
    </h:body>
</ui:composition>
