<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Classificação Econômica</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Classificação Econômica" styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <h:form id="form_ce">
                            <c:set scope="request" var="object" value="${classificacaoEconomicaBean.salarioMinimo}"/>
                            <p:messages showDetail="true" showSummary="true" autoUpdate="true" />
                            <h:panelGrid styleClass="margin-top-max">
                                <p:dataTable value="#{classificacaoEconomicaBean.listClassificacaoEconomica}" var="classificacaoEconomica" emptyMessage="Nenhum registro encontrado!" editable="true" id="i_tbl">
                                    <p:ajax event="rowEdit" listener="#{classificacaoEconomicaBean.update}" update=":form_ce:i_tbl" disabled="#{controleAcessoBean.botaoSalvar}" />
                                    <p:column headerText="Descrição" styleClass="text-center">#{classificacaoEconomica.descricao}</p:column>
                                    <p:column headerText="Mínimo Inicial" styleClass="text-center">
                                        <p:cellEditor>  
                                            <f:facet name="output">  
                                                <h:outputText value="#{classificacaoEconomica.salarioMinimoInicial}" />  
                                            </f:facet>  
                                            <f:facet name="input">  
                                                <p:spinner value="#{classificacaoEconomica.salarioMinimoInicial}" stepFactor="0" min="0" max="100" size="3" placeholder="100" />
                                            </f:facet>  
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="Mínimo Final" styleClass="text-center">
                                        <p:cellEditor>  
                                            <f:facet name="output">  
                                                <h:outputText value="#{classificacaoEconomica.salarioMinimoFinal}" />  
                                            </f:facet>  
                                            <f:facet name="input">  
                                                <p:spinner value="#{classificacaoEconomica.salarioMinimoFinal}" stepFactor="0" min="0" max="100" size="3" placeholder="100" />
                                            </f:facet>  
                                        </p:cellEditor>
                                    </p:column>
                                    <p:column headerText="" width="20">
                                        <p:rowEditor />  
                                    </p:column>                                    
                                    <f:facet name="footer">
                                        Mínimo Inicial e Mínimo Final: Quantidade de salários mínimos.
                                    </f:facet>  
                                </p:dataTable>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
