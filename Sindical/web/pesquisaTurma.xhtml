<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisar de Turma</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <h:form id="formTemplate" rendered="#{controleAcessoBean.validacao}"></h:form>
                <h:form id="form_turma">
                    <p:outputLabel value="Pesquisar de Turma" styleClass="fonteHeader"/>
                    <c:set scope="request" var="object" value="${turmaBean.turma}"/>
                    <div class="clear"></div>
                    <p:dataTable value="#{turmaBean.listaTurma}" var="linha" scrollHeight="400" scrollable="true" emptyMessage="Não existem turmas cadastradas">
                        <f:facet name="footer">
                            Selecione uma turma selecionando o id ou curso
                        </f:facet>
                        <p:column headerText="ID" width="25" styleClass="text-center">
                            <p:commandLink value="#{linha.id}" action="#{turmaBean.editar(linha)}" styleClass="underline-hover"/>
                        </p:column>
                        <p:column headerText="Dt. Inicio" width="80" styleClass="text-center">
                            <h:outputText value="#{linha.dataInicio}"/>
                        </p:column>
                        <p:column headerText="Dt. Término" width="80" styleClass="text-center">
                            <h:outputText value="#{linha.dataTermino}"/>
                        </p:column>
                        <p:column headerText="Hora Inicio / Término" width="100">
                            <h:outputText value="#{linha.horaInicio} - #{linha.horaTermino}"/>
                        </p:column>
                        <p:column headerText="Curso">
                            <p:commandLink value="#{linha.cursos.descricao}" action="#{turmaBean.editar(linha)}"/>
                        </p:column>
                        <p:column headerText="Idade" styleClass="text-center">
                            <h:outputText value="#{linha.idadeInicial} à #{linha.idadeFim} ano(s)"/>
                        </p:column>
                        <p:column headerText="Sala" styleClass="text-center">
                            <h:outputText value="#{linha.sala}"/>
                        </p:column>
                        <p:column headerText="Vagas" styleClass="text-center">
                            <h:outputText value="#{linha.quantidade}"/>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="text-center">
                            <h:outputText value="#{linha.descricao}"/>
                        </p:column>
                        <p:column headerText="Filial">
                            <h:outputText value="#{linha.filial.filial.pessoa.nome} - CNPJ: #{linha.filial.filial.pessoa.documento}"/>
                        </p:column>
                    </p:dataTable>                     
                </h:form>                    
            </p:panel>                    
        </f:view>
    </h:body>
</ui:composition>
