<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Pesquisar de Turma</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                <h:form id="form_turma">
                    <p:outputLabel value="Pesquisar de Turma" styleClass="fonteHeader"/>
                    <c:set scope="request" var="object" value="${turmaBean.turma}"/>
                    <div class="clear"></div>
                    <p:dataTable value="#{turmaBean.listTurma}" var="turma" scrollHeight="400" scrollable="true" emptyMessage="Não existem turmas cadastradas">
                        <f:facet name="footer">
                            Selecione uma turma selecionando o id ou curso
                        </f:facet>
                        <p:column width="25" styleClass="text-center">
                            <p:commandButton icon="ui-icon-link" title="Editar Registro nº #{turma.id}" action="#{turmaBean.edit(turma)}" styleClass="underline-hover"/>
                        </p:column>
                        <p:column headerText="Dt. Inicio" width="80" styleClass="text-center">
                            <h:outputText value="#{turma.dataInicio}"/>
                        </p:column>
                        <p:column headerText="Dt. Término" width="80" styleClass="text-center">
                            <h:outputText value="#{turma.dataTermino}"/>
                        </p:column>
                        <p:column headerText="Hora Inicio / Término" width="100">
                            <h:outputText value="#{turma.horaInicio} - #{turma.horaTermino}"/>
                        </p:column>
                        <p:column headerText="Curso">
                            <p:commandLink value="#{turma.cursos.descricao}" action="#{turmaBean.editar(turma)}"/>
                        </p:column>
                        <p:column headerText="Idade" styleClass="text-center">
                            <h:outputText value="#{turma.idadeInicial} à #{turma.idadeFim} ano(s)"/>
                        </p:column>
                        <p:column headerText="Sala" styleClass="text-center">
                            <h:outputText value="#{turma.sala}"/>
                        </p:column>
                        <p:column headerText="Vagas" styleClass="text-center">
                            <h:outputText value="#{turma.quantidade}"/>
                        </p:column>
                        <p:column headerText="Descrição" styleClass="text-center">
                            <h:outputText value="#{turma.descricao}"/>
                        </p:column>
                        <p:column headerText="Filial">
                            <h:outputText value="#{turma.filial.filial.pessoa.nome} - CNPJ: #{turma.filial.filial.pessoa.documento}"/>
                        </p:column>
                    </p:dataTable>                     
                </h:form>                    
            </p:panel>                    
        </f:view>
    </h:body>
</ui:composition>
