<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Pesquisa Turma</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaTurma">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisar Turma" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae">
                        <rich:dataTable value="#{turmaBean.listaTurma}" var="linha" iterationStatusVar="it" style="width:100%" id="tbl">
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:outputText value="#{it.index}"/>
                            </rich:column>  
                            
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <a4j:commandLink action="#{turmaBean.editar}" value="#{linha.id}">
                                    <a4j:param value="#{it.index}" assignTo="#{turmaBean.idIndexPesquisa}"/>
                                </a4j:commandLink>
                            </rich:column>

                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Curso"/>
                                </f:facet>
                                <h:outputText value="#{linha.cursos.descricao}"/>
                            </rich:column>
                            
                            <rich:column>
                                <f:facet name="header">
                                    <h:outputText value="Filial"/>
                                </f:facet>
                                <h:outputText value="#{linha.cursos.filial.filial.pessoa.nome} - CNPJ: #{linha.cursos.filial.filial.pessoa.documento}"/>
                            </rich:column>
                            
                        </rich:dataTable>                        
                    </div>
                </center>
             </h:form>
        </f:view>
    </h:body>
</ui:composition>
