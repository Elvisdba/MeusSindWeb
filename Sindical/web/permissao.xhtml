<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Permissões</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPermissao">
            <c:set scope="request" var="object" value="${permissaoBean.permissao}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Permissões" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae" style="text-align: left">
                        <h:panelGrid columns="4">
                            <h:column>
                                <h:outputLabel value="Módulo: " styleClass="fontePadrao"/>
                                <h:selectOneMenu value="#{permissaoBean.idModulo}">
                                    <f:selectItems value="#{permissaoBean.listaModulos}"/>
                                </h:selectOneMenu>
                            </h:column>

                            <h:column>
                                <h:outputLabel value="Rotina: " styleClass="fontePadrao"/>
                                <h:selectOneMenu value="#{permissaoBean.idRotina}">
                                    <f:selectItems value="#{permissaoBean.listaRotinas}"/>
                                </h:selectOneMenu>
                            </h:column>
                            <h:column>
                                <a4j:commandButton image="/Imagens/novo.png" action="#{permissaoBean.adicionarPermissao}" oncomplete="modalMensagem()" disabled="#{controleAcessoBean.botaoSalvar}" render="tbl,outConfirma"/>
                            </h:column>
                        </h:panelGrid>

                        <h:panelGrid>
                            <rich:panel>
                                <div style="overflow:auto; height:300px;">
                                    <rich:dataTable var="linha" style="width:100%" value="#{permissaoBean.listaPermissoes}" id="tbl" iterationStatusVar="it">
                                        
                                        <rich:column styleClass="colunaPesquisa">
                                            <f:facet name="header">
                                                <h:outputText value="..."/>
                                            </f:facet>
                                            <a4j:commandButton image="/Imagens/excluirp.png" action="#{permissaoBean.btnExcluir}" oncomplete="modalMensagem()" disabled="#{controleAcessoBean.botaoExcluir}" 
                                                               render="tbl,outConfirma">
                                                <a4j:param value="#{it.index}" assignTo="#{permissaoBean.idIndex}"/>
                                            </a4j:commandButton>
                                        </rich:column>

                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Módulo"/>
                                            </f:facet>
                                            <h:outputText value="#{linha.modulo.descricao}"/>
                                        </rich:column>

                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Rotina"/>
                                            </f:facet>
                                            <h:outputText value="#{linha.rotina.rotina}"/>
                                        </rich:column>

                                        <rich:column>
                                            <f:facet name="header">
                                                <h:outputText value="Evento"/>
                                            </f:facet>
                                            <h:outputText value="Inclusão, Alteração, Exclusão, Consulta"/>
                                        </rich:column>
                                    </rich:dataTable>
                                </div>
                            </rich:panel>
                        </h:panelGrid>                        
                    </div>
                </center>
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{permissaoBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                 
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
