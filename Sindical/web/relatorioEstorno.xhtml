<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Relatório de Estornos</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>
        
        <script type="text/javascript">
            
        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Relatório de Estornos" styleClass="fonteHeader" />
                        <h:form id="formRelatorioEstorno">
                            <h:panelGrid style="clear: both; width: 100%">
                                <p:panel styleClass="fundoCinza">
                                    <h:panelGrid columns="2" style="width: 400px">
                                        <h:column>
                                            <p:outputLabel value="Data de Lançamento" style="font-weight: bold; font-size: 11pt!important"/><br />
                                            <h:panelGrid columns="2">
                                                <h:column>
                                                    <p:outputLabel value="Inicial" /><br />
                                                    <p:inputMask value="#{relatorioEstornoBean.dataLancamentoInicial}" mask="99/99/9999" style="text-align: center; width: 80px"/>
                                                </h:column>
                                                
                                                <h:column>
                                                    <p:outputLabel value="Final" /><br />
                                                    <p:inputMask value="#{relatorioEstornoBean.dataLancamentoFinal}" mask="99/99/9999" style="text-align: center; width: 80px"/>    
                                                </h:column>
                                            </h:panelGrid>
                                        </h:column>
                                        
                                        <h:column>
                                            <p:outputLabel value="Data da Baixa" style="font-weight: bold; font-size: 11pt!important"/><br />
                                            <h:panelGrid columns="2">
                                                <h:column>
                                                    <p:outputLabel value="Inicial" /><br />
                                                    <p:inputMask value="#{relatorioEstornoBean.dataBaixaInicial}" mask="99/99/9999" style="text-align: center; width: 80px"/>
                                                </h:column>
                                                
                                                <h:column>
                                                    <p:outputLabel value="Final" /><br />
                                                    <p:inputMask value="#{relatorioEstornoBean.dataBaixaFinal}" mask="99/99/9999" style="text-align: center; width: 80px"/>    
                                                </h:column>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:panel>
                                <p:commandButton icon="ui-icon-print" value="Imprimir Relatório" action="#{relatorioEstornoBean.imprimir()}" ajax="false" onclick="this.form.target='_blank'" />
                            </h:panelGrid>
                            
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
