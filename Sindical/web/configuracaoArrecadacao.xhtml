<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Configuração Arrecadação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important; } 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu {padding-right: 25px!important;}
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <f:metadata>  
                        <f:event type="preRenderView" listener="${configuracaoArrecadacaoBean.load()}"/>  
                    </f:metadata>   

                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:outputText value="Configuração Arrecadação" styleClass="fonteHeader" />
                        <h:form id="formConfiguracaoArrecadacao">
                            <c:set scope="request" var="object" value="${configuracaoArrecadacaoBean.configuracaoArrecadacao}"/>
                            <div style="clear:both"></div>
                            <p:messages id="id_messages" showDetail="true" closable="true" />
                            <p:growl id="id_messages_growl" showDetail="true"  />

                            <p:panel styleClass="fundoCinza">
                                <h:panelGrid columns="1">
                                    <h:column>
                                        <p:outputLabel value="Filial" /><br />
                                        <p:selectOneMenu value="#{configuracaoArrecadacaoBean.idFilial}">
                                            <p:ajax event="change" update="@this" />
                                            <f:selectItems value="#{configuracaoArrecadacaoBean.listaFilial}"/>
                                        </p:selectOneMenu>  
                                    </h:column>
                                </h:panelGrid>
                            </p:panel>
                            
                            <p:commandButton value="Atualizar" action="#{configuracaoArrecadacaoBean.update()}" update="formConfiguracaoArrecadacao"/>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
