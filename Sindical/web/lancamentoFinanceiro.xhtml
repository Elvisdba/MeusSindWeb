<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Lançamento Financeiro</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;}
            .ui-button { padding: 3px!important; }              
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Lançamento Financeiro" styleClass="fonteHeader" />
                        <h:form id="formLancamentoFinanceiro">
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <p:commandButton value="Novo Lançamento" onclick="i_dlg_novo.show()"/>

                                <p:dialog widgetVar="i_dlg_novo" header="Novo Lançamento" resizable="false" modal="true" width="700" height="500">
                                    <h:outputText value="Filial" /><br />
                                    <p:selectOneMenu value="#{lancamentoFinanceiroBean.idFilial}" style="padding-right: 20px; margin-right: 15px">
                                        <f:selectItems value="#{lancamentoFinanceiroBean.listaFilial}"/>
                                    </p:selectOneMenu>
                                    <br /><br />
                                    <h:panelGrid id="i_panel_pessoa" columns="3">
                                        <p:column>
                                            <br />
                                            <p:selectOneMenu value="#{lancamentoFinanceiroBean.idTipoDocumento}" style="padding-right: 20px;">
                                                <f:selectItems value="#{lancamentoFinanceiroBean.listaTipoDocumento}"/>
                                            </p:selectOneMenu>
                                        </p:column>
                                        <p:column>
                                            <br />
                                            <p:inputText id="i_documento" value="" />
                                            <p:watermark value="Documento" for="i_documento" />
                                        </p:column>
                                        
                                        <p:column>
                                            <br />
                                            <p:commandLink value="Cadastrar Pessoa" />
                                        </p:column>
                                    </h:panelGrid>
                                </p:dialog>
                            </p:panel>

                            <p:dataTable var="linha" id="tbl" value="#{lancamentoFinanceiroBean.listaLancamento}" emptyMessage="Nenhum Lançamento Emitido!">
                                <p:column headerText="..." style="text-align: center">
                                    <h:panelGrid columns="2" styleClass="sbb">
                                        <h:graphicImage value="Imagens/iconPrint.png" />
                                        <p:commandLink ajax="false" value="Ver" title="Ver este lançamento" style="font-weight: bold"/>
                                    </h:panelGrid>
                                </p:column>
                                
                                <p:column headerText="Vencimento" style="text-align: center">
                                    
                                </p:column>
                                
                                <p:column headerText="Valor" style="text-align: center">
                                    
                                </p:column>
                                
                                <p:column headerText="Acréscimo" style="text-align: center">
                                    
                                </p:column>
                                
                                <p:column headerText="Desconto" style="text-align: center">
                                    
                                </p:column>
                                
                                <p:column headerText="Valor Pago" style="text-align: center">
                                    
                                </p:column>
                                
                                <p:column headerText="DT Pagamento" style="text-align: center">
                                    
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
