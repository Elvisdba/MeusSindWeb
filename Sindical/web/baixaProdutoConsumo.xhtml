<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Baixa de Produtos (Consumo)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">

        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Baixa de Produtos (Consumo)" styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <h:form id="form_saida_consumo">
                            <c:set scope="request" var="object" value="${baixaProdutoConsumoBean.estoqueSaidaConsumo}"/>
                            <p:panel styleClass="fundoCinza" header="Filial: ">
                                <h:panelGrid columns="2">
                                    <h:column>
                                        <p:outputLabel value="Filial Destino:" />
                                    </h:column>
                                    <p:selectOneMenu value="#{baixaProdutoConsumoBean.estoqueSaidaConsumo.filialEntrada}" converter="#{entityConverter}">
                                        <p:ajax event="change" update="@this" />
                                        <f:selectItems value="#{baixaProdutoConsumoBean.filiais}" var="filial" itemValue="#{filial}" itemLabel="#{filial.filial.pessoa.nome}" />
                                    </p:selectOneMenu>
                                    <h:column>
                                        <p:outputLabel value="Departamento:" />
                                    </h:column>
                                    <p:selectOneMenu value="#{baixaProdutoConsumoBean.estoqueSaidaConsumo.departamento}" converter="#{entityConverter}">
                                        <p:ajax event="change" update="@this" />
                                        <f:selectItems value="#{baixaProdutoConsumoBean.departamentos}" var="departamento" itemValue="#{departamento}" itemLabel="#{departamento.descricao}" />
                                    </p:selectOneMenu>
                                </h:panelGrid>                                
                                <h:panelGrid styleClass="fundoCinza" columns="1">
                                    <p:commandButton value="Pesquisar Produtos" icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisa('pesquisaProduto')}" />
                                </h:panelGrid>
                            </p:panel>
                            <h:panelGrid columns="2" columnClasses="verticalAlignTop" width="1000" styleClass="margin-top-max">
                                <f:facet name="footer">
                                    <p:commandButton value="Baixar" type="button" onclick="dlg_baixar.show()" />
                                </f:facet>
                                <h:column>
                                    <p:panel header="Filial Entrada">
                                        <h:panelGrid columns="2">
                                            <h:column>
                                                <p:outputLabel value="Filial Destino:" />
                                            </h:column>
                                            <p:selectOneMenu value="#{baixaProdutoConsumoBean.estoqueSaidaConsumo.filialEntrada}" converter="#{entityConverter}">
                                                <p:ajax event="change" update="@this" />
                                                <f:selectItems value="#{baixaProdutoConsumoBean.filiais}" var="filial" itemValue="#{filial}" itemLabel="#{filial.filial.pessoa.nome}" />
                                            </p:selectOneMenu>
                                            <h:column>
                                                <p:outputLabel value="Departamento:" />
                                            </h:column>
                                            <p:selectOneMenu value="#{baixaProdutoConsumoBean.estoqueSaidaConsumo.departamento}" converter="#{entityConverter}">
                                                <p:ajax event="change" update="@this" />
                                                <f:selectItems value="#{baixaProdutoConsumoBean.departamentos}" var="departamento" itemValue="#{departamento}" itemLabel="#{departamento.descricao}" />
                                            </p:selectOneMenu>
                                        </h:panelGrid>
                                    </p:panel>
                                </h:column>
                            </h:panelGrid>
                            <p:dialog widgetVar="dlg_baixar" header="Deseja baixar este produto?" width="400" modal="true">
                                <f:facet name="footer">
                                    <h:panelGrid columns="2">
                                        <p:commandButton value="Sim" action="#{baixaProdutoConsumoBean.baixar}" oncomplete="PF('dlg_baixar').hide(); PF('dlg_mensagem').show();" />
                                        <p:commandButton value="NÃ£o" onclick="dlg_baixar.hide();" />
                                    </h:panelGrid>
                                </f:facet>
                            </p:dialog>
                            <p:dialog widgetVar="dlg_mensagem" header="Mensagem" width="400" modal="true">
                                <f:facet name="footer">
                                    <h:panelGrid columns="2">
                                        <p:commandButton value="Ok" onclick="dlg_mensagem.hide();" />
                                    </h:panelGrid>
                                </f:facet>
                            </p:dialog>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
