<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Baixa de Produtos (Consumo)</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">

        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Baixa de Produtos (Consumo)" styleClass="fonteHeader" />
                        <div class="clear"></div>
                        <h:form id="form_saida_consumo">
                            <h:panelGrid columns="2">
                                <p:commandButton value="Pesquisar Produtos" icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisa('pesquisaProduto')}" />
                                <p:column />
                                <h:column>
                                    Lista
                                </h:column>
                                <p:selectOneMenu value="#{baixaProdutoConsumoBean.estoqueSaidaConsumo.estoqueTipo}" converter="#{entityConverter}">
                                    <p:ajax event="change" update="@this" />
                                    <f:selectItems value="#{baixaProdutoConsumoBean.estoqueTipos}" var="estoqueTipo" itemValue="#{estoqueTipo}" itemLabel="#{estoqueTipo.descricao}" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
