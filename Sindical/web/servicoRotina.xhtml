<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Serviço Rotina</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
        </style>

        <script type="text/javascript">

        </script>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Serviço Rotina" styleClass="fonteHeader" />
                        <h:form id="formServicoRotina">
                            <c:set scope="request" var="object" value="${servicoRotinaBean.servicoRotina}"/> 
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid id="i_panel" columns="3">
                                    <p:column>
                                        <p:selectOneMenu id="idServicos" value="#{servicoRotinaBean.idServicos}" style="padding-right: 20px">
                                            <p:ajax event="change" listener="#{servicoRotinaBean.limparRotina}" update="i_panel tbl"/>
                                            <f:selectItems value="#{servicoRotinaBean.listaServicos}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                        
                                    <p:column>
                                        <p:selectOneMenu id="idRotinas" value="#{servicoRotinaBean.idRotinas}" style="padding-right: 20px">
                                            <p:ajax event="change" listener="#{servicoRotinaBean.limparServicoRotina}" update="i_panel tbl"/>
                                            <f:selectItems value="#{servicoRotinaBean.listaRotinas}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:commandButton value="Adicionar" action="#{servicoRotinaBean.adicionar}" update="i_panel :formServicoRotina:tbl"/>
                                </h:panelGrid>
                            </p:panel>
                            <p:messages id="i_msg" showDetail="true" closable="true" /> 
                            <p:dataTable value="#{servicoRotinaBean.listaServicoRotina}" var="linha" id="tbl" emptyMessage="Nenhum Serviço Rotina encontrado!">
                                <f:facet name="header">Lista de Serviços / Rotinas</f:facet>
                                <p:column style="text-align: center">
                                    <p:commandButton icon="ui-icon-trash" action="#{servicoRotinaBean.excluir(linha)}" update=":formServicoRotina:tbl :formServicoRotina:i_panel :formServicoRotina:i_msg"/>
                                </p:column>
                                
                                <p:column headerText="Rotinas">
                                    <h:outputText value="#{linha.rotina.rotina}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
