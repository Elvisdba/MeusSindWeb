<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Serviço Rotina</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formServicoRotina" enctype="multipart/form-data">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Serviço Rotina" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae" style="text-align: left">
                        <h:panelGrid columns="6">
                            <h:outputLabel value="Serviços: " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idServicos" value="#{servicoRotinaBean.idServicos}" >
                                <a4j:ajax event="change" render="tbl, idRotinas"/>
                                <f:selectItems value="#{servicoRotinaBean.listaServicos}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="Rotinas: " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idRotinas" value="#{servicoRotinaBean.idRotinas}" >
                                <a4j:ajax event="change" render="tbl"/>
                                <f:selectItems value="#{servicoRotinaBean.listaRotinas}"/>
                            </h:selectOneMenu>
                            <a4j:commandButton image="/Imagens/novo.png" action="#{servicoRotinaBean.adicionarServicoRotina}" oncomplete="modalMensagem()" render="outConfirma,tbl,idRotinas"/>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            <rich:dataTable value="#{servicoRotinaBean.listaServicoRotina}" var="linha" id="tbl" style="width: 100%" iterationStatusVar="it">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column>                                
                                
                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="..."/>
                                    </f:facet>
                                    <a4j:commandButton image="/Imagens/excluirp.png" action="#{servicoRotinaBean.deletarServicoRotina}" oncomplete="modalMensagem()" 
                                                       disabled="#{controleAcessoBean.botaoExcluir}" render="outConfirma,tbl,idRotinas">
                                        <a4j:param value="#{it.index}" assignTo="#{servicoRotinaBean.idIndex}"/>
                                    </a4j:commandButton>
                                    
                                </rich:column>
                                
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rotinas"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.rotina.rotina}"/>
                                </rich:column>
                            </rich:dataTable>
                        </h:panelGrid>                        
                    </div>
                </center>
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{servicoRotinaBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>  
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
