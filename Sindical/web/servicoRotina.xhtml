<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Serviço Rotina</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formServicoRotina">
                <c:set scope="request" var="object" value="${servicoRotinaBean.servicoRotina}"/>            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Serviço Rotina" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" style="text-align: left; width: 600px;">
                        <h:panelGrid columns="3">
                            <h:outputLabel value="SERVIÇOS: " styleClass="fontePadrao"/>
                            <h:outputLabel value="ROTINAS: " styleClass="fontePadrao"/>
                            <h:column></h:column>
                            <h:selectOneMenu id="idServicos" value="#{servicoRotinaBean.idServicos}" >
                                <a4j:ajax event="change" listener="#{servicoRotinaBean.limparRotina}" render="idPainelMensagem idRotinas tbl"/>
                                <f:selectItems value="#{servicoRotinaBean.listaServicos}"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="idRotinas" value="#{servicoRotinaBean.idRotinas}" >
                                <a4j:ajax event="change" listener="#{servicoRotinaBean.limparServicoRotina}" render="idPainelMensagem idRotinas tbl"/>
                                <f:selectItems value="#{servicoRotinaBean.listaRotinas}"/>
                            </h:selectOneMenu>
                            <a4j:commandButton image="/Imagens/novo.png" action="#{servicoRotinaBean.adicionar}" render="idPainelMensagem idRotinas tbl"/>
                        </h:panelGrid>
                        <h:panelGrid id="idPainelMensagem">
                            <h:outputLabel value="#{servicoRotinaBean.msgConfirma}" styleClass="fontePadraoVermelho"/>
                        </h:panelGrid>
                        <div style="overflow-y: scroll; height: 300px; width: 300px;">
                            <rich:dataTable value="#{servicoRotinaBean.listaServicoRotina}" var="linha" id="tbl" style="width: 100%; margin-top: 15px;" iterationStatusVar="it">
                                <f:facet name="header">Lista de Serviços / Rotinas</f:facet>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value=""/>
                                    </f:facet>
                                    <a4j:commandButton image="/Imagens/excluirp.png" action="#{servicoRotinaBean.excluir(linha)}" render="idPainelMensagem idRotinas tbl">
                                    </a4j:commandButton>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Rotinas"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.rotina.rotina}"/>
                                </rich:column>
                            </rich:dataTable>
                        </div>
                    </div>
                </center>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
