<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatório Matricula Escola - #{relatorioMatriculaEscolaBean.title}</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/templatePrime.xhtml"/>            
        </f:subview>
        <f:view>
            <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                <h:form id="form_relatorio">            
                    <p:growl id="id_messages_growl" showDetail="true" showSummary="true" />
                    <h:outputText value="Relatório Matricula Escola - #{relatorioMatriculaEscolaBean.title}" styleClass="fonteHeader" />
                    <div class="clear"></div>
                    <p:panel styleClass="fundoCinza">
                        <h:panelGrid  cellpadding="5" columns="2">
                            <p:outputLabel value="Tipo de Relatório: " />
                            <p:selectOneMenu id="id_tipo_relatorio" value="#{relatorioMatriculaEscolaBean.index[0]}" style="padding-right: 10px;">
                                <p:ajax event="change" update="@this" global="false"/>
                                <f:selectItems value="#{relatorioMatriculaEscolaBean.listTipoRelatorios}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>                  
                    <h:panelGrid columns="2" id="id_panel" columnClasses="verticalAlignTop,verticalAlignTop" styleClass="margin-top-max">
                        <h:column>
                            <p:accordionPanel styleClass="no-border" style="width: 225px;" dynamic="true" activeIndex="#{relatorioMatriculaEscolaBean.indexAccordion}" id="i_panel_accordion">
                                <p:ajax event="tabChange" listener="#{relatorioMatriculaEscolaBean.tipoRelatorioChange}" update=":form_relatorio:id_panel_relatorio, i_panel_avancado" />
                                <p:tab title="Simples">
                                    * Todos resultados
                                </p:tab>
                                <p:tab title="Avançado">
                                    <h:panelGrid columns="1" id="i_panel_avancado">
                                        <h:panelGrid columns="1" styleClass="text-left">
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[0]}" onLabel="Filial" offLabel="Filial" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[1]}" onLabel="Período Matrícula" offLabel="Período Matrícula" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[2]}" onLabel="Período" offLabel="Período" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[3]}" onLabel="Nascimento" offLabel="Nascimento" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[4]}" onLabel="Status" offLabel="Status" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[5]}" onLabel="Mídia" offLabel="Mídia" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[6]}" onLabel="Professor" offLabel="Professor" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[7]}" onLabel="Vendedor" offLabel="Vendedor" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;"> 
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[12]}" onLabel="Turma" offLabel="Turma" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" rendered="#{relatorioMatriculaEscolaBean.tipoMatricula}">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[13]}" onLabel="Curso" offLabel="Curso" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" rendered="#{!relatorioMatriculaEscolaBean.tipoMatricula}"> 
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>                                            
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[8]}" onLabel="Aluno" offLabel="Aluno" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;"  disabled="#{relatorioMatriculaEscolaBean.disabled[0]}">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:i_panel_accordion:i_panel_avancado" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[9]}" onLabel="Sexo" offLabel="Sexo" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[10]}" onLabel="Responsável" offLabel="Responsável" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" disabled="#{relatorioMatriculaEscolaBean.disabled[1]}">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio :form_relatorio:i_panel_accordion:i_panel_avancado" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[14]}" onLabel="Horário" offLabel="Horário" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;" >
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                            <p:selectBooleanButton value="#{relatorioMatriculaEscolaBean.filtro[15]}" onLabel="Ordenação" offLabel="Ordenação" offIcon="ui-icon-circle-plus" onIcon="ui-icon-circle-minus" style="width: 180px; text-align: left;">
                                                <p:ajax event="change" update="@this :form_relatorio:id_panel_relatorio" listener="#{relatorioMatriculaEscolaBean.clear}" />
                                            </p:selectBooleanButton>
                                        </h:panelGrid>
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </h:column>
                        <h:column>
                            <p:panel header="Filtro" id="id_panel_relatorio" style="width: 760px;">                                                                
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[0]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Filial: " />
                                            <p:selectOneMenu label="Selecionar filial" value="#{relatorioMatriculaEscolaBean.index[1]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioMatriculaEscolaBean.listFiliais}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('filial')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[1]}">
                                    <p:panel header="Data matrícula">
                                        <h:panelGrid columns="5">
                                            <p:calendar value="#{relatorioMatriculaEscolaBean.dataMatriculaInicial}" pattern="dd/MM/yyyy" size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioMatriculaEscolaBean.selecionaPeriodoMatriculaInicial}" />
                                            </p:calendar>
                                            <p:outputLabel value=" até" />
                                            <p:calendar value="#{relatorioMatriculaEscolaBean.dataMatriculaFinal}" pattern="dd/MM/yyyy"  size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioMatriculaEscolaBean.selecionaPeriodoMatriculaFinal}" />
                                            </p:calendar>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('matricula')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[2]}">
                                    <p:panel header="Período">
                                        <h:panelGrid columns="5">
                                            <p:calendar value="#{relatorioMatriculaEscolaBean.dataInicial}" pattern="dd/MM/yyyy" size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioMatriculaEscolaBean.selecionaDataInicial}" />
                                            </p:calendar>
                                            <p:outputLabel value=" até" />
                                            <p:calendar value="#{relatorioMatriculaEscolaBean.dataFinal}" pattern="dd/MM/yyyy"  size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioMatriculaEscolaBean.selecionaDataFinal}" />
                                            </p:calendar>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('periodo')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[3]}">
                                    <p:panel header="Data nascimento">
                                        <h:panelGrid columns="5">
                                            <p:calendar value="#{relatorioMatriculaEscolaBean.dataNascimentoInicial}" pattern="dd/MM/yyyy" size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioMatriculaEscolaBean.selecionaNascimentoInicial}" />
                                            </p:calendar>
                                            <p:outputLabel value=" até" />
                                            <p:calendar value="#{relatorioMatriculaEscolaBean.dataNascimentoFinal}" pattern="dd/MM/yyyy"  size="10" navigator="true" mask="99/99/9999">
                                                <p:ajax event="dateSelect" listener="#{relatorioMatriculaEscolaBean.selecionaNascimentoFinal}" />
                                            </p:calendar>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('nascimento')}" title="Remover filtro"/>
                                        </h:panelGrid>
                                    </p:panel>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[4]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Status: " />
                                            <p:selectOneMenu label="Selecionar status" value="#{relatorioMatriculaEscolaBean.index[2]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioMatriculaEscolaBean.listStatus}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('status')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[5]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Mídia: " />
                                            <p:selectOneMenu label="Selecionar status" value="#{relatorioMatriculaEscolaBean.index[3]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioMatriculaEscolaBean.listMidia}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('midia')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[6]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Professor: " />
                                            <p:selectOneMenu label="Selecionar status" value="#{relatorioMatriculaEscolaBean.index[4]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioMatriculaEscolaBean.listProfessor}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('professor')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[7]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Vendedor: " />
                                            <p:selectOneMenu label="Selecionar status" value="#{relatorioMatriculaEscolaBean.index[5]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioMatriculaEscolaBean.listVendedor}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('vendedor')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[8]}">
                                    <h:panelGrid columns="2">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaPessoaFisica')}"  icon="ui-icon-search" value="Pesquisar Aluno" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{relatorioMatriculaEscolaBean.aluno.pessoa.nome}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('aluno')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[9]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Sexo: " />
                                            <p:selectOneMenu value="#{relatorioMatriculaEscolaBean.sexo}">
                                                <p:ajax event="change" update="@this" global="false"/>
                                                <f:selectItem itemValue="" itemLabel="Todos"  />
                                                <f:selectItem itemValue="F" itemLabel="Feminino"  />
                                                <f:selectItem itemValue="M" itemLabel="Masculino"  />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('sexo')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[10]}">
                                    <h:panelGrid columns="2">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaPessoa')}" icon="ui-icon-search" value="Pesquisar Responsável" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{relatorioMatriculaEscolaBean.responsavel.nome}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('responsavel')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[12]}">
                                    <h:panelGrid columns="2">
                                        <p:commandButton action="#{chamadaPaginaBean.pesquisa('pesquisaTurma')}" icon="ui-icon-search" value="Pesquisar Turma" />
                                        <h:column>
                                            <h:panelGrid columns="2">
                                                <p:outputLabel value="#{relatorioMatriculaEscolaBean.turma.cursos.descricao}" />
                                                <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('turma')}" title="Remover filtro"/>
                                            </h:panelGrid>
                                        </h:column>
                                    </h:panelGrid>
                                </p:column>                                
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[13]}">
                                    <h:column>
                                        <h:panelGrid columns="4">
                                            <p:outputLabel value="Cursos: " />
                                            <p:selectOneMenu label="Selecionar curso" value="#{relatorioMatriculaEscolaBean.index[6]}">
                                                <p:ajax event="change" update="@this"/>
                                                <f:selectItems value="#{relatorioMatriculaEscolaBean.listCursos}" />
                                            </p:selectOneMenu>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('curso')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>                                
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[14]}">
                                    <h:column>
                                        <p:outputLabel value="Horário - Inicial: " />
                                        <h:panelGrid columns="6">
                                            <p:inputMask mask="99:99" value="#{relatorioMatriculaEscolaBean.horario[0]}" converter="#{isValidTimeString}" size="2">
                                                <p:ajax event="change" update="@this"/>
                                            </p:inputMask>
                                            <p:outputLabel value="até " />
                                            <p:inputMask mask="99:99" value="#{relatorioMatriculaEscolaBean.horario[1]}" converter="#{isValidTimeString}" size="2">
                                                <p:ajax event="change" update="@this"/>
                                            </p:inputMask>
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('horario')}" title="Remover filtro"/>
                                        </h:panelGrid>                                        
                                    </h:column>
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.filtro[15]}">
                                    <h:column>
                                        <h:panelGrid columns="3" styleClass="margin-top-max">
                                            <p:outputLabel value="Ordenar por: " />
                                            <p:selectOneMenu value="#{relatorioMatriculaEscolaBean.index[1]}">
                                                <p:ajax event="change" update="@this" global="false"/>
                                                <f:selectItem itemValue="" itemLabel="Nenhum" />
                                                <f:selectItems value="#{relatorioMatriculaEscolaBean.listRelatorioOrdem}"/>
                                            </p:selectOneMenu>                                            
                                            <p:commandButton icon="ui-icon-close" action="#{relatorioMatriculaEscolaBean.close('order')}" title="Remover filtro" update=":form_relatorio:"/>
                                        </h:panelGrid>
                                    </h:column>
                                </p:column>                                   
                                <p:column rendered="#{relatorioMatriculaEscolaBean.tipoRelatorio == 'Simples'}">
                                    * Todos 
                                </p:column>
                                <p:column rendered="#{relatorioMatriculaEscolaBean.tipoRelatorio == 'Avançado'}">
                                    <f:facet name="header">Filtro Avançado</f:facet>
                                    <f:facet name="footer">Selecione os tipos de filtros disponíveis</f:facet>
                                </p:column>
                            </p:panel>
                        </h:column>
                    </h:panelGrid>
                    <h:panelGrid columns="3" id="i_btns">
                        <p:commandButton value="Visualizar" icon="ui-icon-print" title="Visualizar" action="#{relatorioMatriculaEscolaBean.print()}" ajax="false" styleClass="margin-top-max" update="id_messages_growl" />
                        <p:selectBooleanCheckbox itemLabel="Mostrar cabeçalho" value="#{relatorioMatriculaEscolaBean.printHeader}" styleClass="margin-top-max">
                            <p:ajax event="change" update="@this" />
                        </p:selectBooleanCheckbox>
                    </h:panelGrid>
                </h:form>                          
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
