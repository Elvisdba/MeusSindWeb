<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Pesquisa Log / Registro de Atividades</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaLog">

                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisar Logs" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br />
                    <div class="divMae divFundo" style="text-align: left; width: 800px;">
                        <h:panelGrid columns="4" id="idPainelData">
                            <h:column>
                                <h:outputText value="Pesquisar por: " styleClass="fontePadrao" />
                                <rich:column>
                                    <h:outputLabel value="No dia: " styleClass="fontePadrao" />
                                    <h:inputText size="8" class="data" value="#{pesquisaLogBean.dataInicioString}" id="idDataInicial">
                                        <a4j:ajax event="blur" render="idDataInicial" />
                                    </h:inputText>
                                    <h:outputText value=" até " styleClass="fontePadrao" /> 
                                    <h:inputText size="8" class="data" value="#{pesquisaLogBean.dataFinalString}" id="idDataFinal">
                                        <a4j:ajax event="blur" render="idDataFinal" />
                                    </h:inputText>
                                </rich:column>
                            </h:column>
                        </h:panelGrid>
                        <br />
                        <h:panelGrid columns="5" id="idPainelPesquisa1">
                            <h:column>
                                <h:outputLabel value="Pesquisar por: " styleClass="fontePadrao"/>
                                <h:selectOneMenu id="ida" value="#{pesquisaLogBean.porPesquisa}">
                                    <a4j:ajax event="change" render="ida idPainelPesquisa tbl" listener="#{pesquisaLogBean.actTipoPesquisa}" />
                                    <f:selectItem itemValue="todos" itemLabel="Todos" />
                                    <f:selectItem itemValue="nomeArquivo" itemLabel="Rotina" />
                                    <f:selectItem itemValue="descricao" itemLabel="Descrição" />
                                </h:selectOneMenu>
                                <h:panelGrid id="idPainelPesquisa" style="float: right;" columns="2">
                                    <h:inputText id="idPLogA2" size="25" value="#{pesquisaLogBean.descricao}" disabled="#{pesquisaLogBean.desabilitaRotinas}" />
                                    <h:selectOneMenu id="idPLogB2" value="#{pesquisaLogBean.idRotina}" disabled="#{pesquisaLogBean.desabilitaDescricao}">
                                        <a4j:ajax event="change" render="tbl" />
                                        <f:selectItems value="#{pesquisaLogBean.listaRotinas}" />
                                    </h:selectOneMenu>
                                </h:panelGrid>
                            </h:column>
                        </h:panelGrid>
                        <br />
                        <a4j:commandLink styleClass="idPesquisar iLink" value="Pesquisar" action="#{pesquisaLogBean.pesquisar()}">
                            <a4j:ajax event="click" render="tbl" />
                        </a4j:commandLink>
                        <a4j:commandLink styleClass="idPesquisar iLink" value="Atualizar" action="#{pesquisaLogBean.atualizar()}" >
                            <a4j:ajax event="click" render="tbl"/>
                        </a4j:commandLink>
                    <br />
                    <br />
                    <h:outputText value="Resultados" />
                    <br />
                    <br />
                    <rich:dataTable value="#{pesquisaLogBean.listaDiretorio}" iterationStatusVar="it"  style="width: 95%" rows="30" var="linha" id="tbl">
                        <rich:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Data"/>
                            </f:facet>
                            <h:outputLink value="#{linha.argumento0}" target="_blank">
                                <h:outputText value="#{linha.argumento2}" />
                            </h:outputLink>
                        </rich:column>
                        <rich:column style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Descricao"/>
                            </f:facet>
                            <h:outputLink value="#{linha.argumento0}" target="_blank">
                                <h:outputText value="#{linha.argumento5}" />
                            </h:outputLink>
                        </rich:column>
                    </rich:dataTable>
                    <br />
                    <h:panelGrid columns="1">
                        <f:facet name="footer">
                            <rich:dataScroller id="datascroller2" render="datascroller1" for="tbl" style="vertical-align: top;"/>
                        </f:facet>
                    </h:panelGrid>  
                </div>
            </center>
        </h:form>
    </f:view>
</h:body>
</ui:composition>
