<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Oposição</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formOposicao">            
                <center>
                    <c:set scope="request" var="object" value="${oposicaoBean.oposicao}"/>
                    <div class="headerPanel">
                        <h:outputText value="Oposição" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo">
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2" styleClass="float-left">
                            <h:column>
                                <h:outputText value="CPF: " />
                            </h:column>
                            <h:column>
                                <h:inputText id="idCPF" value="#{oposicaoBean.oposicao.oposicaoPessoa.cpf}" class="cpf"  maxlength="14" size="15" disabled="#{oposicaoBean.desabilitaPessoa}">
                                    <a4j:ajax event="change" listener="#{oposicaoBean.consultaPessoa}" render="@form" />
                                </h:inputText>
                                <h:outputText value="#{oposicaoBean.msgCPF}" class="fontePadraoVermelho"/>
                            </h:column>                                
                            <h:column><br />
                                <h:commandButton image="/Imagens/pesquisar.png" action="#{chamadaPaginaBean.pesquisaPessoaJuridica}" immediate="true" title="Pesquisa Pessoa Jurídica" disabled="#{oposicaoBean.desabilitaPessoa}" />
                            </h:column>
                            <h:column>
                                <h:outputText value="CNPJ: #{oposicaoBean.oposicao.juridica.pessoa.documento}" rendered="#{oposicaoBean.oposicao.juridica.pessoa.id != -1}" /><br />
                                <h:outputText value="Razão Social: #{oposicaoBean.oposicao.juridica.pessoa.nome}" rendered="#{oposicaoBean.oposicao.juridica.pessoa.id != -1}" />
                                <h:outputText id="idTextoJuridica" value="Pesquisar Pessoa Jurídica" rendered="#{oposicaoBean.oposicao.juridica.pessoa.id == -1}" />
                                <h:outputText value="#{oposicaoBean.msgEmpresa}" class="fontePadraoVermelho"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Emissão: " />
                            </h:column>
                            <h:column>
                                <h:inputText value="#{oposicaoBean.oposicao.emissao}" size="8" />
                            </h:column>
                            <h:column>
                                <h:outputText value="RG: " />
                            </h:column>
                            <h:column>
                                <h:inputText id="idRG"  value="#{oposicaoBean.oposicao.oposicaoPessoa.rg}" maxlength="15" size="15"  rendered="#{oposicaoBean.oposicao.oposicaoPessoa.cpf == ''}" >
                                    <a4j:ajax event="blur" listener="#{oposicaoBean.consultaPessoa}" render="@form" />
                                </h:inputText>
                                <h:inputText id="idRGs"  value="#{oposicaoBean.oposicao.oposicaoPessoa.rg}" maxlength="15" size="15"  rendered="#{oposicaoBean.oposicao.oposicaoPessoa.cpf != ''}"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Nome: " />
                            </h:column>
                            <h:column>
                                <h:inputText id="idNome" value="#{oposicaoBean.oposicao.oposicaoPessoa.nome}" size="50" maxlength="50" />
                            </h:column>
                            <h:column>
                                <h:outputText value="Sexo: " />
                            </h:column>
                            <h:column><br />
                                <h:selectOneRadio value="#{oposicaoBean.sexo}" styleClass="fontePadraoNegrito" id="idSexo" >
                                    <a4j:ajax event="change" render="this"/>
                                    <f:selectItem itemValue="M" itemLabel="MASCULINO"/>
                                    <f:selectItem itemValue="F" itemLabel="FEMININO"/>
                                </h:selectOneRadio><br />
                            </h:column>
                            <h:column>
                                <h:outputText value="Observação: " />
                            </h:column>
                            <h:column>
                                <h:inputTextarea value="#{oposicaoBean.oposicao.observacao}" cols="39" rows="10"></h:inputTextarea><br /><br />
                            </h:column>
                            <h:column>                                    
                            </h:column>
                            <h:column>
                                <h:outputText value="CONVENÇÃO PERIODO" styleClass="fontePadraoNegrito" /><br />
                            </h:column>
                            <h:column>
                                <h:outputText value="Convenção: "  rendered="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.id != -1}"/>
                            </h:column>
                            <h:column>
                                <h:inputText value="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.descricao}"  rendered="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.id != -1}" disabled="true"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="G. Cidade: " title="Grupo Cidade" rendered="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.id != -1}"/>
                            </h:column>
                            <h:column>
                                <h:inputText value="#{oposicaoBean.oposicao.convencaoPeriodo.grupoCidade.descricao}"  rendered="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.id != -1}" disabled="true"/>
                            </h:column>
                            <h:column>
                                <h:outputText value="Ref. Inicial: "  rendered="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.id != -1}"/>
                            </h:column>
                            <h:column>
                                <h:inputText value="#{oposicaoBean.oposicao.convencaoPeriodo.referenciaInicial}"  rendered="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.id != -1}" disabled="true" />
                            </h:column>
                            <h:column>
                                <h:outputText value="Ref. Final: " rendered="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.id != -1}" />
                            </h:column>
                            <h:column>
                                <h:inputText value="#{oposicaoBean.oposicao.convencaoPeriodo.referenciaFinal}"  rendered="#{oposicaoBean.oposicao.convencaoPeriodo.convencao.id != -1}" disabled="true"/>
                            </h:column>                            
                        </h:panelGrid>
                        <br /><br />
                        <div class="clear"></div>
                        <div class="float-left margin-top">
                            <a4j:commandLink id="idBtnSalvar" styleClass="idSalvar iLink" value="Salvar" title="Salvar" onclick="modalOpcao('divSalvar');" disabled="#{controleAcessoBean.botaoSalvar}" />
                            <a4j:commandLink action="#{oposicaoBean.novo}" styleClass="idNovo iLink" value="Novo" title="Novo" render="@form" />
                            <a4j:commandLink styleClass="idExcluir iLink" value="Excluir" title="Excluir" disabled="#{controleAcessoBean.botaoExcluir or oposicaoBean.oposicao.id == -1}" onclick="modalOpcao('divExcluir');"/>
                            <a4j:commandLink styleClass="iLink idPesquisar" value="Pesquisar" title="Pesquisar" action="#{chamadaPaginaBean.pesquisaOposicao}" />
                        </div>
                    </div>
                    <div id="boxes">
                        <div id="divSalvar" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja salvar este Registro?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><span class="loading-status"></span></f:facet></a4j:status>
                                </h:panelGrid>

                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{oposicaoBean.salvar}" oncomplete="modalMensagem()" render="outConfirma" />
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>
                    <div id="boxes">
                        <div id="divExcluir" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:panelGrid columns="2">
                                    <h:outputText value="Deseja excluir este Registro?" styleClass="fontePadrao"/>
                                    <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                                </h:panelGrid>
                                <br />
                                <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{oposicaoBean.excluir(0)}" oncomplete="modalMensagem()" render="outConfirma"/>
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                            </center>
                        </div>

                        <div id="mask"></div>
                    </div>
                    <div id="boxes">
                        <div id="divMensagem" class="window">
                            <a4j:commandLink styleClass="close closeModal" title="Fechar">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </a4j:commandLink>
                            <br />
                            <center>
                                <h:outputText id="outConfirma" value="#{oposicaoBean.msg}" styleClass="fontePadrao"/>
                                <br /><br />
                                <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" action="#{oposicaoBean.novo}" render="@form"/>
                            </center>
                        </div>
                        <div id="mask"></div>
                    </div>                    
                </center>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
