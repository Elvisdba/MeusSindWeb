<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Descrição Evento</title>
    </h:head>
    <h:body styleClass="divMenu" onload="#{rich:element('formDescricaoEvento:idDesc')}.focus();">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formDescricaoEvento">

                <center>
                    <div class="headerPanel">
                        <h:outputText value="Descrição Evento" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae" style="text-align: left">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Descrição: " styleClass="fontePadrao"/>
                            <h:inputText id="idDesc" value="#{descricaoEventoBean.descricaoEvento.descricao}" onblur="upperCase(this);" size="50"/>
                        </h:panelGrid>
                        <h:panelGrid columns="8">
                            <h:outputLabel value="Grupos Evento: " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idGrupoEvento" value="#{descricaoEventoBean.idGrupoEvento}">
                                <f:selectItems value="#{descricaoEventoBean.listaGrupoEvento}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="Serviços: " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idServicos" value="#{descricaoEventoBean.idServicos}">
                                <f:selectItems value="#{descricaoEventoBean.listaServicos}"/>
                            </h:selectOneMenu>
                            <a4j:commandButton image="/Imagens/novo.png" action="#{descricaoEventoBean.salvar()}" oncomplete="modalMensagem()" render="tbl, outConfirma" disabled="#{controleAcessoBean.botaoSalvar}"/>
                        </h:panelGrid>
                        <h:panelGrid>
                            <h:panelGroup style="overflow:auto; height:280px; width: 300px;"  layout="block">
                                <rich:dataTable value="#{descricaoEventoBean.listaDescricao}" iterationStatusVar="it"  var="linha" style="width:100%" id="tbl">
                                    <rich:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#"/>
                                        </f:facet>
                                        <h:outputText value="#{it.index}"/>
                                    </rich:column>


                                    <rich:column styleClass="colunaPesquisa">
                                        <f:facet name="header">
                                            <h:outputText value="..."/>
                                        </f:facet>
                                        <h:commandButton image="/Imagens/excluirp.png" action="#{descricaoEventoBean.excluir}" disabled="#{controleAcessoBean.botaoExcluir}">
                                            <a4j:param value="#{it.index}" assignTo="#{descricaoEventoBean.idIndex}"/>
                                        </h:commandButton>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Descrição"/>
                                        </f:facet>
                                        <h:outputLabel value="#{linha.descricao}" styleClass="fontePadrao"/>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Grupo Evento"/>
                                        </f:facet>
                                        <h:outputLabel value="#{linha.grupoEvento.descricao}" styleClass="fontePadrao"/>
                                    </rich:column>

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Serviço"/>
                                        </f:facet>
                                        <h:outputLabel value="#{linha.servicoMovimento.descricao}" styleClass="fontePadrao"/>
                                    </rich:column>
                                </rich:dataTable>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </center>

               <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{descricaoEventoBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
