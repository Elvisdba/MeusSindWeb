<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Descrição Evento</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{

            }
        </style>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:form id="formDescricaoEvento">
                            <c:set scope="request" var="object" value="${descricaoEventoBean.descricaoEvento}"/>  
                            <h:outputText value="Descrição Evento" styleClass="fonteHeader" />
                            
                            
                            
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid columns="4">
                                    <h:column>
                                        <h:outputLabel value="Descrição" /><br />
                                        <p:inputText id="i_descricao" value="#{descricaoEventoBean.descricaoEvento.descricao}" size="50"/>
                                        <p:watermark value="Digite o Nome do Evento" for="i_descricao"/>
                                    </h:column>

                                    <h:column>
                                        <h:outputLabel value="Grupos Evento" style="margin-left: 30px"/><br />
                                        <p:selectOneMenu value="#{descricaoEventoBean.idGrupoEvento}" style="margin-left: 30px; padding-right: 20px">
                                            <f:selectItems value="#{descricaoEventoBean.listaGrupoEvento}"/>
                                        </p:selectOneMenu>
                                    </h:column>

                                    <h:column>
                                        <h:outputLabel value="Serviços" style="margin-left: 30px"/><br />
                                        <p:selectOneMenu id="idServicos" value="#{descricaoEventoBean.idServicos}" style="margin-left: 30px; padding-right: 20px">
                                            <f:selectItems value="#{descricaoEventoBean.listaServicos}"/>
                                        </p:selectOneMenu>
                                    </h:column>

                                    <h:column>
                                        <br />
                                        <p:commandButton action="#{descricaoEventoBean.salvar()}" value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" style="margin-left: 30px" update="formDescricaoEvento"/>
                                    </h:column>
                                </h:panelGrid>
                            </p:panel>
                            
                            <p:messages id="i_msg" showDetail="true" closable="true" />  
                            
                            <p:dataTable value="#{descricaoEventoBean.listaDescricao}" var="linha" style="width:100%" id="tbl" emptyMessage="Nenhuma descrição foi encontrada!">
                                <p:column headerText="Descrição">
                                    <h:outputLabel value="#{linha.descricao}"/>
                                </p:column>

                                <p:column headerText="Grupo Evento">
                                    <h:outputLabel value="#{linha.grupoEvento.descricao}"/>
                                </p:column>

                                <p:column headerText="Serviço">
                                    <h:outputLabel value="#{linha.servicoMovimento.descricao}" />
                                </p:column>
                                
                                <p:column style="text-align: center">
                                    <p:commandButton action="#{descricaoEventoBean.excluir(linha)}" disabled="#{controleAcessoBean.botaoExcluir}" icon="ui-icon-trash" update=":formDescricaoEvento"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>

                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                

    </h:body>
</ui:composition>
