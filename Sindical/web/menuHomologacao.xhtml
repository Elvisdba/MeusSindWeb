<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Menu Principal</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    
    <h:body>
        <!-- INICIA DIV wrap e main -->
	<div id="wrapx">
        <div id="mainx">
        <!-- INICIA DIV wrap e main -->  
         <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>

        <f:view>
            <h:form id="formMenuPrincipal">
                <p:panel style="border: 0px; width: 1024px; margin: 0 auto">
                    <p:menubar>
                        <p:submenu label="Cadastro" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:menuitem value="Horários"                     action="#{chamadaPaginaBean.horarios}" />
                            <p:menuitem value="Canc. de Horários"     action="#{chamadaPaginaBean.cancelarHorario}" title="Cancelamento de Horários"/>
                            <p:menuitem value="Feriados"                     action="#{chamadaPaginaBean.feriados}" />
                            <p:menuitem value="Física"                       action="#{chamadaPaginaBean.pessoaFisica}" />
                            <p:menuitem value="Juridica"                     action="#{chamadaPaginaBean.pessoaJuridica}" />
                            <p:submenu label="Suporte">
                                <p:menuitem value="Registro Empresarial"  action="#{chamadaPaginaBean.registroEmpresarial}" />
                            </p:submenu>                            
                        </p:submenu>
                        <p:submenu label="Movimento" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:menuitem value="Agendamento"     action="#{chamadaPaginaBean.agendamento}" />
                            <p:menuitem value="Recepção"        action="#{chamadaPaginaBean.recepcao}" />
                            <p:menuitem value="Homologações"    action="#{chamadaPaginaBean.homologacao}" />
                            <p:menuitem value="Extrato na Tela" action="#{chamadaPaginaBean.extratoTela}" />
                        </p:submenu>
                        <p:submenu label="Relatório" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:menuitem value="Homologações" action="#{chamadaPaginaBean.relatorioHomologacao()}"/>
                        </p:submenu>
                    </p:menubar> 
                </p:panel>
                <p:panel style="border: 0px; width: 1024px; height: 550px; margin: 0 auto">
                    <h:panelGrid columns="3" styleClass="margin-top-maior" cellpadding="10" style="margin: 0 auto;">
                        <f:facet name="header">Atendimento</f:facet>
                        <p:commandLink action="#{chamadaPaginaBean.agendamento}" title="Agendamento">
                            <h:graphicImage value="/Imagens/icone-calendario.jpg" height="150" />
                        </p:commandLink>
                        <p:commandLink action="#{chamadaPaginaBean.recepcao}" title="Recepção">
                            <h:graphicImage value="/Imagens/icone-recepcao.jpg" height="150" />
                        </p:commandLink>
                        <p:commandLink action="#{chamadaPaginaBean.homologacao}" title="Homologação">
                            <h:graphicImage value="/Imagens/icone-homologacao.jpg" height="150" />
                        </p:commandLink>
                        <h:column>
                            <center>
                                <h:outputText value="Agendamento" styleClass="fontePadrao" />
                            </center>
                        </h:column>
                        <h:column>
                            <center>
                                <h:outputText value="Recepção" styleClass="fontePadrao" />
                            </center>
                        </h:column>
                        <h:column>
                            <center>
                                <h:outputText value="Homologação" styleClass="fontePadrao" />
                            </center>
                        </h:column>
                    </h:panelGrid>
                </p:panel>

            </h:form>
        </f:view>

        
        
        <!-- FINALIZA div wrap main -->
        </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
