<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Menu - Homologação</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <style type="text/css">
            .divMenuHomologacao, .divBotaoPrincipal:hover {-webkit-border-radius: 15px; -moz-border-radius: 15px; border-radius: 15px;  border: 0;}
            .corpoAcessos { width: 200px; height: 300px; }
            .divMenuHomologacao {width: 980px;}
            .divMenuHomologacao .divBotao {background: #e0e0e0;}
            .divMenuHomologacao .divBotaoPrincipal:hover {background: #d4d5d7; border: 1px solid #d4d5d7;}
            .divMenuHomologacao .divBotao:hover {background: #abc4eb;}            
         </style>
    </h:head>
    <h:body class="divMenu"><div Align="Center">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
             <h:form id="formMenuHomologacao" style="border: 0; width: 980px; height: 800px; border-bottom: 1px dashed #888; ">
                <h:panelGrid cellpadding="0" cellspacing="0">   
                  <h:panelGrid columns="2">
                    <h:column><h:graphicImage value="/Imagens/BarraSuperior.png"/></h:column>
                    <h:column><h:graphicImage value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" /></h:column>
                  </h:panelGrid>
                  <rich:toolbar styleClass="divMenuHomologacao" style="background: #e0e0e0; border: 0">
                        <rich:dropDownMenu styleClass="divBotaoPrincipal">
                            <f:facet name="label">
                                <h:panelGroup>
                                    <h:panelGrid columns="2">
                                        <h:graphicImage value="/Imagens/cadastro.png" styleClass="pic"/>
                                        <h:outputText value="Cadastro" styleClass="fontePadraoNegrito"/>
                                    </h:panelGrid>
                                </h:panelGroup>
                            </f:facet>
                            <rich:menuItem label="Horários"                     action="#{chamadaPaginaBean.horarios}" styleClass="divBotao"/>
                            <rich:menuItem label="Cancelamento de Horários"     action="#{chamadaPaginaBean.cancelarHorario}" styleClass="divBotao"/>
                            <rich:menuItem label="Feriados"                     action="#{chamadaPaginaBean.feriados}" styleClass="divBotao"/>
                            <rich:menuItem label="Física"                       action="#{chamadaPaginaBean.pessoaFisica}" styleClass="divBotao"/>
                            <rich:menuItem label="Juridica"                     action="#{chamadaPaginaBean.pessoaJuridica}" styleClass="divBotao"/>
                            <rich:menuGroup label="Suporte" styleClass="divBotao">
                                <rich:menuItem label="Registro Empresarial"  action="#{chamadaPaginaBean.registroEmpresarial}" styleClass="divBotao"/>
                            </rich:menuGroup>                            
                        </rich:dropDownMenu>

                      <rich:dropDownMenu styleClass="divBotaoPrincipal">
                        <f:facet name="label">
                          <h:panelGroup>
                              <h:panelGrid columns="2">
                                  <h:graphicImage value="/Imagens/movimento.png" styleClass="pic"/>
                                  <h:outputText value="Movimento" styleClass="fontePadraoNegrito"/>
                              </h:panelGrid>
                          </h:panelGroup>
                        </f:facet>
                            <rich:menuItem label="Agendamento"                  action="#{chamadaPaginaBean.agendamento}" styleClass="divBotao"/>
                            <rich:menuItem label="Recepção"        action="#{chamadaPaginaBean.recepcao}" styleClass="divBotao"/>
                            <rich:menuItem label="Homologações"    action="#{chamadaPaginaBean.homologacao}" styleClass="divBotao"/>
                            <rich:menuItem label="Extrato na Tela" action="#{chamadaPaginaBean.extratoTela}" styleClass="divBotao"/>
                      </rich:dropDownMenu>

                      <rich:dropDownMenu styleClass="divBotaoPrincipal">
                        <f:facet name="label">
                            <h:panelGroup>
                                <h:panelGrid columns="2">
                                    <h:graphicImage value="/Imagens/relatorio.png" styleClass="pic"/>
                                    <h:outputText value="Relatórios" styleClass="fontePadraoNegrito"/>
                                </h:panelGrid>
                            </h:panelGroup>
                        </f:facet>
                          <rich:menuItem label="Relatório de Homologações" action="#{chamadaPaginaBean.relatorioHomologacao()}" styleClass="divBotao"/>
                    </rich:dropDownMenu>
                    </rich:toolbar>
                </h:panelGrid>                  
                <h:panelGrid columns="3" styleClass="margin-top-maior" cellpadding="10" >
                    <f:facet name="header">Atendimento</f:facet>
                    <a4j:commandLink action="#{chamadaPaginaBean.agendamento}" title="Agendamento">
                        <h:graphicImage value="/Imagens/icone-calendario.jpg" height="150" />
                    </a4j:commandLink>
                    <a4j:commandLink action="#{chamadaPaginaBean.recepcao}" title="Recepção">
                        <h:graphicImage value="/Imagens/icone-recepcao.jpg" height="150" />
                    </a4j:commandLink>
                    <a4j:commandLink action="#{chamadaPaginaBean.homologacao}" title="Homologação">
                        <h:graphicImage value="/Imagens/icone-homologacao.jpg" height="150" />
                    </a4j:commandLink>
                    <h:column>
                        <center>
                            <h:outputText value="Agendamento" styleClass="fontePadrao" />
                        </center>
                    </h:column>
                    <h:column>
                        <center>
                            <h:outputText value="Recepção" styleClass="fontePadrao" />
                        </center>
                    </h:column>
                    <h:column>
                        <center>
                            <h:outputText value="Homologação" styleClass="fontePadrao" />
                        </center>
                    </h:column>
                </h:panelGrid>
            </h:form>       
          </f:view>
       </div>
    </h:body>
</ui:composition>
