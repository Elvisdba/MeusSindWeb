<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Caixa</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{

            }
        </style>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Caixa" styleClass="fonteHeader" />
                        <h:form id="formCaixa">
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <h:panelGrid style="width: 100%" columns="2">
                                    <h:column>
                                        <h:outputLabel value="Filiais"/>
                                        <br />
                                        <p:selectOneMenu value="#{caixaBean.idFilial}" style="width: 700px">
                                            <f:selectItems value="#{caixaBean.listaFiliais}"/>
                                        </p:selectOneMenu>
                                    </h:column>

                                    <h:column>
                                        <h:outputLabel value="Número do Caixa" />
                                        <br />
                                        <p:inputText value="#{caixaBean.caixa.caixa}"/>
                                    </h:column>
                                </h:panelGrid>
                                
                                <h:panelGrid columns="2" style="width: 100%">
                                    <h:column>
                                        <h:outputLabel value="Descrição" /><br />
                                        <p:inputTextarea value="#{caixaBean.caixa.descricao}" style="width: 700px"/>
                                    </h:column>

                                    <h:column>
                                        <p:commandButton value="Salvar" action="#{caixaBean.salvar()}" update="i_msg tbl"/>
                                    </h:column>
                                </h:panelGrid>
                                <p:messages id="i_msg" showDetail="true" />
                            </p:panel>
                            
                            <p:dataTable id="tbl" value="#{caixaBean.listaCaixa}" var="linha" emptyMessage="Nenhum caixa encontrado">
                                <p:column headerText="" style="text-align: center">
                                    <p:commandButton icon="ui-icon-trash" action="#{caixaBean.excluir(linha)}"  update="tbl" />
                                </p:column>

                                <p:column headerText="Filial">
                                    <h:outputLabel value="#{linha.filial.filial.pessoa.nome}"/>
                                </p:column>

                                <p:column headerText="Número">
                                    <h:outputLabel value="#{linha.caixa}" />
                                </p:column>

                                <p:column headerText="Descrição">
                                    <h:outputLabel value="#{linha.descricao}"/>
                                </p:column>
                            </p:dataTable>   
                                
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
