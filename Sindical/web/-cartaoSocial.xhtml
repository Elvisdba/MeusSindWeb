<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cartão Social</title>
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <p:outputLabel value="Cartão Social" styleClass="fonteHeader" />
                <p:panel style="clear: both;" styleClass="no-border"></p:panel>
                <h:form id="form_cartao_social">
                    <p:panelGrid columns="4" styleClass="sbb">
                        <p:outputLabel value="Filtro: " />                        
                        <p:selectOneMenu value="#{cartaoSocialBean.indexFiltro}">
                            <p:ajax event="change" listener="#{cartaoSocialBean.pesquisar}" update="id_panel_data id_panel"/>
                            <f:selectItem itemLabel="Não Impressos (Todos)" itemValue="0"/>
                            <f:selectItem itemLabel="Não Impressos (Empresa Especifica)" itemValue="1"/>
                            <f:selectItem itemLabel="Não Impressos (CNPJ Especifico)" itemValue="2"/>
                            <f:selectItem itemLabel="Nome Sócio Especifico" itemValue="3"/>
                            <f:selectItem itemLabel="Código Sócio Especifico" itemValue="4"/>
                            <f:selectItem itemLabel="Impressos (Empresa Especifica)" itemValue="5"/>
                            <f:selectItem itemLabel="Impressos (CNPJ Especifico)" itemValue="6"/>
                            <f:selectItem itemLabel="Impressos (Últimos 30 dias)" itemValue="7"/>
                            <f:selectItem itemLabel="Impressos (Todos)" itemValue="8"/>
                        </p:selectOneMenu>
                        <p:inputText size="50" maxlength="150" value="#{cartaoSocialBean.descEmpresa}" />
                        <p:commandButton icon="ui-icon-search" value="Pesquisar sócio" action="#{cartaoSocialBean.pesquisar}" title="Pesquisar sócio" update="total :form_cartao_social:id_panel_data"/>
                        <p:outputLabel value="Ordem:"/>
                        <p:selectOneMenu value="#{cartaoSocialBean.indexOrdem}">
                            <p:ajax event="change" listener="#{cartaoSocialBean.pesquisar()}" update="id_panel_data id_panel"/>
                            <f:selectItem itemLabel="Nome" itemValue="0"/>
                            <f:selectItem itemLabel="Empresa" itemValue="1"/>
                            <f:selectItem itemLabel="CNPJ" itemValue="2"/>
                            <f:selectItem itemLabel="Dt.Impressão, Nome" itemValue="3"/>
                            <f:selectItem itemLabel="Dt.Impressão, Empresa" itemValue="4"/>
                        </p:selectOneMenu>
                        <p:selectBooleanCheckbox value="#{cartaoSocialBean.fantasia}" itemLabel="Fantasia"/>
                        <p:column></p:column>
                        <p:column></p:column>
                    </p:panelGrid>
                    <p:panel id="id_panel_data" styleClass="margin-top">
                        <p:dataTable var="linha" value="#{cartaoSocialBean.listaCartao}" scrollable="true" scrollHeight="350" id="tbl">
                            <f:facet name="header">Lista de sócios / cartões</f:facet>
                            <p:column headerText="" width="20" styleClass="text-center">
                                <f:facet name="header">
                                    <p:selectBooleanCheckbox value="#{cartaoSocialBean.marcarTodos}">
                                        <p:ajax event="change" update="tbl :form_cartao_social:marcados" listener="#{cartaoSocialBean.marcar()}" />
                                    </p:selectBooleanCheckbox>
                                </f:facet>
                                <p:selectBooleanCheckbox value="#{linha.argumento0}" >
                                    <p:ajax event="change" update=":form_cartao_social:marcados" listener="#{cartaoSocialBean.marcarUM()}" />
                                </p:selectBooleanCheckbox>
                            </p:column>
                            <p:column headerText="Código" width="50" styleClass="text-center">
                                #{linha.argumento1[0]}
                            </p:column>
                            <p:column headerText="Nome">
                                #{linha.argumento1[1]}
                            </p:column>
                            <p:column headerText="CNPJ" width="150">
                                #{linha.argumento1[2]}
                            </p:column>
                            <p:column headerText="Empresa">                                        
                                #{linha.argumento1[3]}
                            </p:column>
                            <p:column headerText="Fantasia">
                                #{linha.argumento1[9]}
                            </p:column>
                            <p:column headerText="Cidade">
                                #{linha.argumento1[5]}
                            </p:column>
                            <p:column headerText="Impresso" styleClass="text-center">
                                #{linha.argumento1[4]}
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                    <p:poll id="poll" interval="1000" listener="#{cartaoSocialBean.habilitaGridXTrue()}" widgetVar="poll" autoStart="true" update="poll2" stop="#{cartaoSocialBean.updateGrid}" />  
                    <p:poll id="poll2" interval="1000" listener="#{cartaoSocialBean.pesquisar()}" update="id_panel_data" widgetVar="poll" autoStart="true" stop="#{cartaoSocialBean.updateGrid}" oncomplete="PF('imprimirEtiqueta').click()" />
                    <p:panel styleClass="margin-top-max" id="id_panel">
                        <p:outputLabel value="TOTAL: " />
                        <p:outputLabel id="total"  value="#{cartaoSocialBean.total}" />
                        <p:outputLabel value=" - MARCADOS: " />
                        <p:outputLabel id="marcados" value="#{cartaoSocialBean.qnt}" />    
                        <p:panelGrid columns="4" style="text-align: left; margin-top: 10px;">
                            <p:commandButton value="Imprimir cartão" id="idVisualizar" update="poll" action="#{cartaoSocialBean.habilitaGridTrue()}">
                                <p:ajax event="click" listener="#{cartaoSocialBean.imprimirCartao()}" />
                            </p:commandButton>
                            <p:commandButton rendered="#{!cartaoSocialBean.disabledReimpressao}" value="Reimprimir (Gerar Via)" action="#{cartaoSocialBean.reImprimirCartao()}" />
                            <p:panel style="margin-left: 20px">
                                <p:outputLabel value="Etiquetas " styleClass="fonteExtratoTela"/>
    
                                <p:commandButton id="imprimirEtiqueta" action="#{cartaoSocialBean.visualizarEtiqueta()}" widgetVar="imprimirEtiqueta"/>
                                <br />
                                <p:selectOneRadio id="idRadioEtiquetas" value="#{cartaoSocialBean.tipoEtiquetas}" >
                                    <p:ajax event="change" update="idRadioEtiquetas idVisualizar" />
                                    <f:selectItem itemValue="nenhuma" itemLabel="Nenhuma"/>
                                    <f:selectItem itemValue="termica" itemLabel="Térmica"/>
                                    <f:selectItem itemValue="colunas" itemLabel="2 Colunas"/>
                                </p:selectOneRadio>
                            </p:panel> 
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
