<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Gerar contribuição</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="gerarContribuicao">

                <center>
                    <div class="headerPanel">
                        <h:outputText value="Gerar Contribuição" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br />
                    <div class="divMae">
                        <h:panelGrid columns="5" style="float: left">
                            <h:outputLabel value="Contribuição: "/>
                            <h:selectOneMenu  id="cbContribuicao" value="#{contribuicaoBean.idContribuicao}">
                                <f:selectItems value="#{contribuicaoBean.listaServico}" />
                            </h:selectOneMenu>

                            <h:outputLabel value="Referência: "/>
                            <h:inputText id="idRefCampo" size="7" class="referencia" value="#{contribuicaoBean.referencia}" />

                            <a4j:commandButton value="Filtrar" action="#{contribuicaoBean.filtrar}" render="tbl"/>
                        </h:panelGrid>

                        <br /><br />
                        <rich:dataTable value="#{contribuicaoBean.lista}" var="linha" iterationStatusVar="it" style="width:100%; clear: both" id="tbl">
                            <rich:column style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="#" />
                                </f:facet>
                                <h:outputText value="#{it.index}"/>
                            </rich:column>                                  

                            <rich:column>
                                <h:outputLabel value="#{linha.argumento1 + 1}"/>
                            </rich:column>

                            <rich:column styleClass="centralizar">
                                <h:selectBooleanCheckbox id="marcar" value="#{linha.argumento0}" rendered="#{linha.argumento3 != null}">
                                    <a4j:ajax event="change" render="this" />
                                </h:selectBooleanCheckbox>
                            </rich:column>

                            <rich:column>
                                <f:facet name="header"><h:outputText value="Convenção"/></f:facet>
                                <h:outputText value="#{linha.argumento2.convencao.descricao}"/>
                            </rich:column>

                            <rich:column>
                                <f:facet name="header"><h:outputText value="Grupo de Cidade"/></f:facet>
                                <h:outputText value="#{linha.argumento2.grupoCidade.descricao}"/>
                            </rich:column>

                            <rich:column styleClass="centralizar">
                                <f:facet name="header"><h:outputText value="Contribuição"/></f:facet>
                                <h:selectOneMenu value="#{linha.argumento5}">
                                    <a4j:ajax event="change" listener="#{contribuicaoBean.alterarServicoDaGrid(it.index)}" render="tbl" />
                                    <f:selectItems value="#{contribuicaoBean.listaServico}" />
                                </h:selectOneMenu>
                            </rich:column>

                            <rich:column styleClass="centralizar">
                                <f:facet name="header">
                                    <h:outputText value="Vencimento"/>
                                </f:facet>
                                <h:outputLabel id="vencimentoGrid" value="#{linha.argumento3}"/>
                            </rich:column>
                        </rich:dataTable>
                        <br />
                        <a4j:commandButton value="Gerar contribuições" action="#{contribuicaoBean.processar}" onclick="modalOpcao('divProcesso');" oncomplete="fecharModalOpcao('divProcesso', true), modalMensagem()" render="outConfirma" style="float: left"/>
                    </div>
                </center>

                <div id="boxes">
                    <div id="divProcesso" class="window">
                        <br />
                        <center>
                            <h:outputText value="Aguarde ..." styleClass="fontePadrao" style="color: white"/>
                        </center>
                    </div>

                </div>                

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{contribuicaoBean.mensagem}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink" value="OK" title="OK" onclick="fecharModal();"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>                  

            </h:form>
        </f:view>
    </h:body>
</ui:composition>
