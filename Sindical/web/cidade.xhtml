<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Cidades</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_cidade">
                <c:set scope="request" var="object" value="${cidadeBean.cidade}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputLabel value="Cadastro Cidades" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <rich:panel styleClass="divMae no-border" id="id_panel_cidade">
                        <h:panelGrid columns="7">
                            <h:outputLabel value="Cidade: " styleClass="fontePadrao" for="idDescricaoCidade"/>
                            <h:inputText size="50" value="#{cidadeBean.cidade.cidade}" id="idDescricaoCidade" onkeypress="if (event.keyCode === 13) {#{rich:element('form_cidade:btnInicial')}.onclick();}"/>
                            <h:outputLabel value="UF: " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idUF" value="#{cidadeBean.cidade.uf}" >
                                <f:selectItem itemValue="AC" itemLabel="AC"/>
                                <f:selectItem itemValue="AL" itemLabel="AL"/>
                                <f:selectItem itemValue="AP" itemLabel="AP"/>
                                <f:selectItem itemValue="AM" itemLabel="AM"/>
                                <f:selectItem itemValue="BA" itemLabel="BA"/>
                                <f:selectItem itemValue="CE" itemLabel="CE"/>
                                <f:selectItem itemValue="DF" itemLabel="DF"/>
                                <f:selectItem itemValue="ES" itemLabel="ES"/>
                                <f:selectItem itemValue="GO" itemLabel="GO"/>
                                <f:selectItem itemValue="MA" itemLabel="MA"/>
                                <f:selectItem itemValue="MT" itemLabel="MT"/>
                                <f:selectItem itemValue="MS" itemLabel="MS"/>
                                <f:selectItem itemValue="MG" itemLabel="MG"/>
                                <f:selectItem itemValue="PA" itemLabel="PA"/>
                                <f:selectItem itemValue="PB" itemLabel="PB"/>
                                <f:selectItem itemValue="PR" itemLabel="PR"/>
                                <f:selectItem itemValue="PE" itemLabel="PE"/>
                                <f:selectItem itemValue="PI" itemLabel="PI"/>
                                <f:selectItem itemValue="RJ" itemLabel="RJ"/>
                                <f:selectItem itemValue="RN" itemLabel="RN"/>
                                <f:selectItem itemValue="RS" itemLabel="RS"/>
                                <f:selectItem itemValue="RO" itemLabel="RO"/>
                                <f:selectItem itemValue="RR" itemLabel="RR"/>
                                <f:selectItem itemValue="SC" itemLabel="SC"/>
                                <f:selectItem itemValue="SP" itemLabel="SP"/>
                                <f:selectItem itemValue="SE" itemLabel="SE"/>
                                <f:selectItem itemValue="TO" itemLabel="TO"/>
                            </h:selectOneMenu>
                            <a4j:commandLink styleClass="idSalvar iLink margin-left" action="#{cidadeBean.salvar()}" value="Salvar" oncomplete="#{rich:component('form_cidade:i_painel_mensagem')}.show(); return false;" render="id_panel_cidade, i_painel_mensagem" disabled="#{controleAcessoBean.botaoSalvar}"/>
                            <a4j:commandLink styleClass="idSalvar iLink margin-left" action="#{cidadeBean.novo()}" value="Novo" render="id_panel_cidade" status="i_status"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3" styleClass="margin-top">
                            <h:outputLabel value="Pesquisar: " styleClass="fontePadrao"/>
                            <a4j:commandLink id="btnInicial" action="#{cidadeBean.acaoPesquisaInicial}" value="Inicial" styleClass="idNovo iLink" render="tbl" status="i_status"/>
                            <a4j:commandLink action="#{cidadeBean.acaoPesquisaParcial}" value="Parcial" styleClass="idNovo iLink" render="tbl" status="i_status"/>
                        </h:panelGrid>
                        <rich:panel style="overflow:auto; height:380px; width: 600px;" styleClass="margin-top-maior">
                            <rich:dataTable value="#{cidadeBean.listaCidade}" var="linha" style="width:100%" id="tbl">
                                <rich:column style="width: 100px;" styleClass="text-center">
                                    <f:facet name="header">
                                        <h:outputLabel value="ID"/>
                                    </f:facet>
                                    <a4j:commandLink value="Editar [#{linha.id}]" action="#{cidadeBean.editar(linha)}" render="id_panel_cidade" status="i_status"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputLabel value="Cidade"/>
                                    </f:facet>
                                    <a4j:commandLink value="#{linha.cidade}" action="#{cidadeBean.editar(linha)}" styleClass="underline-hover" render="id_panel_cidade" status="i_status"/>
                                </rich:column>
                                <rich:column style="width: 25px;" styleClass="text-center">
                                    <f:facet name="header">
                                        <h:outputLabel value="UF"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.uf}"/>
                                </rich:column>
                                <rich:column style="width: 25px;" styleClass="text-center">
                                    <f:facet name="header">
                                        <h:outputLabel value="E" title="Excluir"/>
                                    </f:facet>
                                    <a4j:commandLink action="#{cidadeBean.excluir(linha)}" oncomplete="#{rich:component('form_cidade:i_painel_mensagem')}.show(); return false;" render="id_panel_cidade, i_painel_mensagem" title="Excluir este registro">
                                        <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                                    </a4j:commandLink>
                                </rich:column>                                    
                            </rich:dataTable>
                        </rich:panel>                        
                    </rich:panel>
                </center>
                <rich:popupPanel id="i_painel_mensagem" modal="true" resizeable="true">
                    <f:facet name="header">
                        <h:outputText value="Mensagem"/>
                    </f:facet>
                    <f:facet name="controls">
                        <h:outputLink value="#" onclick="#{rich:component('i_painel_mensagem')}.hide(); return false;">
                            
                        </h:outputLink>
                    </f:facet>
                    <center>
                        <h:outputText value="#{cidadeBean.msgConfirma}" styleClass="fontePadrao"/>                            
                        <br /><br />
                        <a4j:commandLink styleClass="idNovo iLink" value="Ok" title="Ok" oncomplete="#{rich:component('form_cidade:i_painel_mensagem')}.hide();" action="id_panel_cidade"/>
                    </center>
                </rich:popupPanel>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
