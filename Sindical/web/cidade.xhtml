<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Cidades</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formCidade">
                <c:set scope="request" var="object" value="${cidadeBean.cidade}"/>
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Cadastro Cidades" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae">
                        <h:panelGrid columns="6">
                            <h:outputLabel value="Cidade: " styleClass="fontePadrao"/>
                            <h:inputText size="50" value="#{cidadeBean.cidade.cidade}" onkeypress="if (event.keyCode === 13) {#{rich:element('formCidade:btnInicial')}.onclick();
                                    }"/>
                            <h:outputLabel value="UF: " styleClass="fontePadrao"/>
                            <h:selectOneMenu id="idUF" value="#{cidadeBean.cidade.uf}" >
                                <f:selectItem itemValue="AC" itemLabel="AC"/>
                                <f:selectItem itemValue="AL" itemLabel="AL"/>
                                <f:selectItem itemValue="AP" itemLabel="AP"/>
                                <f:selectItem itemValue="AM" itemLabel="AM"/>
                                <f:selectItem itemValue="BA" itemLabel="BA"/>
                                <f:selectItem itemValue="CE" itemLabel="CE"/>
                                <f:selectItem itemValue="DF" itemLabel="DF"/>
                                <f:selectItem itemValue="ES" itemLabel="ES"/>
                                <f:selectItem itemValue="GO" itemLabel="GO"/>
                                <f:selectItem itemValue="MA" itemLabel="MA"/>
                                <f:selectItem itemValue="MT" itemLabel="MT"/>
                                <f:selectItem itemValue="MS" itemLabel="MS"/>
                                <f:selectItem itemValue="MG" itemLabel="MG"/>
                                <f:selectItem itemValue="PA" itemLabel="PA"/>
                                <f:selectItem itemValue="PB" itemLabel="PB"/>
                                <f:selectItem itemValue="PR" itemLabel="PR"/>
                                <f:selectItem itemValue="PE" itemLabel="PE"/>
                                <f:selectItem itemValue="PI" itemLabel="PI"/>
                                <f:selectItem itemValue="RJ" itemLabel="RJ"/>
                                <f:selectItem itemValue="RN" itemLabel="RN"/>
                                <f:selectItem itemValue="RS" itemLabel="RS"/>
                                <f:selectItem itemValue="RO" itemLabel="RO"/>
                                <f:selectItem itemValue="RR" itemLabel="RR"/>
                                <f:selectItem itemValue="SC" itemLabel="SC"/>
                                <f:selectItem itemValue="SP" itemLabel="SP"/>
                                <f:selectItem itemValue="SE" itemLabel="SE"/>
                                <f:selectItem itemValue="TO" itemLabel="TO"/>
                            </h:selectOneMenu>   

                            <a4j:commandLink styleClass="idSalvar iLink" action="#{cidadeBean.salvar()}" value="Salvar" oncomplete="modalMensagem()" 
                                             render="tbl, outConfirma" disabled="#{controleAcessoBean.botaoSalvar}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <h:outputText value="Pesquisar " styleClass="fonteFranklinNegrito"/>
                            <a4j:commandLink id="btnInicial" action="#{cidadeBean.acaoPesquisaInicial}" value="Inicial" styleClass="idNovo iLink" render="tbl"/>
                            <a4j:commandLink action="#{cidadeBean.acaoPesquisaParcial}" value="Parcial" styleClass="idNovo iLink" render="tbl"/>
                        </h:panelGrid>
                        <div style="overflow:auto; height:380px;">
                            <rich:panel>
                                <rich:dataTable value="#{cidadeBean.listaCidade}" var="linha" iterationStatusVar="it" style="width:100%" id="tbl">

                                    <rich:column style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#"/>
                                        </f:facet>
                                        <h:outputText value="#{it.index}"/>
                                    </rich:column>  

                                    <rich:column styleClass="colunaPesquisa">
                                        <f:facet name="header">
                                            <h:outputText value="ID"/>
                                        </f:facet>
                                        <a4j:commandLink value="Editar [#{linha.id}]" action="#{cidadeBean.editar}">
                                            <a4j:param value="#{it.index}" assignTo="#{cidadeBean.idIndex}"/>
                                        </a4j:commandLink>
                                    </rich:column>                  

                                    <rich:column styleClass="colunaPesquisa">
                                        <f:facet name="header">
                                            <h:outputText value="EXCLUIR"/>
                                        </f:facet>
                                        <a4j:commandLink value="x" style="width: 25px; height: 20px;" action="#{cidadeBean.excluir()}" oncomplete="modalMensagem()" render="tbl, outConfirma" styleClass="idNovo iLink fontePadrao">
                                            <a4j:param value="#{it.index}" assignTo="#{cidadeBean.idIndex}"/>
                                        </a4j:commandLink>
                                    </rich:column>                  

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="Cidade"/>
                                        </f:facet>
                                        <h:outputText value="#{linha.cidade}"/>
                                    </rich:column>                  

                                    <rich:column>
                                        <f:facet name="header">
                                            <h:outputText value="UF"/>
                                        </f:facet>
                                        <h:outputText value="#{linha.uf}"/>
                                    </rich:column>                  
                                </rich:dataTable>
                            </rich:panel>
                        </div>                        
                    </div>
                </center>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{cidadeBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" action="cidade" value="OK" title="OK"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

            </h:form>
        </f:view>
    </h:body>
</ui:composition>
