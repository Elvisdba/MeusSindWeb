<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Envio de e-mail - Contribuintes</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="form_relatorio" enctype="multipart/form-data" acceptcharset="UTF-8">
                <p:dialog id="id_dgl_anexos" widgetVar="dgl_upload" modal="true" width="500" height="400" header="Anexar arquivos" closable="true">
                    <p:fileUpload label="Procurar"
                                  cancelLabel="Cancelar"
                                  uploadLabel="Anexar"
                                  mode="advanced"                                          
                                  dragDropSupport="true"
                                  multiple="false"
                                  fileUploadListener="#{enviarArquivosBean.uploadContribuinte}" update=":form_relatorio_contribuintes:id_grid_uploads :form_relatorio_contribuintes:id_btn_anexo"
                                  oncomplete="PF('dgl_upload').hide()" />
                </p:dialog>
            </h:form>
            <p:panel styleClass="wrapper no-border">
                <h:form id="form_relatorio_contribuintes">            
                    <p:dialog  widgetVar="dgl_anexos" modal="true" width="400" height="300" header="Anexos" closable="true">
                        <h:panelGrid id="id_grid_uploads" style="width: 350px">
                            <p:dataTable value="#{enviarArquivosBean.listaArquivosContribuinte}" var="lista" emptyMessage="Nenhum arquivo encontrado">
                                <f:facet name="header">Arquivos anexados (#{enviarArquivosBean.listaArquivosContribuinte.size()})</f:facet>
                                <p:column headerText="Nome arquivo" width="300">
                                    #{lista.argumento1}
                                </p:column>
                                <p:column width="25">
                                    <p:commandButton action="#{enviarArquivosBean.excluirArquivosContribuinte(lista.argumento2)}" icon="ui-icon-trash" update=":form_relatorio_contribuintes:id_grid_uploads, :form_relatorio_contribuintes:id_btn_anexo"/>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:dialog>
                    <p:growl id="id_messages_growl" showDetail="true" showSummary="true" />
                    <h:outputText value="Envio de e-mail - Contribuintes" styleClass="fonteHeader"/>
                    <div class="clear"></div>
                    <h:panelGrid id="id_panel_grid">
                        <p:panel header="Filtro">
                            <h:panelGrid columns="6" cellpadding="5">
                                <p:outputLabel value="Convenção: " />
                                <p:selectCheckboxMenu label="Selecionar convenção" value="#{enviarArquivosBean.convencaoSelecionada}">
                                    <p:ajax event="toggleSelect" update="id_grupo_cidade id_cna_convencao id_destinatarios" />
                                    <p:ajax event="change" update="id_grupo_cidade id_cna_convencao id_destinatarios" />
                                    <f:selectItems value="#{enviarArquivosBean.convencaos}" />
                                </p:selectCheckboxMenu>
                                <p:outputLabel value="Grupo cidade:"/>
                                <p:selectCheckboxMenu label="Selecionar grupo cidade"  id="id_grupo_cidade" value="#{enviarArquivosBean.grupoCidadeSelecionada}" disabled="#{enviarArquivosBean.grupoCidades == null}">
                                    <p:ajax event="toggleSelect" update="id_destinatarios" />
                                    <p:ajax event="change" update="id_destinatarios"  />
                                    <f:selectItems value="#{enviarArquivosBean.grupoCidades}" />
                                </p:selectCheckboxMenu>
                                <p:outputLabel value="Cnae conveção" />
                                <p:selectCheckboxMenu label="Selecionar cnae convenção" id="id_cna_convencao" value="#{enviarArquivosBean.cnaeSelecionado}" disabled="#{enviarArquivosBean.cnaes == null}">
                                    <p:ajax event="toggleSelect" update="id_destinatarios" />
                                    <p:ajax event="change" update="id_destinatarios" />
                                    <f:selectItems value="#{enviarArquivosBean.cnaes}" />
                                </p:selectCheckboxMenu>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel styleClass="margin-top-max">
                            <h:panelGrid columns="4" cellpadding="5">
                                <p:outputLabel value="Assunto: " for="id_email_assunto" />
                                <p:inputText id="id_email_assunto" size="120" value="#{enviarArquivosBean.mensagem.assunto}"/>
                                <p:commandButton value="Anexar arquivos" type="button" onclick="dgl_upload.show();" id="id_btn_uploads"/>
                                <p:commandButton value="Anexos (#{enviarArquivosBean.listaArquivosContabilidade.size()})" type="button" onclick="dgl_anexos.show();" id="id_btn_anexo"/>
                            </h:panelGrid>
                        </p:panel>
                        <h:panelGrid columns="2">
                            <p:column>
                                <p:panel header="Destinatários" style="width: 600px; height: 330px;" styleClass="margin-top-max" id="id_destinatarios">
                                    <p:dataTable scrollable="true" value="#{enviarArquivosBean.listaContribuinte}" var="juridica" scrollHeight="250" emptyMessage="Nenhum contribuinte encontrado" selection="#{enviarArquivosBean.contribuinteSelecionado}"  rowKey="#{juridica.id}" >
                                        <f:facet name="footer">
                                            Total de empresas: #{enviarArquivosBean.listaContribuinte.size()} -  Itens selecionados: <h:outputText id="id_quantdade" value="#{enviarArquivosBean.quantidadeAnexo}" />
                                        </f:facet> 
                                        <p:ajax event="rowSelectCheckbox" update="id_quantdade" />
                                        <p:ajax event="rowSelect" update="id_quantdade"/>
                                        <p:ajax event="rowUnselectCheckbox" update="id_quantdade"/>
                                        <p:ajax event="rowUnselect" update="id_quantdade"/>
                                        <p:ajax event="toggleSelect" process="@this" update="id_quantdade" />
                                        <p:column selectionMode="multiple" width="20" styleClass="text-center"/>
                                        <p:column headerText="Documento">#{juridica.pessoa.documento}</p:column>
                                        <p:column headerText="Nome">#{juridica.pessoa.nome}</p:column>
                                        <p:column headerText="Telefone">#{juridica.pessoa.telefone1}</p:column>
                                        <p:column headerText="E-mail"><h:outputText title="#{juridica.pessoa.email1}" value="#{juridica.pessoa.email1}"/> </p:column>
                                    </p:dataTable>
                                </p:panel>
                            </p:column>
                            <p:column>
                                <p:panel header="Mensagem e anexos" style="width: 380px; height: 330px;" styleClass="margin-top-max">
                                    <p:editor width="350" controls="bold italic underline strikethrough" value="#{enviarArquivosBean.mensagem.mensagem}"/>
                                </p:panel>
                            </p:column>
                        </h:panelGrid>
                        <h:panelGrid columns="2" styleClass="margin-top">
                            <p:commandButton value="Enviar" action="#{enviarArquivosBean.enviarArquivos('contribuinte')}" update="id_messages_growl" />                            
                            <p:commandButton value="Novo" action="#{enviarArquivosBean.novaContabilidade}" update="id_panel_grid"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
