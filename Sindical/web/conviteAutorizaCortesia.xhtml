<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Convite Autoriza Cortesia</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <p:panel styleClass="wrapper no-border">
                <h:form id="form_autoriza_cortesia">
                    <p:outputLabel value="Convite Autoriza Cortesia" styleClass="fonteHeader"/>
                    <c:set scope="request" var="object" value="${conviteAutorizaCortesiaBean.conviteAutorizaCortesia}"/>
                    <div class="clear"></div>
                    <p:panel id="id_autoriza_cortesia" styleClass="sbb margin-top-max">
                        <p:panelGrid columns="4">
                            <p:commandButton value="Pessoa" icon="ui-icon-search" action="#{chamadaPaginaBean.pesquisaPessoa}" title="Pesquisar pessoa" id="id_pessoa_autoriza"/>
                            <p:column>
                                <p:outputLabel value="Pesquisar pessoa" style="border-bottom: 1px dotted #888;" rendered="#{conviteAutorizaCortesiaBean.conviteAutorizaCortesia.pessoa.id == -1}" for="id_autoriza_cortesia"/>
                                <p:outputLabel id="idNome" value="#{conviteAutorizaCortesiaBean.conviteAutorizaCortesia.pessoa.nome}" rendered="#{conviteAutorizaCortesiaBean.conviteAutorizaCortesia.pessoa.id != -1}" for="id_autoriza_cortesia"/>
                            </p:column>
                            <p:commandButton value="Adicionar" action="#{conviteAutorizaCortesiaBean.salvar}" oncomplete="PF('dgl_panel_mensagem').show()" update="id_autoriza_cortesia, i_mensagem, tbl" rendered="#{conviteAutorizaCortesiaBean.conviteAutorizaCortesia.pessoa.id != -1}" disabled="#{controleAcessoBean.botaoSalvar}"/>
                        </p:panelGrid>
                        <p:panelGrid columns="1" id="tbl" styleClass="sbb margin-top-max">
                            <p:dataTable value="#{conviteAutorizaCortesiaBean.listaPessoasAutorizadas}" var="conviteAutorizaCortesia" emptyMessage="Nenhum registro(s) encontrado(s)">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome"/>
                                    </f:facet>
                                    <h:outputLabel value="#{conviteAutorizaCortesia.pessoa.nome}" styleClass="fontePadrao"/>
                                </p:column>
                                <p:column>
                                    <p:commandButton icon="ui-icon-trash" action="#{conviteAutorizaCortesiaBean.excluir(conviteAutorizaCortesia)}" oncomplete="PF('dgl_panel_mensagem').show()" update=":form_autoriza_cortesia:tbl, :form_autoriza_cortesia:i_mensagem" disabled="#{controleAcessoBean.botaoExcluir}" title="Código: #{linha.id}"/>
                                </p:column>
                                <f:facet name="header">
                                    Relação de pessoas
                                </f:facet>
                            </p:dataTable>
                        </p:panelGrid>                        
                        <p:dialog id="i_panel_mensagem" modal="true" width="300" widgetVar="dgl_panel_mensagem" header="Mensagem">
                            <center>
                                <h:outputLabel value="#{conviteAutorizaCortesiaBean.mensagem}" id="i_mensagem"/>
                                <br /><br />
                                <p:commandButton value="Ok" title="Ok" oncomplete="PF('dgl_panel_mensagem').hide()"  />
                            </center>
                        </p:dialog>
                    </p:panel>
                </h:form>
            </p:panel>
        </f:view>
    </h:body>
</ui:composition>
