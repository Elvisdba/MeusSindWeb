<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Menu Principal</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" charset="UTF-8"/>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
    </h:head>
    
    <h:body>
        <!-- INICIA DIV wrap e main -->
	<div id="wrapx">
        <div id="mainx">
        <!-- INICIA DIV wrap e main -->  
         <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>

        <f:view>
            <h:form id="formMenuPrincipal">
                <p:panel style="border: 0px; width: 1024px; margin: 0 auto">
                    <p:menubar>
                        <p:submenu label="Segurança" icon="ui-icon-document" style="margin-right: 15px">  
                             <p:menuitem value="Usuários" action="#{chamadaPaginaBean.usuario}" />  
                            <p:submenu label="Permissão" icon="ui-icon-contact">  
                                <p:menuitem value="Perm. Departamento"       action="#{chamadaPaginaBean.permissaoDepartamento}" />
                                <p:menuitem value="Módulo/Rotina"                action="#{chamadaPaginaBean.permissao}" />
                                <p:menuitem value="Cadastro Simples"             action="#{chamadaPaginaBean.simples}" />
                                <p:menuitem value="Rotina"                       action="#{chamadaPaginaBean.rotina}" />
                                <p:menuitem value="Níveis"                       action="#{chamadaPaginaBean.nivel}" />
                            </p:submenu>  
                            <p:separator />  
                            <p:menuitem value="Pesquisar Logs"                   action="#{chamadaPaginaBean.pesquisaLog}" title="Registro de atividades"  />
                            <p:menuitem value="Sair do Sistema" action="#{usuarioBean.sairSistema}" /> 
                        </p:submenu>

                        <p:submenu label="Departamentos" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:menuitem value="Social"      action="#{chamadaPaginaBean.menuSocial}" />
                            <p:menuitem value="Arrecadação" action="#{chamadaPaginaBean.menuArrecadacao}" />
                            <p:menuitem value="Financeiro"  action="#{chamadaPaginaBean.menuFinanceiro}" />
                            <p:menuitem value="Homologação" action="#{chamadaPaginaBean.menuHomologacao}" />
                            <p:menuitem value="Academia"    action="#{chamadaPaginaBean.menuAcademia}" />
                            <p:menuitem value="Escola"      action="#{chamadaPaginaBean.menuEscola}" />
                            <p:menuitem value="Clube"       action="#{chamadaPaginaBean.menuClube}" />
                            <p:menuitem value="Locadora"    action="#{chamadaPaginaBean.menuLocadora}" />
                            <p:menuitem value="Atendimento" action="#{chamadaPaginaBean.menuAtendimento}" />
                        </p:submenu>

                        <p:submenu label="Sindicato" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:menuitem value="Registro Empresarial" action="#{chamadaPaginaBean.registroEmpresarial}" actionListener="#{registroEmpresarialBean.limparModulo()}" />
                            <p:menuitem value="Registro Filial"      action="#{chamadaPaginaBean.macFilial}" />
                            <p:menuitem value="Registro Patronal"    action="#{chamadaPaginaBean.registroPatronal}" />
                            <p:menuitem value="Piso Salarial"        action="#{chamadaPaginaBean.pisoSalarial}" />
                        </p:submenu>

                        <p:submenu label="Suporte" icon="ui-icon-document" style="margin-right: 15px">
                            <p:menuitem value="Manual do Sistema" />
                            <p:menuitem value="Envie sua Mensagem" />
                        </p:submenu>

                        <p:submenu label="Ferramentas" icon="ui-icon-document" style="margin-right: 15px">  
                            <p:submenu label="Pessoa" icon="ui-icon-contact">
                                <p:menuitem value="Física"                action="#{chamadaPaginaBean.pessoaFisica}"/>
                                <p:menuitem value="Juridica"              action="#{chamadaPaginaBean.pessoaJuridica}"/>
                                <p:menuitem value="Filial"                action="#{chamadaPaginaBean.filial}"/>
                                <p:menuitem value="Tipo Documento"        action="#{chamadaPaginaBean.tipoDocumento}"/>
                                <p:menuitem value="Cnae"                  action="#{chamadaPaginaBean.cnae}"/>
                                <p:menuitem value="Profissão"             action="#{chamadaPaginaBean.profissao}"/>
                                <p:menuitem value="Enviar E-Mails"        action="#{chamadaPaginaBean.enviarEmail}"/>
                            </p:submenu>

                            <p:submenu label="Endereço" icon="ui-icon-contact" style="margin-right: 15px">
                                <p:menuitem value="Endereço"      action="#{chamadaPaginaBean.endereco}"/>
                                <p:menuitem value="Bairro"        action="#{chamadaPaginaBean.bairro}"/>
                                <p:menuitem value="Cidade"        action="#{chamadaPaginaBean.cidade}"/>
                                <p:menuitem value="Logradouro"    action="#{chamadaPaginaBean.logradouro}"/>
                                <p:menuitem value="Descrição"     action="#{chamadaPaginaBean.descricaoEndereco}"/>
                                <p:menuitem value="Tipo Endereço" action="#{chamadaPaginaBean.tipoEndereco}"/>
                            </p:submenu>
                            
                            <p:submenu label="Agenda" icon="ui-icon-document">  
                                <p:menuitem value="Agenda Telefônica"            action="#{chamadaPaginaBean.agendaTelefone}"/>
                                <p:menuitem value="Lista Agenda Telefônica"   action="#{chamadaPaginaBean.pesquisaAgendaTelefone}"/>
                                <p:menuitem value="Grupo Agenda"                 action="#{chamadaPaginaBean.grupoAgenda}"/>
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem value="Relatórios" action="#{chamadaPaginaBean.relatorio}"/>
                    </p:menubar> 
                </p:panel>
                
                <p:panel style="border: 0px; width: 1024px; height: 550px; margin: 0 auto">
                    <h:outputLabel value="O Sindical está mudando pra você..." style="font-size: 25pt!important; float: left;  font-family: 'Cordia New'"/>
                    
                    <p:panel style="float: left; text-align: center; background: #f6f6f6; clear: both; position: absolute; margin-top: 50px">
                        <h:panelGrid>
                            <h:outputText style="font-weight: bold" value="Agenda Telefônica" />
                        </h:panelGrid>
                        <p:commandLink action="#{chamadaPaginaBean.pesquisaAgendaTelefone}" title="Pesquisa Agenda Telefônica" style="clear: both">
                            <h:graphicImage value="/Imagens/icone-agenda-telefone.jpg" width="100" /><br />
                        </p:commandLink>   
                    </p:panel>
                    
                    <p:panel style="float: left; text-align: center; background: #f6f6f6; clear: both; position: absolute; margin-top: 50px; margin-left: 200px; width: 540px">
                        <p:poll interval="5" update="i_panel_poll" />  
                        <h:panelGrid id="i_panel_poll" style="float: left">
                            <h:outputLabel value="Sem Notificações"  styleClass="fonteExtratoTela" rendered="# {!notificacaoBean.habilitaNot}" style="font-size: 12pt; color: #dd3b58"/>
                            <h:outputLabel value="Existem #{notificacaoBean.quantidadeMenu} notificações de cobrança para serem enviadas" rendered="# {notificacaoBean.habilitaNot}" styleClass="fonteExtratoTela" style="font-size: 12pt; color: #dd3b58"/>
                            <br />
                            <p:commandLink value="Clique aqui para enviar" action="#{notificacaoBean.enviarPeloMenu()}" rendered="# {notificacaoBean.habilitaNot}" styleClass="fontePadrao"/>
                        </h:panelGrid>
                    </p:panel>
                    
                    <p:panel style="float: right; text-align: center; background: #f6f6f6; position: absolute; clear: both; margin-left: 770px;">
                        <h:panelGrid>
                            <h:outputText style="font-weight: bold" value="Meus principais Acessos" />
                        </h:panelGrid>
                        
                        <br />
                        
                        <h:panelGrid style="text-align: left;">
                            <c:forEach items="#{controleUsuarioBean.listaContador}" var="linha">
                                <h:commandLink value="#{linha.rotina.rotina}" action="#{chamadaPaginaBean.chamadaGenerica(linha.rotina.pagina)}" style="margin-bottom: 10px; font-size: 9pt" class="listaAcesso" />
                                <br />
                            </c:forEach>
                        </h:panelGrid>
                    </p:panel>
                </p:panel>

            </h:form>
        </f:view>

        
        
        <!-- FINALIZA div wrap main -->
        </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</html>
