<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Sindical - Página Principal</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <style type="text/css">
            .divMenuPrincipal, .divBotaoPrincipal:hover {-webkit-border-radius: 15px; -moz-border-radius: 15px; border-radius: 15px;  border: 0;}
            .corpoAcessos { width: 200px; height: 300px; overflow: auto}
            .divMenuPrincipal {width: 980px;}
            .divMenuPrincipal .divBotao {background: #e0e0e0;}
            .divMenuPrincipal .divBotaoPrincipal:hover {background: #d4d5d7; border: 1px solid #d4d5d7;}
            .divMenuPrincipal .divBotao:hover {background: #abc4eb;}
        </style>
    </h:head>
    <h:body styleClass="divMenu"><div align="center">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
              <h:form id="formMenuPrincipal" style="border: 0; width: 980px; border-bottom: 1px dashed #888; ">
              <h:panelGrid cellpadding="0" cellspacing="0">
                  <h:panelGrid columns="2">
                    <h:column><h:graphicImage value="/Imagens/BarraSuperior.png"/></h:column>
                    <h:column>
                        <h:graphicImage value="/Cliente/#{controleUsuarioBean.clienteString}/Imagens/LogoCliente.png" ></h:graphicImage>
                    </h:column>
                </h:panelGrid>
                  <rich:toolbar styleClass="divMenuPrincipal" style="background: #e0e0e0; border: 0">
                      <rich:dropDownMenu styleClass="divBotaoPrincipal">
                        <f:facet name="label">
                          <h:panelGroup>
                              <h:panelGrid columns="2">
                                  <h:graphicImage value="/Imagens/seguranca.png" styleClass="pic"/>
                                  <h:outputText value="Segurança" styleClass="fontePadraoNegrito"/>
                              </h:panelGrid>
                          </h:panelGroup>
                        </f:facet>
                        <rich:menuItem label="Usuários"                         action="#{chamadaPaginaBean.usuario}" styleClass="divBotao"/>
                        <rich:menuGroup label="Permissão" styleClass="divBotao">
                            <rich:menuItem label="Permissão Departamento"       action="#{chamadaPaginaBean.permissaoDepartamento}" styleClass="divBotao"/>
                            <rich:menuItem label="Módulo/Rotina"                action="#{chamadaPaginaBean.permissao}" styleClass="divBotao"/>
                            <rich:menuItem label="Cadastro Simples"             action="#{chamadaPaginaBean.simples}" styleClass="divBotao"/>
                            <rich:menuItem label="Rotina"                       action="#{chamadaPaginaBean.rotina}" styleClass="divBotao"/>
                            <rich:menuItem label="Níveis"                       action="#{chamadaPaginaBean.nivel}" styleClass="divBotao"/>
                        </rich:menuGroup>
                        <rich:menuGroup label="Sistema" styleClass="divBotao">
                            <rich:menuItem label="Pesquisar Logs" title="Registro de atividades"  action="#{chamadaPaginaBean.pesquisaLog}" styleClass="divBotao"/>
                        </rich:menuGroup>
                      </rich:dropDownMenu>

                      <rich:dropDownMenu styleClass="divBotaoPrincipal">
                        <f:facet name="label">
                          <h:panelGroup>
                              <h:panelGrid columns="2">
                                  <h:graphicImage value="/Imagens/departamentos.png" styleClass="pic"/>
                                  <h:outputText value="Departamentos" styleClass="fontePadraoNegrito"/>
                              </h:panelGrid>
                          </h:panelGroup>
                        </f:facet>
                            <rich:menuItem label="Social"      action="#{chamadaPaginaBean.menuSocial}" styleClass="divBotao" />
                            <rich:menuItem label="Arrecadação" action="#{chamadaPaginaBean.menuArrecadacao}" styleClass="divBotao" />
                            <rich:menuItem label="Financeiro"  action="#{chamadaPaginaBean.menuFinanceiro}" styleClass="divBotao" />
                            <rich:menuItem label="Homologação" action="#{chamadaPaginaBean.menuHomologacao}" styleClass="divBotao" >
                                <a4j:ajax event="click" listener="#{agendamentoBean.verificaNaoAtendidos}" />
                            </rich:menuItem>
                            <rich:menuItem label="Academia"    action="#{chamadaPaginaBean.menuAcademia}" styleClass="divBotao" />
                            <rich:menuItem label="Escola"      action="#{chamadaPaginaBean.menuEscola}" styleClass="divBotao" />
                            <rich:menuItem label="Clube"       action="#{chamadaPaginaBean.menuClube}" styleClass="divBotao" />
                            <rich:menuItem label="Juridico"                                             styleClass="divBotao" />
                            <rich:menuItem label="Locadora"    action="#{chamadaPaginaBean.menuLocadora}" styleClass="divBotao" />
                            <rich:menuItem label="Atendimento" action="#{chamadaPaginaBean.menuAtendimento}" styleClass="divBotao"/>
                      </rich:dropDownMenu>

                      <rich:dropDownMenu styleClass="divBotaoPrincipal">
                        <f:facet name="label">
                          <h:panelGroup>
                              <h:panelGrid columns="2">
                                  <h:graphicImage value="/Imagens/sindicato.png" styleClass="pic"/>
                                  <h:outputText value="Sindicato" styleClass="fontePadraoNegrito"/>
                              </h:panelGrid>
                          </h:panelGroup>
                        </f:facet>
                          <rich:menuItem label="Registro Empresarial" action="#{chamadaPaginaBean.registroEmpresarial}"  styleClass="divBotao">
                              <a4j:ajax event="click" listener="#{controleUsuarioBean.removeSessaoModuloMenuPrincipal}" />
                          </rich:menuItem>
                          <rich:menuItem label="Registro Filial"      action="#{chamadaPaginaBean.macFilial}"  styleClass="divBotao"/>
                          <rich:menuItem label="Registro Patronal"      action="#{chamadaPaginaBean.registroPatronal}"  styleClass="divBotao"/>
                          <rich:menuItem label="Piso Salarial"      action="#{chamadaPaginaBean.pisoSalarial}"  styleClass="divBotao"/>
                      </rich:dropDownMenu>

                      <rich:dropDownMenu styleClass="divBotaoPrincipal">
                        <f:facet name="label">
                          <h:panelGroup>
                              <h:panelGrid columns="2">
                                  <h:graphicImage value="/Imagens/suporte.png" styleClass="pic"/>
                                  <h:outputText value="Suporte" styleClass="fontePadraoNegrito"/>
                              </h:panelGrid>
                          </h:panelGroup>
                        </f:facet>
                        <rich:menuItem label="Manual do Sistema"  styleClass="divBotao"/>
                        <rich:menuItem label="Envie sua Mensagem"  styleClass="divBotao"/>
                      </rich:dropDownMenu>

                      <rich:dropDownMenu styleClass="divBotaoPrincipal">
                        <f:facet name="label">
                          <h:panelGroup>
                              <h:panelGrid columns="2">
                                  <h:graphicImage value="/Imagens/ferramentas.png" styleClass="pic"/>
                                  <h:outputText value="Ferramentas" styleClass="fontePadraoNegrito"/>
                              </h:panelGrid>
                          </h:panelGroup>
                        </f:facet>
                        <rich:menuGroup label="Pessoa" styleClass="divBotao">
                            <rich:menuItem label="Física"                action="#{chamadaPaginaBean.pessoaFisica}"/>
                            <rich:menuItem label="Juridica"              action="#{chamadaPaginaBean.pessoaJuridica}"/>
                            <rich:menuItem label="Filial"                action="#{chamadaPaginaBean.filial}"/>
                            <rich:menuItem label="Tipo Documento"        action="#{chamadaPaginaBean.tipoDocumento}"/>
                            <rich:menuItem label="Cnae"                  action="#{chamadaPaginaBean.cnae}"/>
                            <rich:menuItem label="Profissão"             action="#{chamadaPaginaBean.profissao}"/>
                            <rich:menuItem label="Enviar E-Mails"        action="#{chamadaPaginaBean.enviarEmail}"/>
                        </rich:menuGroup>
                        <rich:menuGroup label="Endereço" styleClass="divBotao">
                            <rich:menuItem label="Endereço"      action="#{chamadaPaginaBean.endereco}"/>
                            <rich:menuItem label="Bairro"        action="#{chamadaPaginaBean.bairro}"/>
                            <rich:menuItem label="Cidade"        action="#{chamadaPaginaBean.cidade}"/>
                            <rich:menuItem label="Logradouro"    action="#{chamadaPaginaBean.logradouro}"/>
                            <rich:menuItem label="Descrição"     action="#{chamadaPaginaBean.descricaoEndereco}"/>
                            <rich:menuItem label="Tipo Endereço" action="#{chamadaPaginaBean.tipoEndereco}"/>

                        </rich:menuGroup>
                        <rich:menuGroup label="Agenda" styleClass="divBotao">
                            <rich:menuItem label="Agenda Telefônica"            action="#{chamadaPaginaBean.agendaTelefone}"/>
                            <rich:menuItem label="Pesquisa Agenda Telefônica"   action="#{chamadaPaginaBean.pesquisaAgendaTelefone}"/>
                            <rich:menuItem label="Grupo Agenda"                 action="#{chamadaPaginaBean.grupoAgenda}"/>
                        </rich:menuGroup>
                          
                          <rich:menuItem label="Relatórios" styleClass="divBotao" action="#{chamadaPaginaBean.relatorio}"/>
                          
                    </rich:dropDownMenu>
                    <h:panelGroup>
                        <h:panelGrid columns="2">
                            <h:commandButton image="/Imagens/iconSair.png" action="#{usuarioBean.sairSistema}" alt="Sair" title="Sair"/>
                            <h:outputText value="Sair" styleClass="fontePadraoNegrito" title="Sair"/>
                        </h:panelGrid>
                    </h:panelGroup>
                  </rich:toolbar>
                  <h:panelGrid columns="1">
                      <h:column>
                          <h:outputText  value="Usuário: " styleClass="fonteNegritoPequeno"/>
                          <h:outputText styleClass="fontePadraoNegritoMedio" value="#{controleUsuarioBean.login}"/>
                      </h:column>
                  </h:panelGrid>
                  <h:panelGrid columns="1">
                      <h:column>
                          <h:outputText  value="#{controleUsuarioBean.filial}" styleClass="fontePadraoPequeno"/>
                      </h:column>
                  </h:panelGrid>
                  
                <h:panelGrid>
                    <rich:panel style="width: 980px; height: 500px; text-align: right; border: 0px; background: #f6f6f6;">
                        <rich:panel styleClass="corpoAcessos" style="float: left;">
                            <h:panelGrid>
                                <h:outputText styleClass="fonteFranklinNormal" value="Meus Atalhos" />
                            </h:panelGrid>
                            <br />
                            <div style="overflow: auto; width: 190px; height: 150px;">
                                <h:panelGrid columns="3" columnClasses="coluna1,coluna1,coluna2">
                                    <c:forEach items="#{atalhosBean.listaAtalhos}" var="linha">
                                        <h:column><h:commandButton image="/Imagens/excluirp.png" title="Excluir atalho" action="#{atalhosBean.excluir(linha.id)}" /></h:column>
                                        <h:column><h:outputLabel styleClass="fontePadrao" value="#{linha.rotina.rotina} - " /></h:column>
                                        <h:column><h:commandLink styleClass="iLink fontePadraoNegrito" value="#{linha.sigla}" accesskey="#{linha.sigla}" action="#{chamadaPaginaBean.chamadaGenerica(linha.rotina.pagina)}" /></h:column>
                                    </c:forEach>
                                </h:panelGrid>
                            </div>
                            <br />
                            <a4j:commandLink value="Adicionar novo" styleClass="fontePadrao" onclick="modalOpcao('divAtalhos');"/>
                            <br />
                            <div style="margin-top: 10px;">FireFox: Shift+Alt</div>
                            <div>Chrome: Alt</div>
                            <div>Safari: Shift+Alt</div>
                        </rich:panel>

                        <center>
                            <div style="border: 0px; width: 500px; height: 320px; float: left; margin-left: 25px; border: 1px solid gray">

                                <a4j:commandLink styleClass="iLink" value="Não mostrar mais"/>
                            </div>
                        </center>
                            
                        <rich:panel styleClass="corpoAcessos" style="float: right; text-align: center">
                            <h:panelGrid>
                                <h:outputText styleClass="fonteFranklinNormal" value="Principais Acessos" />
                            </h:panelGrid>
                            <br />
                            <h:panelGrid style="text-align: left">
                                <rich:list value="#{controleUsuarioBean.listaContador}" var="linha" id="tbl" style="list-style: none; padding: 0; cursor: pointer" onrowmouseover="this.style.backgroundColor='#bdd0ee'" onrowmouseout="this.style.backgroundColor='#FFFFFF'; this.style.border='1'">
                                    <div style="margin-bottom: 5px;">
                                        <h:commandLink value="#{linha.rotina.rotina}" action="#{chamadaPaginaBean.chamadaGenerica(linha.rotina.pagina)}" style="margin-bottom: 2px; text-decoration: none; color: black;" class="listaAcesso" />
                                    </div>
                                </rich:list>
                            </h:panelGrid>
                        </rich:panel>
                        
                        <div style="width: 100%; height: 140px; margin-top: 330px;">
                            <h:graphicImage value="/Imagens/logoRtools.png" style="width: 150px; height: 50px; margin-top: 100px; float: left"/>
                            <h:graphicImage value="/Imagens/logoRtools.png" style="width: 150px; height: 50px; margin-top: 100px; float: right"/>
                        </div>
                    </rich:panel>
                </h:panelGrid>
                  
              </h:panelGrid>
                  
                <div id="boxes">
                    <div id="divAtalhos" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2">
                            <rich:column><h:outputLabel value="Página: " styleClass="fontePadrao"/></rich:column>
                            <rich:column><h:selectOneMenu value="#{atalhosBean.idRotina}" >
                                <a4j:ajax event="change" render="this"/>
                                <f:selectItems value="#{atalhosBean.listaRotina}"/>
                            </h:selectOneMenu></rich:column>
                            
                            <rich:column><h:outputLabel value="Letra do atalho:" styleClass="fontePadrao"/></rich:column>
                            <rich:column><h:inputText value="#{atalhosBean.atalhos.sigla}" maxlength="1" size="2" onblur="lowerCase(this);" onkeyup="somenteLetras(this);"/></rich:column>
                        </h:panelGrid>
                        <br />
                        <center>
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{atalhosBean.adicionar}" oncomplete="fecharModal()" />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Cancelar" title="Cancelar" style="width: 100px"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                
           </h:form>
      </f:view>
        <p style="text-align: center">
            R'Tools Desenvolvimento de Sistemas LTDA ®
        </p>
      </div>
    </h:body>
</html>
