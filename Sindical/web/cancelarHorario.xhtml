<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cancelar Horários</title>
    </h:head>
    <h:body>
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formTemplate" rendered="#{controleAcessoBean.validacao}"></h:form>
            <p:panel styleClass="wrapper" style="border: 0px;">
                <p:outputLabel value="Cancelar Horários" styleClass="fonteHeader" />                    
                <div style="clear: both;"></div>
                <h:form id="formCancelarHorarioNovo">                     
                    <c:set scope="request" var="object" value="${cancelarHorarioBean.cancelarHorario}"/>
                    <p:panel styleClass="fundoCinza" style="clear: both">
                        <h:panelGrid style="width: 100%">
                            <p:column>
                                <p:outputLabel value="Filiais: " styleClass="fontePadrao"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="iFilial" value="#{cancelarHorarioBean.idFilial}">
                                    <p:ajax update=":formCancelarHorario:i_panel_grid_horarios" />
                                    <f:selectItems value="#{cancelarHorarioBean.listaFiliais}"/>
                                </p:selectOneMenu>
                            </p:column>
                        </h:panelGrid>
                        <p:accordionPanel id="id_accordion_periodo" style="margin-top: 15px;">
                            <p:ajax event="tabChange" listener="#{cancelarHorarioBean.cancelamentoPor}" update="id_panel_grid_calcula, :formCancelarHorario:i_panel_grid_horarios"/> 
                            <p:tab title="Dia"> 
                                <p:panelGrid columns="4" id="id_panel_grid_calcula" styleClass="sbb" style="float: left;">
                                    <p:outputLabel value="Data:"  />
                                    <p:calendar value="#{cancelarHorarioBean.data}" pattern="dd/MM/yyyy" size="8">
                                        <p:ajax event="dateSelect" update="id_panel_grid_calcula" listener="#{cancelarHorarioBean.calculaQuantidadeDisponivel}" />
                                    </p:calendar>                          
                                    <h:outputLabel value="Horários:" />
                                    <p:selectOneMenu id="idHorarios" value="#{cancelarHorarioBean.idHorariosDisponiveis}" disabled="#{cancelarHorarioBean.desabilitaBotoes}">
                                        <p:ajax update="id_panel_grid_calcula, :formCancelarHorario:i_panel_grid_horarios" listener="#{cancelarHorarioBean.calculaQuantidadeDisponivel}" />
                                        <f:selectItems value="#{cancelarHorarioBean.listaHorariosDisponiveis}"/>
                                    </p:selectOneMenu>                                    
                                    <p:outputLabel value="Disponível:"  />
                                    <p:inputText id="idQuantidadeDisponivel" value="#{cancelarHorarioBean.nrQuantidadeDisponivel}" disabled="true" size="2" title="Quantidade de horários disponíveis" />
                                    <p:outputLabel value="Cancelar:" />
                                    <p:column>
                                        <p:spinner id="idQuantidadeHorarios" value="#{cancelarHorarioBean.nrQuantidadeCancelar}" max="#{cancelarHorarioBean.nrQuantidadeDisponivel}" min="0" disabled="#{cancelarHorarioBean.desabilitaBotoes}" title="Quantidade a ser cancelada" size="1">
                                            <p:ajax update="idQuantidadeDisponivel, idQuantidadeRestante" listener="#{cancelarHorarioBean.validaQuantidadeDisponivel}" />
                                        </p:spinner>    
                                        <p:outputLabel value="Cancelados:" style="margin-left: 15px;"/>
                                        <p:inputText id="idQuantidadeRestante" value="#{cancelarHorarioBean.nrQuantidadeCancelado}" disabled="true" size="2"  title="Quantidade de horários cancelados" style="margin-left: 15px;"/>
                                    </p:column>
                                </p:panelGrid>
                                <p:panelGrid columns="3" styleClass="sbb" style="float: left; clear: both;">
                                    <p:commandButton value="Cancelar" disabled="#{controleAcessoBean.botaoSalvar}" onclick="i_dlg_s.show();" title="Cancelar este horário?" />
                                    <p:commandButton value="Cancelar data" disabled="#{controleAcessoBean.botaoSalvar}" onclick="i_dlg_s2.show();" title="Cancelar todos horários desta data?" />
                                    <p:commandButton value="Excluir cancelamentos desta data" disabled="#{controleAcessoBean.botaoExcluir}" onclick="i_dlg_s4.show();" title="Excluir cancelamentos desta data?" />
                                </p:panelGrid>
                            </p:tab>  
                            <p:tab title="Período">  
                                <p:panelGrid columns="2" styleClass="sbb" style="float: left;">
                                    <p:outputLabel value="Data inicial:"  />
                                    <p:calendar value="#{cancelarHorarioBean.data}" pattern="dd/MM/yyyy" size="8">
                                        <p:ajax event="dateSelect" update=":formCancelarHorario:i_panel_grid_horarios" />
                                    </p:calendar>
                                    <p:outputLabel value="Data final:"  />
                                    <p:calendar value="#{cancelarHorarioBean.dataFinal}" pattern="dd/MM/yyyy" size="8">
                                        <p:ajax event="dateSelect" update=":formCancelarHorario:i_panel_grid_horarios" />
                                    </p:calendar>
                                </p:panelGrid>
                                <p:panelGrid columns="2" styleClass="sbb" style="float: left; clear: both;">
                                <p:commandButton value="Cancelar Período" disabled="#{controleAcessoBean.botaoSalvar}" onclick="i_dlg_s3.show();" title="Cancelar este período?" />
                                <p:commandButton value="Excluir cancelamentos deste período" disabled="#{controleAcessoBean.botaoExcluir}" onclick="i_dlg_s5.show();" title="Excluir cancelamentos deste período?" />
                                </p:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </p:panel>
                    <p:dialog widgetVar="i_dlg_s" header="Deseja cancelar este horário?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{cancelarHorarioBean.cancelarHorario(false)}" onclick="i_dlg_s.hide()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update=":formCancelarHorarioNovo:, :formCancelarHorario:i_panel_grid_horarios"/> 
                        <p:commandButton value="Cancelar"  type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_s.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>
                    <p:dialog widgetVar="i_dlg_s2" header="Deseja cancelar estes horários?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{cancelarHorarioBean.cancelarHorario(true)}" onclick="i_dlg_s2.hide()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update=":formCancelarHorarioNovo:, :formCancelarHorario:i_panel_grid_horarios"/> 
                        <p:commandButton value="Cancelar"  type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_s2.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>
                    <p:dialog widgetVar="i_dlg_s3" header="Deseja todos horários deste período?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{cancelarHorarioBean.cancelarHorarioPeriodo}" onclick="i_dlg_s3.hide()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update=":formCancelarHorarioNovo:, :formCancelarHorario:i_panel_grid_horarios"/> 
                        <p:commandButton value="Cancelar"  type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_s3.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>
                    <p:dialog widgetVar="i_dlg_s4" header="Deseja excluir todos horários cancelados desta data?" resizable="false" width="400" modal="true">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{cancelarHorarioBean.excluirCancelamentos}" onclick="i_dlg_s4.hide()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update=":formCancelarHorarioNovo:, :formCancelarHorario:i_panel_grid_horarios"/> 
                        <p:commandButton value="Cancelar"  type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_s4.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>
                    <p:dialog widgetVar="i_dlg_s5" header="Deseja excluir todos horários cancelados desta data?" resizable="false" width="400" modal="true" style="font-size: 10pt;">
                        <p:commandButton value="Confirmar" type="submit" styleClass="ui-confirmdialog-yes" action="#{cancelarHorarioBean.excluirCancelamentos}" onclick="i_dlg_s5.hide()" style="clear: both; float: left; margin-left: 10px;" icon="ui-icon-check" update=":formCancelarHorarioNovo:, :formCancelarHorario:i_panel_grid_horarios"/> 
                        <p:commandButton value="Cancelar"  type="button" styleClass="ui-confirmdialog-no" onclick="i_dlg_s5.hide()" style="float: left;" icon="ui-icon-close"/>
                    </p:dialog>
                    <p:growl autoUpdate="true" id="i_msg" showDetail="true" />
                </h:form>
                <h:form id="formCancelarHorario">
                    <p:panelGrid id="i_panel_grid_horarios" style="margin-top: 15px; width: 550px; float: left; margin-bottom: 15px;" columns="1">
                        <p:dataTable value="#{cancelarHorarioBean.listaHorariosCancelados}" var="linha" scrollable="true" scrollHeight="250" emptyMessage="Não existe(m) horário(s) cancelado(s) para essa data/período" resizableColumns="true" >
                            <f:facet name="header">Cancelamento de Horários</f:facet>
                            
                            <p:column width="80" headerText="Data" rendered="#{!cancelarHorarioBean.tipoCancelamento.endsWith('Dia')}">
                                <p:outputLabel value="#{linha.data}" />
                            </p:column>
                            
                            <p:column width="50" style="text-align: center;">
                                  <f:facet name="header">
                                      <p:graphicImage value="/Imagens/horario.png" alt="Horários" title="Horários" width="20" />
                                  </f:facet>
                                  <p:outputLabel value="#{linha.horarios.hora}" /> 
                            </p:column>

                            <p:column width="150" headerText="Qtde Disponível">
                                <p:outputLabel  value="#{cancelarHorarioBean.calculaQuantidadeDisponivel(linha.horarios.quantidade, linha.quantidade)}" />
                            </p:column>
                            
                            <p:column width="150" headerText="Qtde Cancelado">
                                <p:outputLabel value="#{linha.quantidade}" />
                            </p:column>
                            
                            <p:column style="text-align: center; width: 40px;">
                                <p:commandButton icon="ui-icon-trash" action="#{cancelarHorarioBean.excluir(linha)}" update=":formCancelarHorario:i_panel_grid_horarios :formCancelarHorarioNovo:" disabled="#{controleAcessoBean.botaoExcluir}"/>
                            </p:column>                             
                        </p:dataTable>
                    </p:panelGrid>
                </h:form>
            </p:panel>
        </f:view>
        <f:subview id="footer">
            <ui:include src="templateFooter.xhtml"/>
        </f:subview>
    </h:body>
</ui:composition>
