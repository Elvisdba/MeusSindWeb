<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sindical - Pesquisa Relatórios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            * {font-family: 'lucida grande',verdana, tahoma, arial, sans-serif; font-size: 9pt!important}
        </style>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel style="margin: 0 auto; border: 0; width: #{configuracaoBean.resolucao.tipoResolucao.tamanho}">
                        <h:form id="pesquisaRelatorios">
                            <c:set scope="request" var="object" value="${relatorioBean.relatorio}"/>
                            <h:outputText value="Pesquisar relatório" styleClass="fonteHeader" />
                            <div class="clear"></div>                            
                            <p:dataTable value="#{relatorioBean.listRelatorio}" var="relatorios" id="tbl" emptyMessage="Nenhum registro encontrado!">
                                <p:column styleClass="text-center" width="30">
                                    <p:commandButton action="#{relatorioBean.edit(relatorios)}" icon="ui-icon-link"/>
                                </p:column>

                                <p:column headerText="Nome do relatório">
                                    <p:commandLink action="#{relatorioBean.edit(relatorios)}" value="#{relatorios.nome}" />
                                </p:column>

                                <p:column headerText="Caminho do Jasper">
                                    <h:outputText value="#{relatorios.jasper}"/>
                                </p:column>

                                <p:column headerText="Descrição Rotina">
                                    <h:outputText value="#{relatorios.rotina.rotina}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</ui:composition>
