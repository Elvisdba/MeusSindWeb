<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sindical - Pesquisa Relatórios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            * {font-family: 'lucida grande',verdana, tahoma, arial, sans-serif; font-size: 9pt!important}
        </style>
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:form id="pesquisaRelatorios">
                            <p:dataTable value="#{relatorioBean.listaRelatorio}" var="linha" id="tbl">
                                <p:column style="text-align: center">
                                    <p:commandLink action="#{relatorioBean.editar(linha)}" value="#{linha.id}" />
                                </p:column>

                                <p:column headerText="Nome do relatório">
                                    <p:commandLink action="#{relatorioBean.editar(linha)}" value="#{linha.nome}" />
                                </p:column>

                                <p:column headerText="Caminho do Jasper">
                                    <h:outputText value="#{linha.jasper}"/>
                                </p:column>

                                <p:column headerText="Descrição Rotina">
                                    <h:outputText value="#{linha.rotina.rotina}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->
        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>
    </h:body>
</ui:composition>
