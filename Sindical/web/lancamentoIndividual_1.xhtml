<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Lançamento Individual</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formLancamentoIndividual">
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Lançamento Individual" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                </center>
                <h:panelGrid styleClass="divMae" style="width: 1024px; margin: 0 auto;">
                    
                    <h:panelGrid id="i_panel_pessoa" styleClass="divFundo" columns="2" columnClasses="coluna1, coluna2" style="width: 100%">
                        <h:panelGrid columns="2" columnClasses="coluna1, coluna2" >
                            <h:column><h:commandButton value="Adicionar Pessoa" action="#{chamadaPaginaBean.pesquisaPessoaFisica()}" immediate="true" title="Pesquisar Pessoa Física"/></h:column>
                            <h:column><h:outputText value="#{lancamentoIndividualBean.fisica.pessoa.nome}" styleClass="fontePadraoNegrito" title="Pessoa" /></h:column>

                            <h:column><h:commandButton value="Responsável" action="#{chamadaPaginaBean.pesquisaPessoa()}" immediate="true" title="Pesquisar Pessoa Física"/></h:column>
                            <h:column><h:outputText value="#{lancamentoIndividualBean.responsavel.nome}" styleClass="fontePadraoNegrito" title="Pessoa que é responsável" /></h:column>
                            
                            <h:column><h:outputLabel value="Desconto Folha" styleClass="fontePadraoNegrito"/></h:column>
                            <h:column>
                                <h:selectOneRadio value="#{lancamentoIndividualBean.descontoFolha}">
                                    <a4j:ajax event="change" listener="#{lancamentoIndividualBean.pesquisaDescontoFolha()}" render="i_panel_pessoa"/>
                                    <f:selectItem itemLabel="Sim" itemValue="sim" />
                                    <f:selectItem itemLabel="Não" itemValue="nao" />
                                </h:selectOneRadio>
                            </h:column>
                        </h:panelGrid>
                        <rich:messages ajaxRendered="true" style="font-size: 13pt"/>
                    </h:panelGrid>
                    
                    <br />
                    
                    <h:panelGrid id="i_panel_serv_conv" columns="2" columnClasses="coluna1, coluna2" >
                        <h:column>
                            <h:outputLabel value="Serviços" />
                            <br />
                            <h:selectOneMenu id="idServico" value="#{lancamentoIndividualBean.idServico}">
                                <a4j:ajax event="change" listener="#{lancamentoIndividualBean.limpaEmpresaConvenio()}" render="i_panel_serv_conv i_panel_valores"/>
                                <f:selectItems value="#{lancamentoIndividualBean.listaServicos}" />
                            </h:selectOneMenu>
                        </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Empresas Conveniadas" style="margin-left: 20px"/>
                            <br />
                            <h:selectOneMenu id="idEmpresasConv" value="#{lancamentoIndividualBean.idJuridica}" style="margin-left: 20px">
                                <a4j:ajax event="change"  />
                                <f:selectItems value="#{lancamentoIndividualBean.listaJuridica}" />
                            </h:selectOneMenu>
                        </h:column>
                    </h:panelGrid>
                    
                    <br />
                    
                    <h:outputLabel value="Histórico" />
                    <h:inputTextarea value="#{lancamentoIndividualBean.lote.historico}" style="width: 100%" rows="3"/>
                    
                    <br />
                    
                    <h:panelGrid id="i_panel_valores" styleClass="divFundo" columns="6" style="width: 100%; padding: 10px">
                        <h:column>
                            <h:outputLabel value="Total Pagar" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:inputText value="#{lancamentoIndividualBean.totalPagar}" size="8">
                                <a4j:ajax event="change" render="i_panel_valores" />
                            </h:inputText>
                       </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Parcelas" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:selectOneMenu id="idParcelas" value="#{lancamentoIndividualBean.idParcela}">
                                <a4j:ajax event="change"  />
                                <f:selectItems value="#{lancamentoIndividualBean.listaParcelas}" />
                            </h:selectOneMenu>
                        </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Entrada" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:selectOneRadio value="#{lancamentoIndividualBean.entrada}">
                                <f:selectItem itemLabel="Sim" itemValue="sim" />
                                <f:selectItem itemLabel="Não" itemValue="nao" />
                            </h:selectOneRadio>
                        </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Cobrança Bancária" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:selectOneRadio value="#{lancamentoIndividualBean.cobrancaBancaria}">
                                <a4j:ajax event="change" render="i_panel_valores" />
                                <f:selectItem itemLabel="Sim" itemValue="sim" />
                                <f:selectItem itemLabel="Não" itemValue="nao" />
                            </h:selectOneRadio>
                        </h:column>
                        
                        <h:column>
                            <h:outputLabel value="Dia de Vencimento" styleClass="fontePadraoNegrito"/>
                            <br />
                            <h:selectOneMenu id="idDiaVenct" value="#{lancamentoIndividualBean.servicoPessoa.nrDiaVencimento}" disabled="true">
                                <f:selectItem itemValue="1" itemLabel="01"/>
                                <f:selectItem itemValue="2" itemLabel="02"/>
                                <f:selectItem itemValue="3" itemLabel="03"/>
                                <f:selectItem itemValue="4" itemLabel="04"/>
                                <f:selectItem itemValue="5" itemLabel="05"/>
                                <f:selectItem itemValue="6" itemLabel="06"/>
                                <f:selectItem itemValue="7" itemLabel="07"/>
                                <f:selectItem itemValue="8" itemLabel="08"/>
                                <f:selectItem itemValue="9" itemLabel="09"/>
                                <f:selectItem itemValue="10" itemLabel="10"/>
                                <f:selectItem itemValue="11" itemLabel="11"/>
                                <f:selectItem itemValue="12" itemLabel="12"/>
                                <f:selectItem itemValue="13" itemLabel="13"/>
                                <f:selectItem itemValue="14" itemLabel="14"/>
                                <f:selectItem itemValue="15" itemLabel="15"/>
                                <f:selectItem itemValue="16" itemLabel="16"/>
                                <f:selectItem itemValue="17" itemLabel="17"/>
                                <f:selectItem itemValue="18" itemLabel="18"/>
                                <f:selectItem itemValue="19" itemLabel="19"/>
                                <f:selectItem itemValue="20" itemLabel="20"/>
                                <f:selectItem itemValue="21" itemLabel="21"/>
                                <f:selectItem itemValue="22" itemLabel="22"/>
                                <f:selectItem itemValue="23" itemLabel="23"/>
                                <f:selectItem itemValue="24" itemLabel="24"/>
                                <f:selectItem itemValue="25" itemLabel="25"/>
                                <f:selectItem itemValue="26" itemLabel="26"/>
                                <f:selectItem itemValue="27" itemLabel="27"/>
                                <f:selectItem itemValue="28" itemLabel="28"/>
                                <f:selectItem itemValue="29" itemLabel="29"/>
                                <f:selectItem itemValue="30" itemLabel="30"/>
                                <f:selectItem itemValue="31" itemLabel="31"/>
                            </h:selectOneMenu>  
                            <h:commandLink value="Alterar dia Vencimento" onclick="#{rich:component('dlg_dv')}.show();return false;" styleClass="fontePadrao" rendered="#{lancamentoIndividualBean.servicoPessoa.id != -1}"/>
                            <h:commandLink value="Alterar dia Vencimento" onclick="#{rich:component('dlg_dv')}.show();return false;" disabled="true" styleClass="fontePadrao" style="cursor: pointer" rendered="#{lancamentoIndividualBean.servicoPessoa.id == -1}" title="Não existe serviço pessoa para alterar este vencimento"/>
                        </h:column>
                        
                        <h:column>
                            <a4j:commandLink styleClass="idNovo iLink" value="Gerar Parcelas" action="#{lancamentoIndividualBean.adicionarParcelas}" render="i_panel_grid i_panel_botao" title="Gerar parcelas para Pessoa"/>
                        </h:column>
                    </h:panelGrid>
                    
                    <rich:popupPanel id="dlg_dv" header="Alterar dia de vencimento?" domElementAttachment="form" modal="true" resizeable="true" onmaskclick="#{rich:component('dlg_dv')}.hide();" width="300">
                        <f:facet name="controls">
                            <h:outputLink value="#" onclick="#{rich:component('dlg_dv')}.hide();return false;">
                                <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                            </h:outputLink>
                        </f:facet>
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Dia Vencto:" />
                                <h:selectOneMenu value="#{lancamentoIndividualBean.servicoPessoa.nrDiaVencimento}" >
                                    <a4j:ajax event="change" render="this idDiaVenct" oncomplete="#{rich:component('dlg_dv')}.hide();" listener="#{lancamentoIndividualBean.salvarData}"/>
                                    <f:selectItem itemValue="1" itemLabel="01"/>
                                    <f:selectItem itemValue="2" itemLabel="02"/>
                                    <f:selectItem itemValue="3" itemLabel="03"/>
                                    <f:selectItem itemValue="4" itemLabel="04"/>
                                    <f:selectItem itemValue="5" itemLabel="05"/>
                                    <f:selectItem itemValue="6" itemLabel="06"/>
                                    <f:selectItem itemValue="7" itemLabel="07"/>
                                    <f:selectItem itemValue="8" itemLabel="08"/>
                                    <f:selectItem itemValue="9" itemLabel="09"/>
                                    <f:selectItem itemValue="10" itemLabel="10"/>
                                    <f:selectItem itemValue="11" itemLabel="11"/>
                                    <f:selectItem itemValue="12" itemLabel="12"/>
                                    <f:selectItem itemValue="13" itemLabel="13"/>
                                    <f:selectItem itemValue="14" itemLabel="14"/>
                                    <f:selectItem itemValue="15" itemLabel="15"/>
                                    <f:selectItem itemValue="16" itemLabel="16"/>
                                    <f:selectItem itemValue="17" itemLabel="17"/>
                                    <f:selectItem itemValue="18" itemLabel="18"/>
                                    <f:selectItem itemValue="19" itemLabel="19"/>
                                    <f:selectItem itemValue="20" itemLabel="20"/>
                                    <f:selectItem itemValue="21" itemLabel="21"/>
                                    <f:selectItem itemValue="22" itemLabel="22"/>
                                    <f:selectItem itemValue="23" itemLabel="23"/>
                                    <f:selectItem itemValue="24" itemLabel="24"/>
                                    <f:selectItem itemValue="25" itemLabel="25"/>
                                    <f:selectItem itemValue="26" itemLabel="26"/>
                                    <f:selectItem itemValue="27" itemLabel="27"/>
                                    <f:selectItem itemValue="28" itemLabel="28"/>
                                    <f:selectItem itemValue="29" itemLabel="29"/>
                                    <f:selectItem itemValue="30" itemLabel="30"/>
                                    <f:selectItem itemValue="31" itemLabel="31"/>
                                </h:selectOneMenu>                        
                            </h:panelGrid>
                        </center>
                    </rich:popupPanel>
                    <br /><br />
                    
                    <h:outputLabel value="Parcelas" styleClass="fonteFranklinNegrito" style="font-size: 15pt"/>
                    
                    <h:panelGrid id="i_panel_grid">
                        <rich:dataTable value="#{lancamentoIndividualBean.listaMovimento}" var="linha" style="width:100%" id="tbl" noDataLabel="Nenhuma parcela foi criada" rows="13">
                            <rich:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Vencimento"/></f:facet>
                                <h:outputText value="#{linha.argumento0.vencimento}" styleClass="fontePadraoNegrito"/>
                            </rich:column>

                            <rich:column>
                                <f:facet name="header"><h:outputText value="Valor"/></f:facet>
                                <h:inputText id="i_input_valor" value="#{linha.argumento1}" dir="RTL">
                                    <a4j:ajax event="change" render="i_input_valor" />
                                </h:inputText>
                            </rich:column>

                            <rich:column style="text-align: center;">
                                <f:facet name="header"><h:outputText value="Pago"/></f:facet>
                                <h:outputText value="#{linha.argumento0.valorBaixa}" styleClass="fontePadraoNegrito"/>
                            </rich:column>
                        </rich:dataTable>
                    </h:panelGrid>
                    
                    <br />
                    
                    <h:panelGrid id="i_panel_botao" columns="3">
                        <a4j:commandLink onclick="modalOpcao('divSalvar');" styleClass="idSalvar iLink" value="Salvar" title="Salvar/Atualizar" rendered="#{!lancamentoIndividualBean.listaMovimento.isEmpty()}"/>
                        <a4j:commandLink styleClass="idNovo iLink" value="Novo" action="#{lancamentoIndividualBean.novo()}" title="Novo" rendered="#{!lancamentoIndividualBean.listaMovimento.isEmpty()}"/>
                        <a4j:commandLink onclick="modalOpcao('divExcluir');" styleClass="idExcluir iLink" value="Excluir" title="Excluir" rendered="#{!lancamentoIndividualBean.listaMovimento.isEmpty()}"/>
                    </h:panelGrid>
                </h:panelGrid>
                
                <div id="boxes">
                    <div id="divSalvar" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja salvar este Lançamento?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Salvando"/></f:facet></a4j:status>
                            </h:panelGrid>

                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" action="#{lancamentoIndividualBean.salvar()}" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divExcluir" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:panelGrid columns="2">
                                <h:outputText value="Deseja excluir este Lançamento?" styleClass="fontePadrao"/>
                                <a4j:status><f:facet name="start"><h:graphicImage value="/Imagens/espere.gif" alt="Excluindo"/></f:facet></a4j:status>
                            </h:panelGrid>
                            <br />
                            <a4j:commandLink styleClass="idNovo iLink" value="Sim" title="Salvar" oncomplete="modalMensagem()" render="outConfirma"/>
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="Não" title="Cancelar"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{lancamentoIndividualBean.msgConfirma}" styleClass="fontePadrao"/>
                            <br /><br />
                            <h:commandLink styleClass="idNovo iLink closeModal" action="lancamentoIndividual" value="OK" title="OK" />
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>

            </h:form>
        </f:view>
        
        <div style="clear: both;"></div>
        
        <p style="text-align: center;">
            R'Tools Desenvolvimento de Sistemas LTDA ®
        </p>
    </h:body>
</ui:composition>
