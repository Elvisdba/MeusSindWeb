<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">    
    <h:head>
        <title>Matricula Academia</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>    
    <h:body>
        <f:subview id="header">
            <ui:include src="templatePrime.xhtml"/>
        </f:subview>
        <f:view>
            <div class="wrapper">
                <p:outputLabel value="MatrÃ­cula Academia" styleClass="fonteHeader"/>
                <div class="clear"></div>
                <ui:include src="servicoPessoa.xhtml"/>
                <h:outputScript name="tradutor_primefaces.js" library="js" /> 
                <h:form id="form_academia">
                    <c:set scope="request" var="object" value="${matriculaAcademiaBean.matriculaAcademia}"/>
                    <p:panel>
                        <h:panelGrid columns="5">
                            <p:outputLabel value="Data Inativo: "/>
                            <p:calendar value="#{matriculaAcademiaBean.matriculaAcademia.dtInativo}" readonlyInput="true" lang="pt_BR" pattern="dd/MM/yyyy" navigator="true">
                                <p:ajax event="dateSelect" listener="#{matriculaAcademiaBean.matriculaAcademia.selecionaDataInativacao}" update="@this" />
                            </p:calendar>
                        </h:panelGrid>                        
                    </p:panel>
                    <h:panelGrid columns="4" styleClass="margin-top-max">
                        <p:commandButton value="Salvar" disabled="#{controleAcessoBean.botaoSalvar}" onclick=""/>
                        <p:commandButton value="Novo" action="#{matriculaAcademiaBean.novo}"/>
                        <p:commandButton value="Excluir" disabled="#{controleAcessoBean.botaoExcluir}" onclick=""/>
                        <p:commandButton value="Pesquisar" action="#{chamadaPaginaBean.pesquisaAcademia}" />
                    </h:panelGrid>
                </h:form>
            </div>
        </f:view>
    </h:body>
</ui:composition>
