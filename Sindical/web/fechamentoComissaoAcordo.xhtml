<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Sindical - Fechamento Comissão</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/Imagens/favicon.ico"/>  
        <style type="text/css">
            .ui-widget-content .ui-inputfield{ padding: 8px!important;} 
            .ui-button { padding: 3px!important; }
            .ui-selectonemenu-label .ui-inputfield{

            }
        </style>        
    </h:head>
    <h:body>
        <!-- INICIA DIV wrap e main -->
        <div id="wrapx">
            <div id="mainx">
                <!-- INICIA DIV wrap e main -->  
                <f:subview id="header">
                    <ui:include src="templates/templatePrime.xhtml"/>
                </f:subview>
                <f:view>
                    <p:panel styleClass="wrapper" style="border: 0px;">
                        <h:outputText value="Fechamento Comissão" styleClass="fonteHeader" />
                        <h:form id="form_fechamento_acordo">
                            <c:set scope="request" var="object" value="${fechamentoComissaoAcordoBean.acordo}"/>
                            <ui:include src="templates/templateStatus.xhtml"/>
                            <p:messages showDetail="true" showSummary="true" autoUpdate="true" />
                            <p:panel styleClass="fundoCinza" style="clear: both">
                                <f:facet name="header">
                                    <p:outputLabel value="Selecione a data de fechamento"/>
                                </f:facet>
                                <p:selectOneMenu value="#{fechamentoComissaoAcordoBean.idDataFechamento}" style="width: 150px">
                                    <f:selectItems value="#{fechamentoComissaoAcordoBean.listaData}" />
                                </p:selectOneMenu>                          
                                <f:facet name="footer">
                                    <h:panelGrid columns="3">
                                        <p:commandButton value="Processar" action="#{fechamentoComissaoAcordoBean.processar}" update=":form_fechamento_acordo:" oncomplete="PF('dlg_message').show()" disabled="#{controleAcessoBean.botaoSalvar}"/>
                                        <h:commandLink action="#{fechamentoComissaoAcordoBean.visualizar}">
                                            <p:button value="Visualizar" icon="ui-icon-print"/>
                                        </h:commandLink>
                                        <p:commandButton value="Estornar" action="#{fechamentoComissaoAcordoBean.estornar}" update=":form_fechamento_acordo:" oncomplete="PF('dlg_message').show()" disabled="#{controleAcessoBean.botaoExcluir}"/>
                                    </h:panelGrid>
                                </f:facet>
                            </p:panel>
                            <p:dialog widgetVar="dlg_message" header="Mensagem" resizable="false" width="400" modal="true" closable="true">
                                <p:messages autoUpdate="true" showDetail="true" showSummary="true" /> 
                                <f:facet name="footer">
                                    <p:commandButton value="OK" type="submit" styleClass="ui-confirmdialog-yes" onclick="PF('dlg_message').hide();"/>
                                </f:facet>
                            </p:dialog>                             
                        </h:form>
                    </p:panel>
                </f:view>
                <!-- FINALIZA div wrap main -->
            </div>
        </div>
        <!-- FINALIZA div wrap main -->

        <div id="footerx">
            <f:subview id="footer">
                <ui:include src="templates/templateFooter.xhtml"/>
            </f:subview>
        </div>                
    </h:body>
</ui:composition>
