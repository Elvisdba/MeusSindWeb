<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:head>
        <title>Fechamento Comissão Acordo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=9" />
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="template.xhtml"/>
            <ui:include src="templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formFechamentoComissaoAcordo">
            
                <center>
                    <div class="headerPanel">
                        <h:outputText value="Comissão Acordo" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <br /><br />
                    <div class="divMae divFundo" style="float: left; width: 300px">
                        <h:panelGrid columns="20" styleClass="fontePadrao">
                            <h:column>
                                <h:outputText value="Data fechamento: "/>
                                <h:selectOneMenu  id="cbDataFechamento" value="#{fechamentoComissaoAcordoJSFBean.idDataFechamento}">
                                    <f:selectItems value="#{fechamentoComissaoAcordoJSFBean.listaData}" />
                                </h:selectOneMenu>
                            </h:column>
                        </h:panelGrid>                                      
                        
                        <a4j:commandLink styleClass="idPesquisar iLink" value="Processar" action="#{fechamentoComissaoAcordoJSFBean.processar}" render="cbDataFechamento outConfirma" onclick="modalOpcao('divProcesso');" oncomplete="fecharModalOpcao('divProcesso', true), modalMensagem()"/>
                        <h:commandLink styleClass="idPesquisar iLink" value="Visualizar" action="#{fechamentoComissaoAcordoJSFBean.visualizar}"/>
                        <a4j:commandLink styleClass="idPesquisar iLink" value="Estornar" action="#{fechamentoComissaoAcordoJSFBean.estornar}" render="cbDataFechamento outConfirma" onclick="modalOpcao('divProcesso');" oncomplete="fecharModalOpcao('divProcesso', true), modalMensagem()"/>                        
                    </div>
                </center>
                
                <div id="boxes">
                    <div id="divProcesso" class="window">
                        <br />
                        <center>
                            <h:outputText value="Aguarde ..." styleClass="fontePadrao" style="color: white"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>
                
                <div id="boxes">
                    <div id="divMensagem" class="window">
                        <a4j:commandLink styleClass="close closeModal" title="Fechar">
                            <h:graphicImage value="/Imagens/iconExcluir.png" alt="Fechar"/>
                        </a4j:commandLink>
                        <br />
                        <center>
                            <h:outputText id="outConfirma" value="#{fechamentoComissaoAcordoJSFBean.mensagem}" styleClass="fontePadrao"/>
                            <br /><br />
                            <a4j:commandLink styleClass="idNovo iLink closeModal" value="OK" title="OK" render="cbDataFechamento"/>
                        </center>
                    </div>
                    <div id="mask"></div>
                </div>      
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
