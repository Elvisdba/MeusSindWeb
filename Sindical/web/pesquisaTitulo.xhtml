<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Pesquisa Título</title>
    </h:head>
    <h:body class="divMenu">
        <f:subview id="header">
            <ui:include src="templates/template.xhtml"/>
            <ui:include src="templates/templateLinks.xhtml"/>
        </f:subview>
        <f:view>
            <h:form id="formPesquisaTitulo">

                <center>
                    <div class="headerPanel">
                        <h:outputText value="Pesquisa Título" styleClass="fontePanel" style="width: 100%;"/>
                    </div>
                    <div class="divMae" style=" margin-top: 30px;">
                        <h:panelGrid columns="6" columnClasses="coluna1, coluna2, coluna3, coluna4">
                            <h:column>
                                <h:outputLabel value="Pesquisar: " styleClass="fontePadraoNegrito"/>
                                <h:inputText id="palavraChave" value="#{tituloBean.descPesquisa}" ></h:inputText>
                            </h:column>
                            <h:outputLabel value="Por: "/>
                            <h:selectOneMenu value="#{tituloBean.porPesquisa}" >
                                <f:selectItem itemValue="descricao" itemLabel="Titulo"/>
                                <f:selectItem itemValue="barras" itemLabel="Código de Barras"/>
                            </h:selectOneMenu>

                            <h:column>
                                <a4j:commandLink id="btnInicial" action="#{tituloBean.acaoPesquisaInicial}" value="Inicial" styleClass="idNovo iLink"  render="tbl"/>
                            </h:column>
                            <h:column>
                                <a4j:commandLink id="btnFinal" action="#{tituloBean.acaoPesquisaParcial}" value="Parcial" styleClass="idNovo iLink"  render="tbl"/>
                            </h:column>
                        </h:panelGrid>
                        <div style="border-left: 1px solid #efefef; padding-left: 15px; margin-top: 30px;">
                            <rich:dataTable value="#{tituloBean.listaTitulo}" var="linha" iterationStatusVar="it" style="width: 95%;" id="tbl">
                                <rich:column style="text-align: center;">
                                    <f:facet name="header">
                                        <h:outputText value="#"/>
                                    </f:facet>
                                    <h:outputText value="#{it.index}"/>
                                </rich:column>
                                <rich:column styleClass="colunaPesquisa">
                                    <f:facet name="header">
                                        <h:outputText value="Alterar" title="Alterar"/>
                                    </f:facet>
                                    <a4j:commandLink value="#{linha.id}" title="Editar registro nº#{linha.id}" action="#{tituloBean.editar}">
                                        <a4j:param value="#{it.index}" assignTo="#{tituloBean.idIndex}"/>
                                    </a4j:commandLink>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titulo"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.descricao}"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Autor"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.autor}"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Lançamento"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.anoLancamento}"/>
                                </rich:column>
                                <rich:column>
                                    <f:facet name="header">
                                        <h:outputText value="Barras"/>
                                    </f:facet>
                                    <h:outputText value="#{linha.barras}"/>
                                </rich:column>
                            </rich:dataTable>
                        </div>
                    </div>
                </center>
            </h:form>
        </f:view>
    </h:body>
</ui:composition>
