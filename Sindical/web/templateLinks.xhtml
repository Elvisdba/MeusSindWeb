<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <!-- <link href="#{facesContext.externalContext.requestContextPath}/estilos.css" rel="stylesheet" type="text/css"/> -->
        <style type="text/css">
            .divBotao {background: #e0e0e0;}
            .divBotaoPrincipal:hover {background: #d4d5d7; border: 1px solid #d4d5d7;}
            .divBotao:hover {background: #abc4eb;}            
            .menuLinksClass li {float: left!important;}            
            .menuLinksClass li a {color: white; text-decoration: none;}            
        </style>
    </h:head>
    <f:view>
        <a4j:status name="i_status" onstart="#{rich:component('i_panel_status')}.show(); return false;" onstop="#{rich:component('i_panel_status')}.hide();" />
        <rich:popupPanel id="i_panel_status" modal="true" resizeable="false" height="50" width="200">
            <center>
                <h:outputLabel value="Aguarde ... " styleClass="fontePadrao" />
            </center> 
        </rich:popupPanel>
        <a4j:status name="i_status_icon" onstart="#{rich:component('i_panel_status_icon')}.show(); return false;" onstop="#{rich:component('i_panel_status_icon')}.hide();" />
        <rich:popupPanel id="i_panel_status_icon" modal="true" resizeable="false" height="150" width="70">
            <center>
                <h:graphicImage value="/Imagens/carregandox.gif" height="150" width="70" />
            </center> 
        </rich:popupPanel>
        <rich:notifyMessages stayTime="3500" showDetail="true" showCloseButton="true" showShadow="false" globalOnly="false"/>
        <h:form id="formTemplateLinks" onsubmit="#{chamadaPaginaBean.controleLinks}" style="-moz-box-shadow: 0px 0px 10px #888; -webkit-box-shadow: 0px 0px 10px #888; box-shadow: 0px 0px 10px #888;">
            <table style="width: 100%; height: 5px; background-color: dodgerblue; border: 2px;">
                <tr>
                    <!-- ESQUERDA -->
                    <td align="left" width="25%">
                        <h:graphicImage value="/Imagens/logoSindical.png" class="logotipo"/>
                    </td>

                    <!-- CENTRO -->
                    <td align="center" width="40%">
                        <c:if test="false">
                            <h:panelGrid columns="6" rendered="true">
                                <rich:list styleClass="menuLinksClass" var="menuLinks" value="#{chamadaPaginaBean.menuLinks}" iterationStatusVar="it">
                                    <h:graphicImage url="/Imagens/iconBack.png" styleClass="separadorLinks" title="Voltar um nível" rendered="#{menuLinks.descricao != 'Menu Principal'}"/>
                                    <h:commandLink value="#{menuLinks.descricao}" title="#{menuLinks.descricao}" action="#{chamadaPaginaBean.cliqueMenuLinks(it.index)}" rendered="#{menuLinks.ativo}" immediate="true" styleClass="fonteLinksSuporte" /> 
                                </rich:list>
                            </h:panelGrid>
                        </c:if>
                        <c:if test="true">
                            <h:panelGrid columns="6">
                                <h:column>
                                    <h:commandLink value="#{chamadaPaginaBean.dtObjectLabel.argumento0} " action="#{chamadaPaginaBean.clickNivelLink0}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render1}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink value="#{chamadaPaginaBean.dtObjectLabel.argumento1}" action="#{chamadaPaginaBean.clickNivelLink1}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render2}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink value="#{chamadaPaginaBean.dtObjectLabel.argumento2}" action="#{chamadaPaginaBean.clickNivelLink2}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render3}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink value="#{chamadaPaginaBean.dtObjectLabel.argumento3} " action="#{chamadaPaginaBean.clickNivelLink3}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render4}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink  value="#{chamadaPaginaBean.dtObjectLabel.argumento4} " action="#{chamadaPaginaBean.clickNivelLink4}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render5}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink  value="#{chamadaPaginaBean.dtObjectLabel.argumento5}" action="#{chamadaPaginaBean.clickNivelLink5}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render6}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink  value="#{chamadaPaginaBean.dtObjectLabel.argumento6}" action="#{chamadaPaginaBean.clickNivelLink6}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render7}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink value="#{chamadaPaginaBean.dtObjectLabel.argumento7}" action="#{chamadaPaginaBean.clickNivelLink7}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render8}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink value="#{chamadaPaginaBean.dtObjectLabel.argumento8}" action="#{chamadaPaginaBean.clickNivelLink8}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>

                                <h:column>
                                    <h:graphicImage url="/Imagens/iconBack.png" rendered="#{chamadaPaginaBean.render9}" styleClass="separadorLinks" title="Voltar um nível"/>
                                    <h:commandLink value="#{chamadaPaginaBean.dtObjectLabel.argumento9}" action="#{chamadaPaginaBean.clickNivelLink9}" styleClass="fonteLinksSuporte" immediate="true"/>
                                </h:column>
                            </h:panelGrid>
                        </c:if>
                    </td>

                    <!-- DIREITA -->
                    <td align="center" width="25%">
                        <h:panelGrid columns="3" rendered="#{chamadaPaginaBean.renderPesquisa}">
                            <h:inputText class="idFazer" size="50" value="#{chamadaPaginaBean.oqFazer}" title="O que quero fazer Agora?" />
                            <!-- <h:commandButton value="OK" action="# {chamadaPaginaBean.entrarPagina}" immediate="true"/> -->

                            <rich:dropDownMenu>
                                <f:facet name="label">
                                    <h:panelGroup>
                                        <h:panelGrid columns="2">
                                            <h:graphicImage value="/Imagens/seguranca.png"/>
                                        </h:panelGrid>
                                    </h:panelGroup>
                                </f:facet>
                                <rich:menuItem label="Perfil / Meu cadastro" styleClass="divBotao" action="#{chamadaPaginaBean.usuarioPerfil}" immediate="true"/>
                                <rich:menuItem label="Sair" action="#{usuarioBean.sairSistema}" styleClass="divBotao" immediate="true"/>
                            </rich:dropDownMenu>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
        </h:form>
    </f:view>
</html>
