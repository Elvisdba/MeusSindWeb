<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <center>
            <h:column rendered="#{!pessoaCardBean.getImagemJuridica('Imagens/Fotos').equals('')}">
                <p:graphicImage value="#{pessoaCardBean.getImagemJuridica('Imagens/Fotos')}" alt="Sem foto" style="border: 3px solid gray;" width="150"/>
            </h:column>
        </center>
        <f:facet name="header">
            <h:outputLabel value="#{pessoaCardBean.juridica.pessoa.nome}"  />
        </f:facet>
        <h:panelGrid columns="2" columnClasses="verticalAlignTop,verticalAlignTop">
            <h:outputLabel value="Situação:"  />
            <h:outputLabel value="#{pessoaCardBean.contribuinteStatus}" styleClass="bold"/>
            <h:outputLabel value="Status:"  />
            <h:outputLabel value="#{pessoaCardBean.statusJuridica}" styleClass="bold"/>
            <h:outputLabel value="Fantasia:"  />
            <h:outputLabel value="#{pessoaCardBean.juridica.fantasia}"/>
            <h:outputLabel value="Documento:"  />
            <h:outputLabel value="#{pessoaCardBean.juridica.pessoa.documento}"  />
            <h:outputLabel value="Abertura:"  />
            <h:outputLabel value="#{pessoaCardBean.juridica.abertura}"/>
            <h:outputLabel value="Cnae:"  />
            <h:outputLabel value="#{pessoaCardBean.juridica.cnae.numero} - #{pessoaCardBean.juridica.cnae.cnae}" />
            <h:outputLabel value="Telefone 1:"  />
            <h:outputLabel value="#{pessoaCardBean.juridica.pessoa.telefone1}"  />
            <h:outputLabel value="Telefone 2:"  />
            <h:outputLabel value="#{pessoaCardBean.juridica.pessoa.telefone2}"  />
            <h:outputLabel value="Email:"  />
            <h:commandLink value="#{pessoaCardBean.juridica.pessoa.email1}" action="#{pessoaCardBean.enviaEmail(pessoaCardBean.juridica.pessoa.id)}" title="Enviar email" styleClass="font-color-blue"/>

        </h:panelGrid>
        <p:panel styleClass="margin-top-max" header="Endereço" rendered="#{pessoaCardBean.pessoaEndereco.id != -1}">
            <h:outputLabel value="#{pessoaCardBean.pessoaEndereco.enderecoCompletoString}" />
        </p:panel>
        <p:panel styleClass="margin-top-max" header="Contabilidade" rendered="#{pessoaCardBean.juridica.contabilidade != null}">
            <h:panelGrid columns="2">
                <h:outputLabel value="Contabilidade:" />
                <h:outputLabel value="#{pessoaCardBean.juridica.contabilidade.pessoa.nome}" />
                <h:outputLabel value="Telefone:" />
                <h:outputLabel value="#{pessoaCardBean.juridica.contabilidade.pessoa.telefone1}" />
                <h:outputLabel value="Email:"  />
                <h:commandLink value="#{pessoaCardBean.juridica.contabilidade.pessoa.email1}" action="#{pessoaCardBean.enviaEmail(pessoaCardBean.juridica.contabilidade.pessoa.id)}" title="Enviar email" styleClass="font-color-blue"/>
                <h:outputLabel value="Contato:" />
                <h:outputLabel value="#{pessoaCardBean.juridica.contabilidade.contato}" />
            </h:panelGrid>
        </p:panel>        
    </f:view>
</ui:composition>
