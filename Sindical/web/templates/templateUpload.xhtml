<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <f:metadata>  
            <f:event type="preRenderView" listener="${uploadBean.load}"/>  
        </f:metadata>
        <h:form id="form_upload_files" enctype="multipart/form-data" acceptcharset="UTF-8">
            <p:dialog id="id_dgl_anexos" widgetVar="dlg_upload" modal="true"  header="Anexar" >
                <p:fileUpload label="Procurar"
                              cancelLabel="Cancelar"
                              uploadLabel="Anexar"
                              mode="advanced"                                          
                              multiple="false"
                              sizeLimit="204800"
                              fileUploadListener="#{uploadBean.upload}"
                              oncomplete="PF('dlg_upload').hide()" onstart="PF('dlg_loading_image').show()"/>
            </p:dialog>
            <p:dialog widgetVar="dlg_loading_image" modal="true" header="Carregando Imagem">
                <p:ajax event="close" />
                <h:panelGrid style="width: 100%; text-align: center">
                    <p:outputLabel value="Capturando e Processando Imagem" />
                </h:panelGrid>
            </p:dialog>            
        </h:form>
    </f:view>
</ui:composition>
