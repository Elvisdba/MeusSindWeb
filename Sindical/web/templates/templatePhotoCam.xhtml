<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <f:view>
        <f:metadata>  
            <f:event type="preRenderView" listener="${photoCamBean.load}"/>  
        </f:metadata>
        <h:form id="form_photocam_files">
            <p:dialog id="i_captura" widgetVar="dlg_photocam" modal="true" header="WebCam" resizable="true"  maximizable="true" minimizable="true" closeOnEscape="true" visible="#{photoCamBean.visible}" width="760">
                <p:ajax event="close" listener="#{photoCamBean.close}" update="#{photoCamBean.UPDATE}"/>
                <h:panelGrid id="i_panel_photocam" columns="1">
                    <h:panelGrid columns="2" columnClasses="verticalAlignTop verticalAlignTop">
                        <h:column>
                            <p:panel header="Câmera" style="width: 350px; height: 300px" styleClass="text-center" >
                                <p:photoCam widgetVar="pc_photocam" listener="#{photoCamBean.capture}" update="i_photocam_preview" rendered="#{photoCamBean.visible}" />
                            </p:panel>
                        </h:column>
                        <h:column>
                            <p:panel header="Pré-Visualização" style="width: 350px; height: 300px" styleClass="text-center">
                                <p:poll async="true" interval="3" global="false" update="i_poll_photocam  i_photocam_preview" id="i_poll_photocam" stop="#{!photoCamBean.visible}"/>
                                <p:outputPanel id="i_photocam_preview" autoUpdate="true" global="false" rendered="#{photoCamBean.visible}">
                                    <p:graphicImage value="#{photoCamBean.FILE_PERMANENT}" cache="false" />                                    
                                </p:outputPanel>
                            </p:panel>
                        </h:column>
                    </h:panelGrid>
                    <h:column>
                        <h:panelGrid columns="3">
                            <p:commandButton value="Capturar Foto" onclick="PF('dlg_loading_photo').show();
                                    PF('pc_photocam').capture();" action="#{photoCamBean.waiting(5000)}" global="false" />
                            <p:commandButton value="Atualizar" update="i_photocam_preview" global="false"/>
                            <p:commandButton value="Concluir" action="#{photoCamBean.closeRefresh()}" update=":form_photocam_files: #{photoCamBean.UPDATE}"/>
                        </h:panelGrid>
                    </h:column>
                </h:panelGrid>                        
            </p:dialog>
            <p:dialog widgetVar="dlg_loading_photo" modal="true" header="Carregando Imagem">
                <p:ajax event="close" />
                <h:panelGrid style="width: 100%; text-align: center">
                    <p:outputLabel value="Capturando e Processando Imagem" />
                </h:panelGrid>
            </p:dialog>            
        </h:form>
    </f:view>
</ui:composition>
